MOD_MENU="ܠܘܚܝܬܐ"
MOD_MENU_FIELD_ACTIVE_DESC="ܓܒܝ ܚܕ ܐܣܛܘܟ݂ܣܐ ܕܗܘܐ ܐܡܝܢܐܝܬ ܡܘܦܠܚܐ ܐܝܟ݂ ܒܢܝܬ ܩܐ ܡܚܙܝܬܐ ܕܠܘܚܝܬ.ܐ. ܐܠܝܨ ܕܡܬܒ݂ܬ ܫܘܝܐ ܕܫܘܪܝܐ ܩܐ ܗܪ ܗ̇ܘ ܫܘܝܐ ܐܘ ܒܫ ܥܠܠ ܡ̣ܢ ܫܘܝܐ ܕܐܣܛܘܟ݂ܣܐ ܐܣܝܐ. ܐܗܐ ܒܕ ܡܥܒ݂ܕ ܠܡܘܕܘܠܐ ܕܦܐܫ ܡܘܚܙܐ ܥܠ ܟܠܝܗܝ ܦܬܘܬ̈ܐ. ܐܢ ܒܩܐܡ ܝܠܗ ܦܪܝܫܐ ܐܣܛܘܟ݂ܣܐ ܥܒ݂ܘܕܐ ܘܡܘܦܠܚܐ ܐܝܟ݂ ܒܢܝܬ. ܐܗܐ ܒܡܥܒ݂ܕ ܠܡܘܕܘܠܐ ܕܐܚܟ̰ܝ ܦܐܫ ܡܘܚܙܐ ܐܝܡܢ ܕܐܣܛܘܟ݂ܣܐ ܕܠܘܚܝܬܐ ܕܐܒ݂ܐ ܝܠܗ̇ ܥܒ݂ܘܕܬܐ"
