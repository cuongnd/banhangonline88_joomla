MOD_LOGIN_XML_DESCRIPTION="ܐܗܐ ܡܘܕܘܠܐ ܒܕ ܩܝܡ ܒܡܚܙܝܬܐ ܕܐܣܟܝܡܐ ܕܡܣܓܼܠܬܐ ܕܥܒ݂ܪܬܐ ܒܡܦܠܚܬܐ ܫܡܐ ܕܡܦܠܚܢܐ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ. ܐܦ ܒܕ ܩܝܡ  ܒܡܚܙܝܬܐ ܕܐܣܘܪܐ ܕܡܕܟ݂ܪܬܐ ܒܡܠܬܐ ܕܥܒ݂ܪܬܐ. ܓܘ ܐܝܟܢܝܘܬܐ ܕܝܗܘܐ ܡܣܓܼܠܬܐ ܕܗܕܡ̈ܐ ܡܬܡܨܝܢܬܐ (ܓܘ ܡܕܒܪܢܐ ܕܡܦܠܚܢܐ > ܓܘܒܝ̈ܐ), ܒܕ ܦܐܫ ܡܘܚܙܐ ܐܣܘܪܐ ܐܚܪܢܐ ܠܡܬܡܨܝܢܘܬܐ ܕܡܣܓܼܠܬܐ ܚܕܪܫܐ ܠܡܦܠܚܢ̈ܐ."
