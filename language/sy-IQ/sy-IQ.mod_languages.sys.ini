MOD_LANGUAGES_XML_DESCRIPTION="ܐܗܐ ܡܘܕܘܠܐ ܟܐ ܡܚܙܐ ܚܕܐ ܩܝܡܬܐ ܡܛܝܒ݂ܬܐ ܕܚܒ݂ܝܫܘܬ ܠܫܢ̈ܐ (ܐܝܟܼ ܡܕܥܐ ܘܦܪܝܣܐ ܓܘ ܛܒܠܐ ܕܚܒ݂ܝܫܘܬ ܠܫܢܐ ܕܡܒܪܢܐ) ܩܐ ܡܫܚܠܦܬܐ ܒܝܢܝܗܝ ܐܝܡܢ ܕܚܕ ܒܥܐ ܡܦܠܚ ܠܓ̰ܘܡܠܐ! ܐܝܟܼ ܕܦܐ ܕܣܓܝܠܫܢ̈ܐ<br/>.. ܫܬܠܬܐ  ’ܛܟ݂ܣܐ ـ ܡܨܦܝܢܐ ܕܠܫܢܐ’  ܦܝܫܐ ܝܠܗ ܥܒ݂ܘܕܐ..br/> <ܒܥܕܢܐ ܕܡܫܚܠܦܬܐ ܕܠܫܢ̈ܐ ܘܐܢ ܐܣܛܘܟ݂ܣܐ ܦܝܫܠܗ ܡܘܚܙܐ ܓܘ ܦܬܐ ܕܠܐ ܝܠܗ ܡܫܘܬܦܐ ܥܡ ܚܕ ܐܣܛܘܟ݂ܣܐ ܐܚܪܢܐ، ܡܘܕܘܠܐ ܟܐ ܡܗܕܐ ܠܒܝܬ ܕܦܐ ܕܝܠܗ ܡܕܥܐ ܩܐ ܠܫܢܐܦܪܝܫܐ  <br/>ܘܐܠܐ، ܐܢ ܦܪܡܝܬܪ ܝܠܗ ܡܘܬܒ݂ܐ ܠܫܬܠܢܐ ܕܡܨܦܝܢܐ ܕܠܫܢܐ ، ܗ̇ܘ ܒܕ ܡܗܕܐ ܠܐܣܛܘܟ݂ܣܐ ܡܫܘܬܦܐ ܓܘ ܠܫܢܐ ܦܪܝܫܐ. ܒܬܪ ܕܗ̈ܝ ܓܗܐ، ܡܠܚܐ ܒܕ ܗܘܐ ܚܕ ܡܕܥܐ  ܩܐ ܗ̇ܘ ܠܫܢܐ.  <br/> ܐܢ ܫܬܠܢܐ  <strong> ’ܛܟ݂ܣܐ ـ ܨܦܝܢܐ ܕܠܫܢܐ </strong> ’ ܝܠܗ ܡܘܒܛܠܐ، ܐܗܐ ܒܠܟܝ ܕܐܝܬ ܠܗ ܦܠܛ̈ܐ ܠܐ ܒܥܝ̈ܐ. <br/>/><strong>Method:</strong><br /> 1. ܦܬܘܚ ܛܒܠܐ ܚܒ݂ܝܫܐ ܕܡܕܒܪܢܐ ܕܠܫܢܐ ܘܗܘܝ ܚܬܝܬܐ ܠܠܫܢ̈ܐ ܕܐܢ݇ܬ ܒܥܬ ܠܡܦܠܘܚܝܗܝ ܓܘ ܚܒ݂ܝܫܬ̈ܐ ܦܪ̈ܝܣܐ ܘܐܝܬ ܠܝܗܝ ܚܕ ܟܘܕܐ ܕܠܫܢܐ ܩܐ URL  ܗܪ ܒܗ̇ܝ ܥܕܢܐ ܐܝܟܼ ܫܪܝܘܬܐ ܩܐ ܨܘܪܬܐ ܡܘܦܠܚܬܐ ܩܐ ܡܚܙܝܬܐ ܕܡܘܕܘܠܐ.<br/>2. ܒܪܝ ܚܕ ܒܝܬܕܦܐ ܒܝܕ ܢܨܒ݂ܬܐ ܕܚܕ ܠܫܢܐ ܩܐ ܚܕ ܐܣܛܘܟ݂ܣܐ ܕܠܘܚܝܬܐ ܘܡܕܘܥܐ ܐܠܗ ܐܝܟܼ ܒܝܬܕܦܐ ܪܫܝܡܐ ܩܐ ܟܠ ܠܫܢܐ ܚܒ݂ܝܫܐ ܦܪܝܣܐ. <br/> 3. ܒܬܪ ܗ̇ܝܓܗ̤ ܡܨܬ ܠܢܨܒ݂ܐ ܚܕ ܠܫܢܐ ܩܐ ܐܝܢܝ ܡܐܡܪܐ، ܩܘܒܘܚܬܐ، ܡܘܕܘܠܐ، ܬܘܪܣܝ ܛܒ̈ܐ. ܐܘܪܚܐ ܕܐܬܘܬ̈ܐ ܐܘ ܫܡܢ̈ܐ ܕܠܫܢ̈ܐ ܕܡܘܚܙܝܐ ܝܠܝܗܝ ܦܝܫܐ ܝܠܗܝ ܡܘܕܥ̈ܐ ܒܝܕ ܡܪܝܙܬܐ ܓܘ ܡܕܒܪܢܐ ܕܠܫܢܐ ـ ܠܫܢ̈ܐ ܚܒ݂ܝܫܐ. <br ><br >ܐܢ ܐܗܐ ܡܘܕܘܠܐ ܝܠܗ ܦܪܝܣܐ، ܝܠܗ̇ ܡܘܚܫܚܬܐ ܠܦܪܣܐ ܡܘܕܘܠܐ ܕܐܝܟܢܝܘܬܐ ܕܦܪܢܣܐ ܕܣܓܝ ܠܫܢ̈ܐ. "
