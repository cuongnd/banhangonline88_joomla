MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="ܦܪܘܫ ܠܦܨܠܐ ܕܒܥܬ ܡܦܠܚܬ ܠܗ̇. ܐܢ ܦܪܫܠܘܟܼ ܦܨܠܐ ܥܝܕܝܬܐ, ܥܠܘܟܼ ܝܠܗ̇ ܕܩܝܡܬ ܒܡܗܘܝܢܘܬܐ ܕܡܘܕܘܠܐ ܘܒܕ ܡܚܙܐ ܠܘܚܐ ܚܕܐ ܓܗܐ ܐܚܪܬܐ ܕܡܐܡܪ̈ܐ ܓܘ ܩܝܡܬܐ ܕܬܘܚܒܠܗ ܡܘܕܘܠܐ. ܦܪܫܬܐ ܠܦܨܠܐ ܕܝܢܡܝܟܝܐ, ܒܡܨܬ ܠܡܗܘܝܢܘܬܐ ܕܡܘܕܘܠܐ ܒܐܣܟܝܡܐ ܥܝܕܝܐ, ܠܐ ܝܠܗ̇ ܡܨܝܢܬܐ ܓܒܝܬܐ ܕܡܦܠܚܬܐ ܕܓܘܒܝܐ ܕܩܘܒܘܚܬܐ. ܡ̣ܢ ܓܒܐ ܕܐܗܐ ܒܕ ܓܫܩ ܡܘܕܘܠܐ ܒܚܕ ܦܨܠܐ ܕܝܢܡܝܟܝܐ ܐܢ ܗ̇ܘ ܝܠܗ ܓܘ ܐܝܟܢܝܘܬܐ ܕܡܚܙܝܬܐ ܕܩܘܒܘܚܬܐ ܘܒܕ ܡܚܙܐ ܗ̇ܝ ܩܘܒܘܚܬܐ ܠܦܘܬ ܐܗܐ. ܐܝܡܢ ܕܗܘܝܐ ܦܪܫܬܐ ܕܦܨܠܐ ܕܝܢܡܝܟܝܐ, ܒܥܘܬܐ ܝܠܗ̇ ܫܒ݂ܩܬܐ ܕܡܘܕܘܠܐ ܡܬܘܚܒܐ ܠܡܚܙܝܬܐ ܕܟܠܝܗܝ ܦܬܘܬ̈ܐ, ܐܝܟܼ ܕܗ̇ܘ ܫܪܪ ܐܢ ܦܐܫ ܡܘܚܙܐ ܚܕ ܡܢܕܝ ܒܦܨܠܐ ܕܝܢܡܝܟܝܐ."
