LIB_PHPASS_XML_DESCRIPTION="PHP ܐܝܟܼ ܕܝܠܗ ܚܕ ܐܛܪܐ ܒܘܪܒܙܐ ܕܡܠܠܬܐ ܕܥܒ݂ܪܬܐ ܩܐ ܡܦܠܚܬܐ ܣܘܥܪ̈ܢܐ ܕ PHP. ܒܪܒܙܬܐ ܒܥܝܬܐ (ܒܫ ܡܚܘܡܝܬܐ) ܕܐܘܪܚܐ ܡܥܘܕܪܢܬܐ ܒܝܕ phpass ܝܠܗ ܣܘܟܡܐ ܕܟܬܒ݂ܬܐ OpenBSD (ܝܕܥܝܐ ܓܘ PHP ܐܝܟܼ CRYPT_EXT_DES)، ܒܝܕ ܕܥܪܬܐ ܠܒܬܪܐ ܠ BSDIـܣܘܟܡܐ ܡܘܪܝܟ݂ܐ ܠܐܣܘܬܐ ـ DES ܒܘܪ̈ܒܙܐ (ܝܕܥܝ̈ܐ ܐܝܟܼ)، ܘܚܕ ܦܪܫܬܐ ܚܪܝܬܐ ܕܥܪܬܐ ܠܒܬܪܐ ܠܚܕ ܐܣܘܬܐ ـ ܕ MD5ܡܢܝܢܐ ܕܬܢܝܬܐ ܕܫܚܠܦܢܐ ܕܐܘܪܚܐ ܕܒܪܒܙܬܐ ܠܡܠܬܐ ܕܥܒ݂ܪܬܐ ܓܘ phpass  ܓܘ ܓܢܗ."