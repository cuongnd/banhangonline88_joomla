COM_FINDER_ADVANCED_TIPS="<p>ܠܐܟ݂ܐ ܝܠܗܘܢ ܚܕܟܡܐ ܛܘܦ̮ܣ̈ܐ ܕܕܐܟ݂ܝ ܡܨܬ ܡܦܠܚܬܐ ܕܓܘܫܡܐ ܕܒܨܝܐ:</p><p>ܡܥܒ݂ܪܬܐ <span class="_QQ_"ܚܫܚܬܐ"_QQ_">ܐܗܐ ܘܗ̇ܘ</span> ܓܘ ܩܠܒ݂ܐ ܕܒܨܝܐ ܒܕ ܕܥܪ ܚܒ݂ܝܫܘܬܐ ܕܬܪ̈ܘܝܗܝ ܦܠܛ̈ܐ"_QQ_"ܐܗܐ"_QQ_" ܘ "_QQ_"ܗ̇ܘ"_QQ_".</p><p>ܡܥܒ݂ܪܬܐ <span class="_QQ_"ܚܫܚܬܐ"_QQ_">ܐܗܐ ܠܐ ܗ̇ܘ</span> ܓܘ ܩܠܒ݂ܐ ܕܒܨܝܐ ܒܕ ܡܕܥܪ ܚܒ݂ܝܫܘܬܐ ܕܦܠܛ̈ܐ "_QQ_"ܐܗܐ"_QQ_" ܘܠܐ "_QQ_"ܗ̇ܘ"_QQ_".</p><p>ܡܥܒ݂ܪܬܐ <span class="_QQ_"ܚܫܚܬܐ"_QQ_">ܐܗܐ ܐܘ ܗ̇ܘ</span> ܓܘ ܩܠܒ݂ܐ ܕܒܨܝܐ ܒܕ ܡܕܥܪ ܚܒ݂ܝܫܘܬܐ ܕܦܠܛ̈ܐ ܝܢ "_QQ_"ܐܗܐ"_QQ_" ܐܘ "_QQ_"ܗ̇ܘ"_QQ_".</p><p>ܡܥܒ݂ܪܬܐ <span class="_QQ_"ܚܫܚܬܐ"_QQ_">"_QQ_"ܐܗܐ ܘܗ̇ܘ"_QQ_"</span> (ܥܡ ܪܡܙܬ ܫܩܠܬܐ) ܓܘ ܩܠܒ݂ܐ ܕܒܨܝܐ ܒܕ ܡܕܥܪ ܚܒ݂ܝܫܘܬܐ ܕܦܠܛ̈ܐ ܦܬܓܡܐ ܬܪܝܨܐ "_QQ_"ܐܗܐ ܘܗ̇ܘ"_QQ_".</p><p>ܦܠܛ̈ܐ ܕܒܨܝܐ ܡܨܝ ܐܦܙܐ ܕܗܘܝ ܡܬܨܦܝܢܐ ܒܝܕ ܡܦܠܚܬܐ ܒܡܦܠܚܬܐ ܕܚܕ ܡܫܚܢܐ ܕܫܚܠܘܦܐ . ܦܪܘܫ ܚܕ ܐܘ ܝܬܝܪ ܡܨܦܝܢ̈ܐ ܒܐܠܬܚܬ ܠܥܬܝܕܘܬܐ ܕܫܪܝܬܐ .</p>"
