JFIELD_ALIAS_DESC="ܒܕ ܦܐܫ ܡܘܦܠܚܐ ܫܡܐ ܚܦܝܐ ܕܐܣܪܐ ܚܒ݂ܪܝܐ ܠܡܙܝܥܢ̈ܐ ܕܒܨܝܐ SEF URL. ܫܒ݂ܘܩ ܠܐܗܐ ܣܦܝܩܐ ܘܒܕ ܩܝܡ ܛܟ݂ܣܐ ܕܓ̰ܘܡܠܐ! ܒܡܠܝܬܗ ܒܚܕ ܛܝܡܐ ܪܫܝܡܬܐ ܡ̣ܢ ܡܘܢܥܐ. ܘܐܗܐ ܟܠܝܐ ܝܠܗ ܥܠ ܡܛܝܒ݂ܢܘܬ̈ܐ ܕܣܝܘ SEO (ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ->ܕܦܐ). <br />ܡܦܠܚܬܐ ܕܝܘܢܝܟܘܕ ܒܕ ܩܝܡ ܒܟܬܒ݂ܬܐ ܫܡܢ̈ܐ ܚܦܝ̈ܐ ܒܪܡܙܐ UTF8. ܡܨܬ ܐܘܦܙܐ ܡܥܒ݂ܪܬܐ ܟܠ ܐܬܘܬܐ ܒܐܝܕܐ utf8. ܒܕ ܦܝܫܝ ܫܘܚܠܦ̈ܐ ܡܬ݂ܚ̈ܐ ܘܐܬܘܬ̈ܐ ܠܐ ܩܒܝܠ̈ܐ ܒܣܪܛܐ (hyphens -).<br />ܒܥܕܢܐ ܕܡܦܠܚܬܐ ܕܐܘܪܚܐ ܪܫܝܡܬܐ ܕܝܠܗ̇ ܟܬܒ݂ܬܐ ܠܫܢܐ ܒܡܦܠܚܬܐ ܕܐܬܘܬ̈ܐ ܕܠܫܢܐ ܐܚܪܢܐ. ܒܕ ܦܐܫ ܟܬܝܒ݂ܐ ܫܡܐ ܚܦܝܐ ܒܥܕܢܐ ܕܟܝܦܬܐ (ܫܝܦ̮ܬ) ܘܡܒܪܝܬܐ ܕܣܪ̈ܛܐ ( -) ܡ̣ܢ ܓܒܐ ܕܡܬܚ̈ܐ. ܡܨܬ ܠܟܬܒ݂ܐ ܫܡܐ ܚܦܝܐ ܒܐܝܕܐ. ܡܦܠܚ ܐܬܘܬ̈ܐ ܙܥܘܪ̈ܐ ܘܣܪ̈ܛܐ ( -). ܠܝܬ ܦܣܣܐ ܒܡܦܠܚܬܐ ܕܡܬܚ̈ܐ ܘܣܪ̈ܛܐ ܬܚܬܝ̈ܐ ( ـ ). ܒܕ ܦܐܫ ܟܬܝܒ݂ܐ ܣܝܩܘܡܐ ܘܥܕܢܐ ܐܝܟܼ ܫܡܐ ܚܦܝܐ ܪܫܝܡܐ ܐܢ ܦܝܫܠܗ ܟܬܝܒ݂ܐ ܡܘܢܥܐ ܒܐܬܘܬ̈ܐ ܠܐ ܠܬܝܢܝ̈ܐ."
