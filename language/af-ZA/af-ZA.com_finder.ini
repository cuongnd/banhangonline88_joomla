COM_FINDER_ADVANCED_TIPS="<p>Hier is 'n paar voorbeelde van hoe jy die soektog funksie kan gebruik:</p><p>Die soekterm <span class="_QQ_"term"_QQ_">dit en dat</span> sal uitslae gee vir beide "_QQ_"dit"_QQ_" en "_QQ_"dat"_QQ_".</p><p>Die soekterm <span class="_QQ_"term"_QQ_">dit nie dat</span> sal net 'n uitslag gee vir "_QQ_"dit"_QQ_" en nie vir "_QQ_"dat"_QQ_" nie.</p><p>Die soekterm <span class="_QQ_"term"_QQ_">dit of dat</span> sal uitslae gee wat &oacute;f "_QQ_"dit"_QQ_" &oacute;f "_QQ_"dat"_QQ_" bevat.</p><p>Die soekterm <span class="_QQ_"term"_QQ_">"_QQ_"dit en dat"_QQ_"</span> (met aanhalingstekens) sal 'n uitslag gee wat dit presiese frase "_QQ_"dit en dat"_QQ_" bevat.</p><p>Soektog resultate kan ook gefiltreer word volgens 'n verskeidenheid van kriteria. Kies een of meer filters hieronder om mee te begin.</p>"
