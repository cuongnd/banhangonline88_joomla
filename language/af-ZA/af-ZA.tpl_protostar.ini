TPL_PROTOSTAR_XML_DESCRIPTION="Ons volg nog die Ruimte-tema (Solarflare van 1.0 en Milkyway van 1.5) en Protostar is die Joomla 3 werf se verstek templet, wat op Bootstrap van Twitter gebaseer is. Die templet verteenwoordig ook die lansering van die nuwe 'Joomla User Interface'-biblioteek (JUI)."
TPL_PROTOSTAR_BACKGROUND_COLOR_DESC="Kies 'n agtergrond kleur vir 'n statiese uitleg. Indien blanko sal die verstek kleur (#f4f6f7) gebruik word"
TPL_PROTOSTAR_BACKGROUND_COLOR_LABEL="Agtergrond Kleur"
TPL_PROTOSTAR_BACKTOTOP="Terug Boontoe"
TPL_PROTOSTAR_COLOR_DESC="Kies die algemene kleur vir die werf templet. Indien blanko sal die verstek kleur (#0088cc) gebruik word."
TPL_PROTOSTAR_COLOR_LABEL="Templet Kleur"
TPL_PROTOSTAR_FLUID="Vloeibaar"
TPL_PROTOSTAR_FLUID_LABEL="Vloeibare Uitleg"
TPL_PROTOSTAR_FLUID_DESC="Gebruik Bootstrap se vloeibare of statiese omhulsel (albei is 'responsive')."
TPL_PROTOSTAR_FONT_LABEL="Google Font vir Opskrifte"
TPL_PROTOSTAR_FONT_DESC="Laai 'n Google font vir die Opskrifte op (H1, H2, H3, ens)."
TPL_PROTOSTAR_FONT_NAME_LABEL="Google Font Naam"
TPL_PROTOSTAR_FONT_NAME_DESC="Voorbeelde: Open+Sans of Source+Sans+Pro."
TPL_PROTOSTAR_LOGO_LABEL="Logo"
TPL_PROTOSTAR_LOGO_DESC="Kies of laai 'n pasgemaakte logo op vir die werf templet."
TPL_PROTOSTAR_STATIC="Staties"






