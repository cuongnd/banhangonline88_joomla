MOD_MENU="Menu"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Vergroot die menu en maak di&eacute; se sub-menu items permanent sigbaar."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Vertoon Sub-menu Items"
MOD_MENU_FIELD_CLASS_DESC="'n Agtervoegsel om op die CSS-klas van die menu items toe te pas"
MOD_MENU_FIELD_CLASS_LABEL="Menu Klas Agtervoegsel"
MOD_MENU_FIELD_ENDLEVEL_DESC="Die vlak waar Joomla! sal ophou om sub-menu's te vertoon. Indien jy 'Almal' kies, sal alle vlakke vertoon word indien jy 'Vertoon Sub-menu Items' ontsper het."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Eindvlak"
