MOD_MENU_FIELD_MENUTYPE_LABEL="Kies Menu"
MOD_MENU_FIELD_STARTLEVEL_DESC="Die menu-vlak van waar menu's weergee sal word. Deur die begin en eind-vlakke na '#' te stel en die instelling 'Vertoon Sub-menu Items' na Ja te stel, sal slegs die aangeduide, enkele menu-vlak vertoon."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Begin Vlak"
MOD_MENU_FIELD_TAG_ID_DESC="'n ID eienskap om aan die wortel UL-merk (HTML) van die menu toe te wys (optioneel)"
