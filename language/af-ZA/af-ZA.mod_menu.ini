MOD_MENU_FIELD_TARGET_DESC="JavaSkrip waardes vir die posisie van die opspring venster, b.v. bo=50,links=50,breedte=200,hoogte=300"
MOD_MENU_FIELD_TARGET_LABEL="Teiken Posisie"
MOD_MENU_XML_DESCRIPTION="Hierdie module vertoon 'n menu op die voorkant."
MOD_MENU_FIELD_ACTIVE_LABEL="Basis Item"
MOD_MENU_FIELD_ACTIVE_DESC="Kies 'n menu item wat altyd as die basis vir jou menu gebruik sal word. Jou moet die Begin-vlak na dieselfde, of ho&euml;r vlak stel as di&eacute; van die basis item. Dit sal veroorsaak dat die module op alle aangewese bladsye vertoon sal word. Indien Huidige gekies is, sal die tans-aktiewe item as die basis gebruik word. Dit sal veroorsaak dat die module  net vertoon sal word wanneer die ouer-menu item aktief is."
