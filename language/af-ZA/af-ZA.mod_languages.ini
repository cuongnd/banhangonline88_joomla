MOD_LANGUAGES_XML_DESCRIPTION="Hierdie module vertoon 'n lys van beskikbare Inhoudstale (soos gedefineer en gepubliseer in Taal-Bestuurder-Inhoud) vir skakeling tussen hulle wanneer mens Joomla! as 'n multitaal werf wil gebruik.<br />--Die inprop-program ''Stelsel - Taal Filtreer'' moet gepubliseer wees.--<br /> Wanneer jy tussen tale skakel, sal die module na die Tuisblad herlei word soos vir die gekose taal defnineer is. Daarna sal die navigasie wees soos vir die taal gedefineer is.<br />Indien die inprop-program <strong>''Stelsel - Taal Filter''</strong> nie gepubliseeris nie, sal hierdie onverwagte resultate weergee.<br /><strong>Metode:</strong><br />1. Open Taal->Bestuurder->Inhoud en maak seker dat die Tale wat jy wil gebruik in die inhoud gepubliseer is en 'n Taal Kode vir die URL het, asook 'n voorvoegsel het vir die beeld wat gebruik work vir die vertoon van die module.<br />2. Skep 'n Tuisblad deur 'n taal aan die menu item toe te wys en dit as die Verstek Tuisblad te defineer vir elke gepubliseer inhoudstaal. <br />  3. Daarna kan jy 'n taal aan enige Artikel, Kategorie, Module, Nuusafvoer of Webskakel in Joomla! toewys.<br /> 4. Maak seker dat die module en die inprop-program gepubliseer is."
MOD_LANGUAGES_FIELD_DROPDOWN_LABEL="Gebruik Aftrekboksie"
MOD_LANGUAGES_FIELD_DROPDOWN_DESC="Indien na 'Ja' gestel is, sal die vertoon-parameters hieronder ge&iuml;gnoreer word. Die inhoudstale se inheemse name sal in 'n aftrekboksie vertoon word."
MOD_LANGUAGES_FIELD_FULL_NAME_DESC="Indien na 'Ja' gestel is en beeld-flaggie na 'Nee' gestel is, sal die volle inhoudstale se inheemse name vertoon word. Indien na 'Nee' gestel is, sal hoofletter afkortings van die inhoudstaal se SEF gebruik word, by voorbeeld: EN vir Engels, FR vir Fraans."
