MOD_MENU="تىزىملىك"
MOD_MENU_FIELD_ACTIVE_DESC="كۆرسىتىلىدىغان تىزىملىككە ئۆلچەم قىلىنىدىغان بىر تىزىملىك ئەزاسىنى تاللاڭ. ئۆلچەم تىزىملىك ئەزاسى بەلگىلەنگەندىن كېيىن، باشلىنىش دەرىجىسى چوقۇم مۇشۇ ئۆلچەم تىزىملىكى بىلەن تەڭ دەرىجىدە بولۇشى كېرەك. شۇنداقلا، بۇ تىزىملىك مودۇلى بارلىق تەقسىملەنگەن بەتتە كۈچكە ئىگە بولىدۇ. ئەگەر «نۆۋەتتىكى» تاللانسا، ئۇ ھالدا قوللانغۇچى قوزغاتقان تىزىملىك ئۆلچەم تىزىملىك بولىدۇ. بۇ ھالدا تىزىملىك مودۇلى پەقەت ئۇنىڭ ئاتا تىزىملىكى قوزغىتىلغاندىلا ئاندىن كۆرسىتىلىدۇ."
MOD_MENU_FIELD_ACTIVE_LABEL="ئاساسىي تىزىملىك ئەزاسى"
MOD_MENU_FIELD_ALLCHILDREN_DESC="تىزىملىكنى يېيىپ ئۇنىڭدىكى تارماق تىزىملىكنى كۆرۈنىدىغان قىلىدۇ."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="تارماق تىزىملىك ئەزاسىنى كۆرسىتىش"
MOD_MENU_FIELD_CLASS_DESC="تارماق تىزىملىك ئەزاسىغا قوللىنىلىدىغان CSS كىلاسى ئارقا قوشۇلغۇچىسى"
MOD_MENU_FIELD_CLASS_LABEL="تىزىملىك نۇسخا جەدۋىلى ئارقا قوشۇلغۇچىسى"
MOD_MENU_FIELD_ENDLEVEL_DESC="تىزىملىكنىڭ كۆرسىتىلىشتىن توختاش دەرىجىسى. ئەگەر «بارلىق» تاللانسا، بارلىق دەرىجىدىكى تىزىملىكنىڭ كۆرسىتىلىشى «تارماق تىزىملىك ئەزاسىنى كۆرسىتىش» تە بەلگىلەنگەن تەڭشەك تەرىپىدىن بەلگىلىنىدۇ."
