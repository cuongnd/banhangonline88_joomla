MOD_MENU_FIELD_STARTLEVEL_DESC="تىزىملىكنىڭ كۆرسىتىلىشكە باشلاش دەرىجىسى. باشلاش ۋە ئاخىرلاشتۇرۇش ئوخشاش بىر دەرىجە قىلىپ بەلگىلەنسە، ھەمدە «تارماق تىزىملىك ئەزاسىنى كۆرسىتىش» تەڭشىكى «ھەئە» دەپ بەلگىلىگەن بولسا، ئۇ ھالدا پەقەت ماس بولغان يالغۇز دەرىجىلا كۆرسىتىلىدۇ."
