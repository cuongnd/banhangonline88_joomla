LIB_IDNA_XML_DESCRIPTION="idna_convert بۇ كىلاس كۆپ تىللىق دائىرە نامىغا ئالماشتۇرۇشقا يول قويىدۇ (تەسىلاتىنى RFC 3490، 3491، 3492، 3454 دىن كۆرۈڭ)، يەنى ئەەسلىدىكى دائىرە نامىنى DNS ئىچىدە ئىشلىتىشكە بولىدىغان شەكىلگە ئايلاندۇرۇپ بېرىدۇ. بۇنىڭ بىلەن پۈتۈن دۇنيادا ئورتاق ئىشلىتىشكە بولىدۇ."