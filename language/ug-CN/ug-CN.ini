JFIELD_ACCESS_DESC="بۇ مەزمۇننىڭ زىيارەت دەرىجىسى"
JFIELD_ACCESS_LABEL="زىيارەت ھوقۇقى"
JFIELD_ALIAS_DESC="خاس نام ئىزدەش ماتورىغا نىسبەتەن ئەلالاشتۇرۇلغان تور بېكەت ئادرېسىغا ئىشلىتىلىدۇ. ئەگەر بۇ ئورۇن بوش قالسا، Joomla! ماۋزۇدىكى SEO تەڭشىكىگە ئاساسەن (تولۇق دائىرىلىك تەڭشەك - تور بىكەت) بىر كۆڭۈلدىكى قىممەت ھاسىل قىلىدۇ. <br /> Unicode ئىشلىتىلسە UTF-8 نىڭ خاس نامى ھاسىل بولىدۇ. سىز يەنە ھەرقانداق UTF-8 ھەرپ-بەلگىسىنى كىرگۈزسىڭىزمۇ بولىدۇ. بوشلۇق ۋە بىر قىسىم چەكلەنگەن ھەرپ-بەلگىلەر ئۇلاش بەلگىسىگە ئۆزگەرتىۋېتىلىدۇ. <br />كۆڭۈلدىكى ئالماشتۇرۇش ئىشلىتىلگەندە، كىچىك يېزىلىشتىكى خاس نام ھاسىل بولىدۇ، ئۇنىڭدىكى بوشلۇق سىزىقچىغا ئالماشتۇرىلىدۇ. سىز خاس نامنى قولدا كىرگۈزسىڭىزمۇ بولىدۇ، پەقەت كىچىك يېزىلىشتىكى ھەرپ ۋە ئۇلاش بەلگىسى (-) نىلا ئىشلىتىڭ. ماۋزۇغا لاتىن يېزىقىدىن باشقا يېزىق كىرگۈزۈلگەندە، ئېلان قىلغان چېسلا ۋە ۋاقىتتىن پايدىلىنىپ خاس نام ھاسىل قىلىنىدۇ."
