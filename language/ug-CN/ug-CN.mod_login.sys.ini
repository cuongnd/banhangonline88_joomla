MOD_LOGIN_XML_DESCRIPTION="بۇ مودۇلدا قوللانغۇچى نامى ۋە پارول ئارقىلىق تىزىملىتىپ كىرىش فورمىسى كۆرسىتىلىدۇ. ئۇنىڭدا يەنە «پارولنى قايتۇرۇپ كېلىش» ئۇلىنىشىمۇ كۆرسىتىلىدۇ. ئەگەر قوللانغۇچى خەتلەش (قوللانغۇچى باشقۇرۇش تاللانمىسىدا) قوزغىتىلغان بولسا، ئۇنىڭدا يەنە «قوللانغۇچى خەتلەش» ئۇلىنىشىمۇ كۆرسىتىلىدۇ."
MOD_LOGIN_LAYOUT_DEFAULT="سۈكۈت قىممىتى"
