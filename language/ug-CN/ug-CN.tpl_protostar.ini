TPL_PROTOSTAR_XML_DESCRIPTION="Joomla 1.0 دىكى Solarflare قېلىپقا ۋە Joomla 1.5 دىكى Milkyway قېلىپنىڭ ئالاھىدىلىككە ۋارىسلىق قىلىدۇ. Protostar بولسا Twitter ئاساسىدىكى Bootstrap بولۇپ، ئۇنىڭدا جوملا قوللانغۇچى ئارا يۈزى (JUI) نىڭ Joomla 3 يۈرۈشلۈك تور پونكەت ئالدى سۇپا قېلىپى قوزغىتىلىدۇ."
