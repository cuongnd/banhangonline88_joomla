COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="سالام سىزگە باشقۇرغۇچى! \n\nبىر يېڭى قوللانغۇچى «%s» (قوللانغۇچى نامى «%s») تور بېكەت «%s» غا خەنلەندى."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="سالام سىزگە %s، \n\n «%s» غا خەتلەنگىنىڭىزگە رەھمەت! سىزنىڭ ھېساباتىڭىز ئوڭۇشلۇق قۇرۇلدى، لېكىن ئىشلىتىشتىن بۇرۇن ئۇنى چوقۇم ئاكتىپلاشتۇرىشىڭىز كېرەك. \n تۆۋەندىكى ئۇلىنىشنى چېكىش ياكى ئۇنى تور كۆرگۈگە كوپىيىلەش ئارقىلىق ئاكتىپلاشتۇرىسىز: \n%s \n\n ئاكتىپلاشتۇرغاندىن كېيىن تۆۋەندىكى قوللانغۇچىلىق نامى ۋە پارول ئارقىلىق «%s» تورىغا چىقسىڭىز بولىدۇ.  \n\n قوللانغۇچى نامى: %s\n پارول: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="سالام سىزگە %s، \n\n «%s» غا خەتلەنگىنىڭىزگە رەھمەت! سىزنىڭ ھېساباتتىڭىز ئوڭۇشلۇق قۇرۇلدى، لېكىن ئىشلىتىشتىن بۇرۇن ئۇنى چوقۇم ئاكتىپلاشتۇرۇش كېرەك. \n تۆۋەندىكى ئۇلىنىشنى چېكىش ياكى ئۇنى تور كۆرگۈگە كوپىيىلەش ئارقىلىق ئاكتىپلاشتۇرىسىز: \n%s \n\nتەكشۈرۈپ دەلىللەشتىن كېيىن، باشقۇرغۇچى سىزنىڭ ھېساباتىڭىزنى ئاكتىپلاشتۇرۇش ئۇقتۇرۇشى تاپشۇرىۋالىدۇ. بىر تەرەپ قىلىپ بولغاندىن كېيىن سىز دەلىللەنگەنلىك ئۇچۇرى تاپشۇرىۋالىسىز. \nھېسابات نومۇرىڭىز ئاكتىپلانغاندىن كېيىن، تۆۋەندىكى قوللانغۇچى نامى بىلەن تىزىملاتقاندا تولدۇرغان پارول ئارقىلىق «%s» تورىغا تىزىملىتىپ كىرسىڭىز بولىدۇ: \n\nقوللانغۇچى نامى: %s"
