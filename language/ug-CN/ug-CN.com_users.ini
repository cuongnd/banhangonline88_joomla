COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="سالام سىزگە %s، \n\n سىزنىڭ ھېساباتىڭىز باشقۇرغۇچى تەرىپىدىن ئاكتىپلاشتۇرۇلدى. سىز ئەمدى «%s» تورىغا تىزىملىتىپ كىرسىڭىز بولىدۇ، قوللانغۇچى نامى «%s» بىلەن خەتلەنگەندە كىرگۈزگەن پارولنى ئىشلىتىڭ."
