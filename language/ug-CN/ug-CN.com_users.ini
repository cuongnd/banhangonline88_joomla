COM_USERS_EMAIL_REGISTERED_BODY="ئەسسالام %s! \n\nسىزنىڭ «%s» غا خەتلەنگەنلىكىڭىزنى تەبرىكلەيمىز.\n\nسىز ئەمدى تۆۋەندىكى ئەزالىق نامى بىلەن «%s» غا تىزىملىتىپ كىرسىڭىز بولىدۇ:\n\nئەزالىق نامى:%s\nپارول:%s"
