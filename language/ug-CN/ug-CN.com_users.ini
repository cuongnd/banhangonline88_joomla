COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="سالام باشقۇرغۇچى، \n\n يېڭى بىر قوللانغۇچى «%s» دا تىزىمغا ئالدۇردى. \n بۇ قوللانغۇچى ئۆزىنىڭ ئېلخەت ساندۇقىنى دەلىللىدى ۋە سىزنىڭ تەستىقىڭىزنى ئۆتۈندى. \n بۇ يوللانمىدا تۆۋەندىكى تەپسىلاتلار بار: \n\n ئىسىم-فامىلىسى: %s \n ئېلخەت ئادرېسى: %s \n قوللانغۇچى نامى: %s \n\n سىز ئەمدى تۆۋەندىكى ئۇلىنىشنى چېكىپ، بۇ قوللانغۇچىنى ئاكتىپلاشتۇرسىڭىز بولىدۇ: \n %s \n"
