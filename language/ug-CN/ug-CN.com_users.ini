COM_USERS_EMAIL_PASSWORD_RESET_BODY="سالام سىزگە، \n\n سىزنىڭ ھېسابات نومۇرى «%s» نىڭ پارولىنى قايتا بەلگىلەش ئىلتىماسىڭىز بىر تەرەپ قىلىندى. ئىلتىماسىڭىزنىڭ قانۇنلۇق بولۇشىنى دەلىل كودىنى كىرگۈزۈش ئارقىلىق جەزەملەشتۈرىسىز. \n\n دەلىللەش كودى: %s\n\n تۆۋەندىكى ئۇلىنىشنى چېكىپ، دەلىل كودىنى كىرگۈزۈپ، ئاندىن كېيىن پارولىڭىزنى قايتىدىن بەلگىلەڭ: \n\n %s \n\n رەھمەت."
