MOD_LANGUAGES_XML_DESCRIPTION="بۇ مودۇل ئىشلىتىشكە بولىدىغان مەزمۇن تىل تىزمىسى (تىل باشقۇرۇش تەرىپىدىن ئېنىقلانغان ۋە ئېلان قىلىنغان) نى كۆرسىتىدۇ ھەمدە بېكەتنى تىل ئالماشتۇرۇش ئىقتىدارى بىلەن تەمىنلەيدۇ. <br />بۇنىڭ ئۈچۈن «سىستېما — تىل سۈزگۈچى» قىستۇرمىسى قوزغىتىلغان بولۇشى كېرەك.<br /> تىل ئالماشتۇرغاندا، بۇ مودۇل تاللانغان تىلنىڭ باش بېتىگە يۈكلىنىدۇ. يېتەكچىمۇ ئەگىشىپلا بەلگىلەنگەن تىل بىلەن ماسلىشىدۇ.<br /> ناۋادا «سىستېما — تىل سۈزگۈچى» قىستۇرمىسى قوزغىتىلمىسا، ئۇ ھالدا سىز ئويلىمىغان نەتىجە يۈز بېرىشى مۇمكىن. <br /><br /><strong>ھەل قىلىش ئۇسۇلى:</strong><br />1. تىل باشقۇرۇشنىڭ مەزمۇن بەتكۈچىنى ئېچىپ، سىز مەزمۇندا ئىشلەتمەكچى بولغان تىلنىڭ ئېلان قىلىنغانلىقىغا ھەمدە بىر دانە URL نى ئالدى قوشۇلغۇچىسى ئىشلەتكەن، مودۇلدا كۆرسىتىلىدىغان سۈرەت تىل كودىنىڭ بار بولۇشىغا كاپالەتلىك قىلىڭ.<br />   2. كۆرسىتىلگەن تىل ئارقىلىق بىر تىزىملىك ئەزاسى قۇرۇلغان ھەمدە ھەر بىر ئېلان قىلىنغان مەزمۇن تىلىغا نىسبەتەن ئۇنى «سۈكۈت باش بەت» قىلغان باش بەت ئېنىقلانغان بولىشى كېرەك.<br />   3. بۇنداق بولغاندا سىز joomla دىكى ھەرقانداق ماقالە، كاتېگورىيە، مودۇل، تېز خەۋەرلەر، دوستانە ئۇلىنىشلارغا تىل تەقسىم قىلىپ بېرەلەيسىز.<br />   4. تىلغا مۇناسىۋەتلىك بارلىق بىرىكمە ۋە قىستۇرمىلارنىڭ ئېلان قىلىنغانلىقىغا كاپالەتلىك قىلىڭ.<br /> 5. باغلانغان تۈرنى ئىشلىتىش زۆرۈرلىكى تۇغۇلسا، مودۇلنىڭ ماس بەتكە تەقسىملەنگەنلىكىنى جەزىملەشتۈرۈڭ.<br />6. «تىل باشقۇرۇش» تىكى «مەزمۇن تىلى» ئارقىلىق بۇ مودۇلدىكى تىلنى تەرتىپلىسىڭىز بولىدۇ.<br ><br >بۇ مودۇل قوزغىتىلغان ۋاقىتتا، ئارقا سۇپا كۆپ تىللىق ھالەت مودۇلىنى قوزغىتىشنى تەۋسىيە قىلىمىز."