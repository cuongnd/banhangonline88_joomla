COM_FINDER_ADVANCED_TIPS="<p>تۆۋەندىكىسى ئەقلىي ئىقتىدارلىق ئىزدەش ئىقتىدارىنى قانداق ئىشلىتىشنىڭ بىر قانچە مىسالى:</p><p>ئەگەر ئىزدەش رامكىسىغا<span class="_QQ_"term"_QQ_">جوملا and ئۇيغۇر</span>نى كىرگۈزسەك، بىرلا ۋاقىتتا «جوملا» بىلەن «ئۇيغۇر» نى ئۆز ئىچىگە ئالغان نەتىجىنى كۆرسىتىپ بېرىدۇ.</p><p>ئەگەر ئىزدەش رامكىسىغا<span class="_QQ_"term"_QQ_">جوملا not ئۇيغۇر</span>نى كىرگۈزسەك، ئىزدەش نەتىجىسى پەقەت «جوملا» نى ئۆز ئىچىگە ئالغان، لېكىن «ئۇيغۇر» نى ئۆز ئىچىگە ئالمىغان مەزمۇننى كۆرسىتىدۇ.</p><p>ئەگەر ئىزدەش رامكىسىغا<span class="_QQ_"term"_QQ_">جوملا or ئۇيغۇر</span>نى كىرگۈزسەك، ئىزدەش نەتىجىسى ياكى «جوملا» نى ياكى «ئۇيغۇر» نىلا ئۆز ئىچىگە ئالغان مەزمۇنى كۆرسىتىپ بېرىدۇ.</p><p>ئەگەر ئىزدەش رامكىسىغا<span class="_QQ_"term"_QQ_">"_QQ_"جوملا and ئۇيغۇر"_QQ_"</span>(دىققەت: قوش تىرناققا ئېلىنغان!) نى كىرگۈزسەك، پەقەت «جوملا and ئۇيغۇر» نىلا ئۆز ئىچىگە ئالغان نەتىجىنى كۆرسىتىدۇ.</p><p>ئىزدەش نەتىجىسى سىزنىڭ تاللىشىڭىزنىڭ ئوخشىماسلىقىغا قاراپ ئوخشاش بولمايدۇ. تۆۋەندىكى تاللانمىدىن ئۆزىڭىزگە ماس كېلىدىغاننى تاللاپ، ئىزدەشكە باشلىسىڭىز بولىدۇ.</p>"
