MOD_RELATED_ITEMS="ماقالە - مۇناسىۋەتلىك ماقالە"
MOD_RELATED_XML_DESCRIPTION="بۇ مودۇلدا، ئىزدەپ كۆرگەن ماقالىگە مۇناسىۋەتلىك باشقا ماقالىلار كۆرسىتىلىدۇ. بۇ باغلىنىش Meta ئاچقۇچلۇق سۆزى ئارقىلىق قۇرۇلىدۇ. <br />بارلىق ماقالىنىڭ بارلىق ئاچقۇچلۇق سۆزى ئىچىدىن، بۇ ماقالىنىڭ بارلىق ئاچقۇچلۇق سۆزىنى ئىزدەيدۇ. مەسىلەن: نۆۋەتتىكى ماقالە تېمىسى «شاتۇتى بېقىش»، يەنە بىر ماقالىنىڭ «قارا تاجىلىق شاتۇتىنى سۈنئىي ئۇسۇلدا بېقىش» بولسۇن. ئەگەر ھەر ئىككى ماقالە ئاچقۇچلۇق سۆز «شاتۇتى» نى ئۆز ئىچىگە ئالغان ئالسا، ئۇ ھالدا «شاتۇتى بېقىش» ماقالىسىنى ئوقۇغاندا مۇناسىۋەتلىك ماقالىلەر مودۇلىدا «قارا تاجىلىق شاتۇتىنى سۈنئىي ئۇسۇلدا بېقىش» ماقالىسىنىڭ تېما ئۇلىنىشى كۆرسىتىلىدۇ، ئەكسىچىمۇ شۇنداق."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="سۈكۈت قىممەت"
