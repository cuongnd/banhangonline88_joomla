MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="سىز ئۈمىد قىلغان مودېلنى تاللاڭ. ئەگەر نورمال مودېلنى تاللىغان بولسىڭىز، بۇ مودېلنى ئاددىلا تەڭشىگەندىن كېيىن، ئۇ بۇ مودۇلنىڭ تىزىملىك ئەزاسىنى ئىشلىتىپ، بىر ئىستاتىك ماقالە تىزمىسىنى كۆرسىتىپ بېرىدۇ. ئەگەر دىنامىك مودېلنى تاللىغان بولسىڭىز، سىز يەنىلا بۇ مودۇلنى نورمال مودېلدىكىگە ئوخشاش تەڭشەيسىز، لېكىن كاتېگورىيە تاللانمىسىنى قايتا ئىشلەتمەيسىز، بەلكى بۇ مودۇل سىزنىڭ قايسى كاتېگورىيىنىڭ كۆرۈنمىسى ئاستىدا ئىكەنلىكىڭىزنى دىنامىك ھالدا تەكشۈرۈپ، ئاندىن ئۇشبۇ كاتېگورىيەنىڭ مۇناسىۋەتلىك ماقالە تىزمىسىنى كۆرسىتىدۇ. دىنامىك مودېل ھالىتىنى تاللىغاندا، ئەڭ ياخشىسى بۇ مودۇلنى ھەرقانداق بەتتە كۆرۈنىدىغان قىلىپ بەلگىلەش كېرەك، بۇنىڭ سەۋەبى، ئۇ، كۆرسىتىلىدىغان مەزمۇننىڭ بار يوقلۇقىنى ئاپتوماتىك تەكشۈرىدۇ."
