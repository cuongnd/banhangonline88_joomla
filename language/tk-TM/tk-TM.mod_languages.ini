MOD_LANGUAGES_XML_DESCRIPTION=" Bu modul bar bolan Kontent Dillerini görkezer(Dil Dolandyryjyda Kontent panelinde bellenilen we çap edilişi ýaly) we Joomla ulanyjylarynyň islendik diller arasynda geçmäni sazlap bilýär.—Plagin 'System - Language Filter' açylmaly.--<br/> Dil geçişlerinde sahypa bilen baglanyşaykly maglumat bolmasa şol diliň Baş Sahypasyna gönükdirilieriňiz.<br />Başga ýagdaýda, eger parameterler dil filter plagini bellenen bolsa sizi baglanyşykly elemente gönükdirilersiňiz. Ondan soň nawigatsýa bellenilmeli.<br />Egerde plagin <strong>'System - Language Filter'</strong> öçürilen bolsa bul nämälim netijelere sebäp bolup biler.<br /><strong>Metod:</strong><br /> 1. Dil Dolandyryjyny açyp Kontent panelide ulanjak dilleriňiz dogry çap edilip edilmedigine gowuja serediň (Dil kodlary, surat prefiksleri barlaň). <br /> 2. Täze baş sahypa bir dili belläp dörediň. <br /> 3. Mundan soň siz Joomla-da kategorýa, makala, modullara, web ssylkalalra we habar lentalaryna dil belläp bilersiňiz.<br /> 4. Dil Modulu we Dil Plagini işleýändiginden habardar boluň.<br /> 5. Size degişli elemenleri ulananyşyzda modullaryň görkezilje sahypalarda ulanmana bellenili bellenilmedigini barlaň.<br /> 6. Dilleriň baýdaklary ýa-da atlarynyň görkezilip görkezilmejegini Dil Dolandyryjy – Kontent Dolandyryjydan sazlap bilersiňiz.<br><br>Eger bu modul çap edilen bolsa Administratoryň satutusyny köpdilli belemegi ýatdan çykarmaň."


