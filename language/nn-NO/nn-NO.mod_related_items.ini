MOD_RELATED_XML_DESCRIPTION="Denne modulen viser andre artiklar som er relatert til han artiklen som for tida vert vist. Det er artikelens nøkkelord som er sambandet. <br />Alle nøkkelord i den aktive artiklen vert samanlikna med nøkkelord i alle dei andre publiserte artiklane. Eit døme; Du har ein artikkel om 'Avl av papegøyar' og du har ein annan artikkel om 'Oppdrett av svarte kakaduer'. Dersom du inkluderer nøkkelordet 'papegøye' i begge artiklane vil modulen 'Relaterte artiklar' visa 'Oppdrett av svarte kakaduer' når du viser 'Avl av papegøyar' og omvend."
