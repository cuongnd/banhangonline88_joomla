MOD_MENU="Meny"
MOD_MENU_FIELD_ACTIVE_DESC="Vel eit menyelement som alltid skal brukast som utgangspunkt for menyvindauget. Du må angje startnivået til same nivå eller høgare enn nivået på utgangselement. Dette vil føra til at modulen vert vist på alle valde sider. Dersom gjeldande er valt vil det aktive elementet brukast som utgangspunkt. Dette fører til at modulen berre vise når det overordna menyelementet er aktivt."
