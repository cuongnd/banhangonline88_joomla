LIB_IDNA_XML_DESCRIPTION="Klassa idna_convert gjer det mogleg å konvertera internasjonaliserte domenenavn (sjå RFC 3490, 3491, 3492 og 3454 for detaljar) så dei kan brukast med ulike register over heile verda som skal omsetjast mellom deira opphavlege (lokalisert) form og den koda forma deira som det vil brukast i DNS (Domain Name System)."

