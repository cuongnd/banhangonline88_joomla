LIB_PHPASS_XML_DESCRIPTION="PHPass er eit portabelt rammeverk for passord-transformering, for bruk i PHP-applikasjonar. Den føretrekte (sikraste) transformeringsmetoden støtta av phpass er OpenBSD-stil bcrypt (kjent i PHP som CRYPT_BLOWFISH), med tilbakefall til BSDI-stil utvida DES-baserte transformeringar (kjend i PHP som CRYPT_EXT_DES), og dessutan eit siste tilbakefallshøve til ein MD5-baserte variabelgjentakende passord-transformeringsmetode implementert i phpass sjølv."
