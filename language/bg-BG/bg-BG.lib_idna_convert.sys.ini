LIB_IDNA_XML_DESCRIPTION="Класът idna_convert позволява да се конвертират международни домейн имена(вижте RFC 3490, 3491, 3492 и 3454 за повече детайли), тъй като те може да бъдат използвани с различни регистратори по света и да бъдат превеждани между оригиналните (локализирани) форми и техните енкоднати форми, което ще бъде използвано в DNS системата."


