JFIELD_ALIAS_DESC="Адресът ще бъде използван в SEF URL. Оставете това поле празно и Joomla! ще попълни стойност по подразбиране от заглавието. Тази стойност зависи от SEO настройки (Глобални настройки -> Сайт). <br />Използване на Unicode ще създаде UTF8 адреси. Може също така да въведете ръчно всеки utf8 символ. Интервали и някои забранени знаци ще се промени на тирета.<br /> Когато се използва по подразбиране транслитерация ще се получи адрес с малки букви и тирета. Може да въведете адрес ​​ръчно. Използвайте малки букви и тирета (-). Не са разрешени интервали или долни черти. Стойността по подразбиране ще бъде датата и часа на създаване на статията, ако заглавието е въведено с не-латински букви."
