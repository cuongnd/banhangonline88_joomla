COM_USERS_EMAIL_PASSWORD_RESET_BODY="Здравейте,\n\nПолучено бе искане за промяна на паролата Ви в %s. За да промените паролата трябва да въведете този код, за да се убедим, че искането идва от Вас.\n\nКодът е %s.\n\nНатиснете върху адреса по-долу, за да продължите със смяната на паролата.\n\n%s\n\nБлагодарим Ви."
