COM_USERS_EMAIL_REGISTERED_BODY="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s.\n\nВече можете да се идентифицирате в %s със следните потребителско име и парола:\n\nПотребител: %s\nПарола: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s.\n\nВече можете да се идентифицирате в %s, използвайки потребителското име и паролата, с които сте се регистрирали."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Здравейте администратор, \n\nНов потребител с име '%s' и потребителско име '%s' се регистрира в сайта %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s. Вашият профил до сайта е създаден, но трябва да бъде активиран, преди да можете да се идентифицирате.\nЗа да активирате Вашият профил, моля, копирайте и поставете във Вашия браузър следния адрес:\n%s\n\nСлед активирането,  ще можете да ползвате потребителската част на сайта %s използвайки:\n\nПотребителско име - %s\nПарола - %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s. Вашият профил е създаден и трябва да бъде активиран, преди да може да го използвате.\nЗа да го направите кликнете на линка или го копирайте и поставете в браузъра си:\n%s \n\nСлед активация може да се идентифицрате в %s, използвайки потребителското име и паролата, които сте въвели при регистрация:\n\nПотребител: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s. Вашият профил до сайта е създаден, но трябва да бъде активиран, преди да можете да се идентифицирате.\nЗа да активирате Вашият профил, моля, копирайте и поставете във Вашия браузър следния адрес:\n%s\n\nСлед активирането aдминистратор ще бъде уведомен, за да активира Вашия профил. Ще получите уведомителен имейл, когато това бъде направено.\n След активирането,  ще можете да ползвате потребителската част на сайта %s използвайки:\n\nПотребителско име - %s\nПарола - %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Здравейте %s,\n\nБлагодарим Ви, че се регистрирахте в %s. Вашият профил е създаден и трябва да бъде потвърден и активиран, преди да може да го използвате.\nЗа да го направите кликнете на линка или го копирайте и поставете в браузъра си:\n%s \n\nСлед потвърждение, админстратор на сайта ще бъде уведомен и ще активира Вашия профил. Ще получите потвърдителен е-мейл, когато това стане. След активация може да се идентифицрате в %s, използвайки потребителското име и паролата, които сте въвели при регистрация:\n\nПотребител: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Здравейте,\n\nПолучено бе запитване за възстановяване на забравено потребителско име %s.\n\nПотребителското Ви име е %s.\n\nЗа да се идентифицирате в сайта отворете връзката долу: \n\n%s \n\nБлагодарим Ви."
