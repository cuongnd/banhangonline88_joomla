COM_FINDER_ADVANCED_TIPS="<p>Тук има примери как можете да ползвате функцията за търсене:</p><p>Въвеждайки <span class="_QQ_"term"_QQ_">това and онова</span> във формата за търсене, резултатите трябва да съдържат "_QQ_"това"_QQ_" и "_QQ_"онова"_QQ_".</p><p>Въвеждайки <span class="_QQ_"term"_QQ_">това not онова</span> във формата за търсене, резултатите трябва да съдържат "_QQ_"това"_QQ_" и да не съдържат "_QQ_"онова"_QQ_".</p><p>Въвеждайки <span class="_QQ_"term"_QQ_">това or онова</span> във формата за търсене, резултатите трябва да съдържат "_QQ_"this"_QQ_" или "_QQ_"that"_QQ_".</p><p>Въвеждайки<span class="_QQ_"term"_QQ_">"_QQ_"това и онова"_QQ_"</span> (с кавичиките) във формата за търсене, резултатите трябва да съдържат точната фраза "_QQ_"това и онова"_QQ_".</p><p>Можете да филтрирате резултатите от търсене по различни критерии. Изберете един или повече филтри по-долу, за да започнете.</p>"
