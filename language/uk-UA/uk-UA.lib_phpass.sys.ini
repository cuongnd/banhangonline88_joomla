LIB_PHPASS_XML_DESCRIPTION="PHPass — це портативний фреймворк для хешування паролів у PHP-додатках. Найзручніше (більш безпечно) метод хешування підтримується phpass із стилем OpenBSD (відомий у PHP як CRYPT_BLOWFISH), з запасного варіанту на BSDI стилі розширених хешів на DES-основі (відоме у PHP як CRYPT_EXT_DES), і в крайньому випадку резервний до змінних числових ітерацій паролів методом хешування на основі MD5 реалізоване у самому phpass."
