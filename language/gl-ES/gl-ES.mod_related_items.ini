MOD_RELATED_XML_DESCRIPTION="Este módulo amosa outros artigos que están relacionados co artigo que se está a ver. Estas relacións establécense a traveso das meta palabras clave.<br />Todas as palabras do actual artigo procúranse contra todas as palabras clave dos outros artigos publicados. Por exemplo, pode ter nun artigo "_QQ_"Cría de loros"_QQ_" e noutro "_QQ_"O aumento das cacatúas negras"_QQ_". se inclúe as palabras clave "_QQ_"loro"_QQ_" en ámbolos artigos, entón o módulo de artigos relacionados listará o artigo "_QQ_"Cría de loros"_QQ_" cando estea a ver "_QQ_"O aumento das cacatúas negras"_QQ_" e viceversa."
