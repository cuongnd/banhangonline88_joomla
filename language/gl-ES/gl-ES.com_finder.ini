COM_FINDER_ADVANCED_TIPS="<p>Aquí hai uns poucos exemplos de como pode empregar esta característica:</p><p>Inserindo<span class="_QQ_"term"_QQ_">isto e iso</span> dentro do formulario de busca, devolverá os resultados que conteñan ámbalas palabras "_QQ_"isto"_QQ_" e "_QQ_"iso"_QQ_".</p><p>Inserindo <span class="_QQ_"term"_QQ_">isto e non iso</span> dentro do formulario de busca, devolverá os resultados que conteñan "_QQ_"isto"_QQ_" e non "_QQ_"iso"_QQ_".</p><p>Inserindo<span class="_QQ_"term"_QQ_">isto ou iso</span> dentro de formulario de busca, devolverá os resultados que conteñan "_QQ_"isto"_QQ_" ou "_QQ_"iso"_QQ_".</p><p>Inserindo <span class="_QQ_"term"_QQ_">"_QQ_"isto e iso"_QQ_"</span> (con vírgulas) dentro do formulario de procura, devolverá os resultados que conteñan o texto exacto "_QQ_"isto e iso"_QQ_".</p><p>Tamén á posíbel filtrar os resultados da busca empregando unha variedade de criterios. Seleccione un ou máis filtros do de embaixo para comezar.</p>"
