COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="გამარჯობა %s,\n\nმადლობას გიხდით %s-ზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან ჩააკოპირეთ ის თქვენ ბრაუზერში:\n%s \n\nაქტივაციის შემდეგ შენ შეგეძლება შეხვიდე %s-ში შემდეგი მომხმარებლის სახელის და პაროლის გამოყენებით:\n\nმომხმარებლის სახელი: %s\nპაროლი: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="გამარჯობა %s,\n\nმადლობას გიხდით %s-ზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან ჩააკოპირეთ ის თქვენ ბრაუზერში:\n%s \n\nაქტივაციის შემდეგ შენ შეგეძლება შეხვიდე %s-ში შემდეგი მომხმარებლის სახელის და იმ პაროლის გამოყენებით, რომელიც შეიყვანე რეგისტრაციისას:\n\nმომხმარებლის სახელი: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="გამარჯობა %s,\n\nმადლობას გიხდით %s-ზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან ჩააკოპირეთ ის თქვენ ბრაუზერში:\n %s \n\nვერიფიკაციის შემდეგ ადმინისტრატორს მიუვა შეტყობინება რომ გააქტიუროს თქვენი ანგარიში. გააქტიურების შემდეგ თქვენ მიიღებთ დადასტურებას.\nაქტივაციის შემდეგ თქვენ შეგეძლებათ შეხვიდეთ %s-ში შემდეგი მომხმარებლის სახელის და პაროლის გამოყენებით:\n\nმომხმარებლის სახელი: %s\nპაროლი: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="გამარჯობა %s,\n\nმადლობას გიხდით %s-ზე რეგისტრაციისთვის. თქვენი ანგარიში შექმნილია და თქვენს მიერ მის გამოყენებამდე უნდა იყოს გააქტიურებული.\nანგარიშის გასააქტიურებლად გადადით ქვემოთ მოყვანილ ბმულზე ან ჩააკოპირეთ ის თქვენ ბრაუზერში:\n %s \n\nვერიფიკაციის შემდეგ ადმინისტრატორს მიუვა შეტყობინება რომ გააქტიუროს თქვენი ანგარიში. გააქტიურების შემდეგ თქვენ მიიღებთ დადასტურებას.\nაქტივაციის შემდეგ თქვენ შეგეძლებათ შეხვიდეთ %s-ში შემდეგი მომხმარებლის სახელის და იმ პაროლის გამოყენებით, რომელიც შეიყვანე რეგისტრაციისას:\n\nმომხმარებლის სახელი: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="გამარჯობა,\n\nმოთხოვნილი იქნა მომხმარებლის სახელის შეხსენება %s-ზე თქვენი ანგარიშისთვის.\n\nთქვენი მომხმარებლის სახელია %s.\n\nთქვენ ანგარიშზე შესასვლელად, გადადით ქვემოთმოყვანილ ბმულზე.\n\n%s \n\nდიდი მადლობა."
