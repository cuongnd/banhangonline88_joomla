COM_USERS_EMAIL_REGISTERED_BODY_NOPW="გამარჯობა %s,\n\nმადლობას გიხდით %s-ზე რეგისტრაციისთვის.\n\nთქვენ შეგიძლიათ შეხვიდეთ %s-ში თქვენს მიერ რეგისტრაციისას გამოყენებული მომხმარებლის სახელით და პაროლით."
