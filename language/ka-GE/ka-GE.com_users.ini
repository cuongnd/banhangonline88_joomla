COM_USERS_EMAIL_PASSWORD_RESET_BODY="გამარჯობა,\n\nშემოვიდა თქვენი %s ანგარიშისთვის პაროლის შეცვლის მოთხოვნა. პაროლის შესაცვლელად, თქვენ უნდა შეიყვანოთ ეს სავერიფიკაციო კოდი, რათა დაადასტუროთ მოთხოვნის უფლებამოსილება.\n\nსავერიფიკაციო კოდი არის %s\n\nგადადით ქვემოთ მოყვანილ URL-ზე სავერიფიკაციო კოდის შესაყვანად და პაროლის შეცვლის პროცედურის გასაგრძელებლად.\n\n %s \n\nგმადლობთ."
