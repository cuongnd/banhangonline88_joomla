COM_FINDER_ADVANCED_TIPS="<p>ჭკვიანი ძებნის გამოყენების მაგალითები:</p><p>თუ ძიების ველში ავკრეფთ ფრაზას <span class="_QQ_"term"_QQ_">this and that</span>, მოძებნილი იქნება მასალები, რომლებიც შეიცავენ სიტყვას "_QQ_"this"_QQ_" და სიტყვას "_QQ_"that"_QQ_".</p><p>თუ ავკრეფთ <span class="_QQ_"term"_QQ_">this not that</span> - მასალები, რომლებიც შეიცავენ სიტყვას "_QQ_"this"_QQ_", მაგრამ არ შეიცავენ სიტყვას "_QQ_"that"_QQ_".</p><p>თუ ავკრეფთ <span class="_QQ_"term"_QQ_">this or that</span> - მასალები, რომლებიც შეიცავენ ან სიტყვას "_QQ_"this"_QQ_", ან სიტყვას "_QQ_"that"_QQ_" (ან ორივეს ერთად).</p><p>თუ ავკრეფთ <span class="_QQ_"term"_QQ_">"_QQ_"this and that"_QQ_"</span> (ბრჭყალებით), მოძებნილი იქნება მასალები, რომლებიც შეიცავენ ფრაზას "_QQ_"this and that"_QQ_" მთლიანად.</p><p>ძიების შედეგები შეგვიძლია შევზღუდოთ ქვემოთ მოცემული სხვადასხვა კრიტერიუმების ფილტრებით.</p>"
