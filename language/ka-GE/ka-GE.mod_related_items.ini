MOD_RELATED_XML_DESCRIPTION="ეს მოდული აჩვენებს სხვა სტატიებს, რომლებიც მიმდინარე ნაჩვენებ სტატიას უკავშირდება. ისინი საკვანძო სიტყვების მეტამონაცემებს ეფუძნება. <br />მოიძიება მიმდინარე ნაჩვენები სტატიის ყველა საკვანძო სიტყვის შესაბმისობა ყველა სხვა გამოქვეყნებულ სტატიის საკვანძო სიტყვებთან. მაგალითად, ვთქვათ გაქვთ სტატია "_QQ_"თუთიყუშების გამრავლება"_QQ_" და ვთქვათ გაქვთ სხვა სტატია "_QQ_"შავი კაკადუების გაზრდა"_QQ_". თუ ორივე სტატიაში საკვანძო სიტყვად "_QQ_"თუთიყუშები"_QQ_" შევიტანთ, მაშინ დაკავშირებული სტატიების მოდული "_QQ_"თუთიყუშების გამრავლება"_QQ_"-ს სტატიის ჩვენებისას ასახავს სტატიას "_QQ_"შავი კაკადუების გაზრდა"_QQ_" და პირიქით."
