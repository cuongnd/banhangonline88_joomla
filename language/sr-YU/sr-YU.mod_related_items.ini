MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje druge srodne članke u odnosu na onaj koji se trenutno prikazuje. Ovi odnosi su uspostavljeni na osnovu meta ključne reči. <br />Sve ključne reči iz tekućih članka se pretražuju, u okviru svih ključnih reči svih drugih objavljenih članaka. Npr. imate članak sa "_QQ_"Uzgoj papagaja"_QQ_" i drugi sa "_QQ_"Uzgoj kakadua"_QQ_". Ako uključite ključne reči "_QQ_"papagaj"_QQ_" u oba članka, tada će modul izlistati članak "_QQ_"Uzgoj papagaja"_QQ_" kada gledate "_QQ_"Uzgoj kakadua"_QQ_" i obratno."