MOD_LANGUAGES_XML_DESCRIPTION="Ovaj modul prikazuje listu dostupnih jezika (kao što je definisano i objavljeno u uređivaču jezika) i moguđnost prebacivanja sa jednog na drugi, kada neko želi da koristi Joomla! kao višejezički sajt. <br />-- Dodatak 'Sistem - filter jezika ' treba da bude objavljen.-- <br />Kada se prebacuje jezik, modul preusmerava početnu stranu definisanu za izabrani jezik. Nakon toga, navigacija će biti ona koja je definisana za taj jezik .<br />Ako je dodatak (plugin) <strong>'Sistem - filter jezika'</strong> neobjavljen, to može izazvati neželjene rezultate.<br /><strong>Metod:</strong><br />. Otvorite karticu uređivača jezika i proverite da li su objavljeni jezici koje želite da koristite u sadržaju i da li imaju jezički kod za URL, isti kao i prefiks za sliku koju prikazuje modul. <br />2. Kreirajte početnu stranu dodeljivanjem jezika stavki menija i definišite kao početnu stranu za svaki od objavljenih jezika. <br /> 3. Nakon toga, možete dodeliti jezik članku, kategoriji, modulu, izvorima vesti, linkovima.<br /> 4. Proverite da li su modul i dodatak objavljeni. <br /> 5. Kada se koriste povezane stavke menija, uverite se da je modul prikazan na odgovarajućim stranama. <br />6. Način prikazivanja zastavica ili imena jezika je definisan u Menadžeru jezika - jezik sadržaja."
