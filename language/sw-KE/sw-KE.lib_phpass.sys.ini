LIB_PHPASS_XML_DESCRIPTION="PHPass ni muundo wakufanya wa kuchukulika kwa kuvuruga (hashing) manenosiri, kwa kutumika katika matumizi ya PHP. Mbinu zinazopendelewa (za usalama muhimu) zinazosaidiwa na phpass ni bcrypt kwa mtindo wa OpenBSD (inayojulikana kama CRYPT_BLOWFISH). Uamuzi wa pili ni mavurugo yanayopanuka yanayotoka kwa DES kwa mtindo wa BSDI (inayojulikana kama CRYPT_EXT_DES). Uamuzi wa tatu ni mbinu ya kuvuruga manenosiri kwa kuyahesabu kila mara yanavyogeuka (variable iteration count) yanayotoka kwa MD5, inayotumika kwa phpass yenyewe."
