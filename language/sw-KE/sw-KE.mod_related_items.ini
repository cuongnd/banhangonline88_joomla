MOD_RELATED_XML_DESCRIPTION="Moduli hii inaonyesha mamakala mengine yanayohusiana na inayoangaliwa sasa. Huu uhusiano unaanzishwa na maneno muhimu ya meta.<br />Maneno yote muhimu ya makala ya sasa yanatafutwa kinyume na maneno yote muhimu ya mamakala mengine yaliochapishwa. Kwa mfano, unaweza kuwa na makala inayohusika kwa "_QQ_"Kukuza kasuku"_QQ_" na nyingine inayohusika kwa "_QQ_"Kulea kwa mkono kasuku"_QQ_". Ikiwa utaweka "_QQ_"kasuku"_QQ_" kama neno muhimu kwa mamakala yote, basi moduli ya vitu vinavyohusiana itaorodhesha makala inayoitwa "_QQ_"Kukuza kasuku"_QQ_" kila ukitazama makaka inayoitwa "_QQ_"Kulea kwa mkono kasuku mweusi"_QQ_", na kwa kinyume."
