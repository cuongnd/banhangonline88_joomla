LIB_IDNA_XML_DESCRIPTION="A classe idna_convert permite converter nomes de domínio internacionalizados (ver detalhes nas RFC 3490, 3491, 3492 e 3454) já que podem ser utilizados com vários sítios de registo em todo mundo para serem traduzidos entre a sua forma original (localizada) e a sua codificação tal como será utilizada pelo DNS (Domain Name System)."


