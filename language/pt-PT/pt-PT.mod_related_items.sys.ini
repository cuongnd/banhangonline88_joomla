MOD_RELATED_ITEMS="Artigos - Relacionados"
MOD_RELATED_XML_DESCRIPTION="Este módulo exibe artigos relacionados com o que está a ser visualizado. Estas relações são estabelecidas por termos-chave. <br />Todos as palavras-chave deste artigo são comparados com os termos-chave de todos os artigos publicados. Por exemplo, pode ter um artigo "_QQ_"Criação de papagaios"_QQ_"  e outro "_QQ_"Catatuas criadas à mão"_QQ_". Se incluir o termo-chave "_QQ_"papagaio"_QQ_" nos dois artigos então o módulo de artigos relacionados irá exibir o artigo "_QQ_"Criação de papagaios"_QQ_" durante a visualização do artigo "_QQ_"Catatuas criadas à mão"_QQ_", e vice-versa."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Padrão"
