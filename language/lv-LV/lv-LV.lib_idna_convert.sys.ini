LIB_IDNA_XML_DESCRIPTION="idna_convert klase nodrošina iespēju konvertēt internacionālos domēna vārdus (skatīt RFC 3490, 3491, 3492 un 3454).  Tie var būt lietoti dažādos starptautiskos domēnu reģistros un tiek translēti no oriģinālā nosaukuma uz kodēto formātu, kas tiek lietoti DNS sistemā (Domain Name System)."


