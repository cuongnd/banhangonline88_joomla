MOD_LANGUAGES_XML_DESCRIPTION="Deze module toont een lijst met de beschikbare inhoud talen (deze gedefinieerd en gepubliceerd in de 'Beheer talen' inhoud tab) om van taal te kunnen wisselen als Joomla! voor een meertalige site gebruikt moet worden.<br />--De plugin 'Systeem - Taalfilter' moet hiervoor wel geactiveerd zijn.--<br />Bij het wisselen van taal en als het item dat in de pagina getoond wordt niet gekoppeld is aan een ander item dan wordt er doorverwezen naar de startpagina die voor de gekozen taal werd gedefinieerd.<br />Zoniet, als de parameter ingesteld is voor de Taalfilter plugin dan zal er doorverwezen worden naar het gekoppelde item in de gekozen taal. Daarna zal de navigatie gebruikt worden die voor die bepaalde taal gedefinieerd werd.<br />Als de plugin <strong>'Systeem - Taalfilter'</strong> gedeactiveerd is kan dat een ongewenst resultaat opleveren.<br /><strong>Methode:</strong><br />1. Open de 'Beheer talen' inhoud tab en vergewis u ervan dat de talen die u wilt gebruiken in de inhoud gepubliceerd zijn en dat zij een taalcode hebben voor de URL, alsook een voorvoegsel voor de afbeelding die gebruikt moet worden in de module weergave.<br />2. Maak voor elke gepubliceerde inhoud taal een startpagina aan door het toewijzen van een taal aan een menu item en door dit menu item te definiÃ«ren als de standaard startpagina.<br />3. Daarna kunt u in Joomla een taal toewijzen aan om het even welk artikel, categorie, module, nieuwsfeed en weblink.<br />4. Vergewis u er van dat de module gepubliceerd en de plugin geactiveerd is.<br />5. Als u gekoppelde items gebruikt vergewis u er dan van dat de module getoond wordt op de desbetreffende pagina's.<br />6. De manier waarop de vlaggen of de namen van de talen getoond worden wordt gedefinieerd door de volgorde in het 'Beheer talen' - 'Inhoud talen'.<br ><br >Als deze module gepubliceerd is dan wordt aanbevolen de administrator 'Status meertaligheid' module te publiceren."

