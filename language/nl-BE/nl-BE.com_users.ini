COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo administrator,\n\nEen nieuwe gebruiker heeft zich geregistreerd op %s.\nDe gebruiker heeft zijn e-mailadres bevestigd en verzoekt u het account goed te keuren.\nDit bericht bevat de gegevens:\n\n  Naam :  %s \n  E-mailadres:  %s \n Gebruikersnaam:  %s \n\nU kunt de account activeren door op onderstaande link te klikken:\n %s \n"
