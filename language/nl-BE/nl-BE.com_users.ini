COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Hallo %s,\n\ndank u voor uw registratie op %s. Uw account werd aangemaakt en moet geactiveerd worden voordat u er gebruik van kunt maken.\nOm de account te activeren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n %s \n\nNa activering kunt u inloggen op %s met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Hallo %s,\n\ndank u voor uw registratie op %s. Uw account werd aangemaakt en moet geactiveerd worden voordat u er gebruik van kunt maken.\nOm de account te activeren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n%s \n\nNa activering kunt u inloggen op %s met de volgende gebruikersnaam en met het wachtwoord dat u hebt ingegeven tijdens de registratie:\n\nGebruikersnaam: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Hallo %s,\n\ndank u voor uw registratie op %s. Uw account werd aangemaakt en moet geverifieerd worden voordat u er gebruik van kunt maken.\nOm de account te verifiëren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n %s \n\nNa verificatie zal een administrator een melding ontvangen om uw account te activeren. Als dit gedaan is zal u een bevestiging ontvangen.\nZodra uw account geactiveerd is kunt u inloggen op %s met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: %s\nWachtwoord: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Hallo %s,\n\ndank u voor uw registratie op %s. Uw account werd aangemaakt en moet geverifieerd worden voordat u er gebruik van kunt maken.\nOm de account te verifiëren selecteert u de volgende link of kopieert en plakt u deze in uw browser:\n %s \n\nNa verificatie zal een administrator een melding ontvangen om uw account te activeren. Als dit gedaan is zal u een bevestiging ontvangen.\nZodra uw account geactiveerd is kunt u inloggen op %s met de volgende gebruikersnaam en met het wachtwoord dat u hebt ingegeven tijdens de registratie:\n\nGebruikersnaam: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\ner werd een aanvraag gedaan om u te herinneren aan de gebruikersnaam voor uw %s account.\n\nUw gebruikersnaam is %s.\n\nOm in te loggen met de gegevens van uw account kunt u de link hieronder selecteren.\n\n%s \n\nDank u."
