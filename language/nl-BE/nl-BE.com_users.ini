COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Hallo %s,\n\nuw account werd geactiveerd door een administrator. U kunt nu inloggen op %s met gebruikersnaam %s en het wachtwoord dat u tijdens het registratieproces hebt gekozen."
