COM_USERS_EMAIL_PASSWORD_RESET_BODY="Hallo,\n\ner werd een aanvraag gedaan om het wachtwoord van uw %s account te herinitialiseren. Om uw wachtwoord te herinitialiseren moet u deze verificatiecode inzenden opdat wij zouden kunnen nagaan dat het om een gerechtvaardigde aanvraag gaat.\n\nDe verificatiecode is %s\n\nSelecteer de URL hieronder om door te gaan met het herinitialiseren van uw wachtwoord.\n\n %s \n\nDank u."
