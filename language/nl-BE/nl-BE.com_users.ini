COM_USERS_EMAIL_REGISTERED_BODY="Hallo %s,\n\ndank u voor uw registratie op %s.\n\nU kunt nu inloggen op %s met de volgende gebruikersnaam en wachtwoord combinatie:\n\nGebruikersnaam: %s\nWachtwoord: %s"
