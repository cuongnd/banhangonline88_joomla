MOD_LANGUAGES_XML_DESCRIPTION="Modul ini menampilkan daftar Bahasa konten yang tersedia (sebagaimana didefinisikan dan diterbitkan di tab Pengelolaan Bahasa Konten) untuk beralih di antara mereka ketika seseorang ingin menggunakan Joomla! sebagai situs Multibahasa.<br /><br />--Plugin 'Sistem - Saring Bahasa' harus diaktifkan.--<br /><br />Bila beralih bahasa dan jika butir menu menampilkan halaman tidak terkait ke butir menu, modul mengalihkan ke halaman yang telah ditetapkan untuk bahasa terpilih. Sebaliknya, jika parameter ditetapkan untuk plugin saring Bahasa, maka akan dialihkan ke butir menu terkait bahasa yang dipilih. Setelah itu, navigasi akan menjadi seperti yang didefinisikan untuk bahasa tersebut.<br /><br />Apabila plugin <strong>'Sistem - Saring Bahasa '</strong> dinonaktifkan, maka kemungkinan akan menampilkan hasil yang tidak diinginkan.<br /><br /><strong>Metode:</strong><br />-- 1. Buka tab Pengelolaan Bahasa Konten dan pastikan Bahasa yang ingin Anda gunakan pada konten dipublikasikan dan memiliki Kode Bahasa untuk URL serta sebagai awalan untuk gambar yang digunakan dalam tampilan modul.<br />-- 2. Buat halaman depan dengan menentukan bahasa ke butir menu dan menetapkannya sebagai Halaman Depan Standar untuk setiap bahasa konten yang diterbitkan.<br />-- 3. Setelah itu, Anda dapat menetapkan bahasa untuk setiap Artikel, Kategori, Modul, Pengumpan Berita, Tautan di Joomla!.<br />-- 4. Pastikan modul diterbitkan dan plugin juga diaktifkan.<br />-- 5. Bila menggunakan butir menu terkait, pastikan modul ditampilkan pada halaman yang bersangkutan.<br />-- 6. Bendera atau nama bahasa yang ditampilkan ditentukan oleh susunan dalam Pengelolaan Bahasa - Bahasa Konten<br /><br />Jika modul ini diterbitkan, disarankan juga untuk menerbitkan modul status multibahasa pada bagian administrator."