LIB_IDNA_XML_DESCRIPTION="Kelas idna_convert mengizinkan mengubah nama-nama domain secara internasional (lihat RFC 3490, 3491, 3492 dan 3454 selengkapnya) yang dapat digunakan bersama bermacam-macam registri diseluruh dunia untuk diterjemahkan diantara formulir-formulir aslinya (lokalisasi) dan juga formulir encoded untuk digunakan di DNS (Domain Name System)."