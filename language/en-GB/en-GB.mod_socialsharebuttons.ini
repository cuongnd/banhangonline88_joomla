MOD_SOCIALSHAREBUTTONS_DESCRIPTION="<img src="_QQ_"http://www.e-max.it/images/logo.jpg"_QQ_" /><h4>E-max Social Share Buttons Module</h4><p><a href="_QQ_"http://www.e-max.it"_QQ_" target="_QQ_"_blank"_QQ_">www.e-max.it</a></p><p><a href="_QQ_"http://www.e-max.it/joomla-modules/social-share-buttons"_QQ_" target="_QQ_"_blank"_QQ_">Documentation web page</a></p><h4>Version 1.2.2</h4><p>E-max social share buttons is a simple and free module that allow you to display social share buttons (twitter, retweet, facebook like, facebook send, facebook share me, google buzz, google plus one, linkedin, digg, stumble upon) in a very customized way.</p><p>You can select the social share buttons that you want to display, and every social share button has several options and you can customize it very precisely (show, hide, type, language, alignment, color, and many more).</p><p>We have developed this module for our client's needs, and we hope you'll find it useful.</p><p>For maximum customization you can use it in combination with e-max social share buttons plugin.</p><h3>Want no credits? Upgrade to <a href="_QQ_"http://e-max.it/joomla-modules/social-share-buttons"_QQ_" target="_QQ_"_blank"_QQ_">PRO version</a> for free</h3><p>Enjoy!</p>"

