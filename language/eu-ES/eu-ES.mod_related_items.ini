MOD_RELATED_XML_DESCRIPTION="Modulu honek une honetan bistaratzen ari diren artikuluren batekin zerikusia duten beste batzuk erakusten ditu. Erlazio hauek gako-hitz bidez ezartzen dira. <br />Uneko artikuluaren gako-hitz guztiak bilatzen dira gainerako artikulu argitaratuen gako-hitzetan. Adibidez, demagun daukazula artikulu bat &quot;Papagaien hazkuntza&quot; gaia daukana, eta beste bat &quot;Loroen gaixotasunak&quot;. Bientzat &quot;loro&quot; gako-hitza ezartzen baduzu, orduan Elementu erlazionatuen moduluak  &quot;Papagaien hazkuntza&quot; artikulua xerrendatuko du &quot;Loroen gaixotasunak&quot; ikusten ari zarenean, eta alderantziz"
