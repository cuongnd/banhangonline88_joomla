MOD_LANGUAGES_XML_DESCRIPTION="Modulu honek eskuragarri dauden eduki hizkuntzen  (Hizkuntza Eduki Kudeatzaile fitxan definitu eta argitaratu dagoen bezala) aldatzeko aukera ematen du Joomla! Hizkuntza anitzeko gune bezala erabili nahi denean. <br />- Sistema - Hizkuntza iragazkia pluginak gaituta egon behar du.--<br />Hizkuntza aldatzerakoan eta orrialdea erakusten ari den menu elementua ez badago asoziatuta beste menu elementu bati, moduluak aukeratutako hizkuntzan birbideratzea egingo du hasiera orrialdera.<br />Bestela, parametroa Hizkuntza iragazki pluginera ezartzen bada, aukeratutako hizkuntzan asoziatutako menura birdidaliko da. Hortik aurrera, nabigazioa zehaztutako hizkuntzarena izango da.<br /><strong>'Sistema - Hizkuntz iragazkia'</strong> plugina desgaituta badago, ustekabeko emaitzak sor daitezke.<br /><strong>Metodoa</strong><br />1. Hizkuntza Eduki Kudeatzaile fitxa ireki eta ziurtatu erabili nahi diren hizkuntzak argitaratuta daudela eta URLetarako Hizkuntza Kode bat dutela eta baina modulu bistan irudirako aurrizkia.<br />2. Hasiera orri bat sortu elementu menu bati hizkuntza bat emanda eta definitu Hasiera orri lehenetsi bezala argitaratutako eduki hizkuntza bakoitzarentzat.<br />  3. Hortik aurrera, Joomlako artikulu, kategoria, modulu, berri jario, web esteka eta abarri hizkuntza bat egokitu ahal zaio.<br /> 4. Ziurtatu modulua argitaratuta eta plugina gaituta daudela.<br /> 5. Asoziatutako elementu menuak erabiltzean, ziurtatu modulua behar den orrialdeetan erakusten dela.<br />6. Bandera edo hizkuntza izenak erakusten diren modua Hizkuntza Kudeatzailea - Eduki hizkuntza atalean ordenatzen da.<br /><br /> Modulu hau argitaratuta badago, administratzaile Hizkuntza aniztasun Egoera Modulua argitaratzea proposatzen da."
