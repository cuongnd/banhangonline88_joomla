LIB_PHPASS_XML_DESCRIPTION="PHPass je prenosivi framework za hashiranje lozinki namjenjen korištenju u PHP aplikacijama. Preporučena (najsigurnija) metoda hashiranja koju podržava phpass je bcrypt u OpenBSD-stilu (u PHPu poznat kao CRYPT_BLOWFISH), s alternativom u proširenom DES-baziranom hashu u BSDI-stilu (poznat u PHPu kao CRYPT_EXT_DES). Kao "_QQ_"posljednja nada"_QQ_" alternativa je MD5-bazirano hashiranje lozinke s varijabilnim brojem iteracija, implementirano u samom phpass frameworku."

