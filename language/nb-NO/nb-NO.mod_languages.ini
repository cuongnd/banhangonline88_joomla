MOD_LANGUAGES_XML_DESCRIPTION="Denne modulen viser en liste over tilgjengelige innholdsspråk (språk som er definert under 'Utvidelser - Språk - Innhold') som man kan bytte mellom om man ønsker å bruke Joomla som et flerspråklig nettsted.<br />--Programtillegget 'System - Språkfilter' må være aktivert.--<br /> Ved bytte av språk, dersom menyvalget som viser siden ikke er knyttet til et annet menypunkt, omdirigerer modulen til 'Hjem'-siden som er definert for det valgte språket. <br /> Ellers, dersom parametre er satt for programtillegget 'System - Språkfilter', vil det omdirigeres til det tilhørende menyelementet for det valgte språket. Deretter vil navigeringen være slik det er angitt for dette språket.<br />Dersom programtillegget <strong>'System - Språkfilter'</strong> er deaktivert, kan dette få uønskede resultater.<br /><strong>Framgangsmåte:</strong><br />1. Åpne 'Utvidelser - Språk - Innhold' og kontroller at språket du vil bruke på brukersiden er publisert, har en språkkode for nettadressen, samt at bilde som skal brukes har et prefiks.<br />2. Lag en 'Hjem'-side ved å tilordne et språk til et menypunkt og definere det som standard 'Hjem'-side for hvert enkelt publiserte innholdsspråk.<br />3. Deretter kan du tilordne språk til de ønskede artikler, kategorier, moduler, nyhetsmatinger og nettlenker i Joomla.<br />4. Påse at at modulen er publisert, og at programtillegget er aktivert.<br />5. Når du bruker assosierte menyelementer, påse at modulen vises på de aktuelle sidene.<br />6. Hvordan flaggene eller navnene på språkene vises er definert av sorteringen under 'Utvidelser - Språk - Innhold'.<br /><br />Om modulen er publisert er det anbefalt å også publisere adminsitratormodulen 'Flerspråklig status'."

