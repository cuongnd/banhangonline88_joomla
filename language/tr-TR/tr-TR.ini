JFIELD_ALIAS_DESC="Kod adları arama motoru dostu adreslerde kullanılacaktır. Burayı boş bırakın ve Joomla başlıktan aldığı varsayılan değer ile doldursun. Bu değer arama motoru uyumluluğuna bağlıdır (Genel Yapılandırma->Site).<br />Unicode (uluslararası dil desteği) kullanımı UTF kod adları üretir. Ayrıca UTF-8 karakterlerini ellede girebilirsiniz. Boşluklar ve bazı yasaklı karakterler tirelerle değiştirilir.<br />Damga çevirisi kullanırken, boşlukların yerine alt çizgilerle ve küçük harflerle kod adı üretir. Kod adlarını elle girebilirsiniz. Küçük harfler ve tireler kullanınız. Boşluk kullanımına izin verilmez. Alt çizgileri kullanabilirsiniz. Eğer başlık latin olmayan karakterler içeriyorsa varsayılan değer tarih ve saat olabilir."
