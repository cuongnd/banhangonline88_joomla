LIB_PHPASS_XML_DESCRIPTION="phpass ཟེར་མི་འདི་ པི་ཨེཆ་པི་(PHP)འཇུག་ཐངས་དོན་ལུ་ ལག་ལེན་འཐབ་མི་ གསང་ཡིག་ hash འབད་ནི་བཀོད་ཁྲམ་འབག་བཏུབ་མི་འདི་ཨིན། phpass གི་ hash འབད་ནི་ཐབས་ཤེས་རྒྱབ་རྟེན་ཡོད་མི་ གདམ་ཁ་གལ་ཅན་(མངམ་བརྟན་ཏོག་ཏོ་)འདི་ OpenBSD-གི་བཟོ་རྣམ་ bcrypt (CRYPT_BLOWFISH ཟེར་པི་ཨེཆ་པི་(PHP)ནང་ ཤེས་ཡོདཔ་མི་)འདི་ཨིན།  འདི་དང་གཅིག་ཁར་ BSDI-བཟོ་རྣམ་ འདི་བསྐྱར་གསོ་འབད་དེ་ DES-གཞི་རྟེན་ hash ཚུ་ལུ་རྒྱ་སྐྱེད་འབད་ཡོདཔ་(CRYPT_EXT_DES ཟེར་པི་ཨེཆ་པི་(PHP)ནང་ ཤེས་ཡོདཔ་)མ་ཚད་  MD5-གཞི་རྟེན་ འགྱུར་ཅན་གྱི་བསྐྱར་བརྗོད་ གསང་ཡིག་ hash འབད་དེ་གྱངས་ཁ་འབད་ནི་ཐབས་ལམ་འདི་ phpass ནང་ལུ་ལག་ལེན་འཐབ་ཡོད་མི་དོན་ལུ་ བསྐྱར་གསོ་འབད་ནི་ཐབས་ཤེས་མཇུག་འབདཝ་ཨིན།"
