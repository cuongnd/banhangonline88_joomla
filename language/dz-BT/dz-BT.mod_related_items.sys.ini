MOD_RELATED_ITEMS="རྩོམ་བྲིས་འབྲེལ་ཡོད།"
MOD_RELATED_XML_DESCRIPTION="འ་ནི་རིམ་ཚན་འདི་གི་ རྩོམ་བྲིས་གཞན་ཚུ་ ད་ལྟོ་ བལྟ་བའི་སྒང་ཡོད་མི་རྩོམ་བྲིས་དང་ཅིག་ཁར་ འབྲེལ་བ་ཡོད་མི་འདི་ གསལ་སྟོན་འབད་འོང་། འདི་གི་འབྲེལ་བ་ཚུ་ བརྡ་དོན་གལ་ཆེ་མིང་ཚིག་གི་སྦེ་ གཞི་བཙུགས་འབདཝ་ཨིན། <br />སྐབས་བབས་ཀྱི་རྩོམ་བྲིས་འདི་གི་ གལ་ཆེ་མིང་ཚིག་ག་ར་ གཞན་དཔེ་སྐྲུན་འབད་ཡོད་པའི་རྩོམ་བྲིས་ཚུ་གི་གལ་ཆེ་མིང་ཚིག་ཚུ་དང་གཅིག་ཁར་འཚོལ་ཞིབ་འབད་འོང་།  དཔྱེ་འབད་བ་ཅིན་ ཁྱོད་ལུ་ &quot;བྱ་བག་བྲོའི་ཕྱུ་གུ་མཚར་བ།&quot; བཟུམ་མའི་རྩོམ་བྲིས་དང་ སོ་སོ་འདི་ &quot;ལགཔ་ཡར་སེང་འབད་མི་བྱ་བག་བྲོ་གནགཔོ།&quot;  ཁྱོད་ཀྱི་རྩོམ་བྲིས་གཉིས་ཆ་རའི་ནང་ལུ་ གལ་ཆེའི་མིང་ཚིག་ &quot;བྱ་བག་བྲོ།&quot; འདི་བཙུགས་པ་ཅིན་ དེ་ལས་ རྩོམ་བྲིས་ &quot;ལགཔ་ཡར་སེང་འབད་མི་བྱ་བག་བྲོ་གནགཔོ།&quot; འདི་བལྟ་བའི་སྐབས་ འབྲེལ་བ་ཡོད་པའི་ རྣམ་གྲངས་ཀྱི་རིམ་ཚན་འདི་གི་ རྩོམ་བྲིས་ &quot;བྱ་བག་བྲོའི་ཕྱུ་གུ་མཚར་བ།&quot; འདི་ཐོ་བཀོད་འབད་འོང་ འདི་བཟུམ་སྦེ་ ཕྱོགས་གཉིས་ཆ་མཚུངས་འབད་འོང་།"
