LIB_IDNA_XML_DESCRIPTION="དབྱེ་སྡེ་ idna_convert གི་རྒྱལ་སྤྱིའི་ domain མིང་ཚུ་ལུ་བསྒྱུར་བཅུགཔ་ཨིན་ (ཁ་གསལ་གྱི་དོན་ལུ་ RFC 3490, 3491, 3492 དང་ 3454 ཚུ་ནང་གཟིགས་གནང་།) དེ་བཟུམ་སྦེ་ དེ་ཚུ་གི་ ཁོང་རའི་ངོ་མ་(ས་གནས་ནང་འཁོད་) གི་འབྲི་ཤོག་དང་ ཁོང་རའི་encoded འབྲི་ཤོག་གཉིས་ཀྱི་བར་ན་ རྒྱལ་སྤྱིའི་ཐོ་བཀོད་འབད་སའི་ནང་ ལག་ལེན་འཐབ་ཨིནམ་མ་ཚད་ Domain མིང་གི་རིམ་ལུགས་ནང་ལུ་ཡང་ ལག་ལེན་འཐབ་ཨིན།"

