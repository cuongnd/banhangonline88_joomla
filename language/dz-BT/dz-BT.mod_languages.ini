MOD_LANGUAGES_XML_DESCRIPTION="ཇུམ་ལ་(Joomla)འདི་ སྐད་སྣ་ལྡན་པའི་ས་ཁོངས་སྦེ་ ལག་ལེན་འཐབ་དགོ་པའི་སྐབས་ སྐད་ཡིག་ཚུ་བརྗེ་སོར་འབད་ནི་དོན་ལུ་ འ་ནི་རིམ་ཚན་འདི་གི་ བརྗོད་དོན་སྐད་ཡིག་ཡོད་པའི་ (སྐད་ཡིག་འཛིན་སྐྱོང་བརྗོད་དོན་གི་མཚམས་རྟགས་ནང་ལུ་ བཀལ་མི་དང་དཔེ་སྐྲུན་འབད་དོ་བཟུམ་སྦེ་) ཐོ་ཡིག་ཚུ་ གསལ་སྟོན་འབད་འོང་།<br />-- པིཧྲག་ཨིན་(plugin) 'System - Language Filter' འདི་འབད་བཏུབ་བཟོ་དགོ།<br />སྐད་ཡིག་བརྗེ་སོར་འབད་བའི་སྐབས་ ཤོག་ལེབ་ནང་ལུ་ རྣམ་གྲངས་གསལ་སྟོན་འབད་མི་འདི་ རྣམ་གྲངས་གཞན་དང་ཅིག་ཁར་ལུ་ འབྲེལ་བ་མེད་པ་ཅིན་ སྐད་ཡིག་གདམ་ཁ་རྐྱབ་ཡོད་པའི་ འབྲེལ་བ་ཡོད་པའི་རྣམ་གྲངས་ལུ་གཏང་འོང་།<br />འདི་མེན་པ་ཅིན་ ཚད་གཞི་འདི་ སྐད་ཡིག་སེལ་ཚགས་ཀྱི་པིཧྲག་ཨིན་(plugin)ལུ་བཟོ་བ་ཅིན་ སྐད་ཡིག་གདམ་ཁ་རྐྱབ་ཡོད་པའི་ འབྲེལ་བ་ཡོད་པའི་རྣམ་གྲངས་ལུ་གཏང་འོང་། དེ་ཁར་ལས་ མཚོ་སྐྱོད་འདི་ སྐད་ཡིག་གི་དོན་ལུ་གསརཔ་གཅིག་བཟོ་འོང་།<br />པིཧྲག་ཨིན་(plugin)<strong>'སྐད་ཡིག་སེལ་ཚགས་ལམ་ལུགས་'</strong>འདི་འབད་མ་བཏུབ་བཟོ་བ་ཅིན་ འ་ནི་གི་ མ་དགོ་པའི་གྲུབ་འབྲས་མཐོན་འོང་སྲིད།<br /><strong>ཐབས་ལམ་:</strong><br />༡༽ སྐད་ཡིག་འཛིན་སྐྱོང་བརྗོད་དོན་གི་མཚམས་རྟགས་འདི་འགོ་བཙུགས་ཏེ་ བརྗོད་དོན་ནང་ལུ་སྐད་ཡིག་ལག་ལེན་འཐབ་ནི་ཨིན་མི་ཚུ་ དཔེ་སྐྲུན་འབད་འདི་ ངེས་གཏན་བཟོ་ནི་དང་ དེ་ལས་ རིམ་ཚན་ནང་ལུ་ གསལ་སྟོན་འབད་ཡོད་མི་ ཡུ་ཨར་ཨེལ་(URL)གི་དོན་ལུ་ སྐད་ཡིག་གི་གསང་ཡིག་དང་ པར་གྱི་དོན་ལུ་སྔོན་འཇུག་ཚུ་དགོཔ་ཨིན།<br />༢༽ བརྗོད་དོན་སྐད་ཡིག་དཔེ་སྐྲུན་འབད་ཡོད་མི་རེ་རེ་བཞིན་གྱི་དོན་ལུ་ སྐད་ཡིག་འདི་ རྣམ་གྲངས་དཀར་ཆག་ནང་ལུ་བཙུགས་ཏེ་ གདོང་ཤོག་གསརཔ་བཟོ་ནི་དང་ དེ་གདོང་ཤོག་གི་ཤོག་ལེབ་འདི་ སྔོན་སྒྲིག་གི་གདོང་ཤོག་སྦེ་བཟོ།<br />༣༽འདི་གི་ཤུལ་ལས་ ཁྱོད་ར་ཇོམ་ལ་(Joomla)ནང་ལུ་ རྩོམ་བྲིས། དབྱེ་ཁག རིམ་ཚན། གནས་ཚུལ་བཏོན་ནི། དང་ ཡོངས་འབྲེལ་འབྲེལ་ལམ་ཚུ་ གང་འབད་རུང་ལུ་ སྐད་ཡིག་བཙུགས་ཆོག<br />༤༽  རིམ་ཚན་འདི་དཔེ་སྐྲུན་འབད་ཡོདཔ་དང་ ཧྲག་ཨིན་(plugin)འདི་འབད་བཏུབ་བཟོ་ནི་ཚུ་ ངེས་གཏན་བཟོ།<br />༥༽  འབྲེལ་བ་ཡོད་པའི་རྣམ་གྲངས་ཚུ་ལག་ལེན་འཐབ་པའི་སྐབས་ རིམ་ཚན་འདི་ ཚ་གྱང་ཡོད་པའི་ཤོག་ལེབ་ནང་ གསལ་སྟོན་འབད་ནི་ཡོདཔ་སྦེ་ ངེས་གཏན་བཟོ།<br />༦༽ རྟགས་བཀལ་ཐངས་ ཡང་ན་ སྐད་ཡིག་ཚུ་གི་མིང་ གསལ་སྟོན་འབད་ཐངས་འདི་ཚུ་ སྐད་ཡིག་འཛིན་སྐྱོང་དང་ བརྗོད་དོན་སྐད་ཡིག་ཚུ་གི་ གོ་རིམ་ཐོག་ལུ་བསྒྲིགཔ་ཨིན།<br ><br > འ་ནི་ རིམ་ཚན་འདི་དཔེ་སྐྲུན་འབད་ཡོད་པ་ཅིན་ སྐད་སྣ་ལྡན་པའི་བདག་སྐྱོང་པ་གི་རིམ་ཚན་འདི་ དཔེ་སྐྲུན་འབད་ནི་ལུ་ གྲོས་འཆར་ཕུལཝ་ཨིན།"
