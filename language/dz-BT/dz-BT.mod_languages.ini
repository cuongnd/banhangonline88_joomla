MOD_LANGUAGES_FIELD_FULL_NAME_DESC="ཨིན་རྟགས་ལུ་བཟོ་ དེ་ལས་ པར་འདི་མེན་རྟགས་ལུ་བཟོ་བ་ཅིན་ བརྗོད་དོན་སྐད་ཡིག་གི་སྐྱེས་དུས་ཚུ་གི་མིང་འདི་ ཆ་ཚང་སྦེ་གསལ་སྟོན་འབད་འོང་།  མེན་རྟགས་ལུ་བཟོ་བ་ཅིན་ བརྗོད་དོན་སྐད་ཡིག་ཚུ་གི་ ཡུ་ཨར་ཨེལ་(URL) སྐད་ཡིག་གསང་རྟགས་འདི་ལས་ བསྡུ་ཡིག་ཡིག་ཆེན་ཐོག་ལུ་ ལག་ལེན་འཐབ་འོང་། དཔྱེ་འབད་བ་ཅིན་ ཨིང་སྐད་ཀྱི་དོན་ལུ་ EN དང་ ཕཧྲཨིཆ་ གི་དོན་ལུ་ FR"
