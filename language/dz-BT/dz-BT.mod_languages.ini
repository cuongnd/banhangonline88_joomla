MOD_LANGUAGES_FIELD_CACHING_DESC="འ་ནི་རིམ་ཚན་གྱི་ བརྗོད་དོན་འདི་ དྲན་མཛོད་ལུ་ཨིན་ན་དང་མེན་ན་ གདམ་ཁ་རྐྱབ། <br/> རྣམ་གྲངས་འབྲེལ་ཚོགས་འདི་ ལག་ལེན་འཐབ་པའི་སྐབས་ འ་ནི་འདི་ དྲན་མཛོད་མེདཔ་ ('No caching') ལུ་ བཟོ་དགོ།"
MOD_LANGUAGES_FIELD_DROPDOWN_DESC="ཨིན་རྟགས་ལུ་ བཟོ་བ་ཅིན་ འོག་ལུ་གསལ་སྟོན་འབད་མི་ ཚད་གཞི་འདི་ཚུ་ སྣང་མེད་སྦེ་བཞག་འོང་།  བརྗོད་དོན་སྐད་ཡིག་གི་སྐྱེས་དུས་ཚུ་གི་མིང་འདི་ གདམ་ཐོ་ནང་ལུ་ གསལ་སྟོན་འབད་འོང་།"
