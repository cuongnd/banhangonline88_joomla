TPL_PROTOSTAR_XML_DESCRIPTION="ས་སྟོང་ཐབས་དོན་འདི་འཕྲོ་མཐུད་འདི་ལག་ལེན་འཐབ་ནི་ (༡.༠ ལས་སོ་ལར་ཕེཨར་ དང་ ༡.༥ ལས་ མིག་ཀི་ཝེ་) དེ་ལས་ ཀྲིཡི་ཀྲར་(Twitter) དང་ཇུམ་ལ་ ལག་ལེན་པའི་ངོ་བྱང་དཔེ་མཛོད་ཚུ་ལས་ བུཀྲི་ཨིས་ཀྲེབ་(Bootstrap)དང་འབྲེལ་བའི་ པོའོ་ཀྲོས་ཀྲར་(Protostsar)འདི་ ཇུམ་ལ་ ༣ གི་ས་ཁོངས་དཔེ་གཞི་ཨིན།"

TPL_PROTOSTAR_BACKGROUND_COLOR_DESC="འགྱུར་མེད་སྒྲིག་བཀོད་ཀྱི་དོན་ལུ་ རྒྱབ་གཞིའི་ཚོས་གཞི་གདམ་ཁ་རྐྱབ།  འདི་སྟོངམ་སྦེ་བཞག་པ་ཅིན་ སྔོན་སྒྲིག་གི་ཚོས་གཞི་ (#f4f6f7) འདི་ལག་ལེན་འཐབ་འོང་།"
