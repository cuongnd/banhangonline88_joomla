MOD_LOGIN_XML_DESCRIPTION="འ་ནི་རིམ་ཚན་འདི་གི་ ནང་སྐྱོད་འབད་ནི་དོན་ལུ་ ལག་ལེན་པའི་མིང་དང་གསང་ཡིག་བཀང་ཤོག་འདི་ གསལ་སྟོན་འབད་འོང་།  ད་རུང་ར་ བརྗེད་ཡོད་པའི་གསང་ཡིག་ཚུ་སླར་གསོ་འབད་ནི་དོན་ལུ་ འབྲེལ་ལམ་འདི་གསལ་སྟོན་འབད་འོང་། ལག་ལེན་པའི་ཐོ་བཀོད་ (ལག་ལེན་པའི་འཛིན་སྐྱོང་པ་ > གདམ་ཁ་ཚུ་ནང་ལུ་)འབད་བཏུབ་བཟོ་ཡོད་པ་ཅིན་ ལག་ལེན་པ་ཚུ་གི་དོན་ལུ་ རང་གི་ཐོ་བཀོད་འབད་ནི་དོན་ལུ་ འབྲེལ་ལམ་སོ་སོ་ཅིག་ སྟོན་འོང་།"
