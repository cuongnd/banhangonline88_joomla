COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="สวัสดี %s,\n\nบัญชีของคุณถูกเปิดใช้งานโดยผู้ดูแลระบบ ขณะนี้คุณสามารถเข้าสู่ระบบที่ %s ได้แล้ว โดยใช้ชื่อ  %s และรหัสผ่านที่คุณสมัครไว้"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="เปิดใช้งานบัญชี  %s ที่ %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="สวัสดี,\n\n มีการร้องขอให้เปลี่ยนรหัสผ่านของ %s ในการรีเซ็ตรหัสผ่านของคุณ คุณจะต้องส่งรหัสการยืนยันนี้เพื่อที่จะตรวจสอบว่าคำขอได้ถูกต้อง\n\nรหัสยืนยันคือ %s\n\nให้ใช้ URL ข้างล่างนี้เพื่อไปป้อนรหัสการตรวจสอบและดำเนินการกำหนดรหัสผ่านใหม่\n\n %s \n\nขอบคุณ"
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="คุณ %s ขอรหัสผ่านใหม่"
COM_USERS_EMAIL_REGISTERED_BODY="สวัสดี %s,\n\nขอขอบคุณสำหรับการลงทะเบียนที่ %s.\n\nตอนนี้คุณสามารถเข้าสู่ระบบ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านที่คุณลงทะเบียน:\n\nชื่อผู้ใช้: %s\nรหัสผ่าน: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="สวัสดี %s,\n\nขอขอบคุณสำหรับการลงทะเบียนที่ %s.\n\nตอนนี้คุณสามารถเข้าสู่ระบบ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านที่คุณลงทะเบียนไว้"
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="สวัสดี ผู้ดูแล, \n\nมีสมาชิกใหม่ '%s', บัญชีผู้ใช้ '%s', ได้ลงทะเบียนเป็นสมาชิกที่ %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="สวัสดี %s,\n\nขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องยืนยันตัวตนก่อนจึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีให้ใช้ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n%s \n\nหลังจากยืนยันแล้วคุณก็สามารถเข้าใช้งานได้ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านดังนี้:\n\nชื่อผู้ใช้: %s\nรหัสผ่าน: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="สวัสดี %s,\n\nขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องยืนยันตัวตนก่อนจึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีให้ใช้ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n%s \n\nหลังจากยืนยันแล้วคุณก็สามารถเข้าใช้งานได้ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านที่คุณกรอกไว้ในตอนลงทะเบียน:\n\nชื่อผู้ใช้: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="สวัสดี %s,\n\nขอขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องได้รับการยืนยันก่อนจึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีให้ใช้ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n %s \n\nหลังจากการตรวจสอบผู้ดูแลระบบจะได้รับแจ้งให้เปิดใช้งานบัญชีของคุณ คุณจะได้รับการยืนยันเมื่อเสร็จสิ้น\nเมื่อบัญชีที่ได้รับการเปิดใช้งานคุณจะเข้าสู่ระบบ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านดังนี้: \n\nชื่อผู้ใช้: %s\nรหัสผ่าน: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="สวัสดี %s,\n\nขอขอบคุณสำหรับการลงทะเบียนที่ %s. บัญชีของคุณถูกสร้างขึ้นและจะต้องยืนยันตัวตนก่อนที่ถึงจะสามารถใช้งานได้\nเมื่อต้องการเปิดใช้บัญชีให้ใช้ลิงก์ด้านล่างหรือคัดลอกวางลงในเบราว์เซอร์ของคุณ:\n %s \n\nหลังจากการตรวจสอบผู้ดูแลระบบจะได้รับแจ้งให้เปิดใช้งานบัญชีของคุณ คุณจะได้รับการยืนยันเมื่อเสร็จสิ้น\nเมื่อบัญชีที่ได้รับการเปิดใช้งานคุณจะเข้าสู่ระบบ %s โดยใช้ชื่อผู้ใช้และรหัสผ่านที่คุณกรอกไว้ในตอนลงทะเบียน:\n\nชื่อผู้ใช้: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="สวัสดี,\n\nมีการร้องขอให้ส่งชื่อผู้ใช้  %s \n\nชื่อผู้ใช้ของคุณคือ %s.\n\nเข้าสู่บัญชีของคุณให้ใช้ลิงก์ด้านล่างนี้\n\n%s \n\nขอบคุณ"
