LIB_IDNA_XML_DESCRIPTION="La clase idna_convert permite convertir nombres de dominio internacionalizados (véase RFC 3490, 3491, 3492 y 3454 para más detalles) ya que pueden ser utilizados con varios registros en todo el mundo para traducir entre su forma original (localizada) y su forma codificada como se usará en el DNS (Domain Name System)."


