LIB_IDNA_XML_DESCRIPTION="Klassen idna_convert tillåter konvertering av internationaliserade domännamn (se RFC 3490, 3491, 3492 och 3454 för mer uppgifter) så de kan användas med olika slags register i världen och att översättas mellan sin originalform (lokaliserad) eller i sin kodade form som kommer att användas i  DNS (Domain Name System)."


