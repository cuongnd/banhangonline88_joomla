MOD_RELATED_XML_DESCRIPTION="මෙම මොඩියුලය මගින් දැනට බලමින් සිටින ලිපියට අදාල වෙනත් ලිපි පෙන්වයි. මෙම සබදතා ගොඩනගන්නේ පාර-මූලපද මගිනි. පවතින ලිපියේ සියළුම මූලපද ප්‍රකාශිත ලිපි වල සියළුම මූලපද අතර සොයනු ලැබේ. උදාහරනයක් ලෙස,  ඔබ සතුව "_QQ_"වනගත ගිරවුන්"_QQ_" ගැන ලිපියක් හා "_QQ_"ශ්‍රී ලංකාවේ කුරුල්ලන්"_QQ_" ගැන ලිපියක් ඇතැයි සිතන්න. ඔබ මෙම ලිපි දෙකෙහිම "_QQ_"ගිරවා"_QQ_" යන්න මූලපදයක් ලෙස සදහන් කලහොත් "_QQ_"වනගත ගිරවුන්"_QQ_" ලිපිය බලන විටදී අදාල ලිපි මොඩියුලය මගින් "_QQ_"ශ්‍රී ලංකාවේ කුරුල්ලන්"_QQ_" යන්න අදාල ලිපියක් ලෙස දක්වනු ඇත. එලෙසම "_QQ_"ශ්‍රී ලංකාවේ කුරුල්ලන්"_QQ_" බලන විටදී "_QQ_"වනගත ගිරවුන්"_QQ_" අදාල ලිපියක් ලෙස දක්වනු ඇත."
