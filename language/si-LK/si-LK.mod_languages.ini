MOD_LANGUAGES_XML_DESCRIPTION="This module displays a list of available Content Languages (as defined and published in Language Manager Content tab) for switching between them when one wants to use Joomla! as a multilanguage site. --The plugin 'System - Language Filter' has to be enabled.-- When switching languages and if the item displayed in the page is not associated to another item, the module redirects to the Home page defined for the chosen language. Otherwise, if the parameter is set for the Language filter plugin, it will redirect to the associated item in the language chosen. Thereafter, the navigation will be the one defined for that language. If the plugin 'System - Language Filter' is disabled, this may have unwanted results.Method:1. Open Language Manager Content tab and make sure the Languages you want to use in contents are published and have a Language Code for the URL as well as prefix for the image used in the module display.2. Create a Home page by assigning a language to a menu item and defining it as Default Home page for each published content language.   3. Thereafter, you can assign a language to any Article, Category, Module, Newsfeed, Weblinks in Joomla. 4. Make sure the module is published and the plugin is enabled.  5. When using associated items, make sure the module is displayed on the pages concerned. 6. The way the flags or names of the languages are displayed is defined by the ordering in the Language Manager - Content Languages.If this module is published, it is suggested to publish the administrator multilanguage status module."
