MOD_LOGIN_XML_DESCRIPTION="මෙම මොඩියුලය පරිශීලක නාමය හා පුරපදය සහිත ලොගින් පෝර්මයක් පෙන්වයි. තවද අමතක වූ මුරපදයක් ලබාගැනීමට සැබැදියක් ද පෙන්වයි. නව පරිශීලක ලියාපදිංචිය සක්‍රීය විට (ගෝලීය වින්‍යාස සිටුවම් බලන්න) ස්වයං ලියාපදිංචිය සදහා පරිශීලකයන්ට ආරාධනා කිරීමට සබැදියක් ද පෙන්වනු ලැබේ."
