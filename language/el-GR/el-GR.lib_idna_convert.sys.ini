LIB_IDNA_XML_DESCRIPTION="Η κλάση idna_convert επιτρέπει την μετατροπή διεθνοποιημένων ονομάτων τομέων (δες RFC 3490, 3491, 3492 και 3454 για λεπτομέρειες) καθώς μπορούν να χρησιμοποιθούν από διάφορες αρχής καταχώρησης διεθνώς για να μεταφραστούν από την αρχική (τοπικοποιημένη) μορφή και την κωδικοποιημένη μορφή τους όπως αυτή θα χρησιμοποιηθεί στο DNS (Domain Name System - Σύστημα Ονοματοδότησης Τομέων)."


