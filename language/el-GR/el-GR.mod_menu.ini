MOD_MENU="Μενού"
MOD_MENU_FIELD_ACTIVE_DESC="Επιλέξτε ένα στοιχείο μενού που θα χρησιμοποιείτε πάντοτε σαν βάσικό για την προβολή του μενού. Πρέπει να ορίσετε το Αρχικό επίπεδο στο ίδιο ή υψηλότερο επίπεδο απο του βασικού στοιχείου. Αυτό θα προκαλέσει την προβολή του ενθέματος σε όλες τις συσχετιζόμενες σελίδες. Αν έχει επιλεγεί το Τωρινό, τότε το ισχύον ενεργό στοιχείο θα χρησιμοποιηθεί σαν βασικό. Αυτό θα προκαλέσει την προβολή του ενθέματος μόνο όταν είναι ενεργό και το γονικό στοιχείο μενού."
MOD_MENU_FIELD_ACTIVE_LABEL="Βασικό Στοιχείο"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Αναπτύσσει το μενού και κάνει πάντοτε ορατά όλα τα υπομενού."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Προβολή Στοιχείων Υπομενού"
MOD_MENU_FIELD_CLASS_DESC="Ένα επίθημα που προστίθεται στην κλάση CSS των στοιχείων μενού"
MOD_MENU_FIELD_CLASS_LABEL="Επίθημα Κλάσης του Μενού"
MOD_MENU_FIELD_ENDLEVEL_DESC="Το επίπεδο στο οποίο σταματά η δημιουργία των μενού. Αν επιλέξετε 'Όλα', θα εμφανίζονται όλα τα επίπεδα ανάλογα με τη ρύθμιση 'Προβολή Στοιχείων Υπομενού'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Τελικό Επίπεδο"
MOD_MENU_FIELD_MENUTYPE_DESC="Επιλέξτε ένα μενού από τη λίστα"
MOD_MENU_FIELD_MENUTYPE_LABEL="Επιλογή Μενού"
MOD_MENU_FIELD_STARTLEVEL_DESC="Το επίπεδο στο οποίο ξεκινά η δημιουργία των μενού. Εάν εισάγετε τον ίδιο αριθμό στο αρχικό και τελικό επίπεδο και στη ρύθμιση 'Προβολή Στοιχείων Υπομενού' επιλέξετε ναι, θα εμφανιστεί μόνο το συγκεκριμένο επίπεδο."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Αρχικό Επίπεδο"
MOD_MENU_FIELD_TAG_ID_DESC="Ένα χαρακτηριστικό ταυτοποίησης (ID) που θα αποδοθεί στην κεντρική ετικέτα UL του μενού (προαιρετικό)"
MOD_MENU_FIELD_TAG_ID_LABEL="Ταυτότητα Ετικέτας Μενού"
MOD_MENU_FIELD_TARGET_DESC="Τιμές JavaScript για να οριστεί η θέση ενός αναδυόμενου παράθυρου, π.χ. top=50,left=50,width=200,height=300"
MOD_MENU_FIELD_TARGET_LABEL="Στοχευόμενη Θέση"
MOD_MENU_XML_DESCRIPTION="Αυτό το ένθεμα εμφανίζει ένα μενού στην περιοχή επισκεπτών."

