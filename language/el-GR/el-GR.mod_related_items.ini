MOD_RELATED_XML_DESCRIPTION="Αυτό το ένθεμα εμφανίζει άλλα άρθρα που σχετίζονται με το προβαλλόμενο. Η συσχέτιση βασίζεται στις Λέξεις-Κλειδιά. <br />Όλες οι λέξεις-κλειδιά του προβαλλόμενου άρθρου αντιπαραβάλλονται με τις λέξεις-κλειδιά όλων των άλλων δημοσιευμένων Άρθρων. Για παράδειγμα μπορεί να έχετε ένα άρθρο  για την "_QQ_"Αναπαραγωγή Παπαγάλων"_QQ_" και ένα άλλο "_QQ_"Το μεγάλωμα των κακατουά"_QQ_". Αν συμπεριλάβετε τη λέξη κλειδί "_QQ_"παπαγάλος"_QQ_" και στα δύο άρθρα, τότε το ένθεμα Σχετικά Άρθρα θα εμφανίζει το άρθρο "_QQ_"Αναπαραγωγή Παπαγάλων"_QQ_"  όταν βλέπετε το άρθρο "_QQ_"Το μεγάλωμα των κακατουά"_QQ_" και αντίστροφα."
