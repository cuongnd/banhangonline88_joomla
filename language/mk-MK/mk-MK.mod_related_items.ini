MOD_RELATED_XML_DESCRIPTION="Модулот прикажува други артикли кои се соодносни со тој што во моментот се гледа. Соодносот се воспоствува преку Мета клучните зборови. <br />Сите клучни зборови за моментиот артикл се споредуваат со клучните зборови на сите објавени артикли. На пример, може да имате артикл "_QQ_"Одгледување папагали"_QQ_" и друг "_QQ_"Одгледување црн какаду"_QQ_". Ако во двата артикли го внесете клучниот збор "_QQ_"папагал"_QQ_", тогаш модулов ќе го прикаже артиклот "_QQ_"Одгледување папагали"_QQ_" кога ќе се гледа артиклот "_QQ_"Одгледување црн какаду"_QQ_" и обратно."
