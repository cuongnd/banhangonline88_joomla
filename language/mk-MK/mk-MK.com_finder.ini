COM_FINDER_ADVANCED_TIPS="<p>Еве неколку примери како може да ги користите можностите на пребарувањето:</p><p>Внесувајќи <span class="_QQ_"term"_QQ_">ова и тоа</span> во полето за барање ќе добиете резултат кој ги содржи и "_QQ_"ова"_QQ_" и "_QQ_"тоа"_QQ_".</p><p>Внесувајќи <span class="_QQ_"term"_QQ_">ова не тоа</span> во полето за барање ќе добиете резултат "_QQ_"ова"_QQ_" но не "_QQ_"тоа"_QQ_".</p><p>Внесувајќи <span class="_QQ_"term"_QQ_">ова или тоа</span> во полето за пребарување ќе добиете резултат кој содржи "_QQ_"ова"_QQ_" или "_QQ_"тоа"_QQ_".</p><p>Внесувајќи <span class="_QQ_"term"_QQ_">"_QQ_"ова и тоа"_QQ_"</span> (со наводници) во полето за пребарување ќе добиете резултати кои ја содржат точно фразата "_QQ_"ова и тоа"_QQ_".</p><p>Резултатие од барањето можат да бидат филтрирани по различни критериуми. Одберете еден или повеќе од филтрите подолу.</p>"
