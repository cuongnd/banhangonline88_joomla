LIB_IDNA_XML_DESCRIPTION="Класата idna_convert овозможува да се конвертираат интернационалните имиња на домените (види RFC 3490, 3491, 3492 и 3454 за детали) за да може да бидат користени од различни светски регистри за преведување на нивните оригинални (локализирани) и енкодирани форми како што се користат од DNS (Domain Name System)."


