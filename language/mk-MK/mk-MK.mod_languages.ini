MOD_LANGUAGES_XML_DESCRIPTION="Овој модул прикажува листа од јазиците на кои се достапни содржините (кои се дефинирани и објавени во јазичето Менаџер на јазици на содржини) за менување меѓу нив кога сакате да ја користите Joomla! како повеќејазична страница. <br />--Додавката 'System - Language Filter' треба да е објавена.--<br /> Кога се менува јазик и ако моментното мени нема поврзано мени, модулот пренасочува на почетната страница дефинирана за одбраниот јазик. Потоа, навигацијата ќе биде онаа дефинирана за тој јазик.<br />Ако додавката <strong>'System - Language Filter'</strong> не е објавена, ова може да има несакани ефекти.<br /><strong>Начин:</strong><br />1. Отворете го јазичето Менаџер на јазици за содржините и бидете сигурни дека јазикот кој сакате да го користите е објавен и има јазичен код за URL ист како и префиксот на сликата која се користи за приказ во модулот.<br />2. Направете почетна страница со поврзувањена јазикот за некое делче од мени и означување како поставена почетна страница за секој потребен јазик. <br />3. Потоа, ги поврзувате кој и да е артикл, категорија, модул, дотур на новости, веб врски од Joomla-та.<br /> 4. Уверете се дека модулот и додавката се објавени.<br /> 5. Кога користите поврзани менија, уверете се дека модулот покажува на посочената страница. <br />6. Начинот на кој се прикажуваат знамињата или имињата на јазиците е дефиниран од подредувањето во Менаџер на јазици - Јазици на содржини."

