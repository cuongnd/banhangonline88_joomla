COM_USERS_EMAIL_PASSWORD_RESET_BODY="Здраво,\n\nA испратено е барање за ресетирање на шифрата за сметката %s. За да ја ресетирате вашата шифра, ќе мора да го внесете верификацискиот код за да потврдите дека барањето е вистинито.\n\nВерификацискиот код е %s\n\nОдберете ја врската подолу и продолжете со ресетирањето на вашата шифра.\n\n %s \n\nБлагодариме."
