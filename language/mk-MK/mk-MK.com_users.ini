COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Здраво администратор,\n\nНов корисник се зачлени на %s.\nКорисникот ја верификуваше својата е-пошта и чека да ја одобрите неговата сметка.\nОва се деталите за сметката:\n\n  Име:  %s \n  е-пошта:  %s \n Корисничко име:  %s \n\nМожете да го активирате корисникот со одбирање на врската подолу:\n %s \n"
