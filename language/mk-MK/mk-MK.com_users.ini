COM_USERS_EMAIL_REGISTERED_BODY="Здраво %s,\n\nблагодариме што се зачленивте на %s.\n\nСега можете да се најавите на %s користејќи ги следните корисничкото име и шифра:\n\nКорисничко име: %s\nШифра: %s"
