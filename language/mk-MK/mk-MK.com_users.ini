COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Здраво, \n\nA нов корисник '%s', со корисничко име '%s', е зачленет на %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здраво %s,\n\nблагодариме што се зачленивте на %s. Вашата сметка е создадена но мора да биде активирана пред да можете да ја користите.\nЗа да ја активирате сметката одберете ја следната врска или копирајте ја и вметнете ја во вашиот пребарувач:\n%s \n\nПо активирањето ќе можете да се најавите на %s користејќи ги следното корисничко име и шифра:\n\nКорисничко име: %s\nШифра: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Здраво %s,\n\nблагодариме што се зачленивте на %s. Вашата сметка е создадена но мора да биде активирана пред да можете да ја користите.\nЗа да ја активирате сметката одберете ја следната врска или копирајте ја и вметнете ја во вашиот пребарувач:\n%s \n\nПо активирањето ќе можете да се најавите на %s користејќи ги следното корисничко име и шифра:\n\nКорисничко име: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здраво %s,\n\nблагодариме што се зачленивте на %s. Вашата сметка е создадена но мора да биде верификувана пред да можете да ја користите.\nЗа да ја верификувате сметката одберете ја следната врска или копирајте ја и вметнете ја во вашиот пребарувач:\n %s \n\nПо верификацијата администраторот ќе биде известен за да ја активира сметката. Ќе добиете потврда кога тоа ќе биде сторено.\nОткако сметката ќе биде активирана ќе можете да се најавите на %s користејќи ги следните корсничко име и шифра:\n\nКорисничко име: %s\nШифра: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Здраво %s,\n\nблагодариме што се зачленивте на %s. Вашата сметка е создадена но мора да биде верификувана пред да можете да ја користите.\nЗа да ја верификувате сметката одберете ја следната врска или копирајте ја и вметнете ја во вашиот пребарувач:\n %s \n\nПо верификацијата администраторот ќе биде известен за да ја активира сметката. Ќе добиете потврда кога тоа ќе биде сторено.\nОткако сметката ќе биде активирана ќе можете да се најавите на %s користејќи ги следните корсничко име и шифра:\n\nКорисничко име: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Здраво,\n\nбеше испратено барање за потсетување на корисничкото име за сметката %s.\n\nВашето корисничко име е %s.\n\nЗа да се најавите на вашата сметка одберете ја врската подолу.\n\n%s \n\nБлагодариме."
