JFIELD_ALIAS_DESC="Прекарот ќе се користи за SEF URL. Оставете празно и Joomla! по поставено ќе го пополни со содржината од насловот. Ова ќе зависи од SEO поставките (Глобална конфигурација->Страница). <br />Користењето Unicode ќе произведе UTF-8 прекари. Можете и рачно да внесете кој и да е UTF-8 карактер. Празните места и некои забранети карактери ќе бидат заменети со цртка.<br />Кога ја користите поставената транслитерација ќе произведе прекар со мали букви и со цртки место празни места. Можете да го внесете прекарот и рачно. Користете мали букви и цртки (-). Празно место и долна црта не се дозволени. Ако за насловот се користат нелатинични букви поставено ќе бидат искористени датумот и времето."
