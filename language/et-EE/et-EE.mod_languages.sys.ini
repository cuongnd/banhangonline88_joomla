MOD_LANGUAGES_XML_DESCRIPTION="See moodul näitab nimekirja saadaolevatest keeltest (vastavalt sellele, kuidas see on määratus sisu keelte haldamise lehel), mille vahel kasutaja saab valida ning seega kasutada Joomlat mitmekeelse saidi loomiseks. <br />--Plugin 'Süsteem - Keelte filter' peab olema sisse lülitatud.--<br /> Kui keelte vahel valida ja näidatavat kirjet pole mõne teise kirjega seostatud, siis suunatakse kasutaja valitud keele jaoks määratud avalehele. Kui aga vastavad kirjed on seostatud, siis suunatakse kasutaja teises keeles olevale vastavale kirjele. Seejärel näidatakse menüüd selle keele jaoks.<br />Kui plugin <strong>'Süsteem - Keelte filter'</strong> on välja lülitatud, siis võib see anda soovimatuid tulemusi.<br /><strong>Meetod:</strong><br />1. Ava keelte halduri sisu kaart ja veendu, et keeled, mida sa soovid sisus kasutada, oleks aktiveeritud ning, et oleks määratud keele kood URL-i jaoks ja ka eesliide moodulis kasutatavate piltide jaoks.<br />2. Loo Avaleht seostades keele menüülingiga ning määrates selle vastava keele avaleheks. <br />  3. Seejärel saad sa määrata keele igale artiklile, kategooriale, moodulile, uudisvoole ja lingile Joomlas.<br /> 4. Veendu, et moodul oleks nähtav ja plugin sisse lülitatud.<br /> 5. Kui sa kasutad seostatud kirjeid, siis veendu, et vastavatel lehtedel oleks ka keele valiku moodul nähtavaks tehtud. <br />6. Keele lippude või nimede järjestuse määrab keelte järjekord lehel Keelte haldamine - Sisu keeled. <br><br>Kui moodul on nähtav, siis on soovitatav teha nähtavaks ka adminiliidese mitmekeelsuse staatuse moodul."
