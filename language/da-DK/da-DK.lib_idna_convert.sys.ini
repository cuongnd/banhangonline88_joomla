LIB_IDNA_XML_DESCRIPTION="Klassen idna_convert giver dig mulighed for at konvertere internationaliserede domænenavne (se RFC 3490, 3491, 3492 og 3454 for detaljer), da de kan anvendes med forskellige registreringer på verdensplan til at blive oversat fra deres originale (lokaliserede) form og deres kodede form som de vil blive anvendt i DNS (Domain Name System)."


