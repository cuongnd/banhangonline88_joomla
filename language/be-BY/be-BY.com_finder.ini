COM_FINDER_ADVANCED_TIPS="<p>Прыклады працы Разумнага пошуку:</p><p>Калі ўвесці ў поле пошуку выраз <span class="_QQ_"term"_QQ_">Вайна і Мір</span>, будуць паказаны матэрыялы, якія змяшчаюць і слова "_QQ_"Вайна"_QQ_" і слова "_QQ_"Мір"_QQ_".</p><p>Калі ўвесці <span class="_QQ_"term"_QQ_">Вайна не Мір</span> - матэрыялы, якія змяшчаюць слова "_QQ_"Вайна"_QQ_", але не змяшчаюць слова "_QQ_"Мір"_QQ_".</p><p>Калі ўвесці <span class="_QQ_"term"_QQ_">Вайна або Мір</span> - матэрыялы, якія змяшчаюць ці слова "_QQ_"Вайна"_QQ_", ці слова "_QQ_"Мір"_QQ_" (альбо абодва гэтыя словы).</p><p>Калі ўвесці <span class="_QQ_"term"_QQ_">"_QQ_"Вайна і Мір"_QQ_"</span> (у двукоссі), будуць паказаны матэрыялы, якія змяшчаюць менавіта выраз "_QQ_"Вайна і Мір"_QQ_" цалкам.</p><p>Вынікі пошуку можна абмежаваць з дапамогай фільтраў па розных крытэрыях, якія падаюцца ніжэй.</p>"
