MOD_MENU_FIELD_TARGET_DESC="Параметры JavaScript для вызначэння пазіцыі ўсплываючае акна. Напрыклад: top=50, left=50, width=200, height=300"
MOD_MENU_FIELD_TARGET_LABEL="Пазіцыя прызначэння"
MOD_MENU_XML_DESCRIPTION="Гэты модуль адлюстроўвае меню на старонках сайта."
