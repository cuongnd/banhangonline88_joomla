MOD_MENU="Меню"
MOD_MENU_FIELD_ACTIVE_DESC="Абярыце пункт меню, які заўсёды быдзе выкарыстоўвацца ў якасці асновы для адлюстравання меню. Вы павінны ўсталяваць стартавы ўзровень на тым жа ўзроўні або вышэй ўзроўню базавага элемента. Такі модуль будзе адлюстроўвацца на ўсіх прызначаных старонках. Калі бузде абрана Бягучы, то актыўны пункт меню будзе выкарыстоўвацца ў якасці базавага. Гэта прыведе да таго, што модуль будзе адлюстроўвацца толькі калі бацькоўскі элемент меню актыўны."
MOD_MENU_FIELD_ACTIVE_LABEL="Базавы элемент"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Раскрываць меню і паказваць яго падменю."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Паказваць падпункты меню"
MOD_MENU_FIELD_CLASS_DESC="Суфікс дадаецца да імя CSS-класа меню па змаўчанні"
MOD_MENU_FIELD_CLASS_LABEL="Суфікс класа меню"
MOD_MENU_FIELD_ENDLEVEL_DESC="Узровень, на якім будзе спынена пабудова дрэва пунктаў меню. Калі выбраць 'Усе', будуць паказаны ўсе ўзроўні, у залежнасці ад значэння параметра 'Паказваць падпункты меню'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Апошні ўзровень"
MOD_MENU_FIELD_MENUTYPE_DESC="Выберыце меню са спісу"
MOD_MENU_FIELD_MENUTYPE_LABEL="Выбар меню"
MOD_MENU_FIELD_STARTLEVEL_DESC="Узровень, з якога будзе пачата пабудова дрэва меню. Калі ўсталяваць нумар ўзроўню пачатку і нумары заканчэння аднолькавымі, а так жа абраць значэнне 'Ды' для параметру 'Паказваць падпункты меню', будзе адлюстроўвацца толькі адзін ўзровень."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Пачатковы ўзровень"
MOD_MENU_FIELD_TAG_ID_DESC="Атрыбут ID, прызначаны для каранёвай тэга UL меню (апцыянальна)"
