MOD_RELATED_ITEMS="Матэрыялы - Звязаныя матэрыялы"
MOD_RELATED_XML_DESCRIPTION="Гэты модуль адлюстроўвае спіс спасылак на матэрыялы, якія звязаны з тым, што ў дадзены момант адлюстроўваецца ў цэнтральнай вобласці старонкі. Сувязі вызначаюцца па ключавых словах, уведзеных у параметрах матэрыялу.<br />Усе ключавыя словы дадзенага артыкула шукаюцца ў спісах ключавых слоў іншых апублікаваных матэрыялаў. Напрыклад, у вас ёсць матэрыялы "_QQ_"Развядзенне трусаў"_QQ_" і іншы матэрыял "_QQ_"Кіраўніцтва па гадоўлі галандскіх аблавухіх"_QQ_". Калі Вы ўключыце ключавое слова "_QQ_"трус"_QQ_" у абодва гэтыя матэрыялы, модуль 'Звязаныя матэрыялы' будзе лічыць іх звязанымі і пакажа спасылку на матэрыял "_QQ_"Развядзенне трусаў"_QQ_" пры праглядзе матэрыялу "_QQ_"Кіраўніцтва па гадоўлі галандскіх аблавухіх"_QQ_" і гэтак далей."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Па змаўчанні"

