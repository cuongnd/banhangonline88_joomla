MOD_LANGUAGES_XML_DESCRIPTION="Гэты модуль адлюстроўвае спіс даступных моў кантэнту (якія апублікаваныя на старонцы 'Мовы кантэнту' у Менеджэры моў) і дазваляе пераключацца паміж імі. Модуль выкарыстоўваецца ў тым выпадку, калі на сайце задзейнічана сістэма шматмоўнасьці.<br /><strong>Звярніце ўвагу, што Плагін 'Сістэма - Фільтр моў' павінен быць апублікаваны.</strong><br />Пры пераключэнні моў модуль перанакіроўвае карыстальніка на старонку, прызначаную 'галоўнай' для дадзенай мовы. У выніку ўсе спасылкі на старонкі сайта будуць утрымліваць спецыяльны элемент, які паказвае матэрыялы мовы, якую яны ўтрымоўваюць.<br /><strong>Калі плагін 'Сістэма - Фільтр мовы' не быў апублікаваны, праца модуля можа прывесці да непрадбачаных наступстваў.</strong><br /><br /><strong>Рэкамендуецца: </strong ><br />1. Адкрыйце у Мэнэджэру моў ўкладку Змесціва і пераканайцеся, што тыя мовы, якія Вы хочаце зрабіць даступнымі для пераключэння на сайце, апублікаваныя і ў іх паказаны код мовы для URL-адраса, а гэтак жа прэфікс выявы сьцяга, які паказвае у модулі.<br />2. Стварыце для кожнй мовы 'Галоўную' старонку. Для гэтага трэба прывязаць да кожнай мовы любы пункт меню і прызначыць яго 'Галоўнай старонкай'.<br />3. Пасля гэтага можна прызначыць мову любога артыкула, катэгорыі, модулю навін або спасылцы ў Joomla!.<br />4. Пераканайцеся, што модуль і плагін апублікаваныя."
