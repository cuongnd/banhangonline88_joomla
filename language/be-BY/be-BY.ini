JFIELD_ALIAS_DESC="Аліяс (псеўданім) ужываецца для стварэння скарочанай URL-спасылкі (SEF URL). Калі пакінуць гэтае поле пустым, Joomla! запоўніць яго значэннем па змаўчанні, створаным на аснове загалоўку аб'екта. Гэта значэнне будзе залежыць ад устаноўленых на сайце параметраў SEO (Агульныя налады -> Сайт). <br />У выпадку выкарыстання адрасоў старонак у фармаце Unicode, аліяс будзе складацца з сімвалаў той жа мовы, што і загаловак. Пры жаданні можна ўручную ўвесці любыя сімвалы ў кадыроўцы UTF-8 (г.зн. ствараць адрасы на беларускай мове, як у Wiki), але варта памятаць, што прабелы і некаторыя іншыя службовыя сімвалы пры гэтым будуць замененыя на злучкі.<br />Па змаўчанні, без выкарыстання Unicode, аліяс генеруецца з сімвалаў загалоўка, перакладзеных у ніжні рэгістр . Прабелы пры гэтым таксама замяняюцца на працяжнік. Можна ўвесці аліяс ўручную, лацінскімі знакамі, выкарыстоўваючы малыя літары і злучкі без прабелаў. Дапускаецца ўводзіць знак падкрэслівання. Калі загаловак складаецца не з лацінскіх літар, значэнне аліяс будзе складацца з бягучай даты і часу."
