MOD_LANGUAGES_XML_DESCRIPTION="این ماژول لیست لسان‌های فعال موجود در مدیریت لسان (که در تب محتوا تعیین شده باشد و در وضعیت انتشاریافته باشد) را برای تغییر لسان در سایت برای سایت‌های چند لسانه فعال می‌کند<br />--پلاگین «سیستم - فلتر لسان» باید فعال باشد.--<br /> در صورتی که منویی را برای لسان مورد نظر خود تعیین نکرده باشید، سیستم بطور خودکار به منوی پیش‌فرض انتخاب شده (منوی پیش‌فرض) هدایت خواهد شد.<br /> در غیر اینصورت، اگر پارامترهای فلتر لسان تنظیم باشد، به صورت خودکار به منوی اختصاص یافته به لسان مورد نظر هدایت خواهد شد. سپس منوهای شما به لسان مورد نظر تغییر خواهد کرد."
