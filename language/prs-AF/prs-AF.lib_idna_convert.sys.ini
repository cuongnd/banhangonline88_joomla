LIB_IDNA_XML_DESCRIPTION="کلاس idna_convert اجازه‎ی تبدیل نام دامنه‌های بین المللی (برای جزئیات RFC 3490, 3491, 3492 و 3454 را ببینید) که به شکل‌های مختلف ثبت شده‌اند را به صورت اصلی (محلی) از فرم‌های انکود شده‌ای که در DNS آن‌ها استفاده شده‌است، ترجمه می‌کند."

