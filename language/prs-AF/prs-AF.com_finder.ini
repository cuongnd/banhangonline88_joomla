COM_FINDER_ADVANCED_TIPS="<p>در اینجا چند مثال برای چگونگی استفاده از این روش جستجو آورده شده است:</p>\n<p>نوشتن <span class="_QQ_"term"_QQ_">این و آن</span> در داخل فرم جستجو که نتیجه‌ی بازگردانده شده هردو مورد یعنی «این» و «آن» خواهد بود.</p>\n<p>نوشتن <span class="_QQ_"term"_QQ_">این نه آن</span> در داخل فرم جستجو که نتیجه‌ی بازگردانده شده شامل «این» و «آن» نخواهد بود.</p>\n<p>نوشتن <span class="_QQ_"term"_QQ_">این نه آن</span> در داخل فرم جستجو که نتیجه‌ی بازگردانده شده شامل «این» یا «آن» خواهد بود.</p>\n<p>نوشتن <span class="_QQ_"term"_QQ_">"_QQ_"این و آن"_QQ_"</span> (با علامت نقل قول) در داخل فرم جستجو که نتیجه‌ی بازگردانده شده عیناً طبق عبارت «این» و «آن» خواهد بود.</p><p>نتایج جستجو با استفاده از شرایط جستجو قابل فلتر کردن هستند. یک یا چند فلتر را برای شروع انتخاب کنید.</p>"
