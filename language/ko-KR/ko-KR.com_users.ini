COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="안녕하세요 관리자님,\n\n%s에 새로운 사용자가 등록했습니다..\n그 사용자는 그의 이메일을 확인하였고, 그의 계정 승인을 요청하고 있습니다.\n이 이메일은 그들의 세부사항을 포함하고 있습니다.:\n\n  이름 :  %s \n  email:  %s \n  사용자아이디:  %s \n\n 아래의 링크를 선택하면 사용자를 활성화시킬수 있습니다.:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="등록 승인은 %s의 계정 %s에 필요합니다."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="안녕하세요. %s님,\n\n당신의 계정이 관리자에 의해 활성화되었습니다. 이제 %s에서 사용자아이디 %s와 등록하는 동안 입력하신 비밀번호를 사용하여 로그인 할 수 있습니다."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="%s를 위해 %s에서 계정이 활성화되었습니다."
COM_USERS_EMAIL_PASSWORD_RESET_BODY="안녕하세요,\n\n%s계정 비밀번호 재설정 요청이 실행되었습니다. 비밀번호를 재설정하기 위해, 당신은 요청이 합법적인지 확인하기 위해 이 인증코드를 제출해야 합니다.\n\n인증코드는 %s입니다. \n\n인증 코드를 입력하고 비밀번호 재설정을 진행하기 위해 아래의 URL을 선택하세요.\n\n %s \n\n감사합니다."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="당신의 %s비밀번호 재설정 요청"
COM_USERS_EMAIL_REGISTERED_BODY="안녕하세요. %s님,\n\n%s에 등록해 주셔서 감사합니다.\n\n이제 다음의 사용자 아이디와 비밀번호를 사용하여 %s에 로그인하실 수 있습니다. \n\n사용자아이디: %s\n비밀번호: %s"
COM_USERS_EMAIL_REGISTERED_BODY_NOPW="안녕하세요. %s님,\n\n%s에 등록해 주셔서 감사합니다.\n\n이제 등록하신 사용자 아이디와 비밀번호를 사용하여 %s에 로그인하실 수 있습니다.."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="안녕하세요 관리자님, \n\nA 새로운 사용자 '%s', 사용자 이름 '%s'가 %s에 등록했습니다.."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="안녕하세요. %s님,\n\n%s에 등록해 주셔서 감사합니다. 당신의 계정은 사용하기 전에 생성해야 하고 활성화 되어야 합니다.\n계정을 활성화 시키기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n활성화 후에 다음의 사용자아이디와 비밀번호를 사용하여 %s에 로그인하실 수 있습니다.:\n\n 사용자아이디: %s\n비밀번호: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="안녕하세요. %s님,\n\n%s에 등록해 주셔서 감사합니다. 당신의 계정은 사용하기 전에 생성해야 하고 활성화 되어야 합니다.\n계정을 활성화 시키기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n%s \n\n활성화 후에 다음의 사용자이름과 비밀번호를 사용하여 %s에 로그인하실 수 있습니다.:\n\n 사용자아이디: %s\n비밀번호: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="안녕하세요.%s님,\n\n%s에 등록해주셔서 감사합니다. 당신의 계정은 사용하기 전에 생성해야 하고 활성화 되어야 합니다.\n계정을 활성화 시키기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n %s \n\n활성화 후에 당신의 계정을 활성화시키기 위해 관리자에게 알려야 합니다. 그것을 했을때 확인을 받을 것입니다.\n 계정이 활성화 되면 %s에 다음의 사용자아이디와 비밀번호를 사용하여 로그인 할수 있을 것입니다.:\n\n사용자아이디: %s\n비밀번호: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="안녕하세요.%s님,\n\n%s에 등록해주셔서 감사합니다. 당신의 계정은 사용하기 전에 생성해야 하고 활성화 되어야 합니다.\n계정을 활성화 시키기 위해 다음의 링크를 선택하거나 브라우저에 복사-붙여넣기를 해 주세요:\n %s \n\n활성화 후에 당신의 계정을 활성화시키기 위해 관리자에게 알려야 합니다. 그것을 했을때 확인을 받을 것입니다.\n 계정이 활성화 되면 %s에 다음의 사용자아이디와 비밀번호를 사용하여 로그인 할수 있을 것입니다.:\n\n사용자아이디: %s\n비밀번호: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="안녕하세요,\n\n사용자이름 기억하기가 %s계정에 요청되었습니다.\n\n당신의 사용자아이디는 %s입니다..\n\n당신의 계정에 로그인하기 위해, 아래의 링크를 선택하세요.\n\n%s \n\n감사합니다."
