MOD_MENU="메뉴"
MOD_MENU_FIELD_ACTIVE_DESC="메뉴을 표시하는데 항상 기본으로 표시될 메뉴 아이템을 선택하세요. 시작단계에서 동일한 단계나 더 높은 단계의 기본 아이템을 설정하여야 합니다. 이것은 모든 할당된 페이지에서 보여지는 모듈 때문입니다. 만약 현재 아이템이 계속 활성화 아이템으로 선택되었다면 그것이 기본으로 사용될 것입니다. 이것은 상위 메뉴 아이템이 활성화 되었을때 유일하게 표시되는 모듈에 기인합니다."
MOD_MENU_FIELD_ACTIVE_LABEL="기본 아이템"
MOD_MENU_FIELD_ALLCHILDREN_DESC="메뉴를 확장하고 하위 메뉴 항목은 항상 표시합니다."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="하위 메뉴 아이템 보기 "
