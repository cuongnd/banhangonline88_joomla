MOD_MENU_FIELD_ENDLEVEL_DESC="메뉴에서 렌더링을 종료하기 위한 레벨. '모두'를 선택했다면, 모든 레벨은 '하위메뉴 아이템 보기'의 설정에 따라 보여질 것입니다."
MOD_MENU_FIELD_ENDLEVEL_LABEL="최종 레벨"
