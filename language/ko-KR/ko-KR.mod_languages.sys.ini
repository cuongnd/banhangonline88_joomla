MOD_LANGUAGES_XML_DESCRIPTION="이 모듈은 지정된 언어로 태그된 아이템을 프론트엔드에서 표시되게 합니다.<br />--플러그인 '시스템 - 언어 필터'가 게시되었습니다.--<br /> 언어를 변환하고 페이지에 표시되는 아이템이 다른 아이템에 연결되지 않을 경우, 모듈은 선택된 언어를 위해 정의된 홈페이지에 리디렉션합니다.<br />반대로, 파라미터가 언어 필터 플러그인을 위해 설정되었다면, 선택된 언어에 있는 연관된 아이템으로 리디렉션 할 것입니다. 그 결과 네비게이션은 해당 언어에 대해 정의된 것이 될 것입니다.<br />만약 플러그인 <strong>'System - Language Filter'</strong>이 게시되지 않는다면, 어쩌면 원치않는 결과를 가져올 것입니다.<br /><strong>설정방법:</strong><br />1. 언어 관리 컨텐트 탭을 열고 컨텐트에서 사용하려는 언어가 게시되었는지와 모듈에서 표시하여 사용되는 이미지를 위한 접두사와 같은 URL을 위한 언어 코드를 가지고 있는지 확인하세요.<br />2. 메뉴 항목에 대한 언어를 지정하고 각 게시된 컨텐트 언어에 대한 기본 홈 페이지로 정의하여 홈 페이지를 만듭니다. <br />  3. 그 이후, Joomla!에서 어떤 아티클, 카테고리, 모듈, Newsfeed, 웹링크의 언어를 할당할 수 있습니다.<br /> 4. 모듈과 플러그인이 활성화되었는지 확인하세요."
