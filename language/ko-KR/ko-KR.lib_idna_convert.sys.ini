LIB_IDNA_XML_DESCRIPTION="idna_convert 클래스는 DNS(도메인 네임 시스템)에 사용되는 원래의(지역화된) 형태와 자신의 인코딩된 형식 사이에 변환할 세계 여러 레지스트리와 함께 사용할 수 있기 때문에 국제화된 도메인 이름을 변환할 수 있습니다. (자세한 내용은 RFC 3490, 3491, 3492 및 3454를 참조)"