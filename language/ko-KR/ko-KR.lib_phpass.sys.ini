LIB_PHPASS_XML_DESCRIPTION="PHPass는 PHP 응용 프로그램에서 사용할 수있는 휴대용 암호 해시 프레임 워크입니다. PHPass로 지원되는 (가장 안전한) 해싱 방법은(CRYPT_EXT_DES으로 PHP에서 알려진)phpass 자체에서 ​​BSDI 스타일의 확장 DES 기반 해시에 대체 시스템 (CRYPT_BLOWFISH으로 PHP에서 알려진) 오픈 BSD 스타일 BCrypt에MD5 기반의 변수 반복 횟수 암호 해시 방법을 구현하는 것과 최후의 수단으로 대체합니다"