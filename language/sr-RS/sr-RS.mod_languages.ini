MOD_LANGUAGES_XML_DESCRIPTION="Овај модул приказује листу доступних језика (као што је дефинисано и објављено у уређивачу језика) и могуђност пребацивања са једног на други, када неко жели да користи Joomla! као вишејезички сајт. <br />-- Додатак 'Систем - филтер језика ' треба да буде објављен.-- <br />Када се пребацује језик, модул преусмерава почетну страну дефинисану за изабрани језик. Након тога, навигација ће бити она која је дефинисана за тај језик .<br />Ако је додатак (plugin) <strong>'Систем - филтер језика'</strong> необјављен, то може изазвати нежељене резултате.<br /><strong>Метод:</strong><br />. Отворите картицу уређивача језика и проверите да ли су објављени језици које желите да користите у садржају и да ли имају језички код за УРЛ, исти као и префикс за слику коју приказује модул. <br />2. Креирајте почетну страну додељивањем језика ставки менија и дефинишите као почетну страну за сваки од објављених језика. <br /> 3. Након тога, можете доделити језик чланку, категорији, модулу, изворима вести, линковима.<br /> 4. Проверите да ли су модул и додатак објављени. <br /> 5. Када се користе повезане ставке менија, уверите се да је модул приказан на одговарајућим странама. <br />6. Начин приказивања заставица или имена језика је дефинисан у Менаџеру језика - језик садржаја."