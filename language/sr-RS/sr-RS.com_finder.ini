COM_FINDER_ADVANCED_TIPS="<p>Ево неколико примера како можете да користите функцију за претрагу:</p><p>Уношењем <span class="_QQ_"термина"_QQ_">ово и оно</span> у форму за претрагу, вратиће се оба  "_QQ_"ово"_QQ_" и "_QQ_"оно"_QQ_".</p><p>Уношењем <span class="_QQ_"термина"_QQ_">ово не оно</span> вратиће "_QQ_"ово"_QQ_" и не "_QQ_"оно"_QQ_".</p><p>Уношењем <span class="_QQ_"термина"_QQ_">ово или оно</span> резултат ће бити оба "_QQ_"ово"_QQ_" или "_QQ_"оно"_QQ_".</p><p>Уношењем <span class="_QQ_"термина"_QQ_">"_QQ_"ово и оно"_QQ_"</span> (са наводницима) резултат претраге ће бити тачна фраза "_QQ_"ово или оно"_QQ_".</p><p>Резултати претраге се могу филтрирати по различитим критеријумима. Одаберите један или више филтера за почетак.</p>"
