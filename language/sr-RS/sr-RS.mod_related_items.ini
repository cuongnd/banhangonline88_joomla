MOD_RELATED_XML_DESCRIPTION="Овај модул приказује друге сродне чланке у односу на онај који се тренутно приказује. Ови односи су успостављени на основу мета кључне речи. <br />Све кључне речи из текућих чланка се претражују, у оквиру свих кључних речи свих других објављених чланака. Нпр. имате чланак са "_QQ_"Узгој папагаја"_QQ_" и други са "_QQ_"Узгој какадуа"_QQ_". Ако укључите кључне речи "_QQ_"папагај"_QQ_" у оба чланка, тада ће модул излистати чланак "_QQ_"Узгој папагаја"_QQ_" када гледате "_QQ_"Узгој какадуа"_QQ_" и обратно."