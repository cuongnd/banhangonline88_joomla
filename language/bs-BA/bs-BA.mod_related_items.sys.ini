MOD_RELATED_ITEMS="Članci - povezani"
MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje druge povezane (srodne) članke u odnosu na onaj koji se trenutno prikazuje. Ovi odnosi su uspostavljeni na osnovu Meta ključne riječi. <br />Sve ključne riječi iz tekućih članka se pretražuju, u okviru svih ključnih riječi svih drugih objavljenih članaka. Npr. imate članak sa "_QQ_"Breeding Parrots"_QQ_" i drugi sa "_QQ_"Hand Raising Black Cockatoos"_QQ_". Ako uljučite ključne riječi "_QQ_"parrot"_QQ_" u oba članka, tada će modul izlistati članak "_QQ_"Breeding Parrots"_QQ_" kada gledate "_QQ_"Hand Raising Black Cockatoos"_QQ_" i obratno."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Podrazumijevano"

