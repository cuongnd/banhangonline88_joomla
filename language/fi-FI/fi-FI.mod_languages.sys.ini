MOD_LANGUAGES="Kielen vaihtaja"
MOD_LANGUAGES_LAYOUT_DEFAULT="Oletus"
MOD_LANGUAGES_XML_DESCRIPTION="Tämä moduuli näyttää listan saatavilla olevista sisältökielistä(kuten määritelty ja julkaistu Kielten hallinnan sisältö-välilehdellä), joista voidaan vaihtaa sisältökieltä kun halutaan toteuttaa monikielinen sivusto Joomlalla. <br />Liitännäinen 'Järjestelmä - Kielisuodatus' on oltava käytössä.--<br /> Kun kieltä vaihdetaan ja jos näytettävä sivu ei ole yhteydessä toiseen nimikkeeseen, moduuli ohjaa valitun kielen Etusivulle.<br /> Muuten, jos parametri on asetettu Kielisuodatin liitännäiselle, se ohjaa siihen liittyvään nimikkeeseen valitulle kielelle. Navigaatioksi tulee siis kielelle määritetty navigaatio.<br /> Jos liitännäinen <strong>'Järjestelmä - Kielisuodatus'</strong> ei ole käytössä, siitä voi seurata ei-toivottuja seuraamuksia.<br /><strong>Toteutustapa:</strong>:<br />1. Avaa kielihallinnan sisältö-vällehti ja varmista että kielet, joita haluat käyttää sisällössä, on julkaistu. Varmista myös, että niille on määritelty URL-kielikoodi kuvan etuliite, jota käytetään moduulissa.<br />2. Tee Etusivu määrittelemällä kieli valikkonimikkeelle ja määrittelemällä nimike oletussivuksi jokaiselle julkaistulle kielelle.<br />3. Sen jälkeen voit määritellä mille tahansa artikkelille, kategorialle, moduulille, uutissyötteelle ja linkille kielen Joomlassa.<br />4. Varmista että moduuli on julkaistu ja liitännäinen on käytössä. <br /> 5. Käytettäessä yhteydessä olevia nimikkeitä, varmista että moduuli on näkyvissä kyseisillä sivuilla. <br />6. Tapa miten kielten liput tai nimet näytetään, määritellään Kielten hallinta - Sisällön kielet.<br ><br >Jos tämä moduuli on julkaistu, suositellaan julkaista ylläpitopuolen monikielisyyden tila -moduuli."

