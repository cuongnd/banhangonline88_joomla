MOD_RELATED_ITEMS="Artikkelit - Aiheeseen liittyvät"
MOD_RELATED_XML_DESCRIPTION="Tämä moduuli näyttää muita artikkeleita, jotka liittyvät esitettävään artikkeliin. Tämä perustuu meta-avainsanojen käyttöön. <br /> Kaikkia näytettävän artikkelin avainsanoja etsitään muista julkaistuista artikkeleista. Esimerkiksi, jos on luotu artikkelit "_QQ_"Papukaijojen kasvatus"_QQ_" ja  "_QQ_"Kakadujen hoito"_QQ_". Jos molemmat artikkelit sisältävät saman avainsanan "_QQ_"papukaija"_QQ_", niin moduuli listaa "_QQ_"Papukaijojen kasvatus"_QQ_" -artikkelin kun näytetään artikkelia "_QQ_"Kakadujen hoito"_QQ_" ja päinvastoin."
