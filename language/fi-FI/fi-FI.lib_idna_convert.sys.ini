LIB_IDNA_XML_DESCRIPTION="idna_convert -luokan avulla voidaan muuntaa kansainvälisiä IDN-verkkotunnuksia lokalisoitujen ja DNS-koodattujen välillä. Esimerkiksi läppäri.fi <-> xn--lppri-grac.fi. Lisätietoja saat lukemalla RFC:t 3490, 3491, 3492 sekä 3454."

