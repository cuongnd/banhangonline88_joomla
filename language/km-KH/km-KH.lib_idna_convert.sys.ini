LIB_IDNA_XML_DESCRIPTION="ថ្នាក់ idna_convert អនុញ្ញាត​បម្លែង​ឈ្មោះ​ដែន​អន្តរជាតូបនីយកម្ម​ (សូម​អាន RFC 3490, 3491, 3492 និង 3454 សម្រាប់​សេចក្ដី​លម្អិត) ដោយ​វា​អាច​ប្រើប្រាស់​ជាមួយ​បញ្ជី​ឈ្មោះ​ទូទាំង​សកលលោក​នានា ដើម្បី​បកប្រែ​រវាង​ទម្រង់ (មូលដ្ឋានីយកម្ម) ដើម និង​ទម្រង់​ចង​កូដ​ ដែល​វា​នឹង​ត្រូវ​ប្រើ​ក្នុង DNS (ប្រព័ន្ធ​ឈ្មោះ​ដែន) ។"
