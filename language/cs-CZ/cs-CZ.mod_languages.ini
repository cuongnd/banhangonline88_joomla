MOD_LANGUAGES_XML_DESCRIPTION="Tento modul zobrazuje seznam dostupných jazyků obsahu (podle toho, jak jsou nadefinovány a zveřejněny v záložce 'Správce jazyků: Jazyky obsahu') a umožňuje mezi nimi přepínat v případě, že chcete Joomla! používat jako vícejazyčný web. <br />--Je nutné mít povolen Plugin 'System - Jazykový filtr'.--<br /> Není-li při přepínání jazyků položce, zobrazené na dané stránce přiřazena položka ve zvoleném jazyce, modul přesměruje uživatele na úvodní stránku nadefinovanou pro tento jazyk. Je-li naopak u pluginu Jazykový filtr nastaven parametr, modul uživatele přesměruje do přiřazené položky nabídky ve zvoleném jazyce. Po té už bude probíhat navigace tak, jak je nadefinována v daném jazyce.<br />Pokud je plugin <strong>'System - Jazykový filtr'</strong> zakázán, může docházet k nežádoucím výsledkům.<br /><strong>Postup:</strong><br />1. Otevřete záložku 'Správce jazyků: Jazyky obsahu' a ujistěte se, že jsou jazyky, které chcete v obsahu používat zveřejněny a mají kód pro URL, stejně tak i předponu pro obrázky vlajek používaných v modulu.<br />2. Pro každý zveřejněný jazyk vytvořte úvodní stránku a přiřaďte jí položku nabídky v příslušném jazyce a nadefinujte ji jako úvodní stránku. <br />  3. Poté můžete k jakémukoli článku, kategorii, modulu, kanálu či webovému odkazu v Joomla přiřadit jazyk.<br /> 4. Ujistěte se, že je modul zveřejněn a plugin povolen.<br /> 5. Při používání souvisejících položek se ujistěte, že se modul na příslušných stránkách zobrazuje.<br />6. Způsob, jakým se vlajky či názvy jazyků zobrazí, je určen řazením v záložce 'Správce jazyků - Jazyky obsahu'.<br ><br >Je-li tento modul zveřejněn, doporučuje se zveřejnit v administraci modul 'Stav jazyků'."
