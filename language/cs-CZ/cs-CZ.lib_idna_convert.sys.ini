LIB_IDNA_XML_DESCRIPTION="Třída idna_convert provádí překlad zmezinárodněného jména domény (více informací v RFC 3490, 3491, 3492 a 3454) na kódovanou formu, používanou v zápisech DNS. IDN (zkratka anglického Internationalized Domain Names) jsou internetové domény, které – na rozdíl od původních pravidel pro tvorbu doménových jmen – mohou obsahovat i znaky národních abeced (tedy např. znaky s diakritikou, znaky jiných písem než latinky atd.)"
