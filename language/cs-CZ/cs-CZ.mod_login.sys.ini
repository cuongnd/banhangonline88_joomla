MOD_LOGIN_XML_DESCRIPTION="Tento modul zobrazuje přihlašovací formulář, umožňující zadáním uživatelského jména a hesla přístup do neveřejné části stránek. Také zobrazuje odkazy pro získání zapomenutého hesla či přihlašovacího jména. Je-li povolena registrace uživatele (ve Správce uživatelů > Možnosti), zobrazuje i další odkaz, umožňující novým uživatelům registraci na stránkách."
