MOD_MENU_FIELD_STARTLEVEL_DESC="Úroveň, od které chcete začít zobrazovat položky nabídky. Nastavení počáteční a konečné úrovně na stejnou hodnotu a nastavení 'Zobrazit položky podnabídky' na 'Ano' zobrazí jen tuto jednu úroveň."
MOD_MENU_FIELD_STARTLEVEL_LABEL="Počáteční úroveň"
MOD_MENU_FIELD_TAG_ID_DESC="Uveďte CSS identifikátor, který bude přiřazen ke zdrojové HTML značce seznamu položek nabídky UL (volitelné)"
