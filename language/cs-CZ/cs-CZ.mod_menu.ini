MOD_MENU="Nabídka"
MOD_MENU_FIELD_ACTIVE_DESC="Vyberte položku, která bude při zobrazení nabídky vždy zobrazena jako základní. Výchozí úroveň musíte nastavit na stejné nebo vyšší úrovni, než je úroveň základní položky. To zajistí, že se modul zobrazí na všech zadaných stránkách. Zvolíte-li 'Aktuální', bude jako základní položka použita právě aktivní položka. V takovém případě se modul zobrazí pouze tehdy, když je aktivní nadřazená položka."
MOD_MENU_FIELD_ACTIVE_LABEL="Základní položka"
MOD_MENU_FIELD_ALLCHILDREN_DESC="Zvolte, zda zobrazit i položky podnabídky."
MOD_MENU_FIELD_ALLCHILDREN_LABEL="Položky podnabídky"
MOD_MENU_FIELD_CLASS_DESC="CSS třída, která bude použita pro položky nabídky."
MOD_MENU_FIELD_CLASS_LABEL="CSS třída nabídky"
MOD_MENU_FIELD_ENDLEVEL_DESC="Úroveň, od které chcete přestat zobrazovat položky nabídky. Zvolíte-li 'Vše', zobrazí se všechny úrovně v závislosti na nastavení 'Zobrazit položky podnabídky'."
MOD_MENU_FIELD_ENDLEVEL_LABEL="Konečná úroveň"
