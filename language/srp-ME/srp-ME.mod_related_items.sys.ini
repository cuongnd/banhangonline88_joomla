MOD_RELATED_ITEMS="Članci - Srodni članci"
MOD_RELATED_XML_DESCRIPTION="Ovaj modul prikazuje druge srodne članke u odnosu na onaj koji se trenutno prikazuje. Ovi odnosi su uspostavljeni na osnovu Meta ključne riječi. <br />Sve ključne riječi iz tekućih članka se pretražuju, u okviru svih ključnih riječi svih drugih objavljenih članaka. Npr. imate članak sa "_QQ_"Uzgoj papagaja"_QQ_" i drugi sa "_QQ_"Uzgoj kakadua"_QQ_". Ako uljučite ključne riječi "_QQ_"papagaj"_QQ_" u oba članka, tada će modul izlistati članak "_QQ_"Uzgoj papagaja"_QQ_" kada gledate "_QQ_"Uzgoj kakadua"_QQ_" i obratno."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Podrazumijevano"
