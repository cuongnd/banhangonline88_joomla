LIB_PHPASS_XML_DESCRIPTION="PHPass je okvir za heširanje lozinki u PHP aplikacijama. Poželjni (najsigurniji) metod heširanja je OpenBSD-style bcrypt (poznat u PHP kao CRYPT_BLOWFISH), sa rezervnom opcijom BSDI-style extended DES-based hashes (u PHP kao CRYPT_EXT_DES) i na kraju promijenljivi metod heširanja MD5 implementiran u phpass."
