COM_JCHAT_FONTSIZE_OVERRIDE_DESC="Thiết lập một ghi đè lên giá trị cho các chữ kích thước được sử dụng cho các tin nhắn văn bản"
COM_JCHAT_FONTSIZE_TITLES_OVERRIDE="Kích thước chữ đề ghi đè"
COM_JCHAT_FONTSIZE_TITLES_OVERRIDE_DESC="Thiết lập một ghi đè lên giá trị cho các chữ kích thước được sử dụng cho các bên chatbox đề"
COM_JCHAT_SUBMITLAMFORM_COLOR_OVERRIDE="Hình thức ghi đè nút màu"
