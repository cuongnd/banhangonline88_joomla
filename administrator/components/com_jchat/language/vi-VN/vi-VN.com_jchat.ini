COM_JCHAT_RENDERING_MODULE="Tùy module"
COM_JCHAT_SIDEBAR_WIDTH="Nói chuyện bên rộng"
COM_JCHAT_SIDEBAR_WIDTH_DESC="Đặt chiều rộng của bên trong sự lựa chọn vị trí module"
