COM_JCHAT_SKYPEBRIDGE_DESC="Chọn để kích hoạt hoặc vô hiệu hóa Skype cầu hợp để bắt đầu cuộc gọi video từ JChatSocial"
COM_JCHAT_GROUPCHAT="Cho phép công chat"
COM_JCHAT_GROUPCHAT_DESC="Bạn có thể lựa chọn để kích hoạt hoặc vô hiệu hóa chat công cộng cho multiusers chuyện. Bạn có thể vô hiệu hóa nó nếu bạn đang sử dụng JChatSocial trong sống hỗ trợchế độ và bạn chỉ cần nói chuyện giữa khách hàng và quản trị."
COM_JCHAT_GROUPCHAT_START_OPEN_MODE="Bắt đầu công chuyện tình trạng"
COM_JCHAT_GROUPCHAT_START_OPEN_MODE_DESC="Chọn cách công khai nói chuyện phải được chỉ ra bởi định mới dùng được kết nối. Nó có thể được mở hoặc giảm như giảm thiểu"
COM_JCHAT_GROUPCHAT_FORALL="Công chat"
COM_JCHAT_GROUPCHAT_FORALL_DESC="Nếu bạn cho phép 'chế độ toàn cầu cho công cuộc trò chuyện đăng thông điệp sẽ được gửi đến tất cảngười sử dụng kết nối. Chế độ mặc định là với sự hỗ trợcho ảnh, điều này có nghĩa là đăng thông điệp sẽ được gửi đến tất cảmọi người tham gia cùng chat của dùng hiện tại. Nếu dùng hiện tại đãtham gia không ảnh, tất cảđãđăng thông điệp sẽ được gửi đến tất cảcác kết nối người đó không thuộc về bất cứ. Lựa chọn 'Mời chế độ, bạn có thể chuyển đổi công nói chuyện để được sử dụng nó như một multiconversation phòng, vì vậy thông điệp sẽ được gửi chỉ để dùng joinded đãlàm nói chuyện sau khi đãđược mời bởi người khác."
COM_JCHAT_YES_NOMOBILE="Có, loại trừ động"
COM_JCHAT_YES_NOMOBILE_AND_TABLETS="Có, loại trừ động viên"
COM_JCHAT_CHATROOM="Ảnh chế độ"
COM_JCHAT_INVITE="Mời chế độ"
COM_JCHAT_GLOBAL="Chế độ toàn cầu"
COM_JCHAT_AUTOCLEAR_CONVERSATION="Ảnh tự động rõ ràng cuộc trò chuyện"
COM_JCHAT_AUTOCLEAR_CONVERSATION_DESC="Nếu được kích hoạt công nói chuyện khu vực cho nhận được thông điệp sẽ được tự động xóa mọi một phòng mới được tham gia hay trái. Này, giúp để làm cho ảnh sử dụng dễ dàng hơn và thân thiện"
COM_JCHAT_DEFAULT_CHATROOM="Mặc định chat"
COM_JCHAT_DEFAULT_CHATROOM_DESC="Bạn có thể lựa chọn một cụ thể chat để được dùng như là mặc định tham gia tài bằng cách sử dụng. Bởi định sử dụng được giao cho công toàn cầu phòng mà không có bất kỳ cụ thể tham gia chat"
COM_JCHAT_NO_CHATROOMS="Không ảnh"
COM_JCHAT_GUEST_ENABLED="Cho phép người khách"
COM_JCHAT_GUEST_ENABLED_DESC="Chọn nếu không đăng nhập người sử dụng, aka khách, có thể sử dụng hệ thống trò chuyện như vậy mà đăng nhập là không cần thiết. Nếu bạn lựa chọn 'Cộng' chế độ mỗi truy cập trang web của bạn sẽ được sử dụng nói chuyện ngay lập tức và sẽ được tự động tham gia. Nếu bạn muốn đặt một rõ ràng chat kích hoạt cho khách bạn có thể lựa chọn 'Mẫu kích hoạt' chế độ. Theo cách này, bạn có thể tạo ra một đơn hàng để cho một hình thức cho người khách và yêu cầu để điền vào một số thông tin cần thiết để tham gia trò chuyện."
COM_JCHAT_GUEST_NAME_ALGO="Ngẫu nhiên tên chế độ"
COM_JCHAT_GUEST_NAME_ALGO_DESC="Lựa chọn các chế độ sử dụng để tạo ra ngẫu nhiên tên cho người khách. Một tên ngẫu nhiên hay một số nhận dạng có thể được sử dụng"
