COM_JCHAT_TEMPLATE="Nói chuyện mẫu"
COM_JCHAT_TEMPLATE_DESC="Chọn một mẫu cho nói chuyện từ những người có sẵn. Bạn có thể chọn tuỳ chỉnh mẫu ghi đè lên các thiết của các trò chuyện tránh ghi đè lên trong thành phần cập nhật. Trong trường hợp này, bạn cần phải tạo ra một mục tên là 'com_jchat' dưới mẫu 'css' thư mục, sau đó sao chép vào rằng các thư mục tên là 'css' và 'hình ảnh' nằm trong chính lối vào linh mục. Theo cách này, em có thể chỉnh các tập tin mặc định.flash và thay thế tất cảcác hình ảnh"
