; Help section
COM_JCHAT_MAIN_FUNCTIONALITIES="Lối chức năng"
COM_JCHAT_GROUPCHAT_FUNCTIONALITIES="Công nói chuyện quản lý"
COM_JCHAT_MAIN_FUNCTIONALITIES_DESC="<h5>JChatSocial cung cấp chức năng cao cấp để giao tiếp với người khác qua điện M... trang web. <br/>JChatSocial có thể làm việc với M... đăng nhập người sử dụng, nhưng cũng với người sử dụng khách.<br/> Khi cài đặt JChatSocial trên trang web của bạn, bạn chỉ có thể nhập và bắt đầu sử mở rộng! Bạn sẽ được làm quen với một chuyện mà trông giống như nổi tiếng nhất mạng xãhội.</h5><p>Chính chức năng quan trọng cho JChatSocial là:. ul><li>người Khách tương thích</li><li>Sống hỗ trợcó thể</li><li>Skype cầu cho chat video</li><li>Nhập với xãhội mở rộng như JomSocial</li><li>Tập đính kèm trao đổi</li><li>trò chuyện Riêng tư giữa người sử dụng</li><li>chat Công cộng cho người sử dụng nhiều chuyện</li><li>âm Thanh âm thanh cho icoming tin nhắn</li><li>điện thoại Di động bị hỗ trợ</li><li>Avatar quản lý</li><li>Lưu/Xóa/Xuất chuyện</li><li>Cảm với chính tắt</li><li>thời gian Thực dụng</li><li>tải máy Chủ chỉnh cho hiệu suất tối ưu</li><li>Người sử dụng thời gian đi thông tin</li></ul>"
COM_JCHAT_MAIN_FUNCTIONALITIES_DESC1="<giờ/><p>nói Chuyện người có thể thường xuyên M... đăng nhập người sử dụng, nhưng cũng người khách đó, truy cập trang web. Cho người khách một số id là tự động tạo ra và nối vào tố bạn có thể chọn trong JChatSocial thiết lập. Bạn cũng có thể xác định rõ quyền cho người khách, do đó bạn có thể quyết định, nếu vị khách có thể tải lên avatar và trao đổi đính kèm. Người khách chức năng cơ bản để sử dụng JChatSocial như một công cụ hỗ trợ. Bạn có thể nói chuyện với mọi người dùng thăm trang web mà không cần phải đăng nhập, và vì vậy cải thiện của khách hàng tiếp thị.</p><p>Bạn có thể sử dụng JChatSocial như một công cụ hỗ trợ, thiết lập các nhóm người sử dụng đó sẽ là trò chuyện quản trị viên. Bằng cách này, tất cảcác người sử dụng đó không phải lựa chọn các nhóm (coi như là khách hàng) sẽ có thể sử dụng trò chuyện để nói chỉ với người sử dụng thuộc nhóm được lựa chọn (coi như nói chuyện quản trị), trái lại người thuộc nhóm được lựa chọn (nói chuyện quản trị) sẽ thấy tất cảngười sử dụng trong trò chuyện người sử dụng danh sách và sẽ có thể cung cấp hỗ trợtrực tiếp với mọi người rằng truy cập trang web của. p>Cho cuộc gọi video JChatSocial hợp qua cầu với phần mềm Skype. Này đảm bảo chất lượng đầu video nói chuyện bắt đầu trực tiếp bên trong JChatSocial. Sử dụng cuộc gọi Skype trong JChatSocial người có duy nhất để xác định, và tiết kiệm của họ Skype ID ở nói chuyện lựa chọn lĩnh vực, và trong danh sách người sử dụng một biểu tượng skype sẽ xuất hiện ở gần tên của họ. Theo cách này, nó là đủ rồi một cú click trên Skype biểu tượng để mở Skype và bắt đầu một cuộc gọi video để mà người sử dụng, sử dụng Skype ID mà ông đãchỉ định. <mạnh mẽ><br/>lưu Ý: chức năng này yêu cầu Skype cài phần mềm trên người sử dụng MÁY tính để được sử dụng. Khi một cuộc gọi video là bắt đầu, nó có thể được yêu cầu sự cho phép để mở Skype và bắt đầu cuộc gọi</mạnh mẽ>. p>JChatSocial có thể được sử dụng với tích hợp với 3PD mở rộng như JomSocial hay Cộng đồng xây Dựng. Nếu bạn lựa chọn để kích hoạt một nhập với xãhội ưa thích nền tảng JChatSocial sẽ tạo ra các liên kết đến hồ sơ người dùng cách nhấn vào người dùng tên ở đầu trò chuyện duy nhất hộp hay trên người dùng avatar bên trong tin nhắn danh sách. Cũng dùng avatar được sử dụng bởi JChatSocial sẽ được đưa trực tiếp từ JomSocial/Cộng đồng, xây Dựng và điều này sẽ ghi đè lên avatar lên thông qua JChatSocial lựa chọn nếu bất kỳ.</p>"
COM_JCHAT_MAIN_FUNCTIONALITIES_DESC2="<p>Bạn có thể sử dụng JChatSocial cho nhiều người sử dụng chuyện nhờ nhóm nói chuyện. Người có thể mời nhau để tham gia nhóm nói chuyện, vậy mà tin nhắn được viết trong nhóm nói chuyện này sẽ được gửi tới tất cảmọi người tham gia cuộc trò chuyện đó. Để mời và xác nhận công khai nói chuyện yêu cầu hãy làm theo các bước:<ul><li>Bấm vào những biểu tượng cho công cuộc trò chuyện (màu xám biểu tượng) bên trong danh sách người sử dụng cho người dùng lựa chọn, vì vậy mà một yêu cầu sẽ được gửi và vẫn sẽ chờ cho đến khi các người chọn để xác nhận (biểu tượng vàng).</li> <li>một Lần khác dùng chấp nhận yêu cầu một tin nhắn cho thấy biểu tượng sẽ thay đổi màu sắc (xanh biểu tượng). Tại thời điểm này, người sẽ được tham gia cho công cuộc trò chuyện.</li><li>Để bỏ, một người làm trò chuyện chỉ cần nhấp một lần nữa từ xanh biểu tượng trong sử sách, nó sẽ thay đổi màu xám biểu tượng đó có nghĩa là không có tham gia cho công cuộc trò chuyện.</li> </ul></p>"
COM_JCHAT_SECONDARY_FUNCTIONALITIES="Chức năng phụ trợ"
COM_JCHAT_SECONDARY_FUNCTIONALITIES_DESC="<h5>JChatSocial bảng điều khiển cho bạn chức năng cơ bản mà bạn có thể thực hiện</h5><p>Để giữ sạch của M... hệ thống bạn có thể xóa bộ nhớ cho các tập tin và miễn phí không gian trên máy chủ đĩa. JChatSocial cửa hàng nhiệt độ tập tin trong một nhớ tạm thư mục, khi người sử dụng trao đổi đính kèm trong cuộc trò chuyện và người khách tải lên avatar. Nhấn vào nút để tẩy nhớ tạm các tập tin này sẽ được xóa vĩnh viễn từ đĩa.</p>"
COM_JCHAT_SECONDARY_FUNCTIONALITIES_DESC1="<giờ/><p>Từ bảng điều khiển bạn có thể dễ dàng đạt được cấu hình cho JChatSocial mà bạn có thể điều khiển rất nhiều năng để phù hợp với nhu cầu cụ thể.</p><p>Cách tin nhắn trên danh sách biểu tượng, bạn sẽ đạt được những tin nhắn lịch sử mà bạn có thể giám sát mọi hoạt động đơn lẻ điều đó xảy ra giữa người sử dụng trong cuộc trò chuyện. Anh có thể lọc bởi người, ngày thời kỳ loại tin nhắn và cũng xuất CSV cho các tin nhắn.</p>"
