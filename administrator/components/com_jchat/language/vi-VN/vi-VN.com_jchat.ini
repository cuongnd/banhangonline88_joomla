COM_JCHAT_GUEST_PREFIX="Tố cho số khách tên"
COM_JCHAT_GUEST_PREFIX_DESC="Nếu bạn cho phép nói chuyện cho người khách tên của họ sẽ được tự động tạo ra bởi JChatSocial bởi vì họ không được công nhận là M... người sử dụng. Tạo ra cái tên sẽ được dựa trên này tố."
COM_JCHAT_SHOW_SEARCH_FIELD="Cho phép lĩnh vực tìm kiếm"
COM_JCHAT_SHOW_SEARCH_FIELD_DESC="Khi lĩnh vực tìm kiếm là kích hoạt, trên đầu trang của người sử dụng danh sách sẽ được thể hiện một đầu vào văn bản để tìm kiếm trong thời gian thực cụ thể sử dụng. Đây là đặc biệt hữu ích khi bạn có rất nhiều đăng ký kết nối người sử dụng cùng một lúc."
COM_JCHAT_GEOLOCATION_ENABLED="Cho phép định vị"
COM_JCHAT_GEOLOCATION_ENABLED_DESC="Khi tham số này được kích hoạt, các ứng dụng trò chuyện sẽ theo dõi các người sử dụng địa chỉ IP thực hiện một vị có thể nhìn thấy trong một Google bản Đồ"
COM_JCHAT_GEOLOCATION_SERVICE="Dịch vụ định vị"
COM_JCHAT_GEOLOCATION_SERVICE_DESC="Chọn một ưa thích định vị miễn phí dịch vụ. Nếu trang web của bạn là https bạn cần để chọn miền dịch vụ định vị"
COM_JCHAT_GEOLOCATION_ENABLED_GROUPS="Định vị nhóm"
COM_JCHAT_GEOLOCATION_ENABLED_GROUPS_DESC="Bạn có thể chỉ định nhóm đặc biệt mà sẽ được theo dõi vị trí địa lý. Ví dụ, bạn có thể lựa chọn để áp dụng các vị chỉ để đánh người dùng hay loại trừ Sử. Bởi định tất cảnhóm sẽ hoạt động cho các vị"
COM_JCHAT_USERS_BANNING="Cho phép sử dụng banning"
COM_JCHAT_USERS_BANNING_DESC="Nếu bạn cho phép sử dụng banning, tất cảcác người sử dụng trong lối sẽ có thể ngăn chặn người khác và dừng lại nhận được tin nhắn ví dụ từ tìm người sử dụng"
COM_JCHAT_USERS_BANNING_MODE="Người sử dụng chế độ banning"
COM_JCHAT_USERS_BANNING_MODE_DESC="Chọn những chế độ làm việc của người sử dụng banning, nếu cấm nên chỉ áp dụng để trò chuyện riêng tư, hoặc cũng có công chuyện. Nếu chỉ riêng tư banning là lựa chọn, các tin nhắn được viết từ cấm sử dụng trong công cuộc trò chuyện sẽ được thấy."
COM_JCHAT_WORDS_BANNING="Từ banning"
COM_JCHAT_WORDS_BANNING_DESC="Nếu chữ cấm được kích hoạt tất cảnhững lời bộ như không được phép sẽ được lột ra và thay thế bằng công việc bạn lựa chọn"
COM_JCHAT_WORDS_BANNED="Từ bị cấm"
COM_JCHAT_WORDS_BANNED_DESC="Thiết lập một danh sách của cấm từ dấu phẩy"
COM_JCHAT_WORDS_BANNED_REPLACEMENT="Thay lời"
COM_JCHAT_WORDS_BANNED_REPLACEMENT_DESC="Chọn những từ này được sử dụng khi không được phép nói được thay thế trong các tin nhắn văn bản"
COM_JCHAT_IP_BANNING="Địa chỉ IP banning"
COM_JCHAT_IP_BANNING_DESC="Bạn có thể cấm chuyện truy cập sử dụng các địa chỉ IP. Đây là đặc biệt hữu ích nếu chuyện là spam hay sử dụng chương trình"
COM_JCHAT_IPRANGE_MULTIPLE="Thiết lập dãy IP"
COM_JCHAT_IPRANGE_MULTIPLE_DESC="Bạn có thể đặt nhiều phạm vi địa chỉ IP nếu ví dụ, bạn cần phải loại trừ chương trình khác nhau từ số liệu thống kê. Xác định khoảng mỗi dòng và định dạng này: xxx.xxx.xxx.xxx-xxx.xxx.xxx.xxx mà ip đầu tiên là sự bắt đầu phạm vi và thứ hai là kết thúc phạm vi, tách ra bởi những nhân vật: -"
COM_JCHAT_HISTORY_MSGS="Tin nhắn lịch sử"
COM_JCHAT_HISTORY_MSGS_DESC="Nếu được kích hoạt một nút để lấy thông điệp lịch sử sẽ được chỉ ra khi có thể. Tin nhắn lịch sử là chỉ dành cho cuộc nói chuyện giữa người đăng ký và không phải cho người khách"
COM_JCHAT_PRIVATE_ONLY="Riêng tư nói chuyện"
COM_JCHAT_PRIVATE_AND_PUBLIC="Công và tư nói chuyện"
COM_JCHAT_BUDDYLIST_VISIBLE="Cho phép sử dụng danh sách"
COM_JCHAT_BUDDYLIST_VISIBLE_DESC="Bạn có thể chuyển đổi tình trạng của người sử dụng bảng danh sách cho bên nói chuyện. Hãy nhớ rằng nếu bạn vô hiệu hóa người sử dụng danh sách, bạn không thể bắt đầu nói chuyện riêng nữa trò chuyện và sẽ được sử dụng chỉ thông qua cuộc đàm thoại công cộng"
COM_JCHAT_PRIVATECHAT="Cho phép riêng tư nói chuyện"
COM_JCHAT_PRIVATECHAT_DESC="Nếu bạn vô hiệu hóa trò chuyện riêng tư, tất cảcác người sẽ không thể bắt đầu một cuộc trò chuyện riêng với người khác. Các người sử dụng danh sách sẽ được nhìn thấy, nhưng nhấn vào người dùng tên của sẽ không bắt đầu một cuộc trò chuyện riêng tư"
COM_JCHAT_TYPING="Cho phép gõ thấy trước"
COM_JCHAT_TYPING_DESC="Nếu này đều được kích hoạt khi hai người đang nói chuyện trong một riêng tư chatbox họ sẽ có thể nhìn thấy một giảtin nhắn trong khi đó, mà các khác dùng bắt đầu đánh máy. Nếu bạn cần để cứu máy chủ nguồn tài nguyên, bạn có thể vô hiệu hóa tính năng này"
COM_JCHAT_LASTREADMESSAGE="Xác nhận cho thấy tin nhắn"
COM_JCHAT_LASTREADMESSAGE_DESC="Nếu được kích hoạt, một chút xác nhận biểu tượng sẽ được thấy khi một gửi tin nhắn đãnhận được các mục tiêu dùng"
COM_JCHAT_MAXIMIZE_BOX="Cho phép hộp toàn tối đa hóa"
COM_JCHAT_MAXIMIZE_BOX_DESC="Khi bật các nói chuyện hộp sẽ có một nút để tối đa hóa toàn tất cảcác trò chuyện hộp. Đây là đặc biệt hữu ích trên điện thoại di động thiết bị để có một cái nhìn toàn màn hình của nói chuyện yếu tố"
COM_JCHAT_SHOW_SUGGESTION_TOOLTIP="Cho chú thích lời đề nghị"
COM_JCHAT_SHOW_SUGGESTION_TOOLTIP_DESC="Nếu cho phép một chút điển với đề nghị văn bản và bắt đầu trò chuyện sẽ được chỉ ra khi nói chuyện bên đóng cửa. Này, giúp để làm cho chuyện ứng dụng rõ hơn"
COM_JCHAT_SUGGESTION_TOOLTIP_TEXT="Đề nghị chú thích nội dung"
COM_JCHAT_SUGGESTION_TOOLTIP_TEXT_DESC="Bạn có thể thiết lập một tùy văn bản và hình mà sẽ được thể hiện trong các chú thích lời đề nghị để mở và bắt đầu nói chuyện"
COM_JCHAT_YES_MOBILE_ONLY="Vâng, điện thoại di động chỉ"
COM_JCHAT_YES_MOBILE_AND_TABLETS_ONLY="Vâng, điện thoại di động và máy tính bảng chỉ"

