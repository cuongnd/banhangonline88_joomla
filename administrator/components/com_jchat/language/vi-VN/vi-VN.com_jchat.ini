COM_JCHAT_POSITIONMENT_CHATBOXES="Chatboxes positionment"
COM_JCHAT_POSITIONMENT_CHATBOXES_DESC="Chọn loại định positionment cho chatboxes. Nếu anh kéo chatbox, nó sẽ ghi đè lên định positionment với bạn tùy vị trí thông qua phiên người dùng. Giữa màn hình positionment đảm bảo quản lý tốt nhất trên điện thoại di động. Nếu bạn lựa chọn dưới positionment mới mở chatboxes sẽ được đặt ở dưới của màn hình nếu các cửa sổ có đủ không gian, nếu không dự phòng vào giữa màn hình positionment"
COM_JCHAT_MICROSPLACEMENT_KONSTANT="Mặc định chatboxes khoảng cách"
COM_JCHAT_MICROSPLACEMENT_KONSTANT_DESC="Chọn số khoảng cách giữa mở chatboxes đó ảnh hưởng đến 'Giữa màn hình positionment'. Nếu bạn có để giữ mở ra nhiều chatboxes cùng một lúc để tránh cho họ ra khỏi màn hình bạn có thể tăng này mật độ giá trị"
COM_JCHAT_NORMALDENSITY="Mật độ bình thường"
COM_JCHAT_MEDIUMDENSITY="Mật độ trung bình"
COM_JCHAT_HIGHDENSITY="Mật độ cao"
COM_JCHAT_SINGLE_DIR="Hướng duy nhất"
COM_JCHAT_DOUBLE_DIR="Đôi hướng"
COM_JCHAT_RENDERING_MODE="Vẽ chế độ"
COM_JCHAT_RENDERING_MODE_DESC="Bạn có thể chọn cách nói chuyện bên sẽ được trảlại và nhúng trong trang web của bạn. Bởi định đây là quản lý tự động bởi hệ thống trò chuyện cắm và bên được trảlại trên bên phải màn hình tương tự như vậy Facebook nói chuyện. Bạn có thể tận dụng module Joomla và mẫu vị trí để cho phép vẽ qua Joomla module ở một vị trí cụ thể trang của bạn. Khi bạn cho phép, tùy vẽ chế độ mô-đun, đảm bảo rằng những vị trí bạn gán nói chuyện bên đãkhông gian, đủ để chứa tất cảcác yếu tố cần thiết, và sử dụng các dưới điều khiển để điều chỉnh cách bố trí."
