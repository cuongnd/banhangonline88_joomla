PLG_ARKEDITOR_DESC="Core Font plugin"PLG_ARKEDITOR_FONT_LIST_NAMES="Font List Names"PLG_ARKEDITOR_FONT_LIST_NAMES_DESC="The list of fonts names to be displayed in the Font combo in the toolbar.A display is defined by entering text in the 'Text' input box next to the 'Value' input box. For example, 'Arial' can be used for the display and 'Arial, Helvetica, sans-serif' could be used for the value"PLG_ARKEDITOR_FONT_LIST_SIZES="Font List Sizes"PLG_ARKEDITOR_FONT_LIST_SIZES_DESC="The list of fonts size to be displayed in the Font Size combo in the toolbar. Any kind of 'CSS like' size can be used, like '12px', '2.3em', '130%', 'larger' or 'x-small'. A display is defined by entering text in the 'Text' input box next to the 'Value' input box. For example, 'Bigger Font' can be used for the display and '14px' could be used for the value"