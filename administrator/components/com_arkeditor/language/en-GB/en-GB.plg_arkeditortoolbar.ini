PLG_ARKEDITOR_DESC="Core Toolbar plugin"PLG_ARKEDITOR_ENABLE_TOOLBAR_COLLAPSE="Enable Toolbar Collapse"PLG_ARKEDITOR_ENABLE_TOOLBAR_COLLAPSE_DESC="Determines whether the toolbar can be collapsed by the user. If disabled, the collapser button will not be displayed"PLG_ARKEDITOR_TOOLBAR_LOCATION="Toolbar Location"PLG_ARKEDITOR_TOOLBAR_LOCATION_DESC="The location of the toolbar. This options defauts to the top location just above the textarea"PLG_ARKEDITOR_ENABLE_TOOLBAR_GROUP_CYCLING="Enable Toolbar Group  Cycling"PLG_ARKEDITOR_ENABLE_TOOLBAR_GROUP_CYCLING_DESC="When  this option is enabled it makes the arrow keys navigation cycle within the current toolbar group. Otherwise the arrows will move trought all items available in the toolbar. The TAB key will still be used to quickly jump among the toolbar groups"PLG_ARKEDITOR_SPELL_TOOLBAR_STARTUP_EXPANDED="Toolbar Startup Expanded"PLG_ARKEDITOR_SPELL_TOOLBAR_STARTUP_EXPANDED_DESC="Determines whether the toolbar must start expanded when the editor is loaded."