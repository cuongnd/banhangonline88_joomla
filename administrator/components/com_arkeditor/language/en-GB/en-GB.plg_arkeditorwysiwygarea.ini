PLG_ARKEDITOR_DESC="Core Wysiwygarea plugin"PLG_ARKEDITOR_ENABLE_RESIZING="Enable Resizing"PLG_ARKEDITOR_ENABLE_RESIZING_DESC="Determines whether to enable the resizing feature. If this feature is disabled, the resize handle will not be visible"PLG_ARKEDITOR_RESIZE_DIRECTION="Resize Direction"PLG_ARKEDITOR_RESIZE_DIRECTION_DESC="The dimensions for which the editor resizing is enabled. Possible values are both, vertical, and horizontal"PLG_ARKEDITOR_RESIZE_MAX_HEIGHT="Resize Max Height"PLG_ARKEDITOR_RESIZE_MAX_HEIGHT_DESC="The maximum editor height, in pixels, when resizing the editor interface by using the resize handle"PLG_ARKEDITOR_RESIZE_MAX_WIDTH="Resize Max Width"PLG_ARKEDITOR_RESIZE_MAX_WIDTH_DESC="The maximum editor width, in pixels, when resizing the editor interface by using the resize handle"PLG_ARKEDITOR_RESIZE_MIN_HEIGHT="Resize Min Height"PLG_ARKEDITOR_RESIZE_MIN_HEIGHT_DESC="The minimum editor height, in pixels, when resizing the editor interface by using the resize handle. Note: It falls back to editor's actual height if it is smaller than the default value"PLG_ARKEDITOR_RESIZE_MIN_WIDTH="Resize Min Width"PLG_ARKEDITOR_RESIZE_MIN_WIDTH_DESC="The minimum editor width, in pixels, when resizing the editor interface by using the resize handle. Note: It falls back to editor's actual width if it is smaller than the default value"PLG_ARKEDITOR_ENABLE_FOCUS_ON_STARTUP="Enable Focus On Startup"PLG_ARKEDITOR_ENABLE_FOCUS_ON_STARTUP_DESC="Sets whether the editor should have the focus when the page load"PLG_ARKEDITOR_IGNORE_EMPTY_PARAGRAPH="Ignore Empty Paragraph"PLG_ARKEDITOR_IGNORE_EMPTY_PARAGRAPH_DESC="Determines whether the editor must output an empty value ('') if it's contents is made by an empty paragraph only"PLG_ARKEDITOR_RESIZE_BODY_CLASS="Body Class"PLG_ARKEDITOR_RESIZE_BODY_CLASS_DESC="Sets the class attribute to be used on the body element of the editing area. This can be useful when you intend to reuse the original CSS file you are using on your live website and want to assign the editor the same class as the section that will include the contents. In this way class-specific CSS rules will be enabled"PLG_ARKEDITOR_RESIZE_BODY_ID="Body Id"PLG_ARKEDITOR_RESIZE_BODY_ID_DESC="Sets the id attribute to be used on the body element of the editing area. This can be useful when you intend to reuse the original CSS file you are using on your live website and want to assign the editor the same ID as the section that will include the contents. In this way ID-specific CSS rules will be enabled"PLG_ARKEDITOR_DISABLE_OBJECT_RESIZING="Disable Object Resizing"PLG_ARKEDITOR_DISABLE_OBJECT_RESIZING_DESC="Disables the ability of resize objects (image and tables) in the editing area"PLG_ARKEDITOR_RESIZE_HTML_DOCUMENT_TYPE="HTML Document Type"PLG_ARKEDITOR_RESIZE_HTML_DOCUMENT_TYPE_DESC="Sets the DOCTYPE to be used when loading the editor content as HTML"