MOD_BACKENDLANGUAGESWITCHER_XML_DESCRIPTION="<h2><strong>BLS - Backend Language Switcher</strong></h2><p>Mit diesem Administrationsmodul kann die eingestellte Sprache innerhalb von Sekunden im Backend geändert werden. Das Modul erstellt eine Dropdownliste, in der alle verfügbaren Sprachen aufgelistet sind. Mit einem Klick wird die gewählte Sprache geladen und man kann auf derselben Seite weiterarbeiten. Das ist sehr nützlich, wenn man Sprachdateien prüft oder Screenshots von verschiedenen Sprachen anlegen möchte.</p><p>BLS ändert die Defaultsprache in den Einstellungen der Joomal! Website nicht, sondern nur für die laufende Session.</p><p>Weiteres Vorgehen nach der Installation:</p><p>1. 'Erweiterungen' - 'Module' auswählen<br />2. Art des Moduls von 'Site' auf 'Administrator' umstellen (ganz links bei den Dropdownlisten)<br />3. 'BLS - Backend Language Switcher' auswählen<br />4. Als Position 'menu' oder 'status' auswählen oder eingeben und den Status auf 'Freigegeben' setzen</p><p>Projektseite: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/de/bls-backend-language-switcher"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"BLS - Backend Language Switcher"_QQ_">BLS - Backend Language Switcher</a></p><p>Schreiben Sie bitte ein Review im JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/administration/admin-performance/backend-language-switcher"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"BLS - Backend Language Switcher im Joomla! Extensions Directory"_QQ_">BLS - Backend Language Switcher im Joomla! Extensions Directory</a> - Vielen Dank!</p>"
