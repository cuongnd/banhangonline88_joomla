COM_CONFIG_TEXT_FILTERS_DESC="Disse tekstfilter indstillinger vil blive anvendt på alle tekst editor felter der indsendes af brugere i de valgte grupper.<br />Disse filtreringsindstillinger giver mere kontrol over HTML i dit indhold som brugere tilføjer. Du kan være så striks eller så liberal som du ønsker for at opfylde dine behov. Filtreringen er valgfri og standard indstillingerne giver god beskyttelse imod generelle angreb på dit websted."
COM_CONFIG_XML_DESCRIPTION="Konfiguration"
JLIB_RULES_SETTING_NOTES="Hvis du ændrer denne indstilling, vil det gælde for denne og alle underordnede grupper, komponenter og indhold. Bemærk at:<br /><em><strong>Nedarvet</strong></em> betyder at tilladelser fra den overordnede gruppe vil blive anvendt.<br /><em><strong>Nægtet</strong></em> betyder at ligegyldigt hvad indstillingen for den overordnede gruppe er, så vil gruppen der editeres ikke kunne udføre denne handling.<br /><em><strong>Tilladt</strong></em> betyder at gruppen der editeres vil kunne udføre denne handling (men hvis dette er i konflikt med den overordnede gruppe vil det ikke have nogen indflydelse; en konflikt vil blive indikeret med <em><strong>Ikke tilladt (Låst)</strong></em> under Beregnede indstillinger).<br /><em><strong>Ikke valgt</strong></em> anvendes kun for den offentlige gruppe i global konfiguration. Den offentlige gruppe er den overordnede for alle andre grupper. Hvis en tilladelse ikke er valgt, håndteres det som nægtet men kan ændres for underordnede grupper, komponenter, kategorier og elementer."

