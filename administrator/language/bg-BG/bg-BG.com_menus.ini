JLIB_RULES_SETTING_NOTES="1. Ако промените настройките, новите ще се приложат към този компонент. Забележете следното:<br /><em>Наследяване</em> означава, че правата от глобалните настройки и родителската група ще бъдат използвани.<br /><em>Отхвърляне</em> означава, че глобалните настройки и тези на групата няма да бъдат взети предвид и редактираната група няма да може да извършва действия в този компонент.<br /><em>Позволяване</em> означава, че редактираната група ще може да извършва действия в този компонент (но ако това е в конфликт с глобалните настройки или тези на групата, няма да окаже въздействие; конфликт ще бъде индикиран с <em>Непозволено (Заключено)</em> под изчислените настройки).<br />2. Ако изберете нови настройки, кликнете <em>Запис</em> , за да ги приложите."

