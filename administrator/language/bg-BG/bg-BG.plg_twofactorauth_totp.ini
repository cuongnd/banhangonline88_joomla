PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Съвместими клиенти за други устройства и ОС (изброени в Wikipedia)"
; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Свали и инсталирай  Google Authenticator или друго съвместимо приложение, на твоя смартфон, или компютър. Използвай едно от следните:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Моля запомнете че трябва да синхронизирате часовника на вашето устройство с това на сървъра. Разликата във времето на вашето устройство може да да доведе до невъзможност за влизане във вашият сайт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Профил"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Друг начин е да сканирате следния QR коде с Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Съпка 2 - Настройка"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ключ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако искате да промените ключа, изключете двуфакторното удостоверяване. Като го включете отново ще генерира нов ключ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ще е необходимо да въведете следната информация в Google Authenticator или друго съвместимо приложение."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Стъпка 3 - Активиране на двуфакторно удостоверяване"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Секретен код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="За да потвърдите, че всичко е настроено правилно моля въведете секретният код показан в Google Authenticator в полето долу и щракнете на бутона. Ако кода е правилен, двуфакторното удостоверяване ще бъде включено."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват двуфакторно удостоверяване или друго съвместимо време-базирно генериране на еднократни пароли. За да използвате двуфакторното удостоверяване моля редактирайте потребителския профил и включете двуфакторното удостоверяване."

