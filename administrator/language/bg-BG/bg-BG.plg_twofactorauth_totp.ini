PLG_TWOFACTORAUTH_TOTP="Двуфакторно удостоверяване - Google удостоверяване"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Вие не сте въвели валиден секретен код. Моля проверете вашите Google Authenticator настройки и се уверете че времето на вашето устройство съвпада с времето на сайта."
PLG_TWOFACTORAUTH_TOTP_INTRO="Тази функционалност ви позволява да използвате вашия Google Authenticator или съвместимо приложение за двуфакторно удостоверяване. Като допълнение към вашето потребителско име и парола ще е необходимо да въведете шест цифрен код генериран от Google Authenticator за да влезете в сайта. Този секретен код се сменя на всеки 30 секунди. Това предоставя допълнителна защита срещу влизане на хакери във вашият сайт, дори и да имат вашата парола."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Налично е двуфакторно удостоверяване"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! идва с вградено двуфакторно удостоверяване. Защитава входа на вашият сайт с втори секретен код който се сменя на всеки 30 секунди. Можете да използвате вашето мобилно устройство и приложението Google Authenticator за да създадете такъв код. Повече информация http://en.wikipedia.org/wiki/Google_Authenticator<br/> Чрез щракване на бутона долу:<ul><li>Joomla! ще включи добавката за двуфакторно удостоверяване</li><li>Двуфакторното удостоверяване ще бъде включено за всички потребители</li><li>Всеки потребител може да го настрои от своите потребителски настройки</li><li>Добавката за двуфакторно удостоверяване може да бъде изключена само през администрацията.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Включи двуфакторното удостоверяване"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Администрация"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Двете"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="В коя част на вашия сайт искате да включите двуфакторно удостоверяване?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Част на сайта"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Сайт (Предна част)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Стъпка 1 - Вземете Google Authenticator"
