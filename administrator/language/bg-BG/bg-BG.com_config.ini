JLIB_RULES_SETTING_NOTES="1. Ако промените настройките, те ще бъдат приложени върху тази и всички под-групи. Забележка: <br/><em>Наследен</em> означава, че ще бъдат използвани права от глобалните настройки и главната група. <em>Забранен</em> означава, че промените на групата няма да повлияят на този компонент, независимо от глобалните настройки и главната група. <em>Разрешен</em> означава, че групата може да извършва промени по този компонент (но, ако това е в конфликт с глобалните настройки или главната група, това няма да окаже въздействие и ще бъде индикирано от <em> Не е разрешен (Заключен) </em> под избраните настройки).<br/>2. Ако изберете нова настройка, натиснете на <em>Запази </em>, за да се обновят калкулираните настройки."

