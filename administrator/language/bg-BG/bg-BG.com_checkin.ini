JLIB_RULES_SETTING_NOTES="1. Ако промените настройката, тя ще се приложи за този компонент. Забележка: <br /><em>Наследени</em> означава, че ще се използват правата, наследени от глобалните настройки и главната група.<br /><em>Забранено</em> означава, че без значение от глобалните настройки или главната група, групата, която бива редактирана няма да има достъп до компонента.<br /><em>Позволено</em> означава, че групата, която бива редактирана ще има достъп до тоди компонент (но ако е в конфликт с глобалните настройки или главната група няма да има значение; ще се получи конфликт между <em>Забранено (Заключено)</em>) в калкулираните настройки.<br />2. Ако изберете нова настройка, натиснете <em>Запис</em>, за да опресните калкулираните настройки."
