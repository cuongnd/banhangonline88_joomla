COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Не е въведена временна директория за Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla копира разширението във временната директория, разархивира го и след това премества файловете в зададените директории. Ако тази настройка не е зададена в configuration.php ($tmp_path) няма да можете да инсталирате разширения. Създайте нова временна директория, за да оправите проблема."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Няма права за запис на временната директория в Joomla"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Временната директория няма права за четене или не съществува. Ако имате проблеми при качване на разширения, уверете се, че във файла configuration.php е добавено местоположението на временната директория или проверете '%s' и задайта права за писане, за да оправите този проблем."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Нисък PHP Memory лимит"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP memory limit има стойност под 8MB , което може да причини проблеми при инсталиране на големи разширения. Моля задайте стойност поне 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Потенциално нисък PHP Memory Limit"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP memory limit има стойност под 16MB , което може да причини проблеми при инсталиране на големи разширения. Моля задайте стойност поне 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Няма предупреждения"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Предупреждение: Обновяването не е приключило!</h1><p>Обновяването приключи само частично. Моля изчакайте няколко секунди и направете второ обновяване.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Временната директория за PHP не е указана"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Временната директория за PHP е тази,  която PHP използва да запазва качени файлове преди  Joomla! да ги достъпи. Ако имате проблеми с инсталационните файлове (не може да бъдат намерени или качени на сървъра), настройте пътя във файла php.ini, като това в повечето случаи решава проблема."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Времененната директория за PHP е без права за запис"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Временната директория  за PHP не може да бъде прочетена от Joomla!, а това може да създаде проблеми при инсталирането на нови разширения. Ако имате проблеми при инсталиране на разширения, проверете '%s', задайте права за четене и проверете дали това е оправило проблема."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Малка стойност на PHP maximum POST size"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Настройката за максимален POST size служи за задаване на максимален размер на данните, които могат да се изпратят чрез POST заявка към сървъра. Това включва записване на статии, медия (картинки, клипове) и разширения. Тази стойност е под 8 МВ, което може да попречи на инсталирането на големи разширения. Стойността се задава във файла php.ini при post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максималният размер на PHP file upload е много малък: Настройва се в в някой от двата файла: php.ini или .htaccess на две места - upload_max_filesize и post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максималният размер за качване на файлове е под 8 МВ, което може да попречи на инсталирането на големи разширения."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Преди да обновите, моля убедете се, че ъпдейтът е съвместим с вашата версия на Джумла."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size е по-голям от POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Стойността на upload_max_filesize във файла php.ini е по-голяма от стойността на post_max_size.  post_max_size стойността ще вземе превес и ще блокира заявки с по-голяма стойност. В общия случай това е грешна конфигурация на сървъра, когато са правени опити за увеличаване на размера на файловете за качване. Моля увеличете стойността на upload_max_filesize, така че да бъде минимум равна на post_max_size или обратно."
