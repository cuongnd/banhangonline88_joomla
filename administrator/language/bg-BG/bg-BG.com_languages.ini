JLIB_RULES_SETTING_NOTES="1. Ако промените настройката, това ще се отнесе към текущия компонент. Обърнете внимание:<br /><em>По подразбиране</em> означава, че ще бъдат използвани настройките от глобалните настройки.<br /><em>Забранено</em> означава, че независимо каква е глобалната стойност или настройката на горната група, настоящата група няма право на действието за този компонент.<br /><em>Разрешено</em> означава, че групата е била редактирана да може да извършва това действие за този компонент (но ако е в противоречие с глобалните настройки или настройките на горната група, тази настройка няма да има значение; конфликтът ще бъде обозначен с <em>Не е разрешено (заключено)</em> под изчислената стойност).<br />2. Ако изберете нова настройка, натиснете <em>Запис</em> за да се обнови изчислената стойност."

