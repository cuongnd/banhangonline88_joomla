PLG_TWOFACTORAUTH_YUBIKEY="Двуфакторно удостоверяване - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Не сте въвели валиден YubiKey таен код или YubiCloud сървърите са недостъпни в момента."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Тази функционалност позволява да използвате YubiKey токен за двуфакторно удостоверяване. Допълнително към вашето потребителско име и парола, ще е необходимо да включите вашия YubiKey в usb порта на компютъра, кликнете вътре в зоната за Таен ключ във формата за вход и докоснете златния диск в средата на YubiKey. Тайният код генериран от вашия YubiKey е уникален за вашето устройство и се сменя постоянно. Това предоставя допълнителна защита срещу хакери, който се опитват да влязат във вашия профил, ако успеят да ви вземат паролата."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Вашият YubiKey е вече свързван към вашия профил."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Вашият YubiKey вече е свързван към вашето потребителско име. Ако искате да откачите вашия YubiKey от вашето потребителско име или да използвате друг YubiKey, моля първо спрете двуфакторното удостоверяване и запишете вашия профил. След това се върнете до тази страница и ре-активирайте двуфакторното удостоверяване чрез YubiKey метод."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Администрация (задна част)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Двете"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="В коя част на вашия сайт искате да използвате двуфакторно удостоверяване?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Сайт "
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сайт (предна част)\n"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Защитен код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Настройка"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Моля включете вашето YubiKey устройство в USB порта на компютъра. Щракнете върху полето Защитен код отдолу. След това натиснете златният диск на вашето YubiKey устройство за 1 секунда. Ако кода генериран от вашия YubiKey е потвърден от YubiCloud, двуфакторното удостоверяване ще бъде включено и този YubiKey ще бъде свързан към вашия профил."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволява на потребителите на вашия сайт да използват двуфакторно удостоверяване използвайки YubiKey. Потребителите се нуждаят от собствен YubiKey наличен на http://www.yubico.com/. За да използват двуфакторно удостоверяване потребителите трябва да редактират тяхния потребителски профил и да активират двуфакторно удостоверяване."


