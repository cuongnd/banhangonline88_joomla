JLIB_RULES_SETTING_NOTES="1. Ako promijenite postavku, uticaće samo na ovu komponentu. Primijetite da:<br /><em>Naslijeđeno</em> znači da će ovlašćenja iz globalne konfiguracije i nadređenih grupa biti korišćena.<br /><em>Zabranjeno</em> znači da bez obzira na ovlašćenja iz globalne konfiguracije ili nadređene grupe, uređivana grupa ne može preduzeti tu akciju na ovoj komponenti.<br /><em>Dozvoljeno</em> znači da uređivana grupa će moći da preuzme tu akciju na ovoj komponenti (ali ako je to u suprotnosti sa globalnom konfiguracijom ili nadređenom grupom neće imati uticaja; konflikt će biti pokazan sa <em>Nije dozvoljeno (zaključano)</em> pod izračunatim postavkama).<br />2. Ako izaberete novu postavku, kliknite <em>Sačuvaj</em> da osvježite izračunate postavke."
