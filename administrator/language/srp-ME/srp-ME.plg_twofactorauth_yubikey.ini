PLG_TWOFACTORAUTH_YUBIKEY="Dvostruka Autentifikacija - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nijeste unijeli validan YubiKey tajni kod ili YubiCloud serveri nijesu trenutno dostupni."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ova mogućnost dozvoljava da koristite YubiKey siguronosni hardver žeton za Dvostruku autentifikaciju. Pored vašeg imena i šifre takođe morate unijeti vaš YubiKey u vaš USB port na kompjuteru, kliknite unutar tajnog ključa  oblast za prijavljivanje sajta  YubiKey's zlatni disk. Tajni ključ generisan od YubiKey je jedinstven za vaš uređaj i konstantno se mijenja. Ovo pruža dodatnu zaštitu od hakera iako se domognu vaše lozinke."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Your YubiKey je već povezan na vaš korisnički nalog"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Your YubiKey je već povezan na vaš korisnički nalog. ako želite da prekinete vezu YubiKey sa vašeg korisničkog naloga ili koristite drugi YubiKey, molimo vas da prvo onemogućite Dvostruku autentifikaciju i sačuvate korisnički profil. Zatim se vratite ma ovu stranicu korisničkog profila i ponovo aktivirajte sa YubiKey metodom."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Oba"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Na koje djelove sajta želite da omogućite Dvostruku autentifikaciju?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sajt Sekcija"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Sajt (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Siguronosni kod"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Podešavanje"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Molimo ubacite YubiKey uređaj u USB port računara. Kliknite na polje bezbedonosni kod. Zatim dodirnite zlatni disk na vašem YubiKey uređaju za jednu sekundu. Nakon toga, sačuvajte vaš profil. Ako kod koji je generisan od YubiKey potvrđen od YubiCloud onda će Dvostruka Autentifikacija biti omogućena i YubiKey će biti povezan sa vašim nalogom."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Omogućava korisnicima na vašem sajtu da koriste Dvostruka autentifikacije koristeći YubiKey siguronosni hardver žeton. Korisnici trebaju imati svoj Yubikey dostupan na http://www.yubico.com/.  da biste koristili Dvostruka autentifikaciju korisnici moraju da urede svoj profil i omoguće Dvostruka autentifikaciju."

