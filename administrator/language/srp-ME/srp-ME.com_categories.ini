JLIB_RULES_SETTING_NOTES_ITEM="1. Ako promijenite postavku, uticaće samo na ovu i sve podređene kategorije. Primijetite da:<br /><em>Naslijeđeno</em> znači da će ovlašćenja iz nadređene kategorije biti korišćena ako postoji nadređena kategorija ili one iz komponente ako nema nadređene kategorije.<br /><em>Zabranjeno</em> znači da bez obzira na postavku nadređene kategorije, uređivana grupa ne može da preduzme tu akciju u okviru ove kategorije.<br /> <em>Dozvoljeno</em> znači da uređivana grupa će moći da preduzme tu akciju u okviru ove kategorije (ali ako je to u suprotnosti sa postavkom nadređene kategorije ili postavkom komponente neće imati uticaja; konflikt će biti pokazan sa <em>Nije dozvoljeno (zaključano)</em> pod izračunatim postavkama).<br />2. Ako izaberete novu postavku, kliknite <em>Sačuvaj</em> da osvježite izračunate postavke."
