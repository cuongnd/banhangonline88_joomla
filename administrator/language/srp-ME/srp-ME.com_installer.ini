COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Upozorenje: Ažuriranje nije završeno!</h1><p>Ažuriranje je djelimično urađeno. Uradite drugo ažuriranje da završite proces.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP privremeni direktorijum nije postavljen"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP privremeni direktorijum je direktorijum koji PHP koristi da smjesti prebačenu datoteku prije nego Joomla! može da joj pristupi. Ako ovaj direktorijum nije definisan, to ne mora uvijek biti problem. U slučaju da privremene datoteke nijesu pronađene podešavanje u vašoj php.ini datoteci može riješiti problem."
