COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! instalacioni direktorijum nije podešen"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! instalacioni direktorijum je gde Joomla! kopira ekstenziju, raspakuje je i kopira datoteke u odgovarajuće direktorijume. Ako ova konfiguracija nije podešena u configuration.php ($tmp_path) onda nećete biti u stanju da učitate ekstenziju. Kreirajte direktorijum da omogućite da Joomla! upisuje u njega i popravi problem."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! instalacioni direktorijum nije omogućen za upis ili ne postoji"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! privremeni direktorijum nije omogućen za upis od Joomla! instance, ili možda ne postoji, što može izazvati probleme prilikom prebacivanja ekstenzija u Joomla!. Ako imate probleme prilikom prebacivanja ekstenzija, obezbijedite da direktorijum definisan u vašem configuration.php postoji ili provjerite '%s' i postavite ga da bude upisiv i vidite hoće li to riješiti problem."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nizak PHP memorijski limit"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP memorijski limit je postavljen ispod 8MB što može uzrokovati probleme tokom instalacija velikih ekstenzija. Postavite memorijski limit na bar 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencijalno nizak PHP memorijski limit"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP memorijski limit je postavljen ispod 16MB što može uzrokovati probleme tokom instalacija velikih ekstenzija. Postavite memorijski limit na bar 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mala PHP maksimalna POST veličina"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimalna POST veličina ograničava količinu podataka koja može biti poslata putem POST ka serveru. To uključuje podnošenje formi za članke, medije (slike, video) i ekstenzije. Ova vrijednost je manja od 2MB što može uticati na učitavanje velikih ekstenzija. To je postavljeno u php.ini pod post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Mala PHP veličina datoteke za učitavanje"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimalna veličina datoteke za učitavanje je postavljena na manje od 2MB što može uticati na učitavanje velikih ekstenzija."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Prije ažuriranja provjerite kompatibilnost sa vašom Joomla! instalacijom. Ako ažurirate Joomlu!, provjerite da li postoje odgovarajuće verzije ekstenzija koje koristite."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP veličina učitavanja veća od POST veličine"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrijednost upload_max_filesize u php.ini datoteci je veća od post_max_size varijable. post_max_size varijabla će preuzeti prednost ovdje i blokirati zahtjeve veće od sebe. To je generalno greška u konfiguraciji servera kada se pokušava povećanje veličina učitavanja. Povećajte upload_max_filesize da bar odgovara post_max_size varijabli ili obrnuto"
