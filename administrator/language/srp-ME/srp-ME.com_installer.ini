COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ovaj ekran vam dozvoljava da otkrijete ekstenzije koje nijesu prošle kroz normalan instalacioni proces. <br />Na primjer, neke ekstenzije su previše velike datoteke za prenošenje korišćenjem web interfejsa zbog limita okruženja prostora na računarima. Korišćenjem ove mogućnosti možete prenijeti datoteke ekstenzije direktno na vaš web server korišćenjem nekih drugih načina kao što su FTP ili SFTP i smještanjem tih datoteka ekstenzije u odgovarajući direktorijum. <br />Možete onda koristiti mogućnost traženja da nađete skoro učitanu ekstenziju i aktivirate je u vašoj Joomla! instalaciji. <br />Korišćenjem operacije traženja možete takođe naći i instalirati višestruke ekstenzije u isto vrijeme."
