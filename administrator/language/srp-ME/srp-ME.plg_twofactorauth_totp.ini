PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Kompatibilni klijent za ostale uređaje i OS (prikazano na Wikipediji)"
; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Preuzmite i instalirajte Google Autentifikator, ili kompatibilne aplikacije, na vašem smart-telefonu ili desktopu. koristite jednu od sledjećih:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Molimo da zapamtite da sinhronizujete vrijeme na vaš uređaj sa vremenom sa servera. Pogresno vrijeme u vašem uređaju može prouzrokovati nemogućnost da se prijavite na svoj sajt."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Nalog"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativno, možete skenirati QR kod na Google Autentifikatoru."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Korak 2 - Podešavanje"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ-kod"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ako želite da promijenite ključ-kod, onesposobite dvostruku autentifikaciju. Kada je ponovo aktivirate-osposobite generisaće novi ključ-kod."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Moraćete da unesete sledjeće informacije u Google Autentifikator ili u kompatibilnu aplikaciju."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Korak 3 - Aktivirajte dvostruku Autentifikaciju"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Siguronosni kod"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Da biste probjerili da li sve radi kako treba unesite siguronosni kod koji je prikazan u Google Autentifikator u polje dolje i kliknite na dugme. Ako je kod ispravan, funkcija dvostruka Autentifikacija će biti omogućena."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Omogućava korisnicima da na svom sajtu koriste dvostruku potvrdu identiteta pomoću Google Autentifikatora ili druge kompatibilne vremenski bazirane generatora šifri. Da biste koristili dvostruku autentifikaciju molimo izmijenite u profil korisnika i dozvolite dvostruku autentifikaciju."
