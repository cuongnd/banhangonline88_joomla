PLG_TWOFACTORAUTH_TOTP="Dvostruka Autentifikacija - Google Autentifikator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nijeste unijeli važeću šifru. Molimo provjerite svoj Google autentifikator podešavanje i uvjerite se da je vrijeme na uređaju odgovara vremenu na sajtu."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcija omogućava vam da koristite Google autentifikator, ili kompatibilna aplikacija, za potvrdu identiteta. Na vrhu svoje korisničko ime i lozinku takođe ćete morati da unesete šestocifren siguronosni kod generisan od strane Google autentifikatora da biste bili u mogučnosti da se logujete na ovome sajtu. Ovaj siguronosni kod se rotira svakih 30 sekundi. Ovo pruža dodatnu zaštitu od hakera čak iako su u stanju da se domognu vase šifre."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Autentifikator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dvostruki Autentifikator je na raspolaganju"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! dolazi sa ugrađenim dvostruka autentifikacionim sistemom. Štiti vaš sajt za prijavljivanje sa dodatnim siguronosnim kodom koji se rotira-mijenja svakih 30 sekundi. Možete iskoristiti vaš mobilni uređaj i Google Autentifikator aplikaciju da biste napravili kod. Više informacija http://en.wikipedia.org/wiki/Google_Authenticator<br/>Klikom na dugme ispod:<ul><li>Joomla! će omogučiti plugin dvostruka autentifikaciju </li><li>Dvostruki Autentifikator će biti dostupan za sve korisnike.</li><li>Svaki korisnik može da konfiguriše dvostruku Autentifikaciju u detalji korisnika.</li><li>Uvijek možete ugasiti plugin za dvostruka autentifikaciju, ili konfigurisati za Backend korišćenje.</li><li>Bićete povedeni na stranu korisničkog profila gdje možete naći više informacija za dvostruku autentifikaciju i uključiti je za vaš korisnički nalog.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogući dvostruku autentifikaciju"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Oba"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="Na koje djelove vašeg sajta želite da omogućite dvostruku autentifikaciju?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Sajt Sekcija"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Sajt (front-end)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Korak 1 - uzmi Google Autentifikator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Oficijalna aplikacija Google Autentifikator za Android, iOS i BlackBerry"
; Check the url and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
