COM_BANNERS_XML_DESCRIPTION="Tämä komponentti hallinnoi mainospalkkeja ja mainospalkkiasiakkaita"
JLIB_RULES_SETTING_NOTES="Asetuksien muuttaminen vaikuttaa tähän komponenttiin. Huom!:<br /><em>Periytyvä</em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän käyttäjäryhmän oikeuksia.<br /><em>Estetty</em> tarkoittaa että riippumatta siitä, mitä globaaleissa tai ylemmän käyttäjäryhmän asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle komponentille.<br /><em>Sallittu</em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle komponentille (Mikäli asetus on kuitenkin ristiriidassa globaalien tai ylemmän käyttäjäryhmän oikeuksien kanssa, asetuksella ei ole vaikutusta. Ristiriita ilmaistaan <em>Ei sallittu (Lukittu)</em> voimassa olevien asetusten sarakkeessa)."