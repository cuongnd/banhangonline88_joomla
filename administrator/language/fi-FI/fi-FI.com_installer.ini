COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomlan väliaikaishakemiston asetuksia ei ole asetettu."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomlan väliaikaishakemistossa Joomla kopioi lisäosan, purkaa lisäsosan ja tiedostot kopioidaan oikeisiin hakemistoihin. Jos tätä konfiguraatiota ei ole asetettu configuration.php-tiedostossa ($tmp_path), niin silloin et voi  ladata lisäosia. Luo hakemisto, johon Joomla voi kirjoittaa, jolloin ongelma korjaantuu."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomlan väliaikaishakemistoon ei voida kirjoittaa tai hakemistoa ei ole"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomlan väliaikaishakemistoon ei voida kirjoittaa, tai sitä ei ole, mikä saattaa aiheuttaa ongelmia kun yritetään ladata lisäosia Joomlaan. Jos sinulla on vaikeuksia lisäosien latauksessa, niin varmista, että configuration.php-tiedostossa määritelty hakemisto on olemassa tai tarkista '%s' ja varmista, että hakemistoon voidaan kirjoittaa. Katso korjaako tämä ongelmasi."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Alhainen PHP-muistitilan yläraja"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHP-muistitilan yläraja on asetettu alle 8MB, mikä saattaa aiheuttaa ongelmia kun asennetaan suurikokoisia lisäosia. Aseta muistitilan ylärajaksi vähintään 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Mahdollisesti matala PHP-muistitilan raja"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHP-muistilasi yläraja on asetettu alle 16MB, mikä voi aiheuttaa ongelmia kun asennetaan suurikokoisia lisäosia. Aseta muistilan ylärajaksi vähintään 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Varoituksia ei havaittu"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Varoitus: Päivitys ei ole täydellinen!</h1><p>Päivitys on vain osittain valmis. Suorita toinen päivitys saattamalla prosessi päätökseen.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Havaittu joitakin varoituksia."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP-väliaikaishakemiston asetuksia ei ole asetettu."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP-väliaikaishakemisto on hakemisto, jota PHP käyttää ladatun tiedoston tallentamiseen ennen kuin Joomla voi käyttää tätä tiedostoa. Vaikka hakemistoa ei ole asetettu, eikä se ole aina varsinainen ongelma, jos kuitenkin saat ongelmatapauksessa ilmoituksen, ettei tiedostoja havaita tai ladattuja tiedostoja ei havaita, asettamalla tämän php.ini-tiedostossa saattaa ongelma korjautua."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP-väliaikaishakemistoon ei voida kirjoittaa"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla ei voi kirjoittaa PHP-väliaikaishakemistoon, mikä saattaa aiheuttaa ongelmia kun yritetään ladata lisäosia Joomlaan. Jos havaitset ongelmia lisäosien asennuksessa, tarkista '%s' ja muuta asetuksia niin, että hakemistoon voidaan kirjoittaa. Katso korjaako tämä ongelmasi."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Pieni PHP-maksimi POST-koko"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimi POST-koko asettaa datan enimmäismäärän, joka voidaan lähettää palvelimelle POST-toiminnolla. Se sisältää artikkeleiden lomaketiedot, median (kuvat, videot) ja paketit. Tämän arvon ollessa vähemmän kuin 8MB, niin sillä on vaikutusta ladatessa suurikokoisia paketteja. Arvo asetetaan php.ini-tiedostossa kohdassa post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Suurin PHP-tiedoston latauskoko on liian pieni: Tämä on asetettu php.ini-tiedoston asetuskohdissa upload_max_filesize ja post_max_size PHP-asetuksissa (sijaitsee php.ini ja/tai .htaccess tiedostossa)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Latauksien tiedostokokojen ollessa asetettuna vähemmäksi kuin 8MB voi vaikuttaa isokokoisten pakettien latauksissa."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Ennen päivitystä varmista, että päivitys on yhteensopiva Joomla! asennuksesi kanssa."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP-latauskoko suurempi kuin POST-koko"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="upload_max_filesize-arvo on php.ini-tiedostossa suurempi kuin post_max_size-muuttuja. post_max_size-muuttuja saa etusijan ja se estää arvoaan suuremmat pyynnöt. Tämä on tyypillinen palvelimen vikakonfiguraatio, kun yritetään kasvattaa latausten kokoa. Muuta upload_max_filesize-arvo vastaamaan vähintään post_max_size-muuttujaa tai päinvastoin."
