COM_CONFIG_TEXT_FILTERS_DESC="Nämä ovat tekstin suodattimia, joita sovelletaan tiettyjen käyttäjien tai käyttäjäryhmien lähettämiin artikkeleihin.<br />Nämä suodatinmääritykset antavat laajemman mahdollisuuden kontrolloida käyttäjien lähettämää HTML-sisältöä. Voit olla niin tiukka tai vapaa, kuin sivustollesi sopii. Oletusasetukset antavat hyvän suojan yleisimmin käytettyjä hyökkäyksiä vastaan."
COM_CONFIG_XML_DESCRIPTION="Asetuksien hallinta"
JLIB_RULES_SETTING_NOTES="Jos vaihdat asetusta, se vaikuttaa tähän ja kaikkiin alaryhmiin, komponentteihin ja sisältöihin. Huom!:<br /><em><strong>Periytyvä</strong></em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän käyttäjäryhmän oikeuksia.<br /><em><strong>Estetty</strong></em> tarkoittaa että riippumatta siitä, mitä globaaleissa tai ylemmän käyttäjäryhmän asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle komponentille.<br /><em><strong>Sallittu</strong></em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle komponentille (Mikäli asetus on kuitenkin ristiriidassa globaalien tai ylemmän käyttäjäryhmän oikeuksien kanssa, asetuksella ei ole vaikutusta. Ristiriita ilmaistaan <em><strong>Ei sallittu (Lukittu)</strong></em> voimassa olevien asetusten sarakkeessa).<br /><em><strong>Not Set</strong></em> is used only for the Public group in global configuration. The Public group is the parent of all other groups. If a permission is not set, it is treated as deny but can be changed for child groups, components, categories and items."
