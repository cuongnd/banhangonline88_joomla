JLIB_RULES_SETTING_NOTES="Asetuksien muuttaminen vaikuttaa vain tähän komponenttiin. Huom!:<br /><em><strong>Periytyvä</strong></em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän käyttäjäryhmän oikeuksia.<br /><em><strong>Estetty</strong></em> tarkoittaa että riippumatta siitä, mitä globaaleissa tai ylemmän käyttäjäryhmän asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle komponentille.<br /><em><strong>Sallittu</strong></em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle komponentille (Mikäli asetus on kuitenkin ristiriidassa globaalien tai ylemmän käyttäjäryhmän oikeuksien kanssa, asetuksella ei ole vaikutusta)."