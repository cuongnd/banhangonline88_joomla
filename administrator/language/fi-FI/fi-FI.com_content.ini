JLIB_RULES_SETTING_NOTES="Asetuksien muuttaminen vaikuttaa tähän komponenttiin. Huom!:<br /><em>Periytyvä</em> tarkoittaa, että käytetään globaaleja asetuksia sekä ylemmän käyttäjäryhmän oikeuksia.<br /><em>Estetty</em> tarkoittaa että riippumatta siitä, mitä globaaleissa tai ylemmän käyttäjäryhmän asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle komponentille.<br /><em>Sallittu</em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle komponentille (Mikäli asetus on kuitenkin ristiriidassa globaalien tai ylemmän käyttäjäryhmän oikeuksien kanssa, asetuksella ei ole vaikutusta. Ristiriita ilmaistaan <em>Ei sallittu (Lukittu)</em> voimassa olevien asetusten sarakkeessa)."
JLIB_RULES_SETTING_NOTES_ITEM="Asetuksien muuttaminen vaikuttaa tähän artikkeliin. Huom!:<br /><em>Periytyvä</em> tarkoittaa, että käytetään globaaleja asetuksia, ylemmän käyttäjäryhmän ja kategoria oikeuksia.<br /><em>Estetty</em> tarkoittaa että riippumatta siitä, mitä globaaleissa, ylemmän käyttäjäryhmän tai kategoria asetuksissa on asetettu, muokattava käyttäjäryhmä ei voi tehdä kyseistä toimintoa tälle artikkelille.<br /><em>Sallittu</em> tarkoittaa sitä, että muokattavana oleva käyttäjäryhmä voi tehdä valitun toiminnon tälle artikkelille (Mikäli asetus on kuitenkin ristiriidassa globaalien, ylemmän käyttäjäryhmän tai kategoria oikeuksien kanssa, asetuksella ei ole vaikutusta. Ristiriita ilmaistaan <em>Ei sallittu (Lukittu)</em> voimassa olevien asetusten sarakkeessa)."