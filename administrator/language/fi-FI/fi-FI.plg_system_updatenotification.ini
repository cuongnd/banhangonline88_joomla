PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! -päivitys on saatavilla [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tätä sähköpostia EI OLE lähettänyt Joomla.org. Sen on lähetetty automaattisesti omalta sivustoltasi,\n[SITENAME]\n\n================================================================================\nPÄIVITYSTIEDOT\n================================================================================\n\nSivustosi on huomannut, että päivitetty Joomla!-versio on saatavilla ja valmis ladattavaksi.\n\nTällä hetkellä asennettuna Joomla!-versio:        [CURVERSION]\nSaatavilla oleva Joomla!-versio asennettavaksi: [NEWVERSION]\n\nTämä sähköposti lähettiin sinulle muistutukseksi asiasta.\nJoomla!-projekti ei koskaan ota sinuun yhteyttä suoraan Joomla!-sivustosi päivittämiseksi.\n\n================================================================================\nPÄIVITYSOHJEET\n================================================================================\n\nAsentaaksesi päivityksen [SITENAME] sivustolle, napsauta seuraaavaa linkkiä. (Jos URL ei ole linkki, niin kopioi ja liitä se selaimen osoiteriville).\n\nPäivityslinkki: [LINK]\n\n================================================================================\nMIKSI VASTAANOTAN TÄMÄN VIESTIN?\n================================================================================\n\n Tämä sähköposti on lähetetty sinulle automaattisesti sivustosi käyttämän Joomla-ohjelmiston liitännäisen välittämänä.\nTämä liitännäinen etsii päivittyjä Joomla!-versioita ja lähettää päivitysilmoituksen sen pääkäyttäjille.\nTulet saamaan lukuisia sähköposteja sivustoltasi kunnes joko päivität ohjelmiston tai estät sivustoltasi päivitysilmoitusten lähettämisen.\n\nVoit estää päivitysilmoitukset asettamalla Liitännäisten hallinnassa 'Järjestelmä - Päivitysilmoitus' -liitännäisen tilan estetyksi.\n\nJos et ymmärrä mikä on Joomla! ja mitä sinun pitäisi tehdä, niin älä ota yhteyttä Joomla!-projektiin.\nHe EIVÄT lähetä näitä päivitysviestejä sinulle eivätkä voi auttaa. Ota sen sijaan yhteyttä henkilöön, joka asensi sivuston tai hallinnoi sitä.\n\nJos asensit itse sivuston tai hallinnoit sitä huomaa, että tämä liitännäinen on toiminnassa automaattisesti kun asensit tai päivitit Joomlan sivustollasi.\n\n==============================================================================\nKUKA LÄHETTI MINULLE TÄMÄN SÄHKÖPOSTIN?\n================================================================================\n\nTämän sähköpostin lähetti sinulla oma sivustosi, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tämä liitännäinen tarkistaa säännöllisesti uusien Joomla!-versioiden  saatavuuden. Kun sellainen löytyy, se lähettää sähköpostiisi päivitysilmoituksen, jossa muistutetaaan saatavilla olevasta Joomla!-päivityksestä. Vihje osaajille: voit muokata lähetettävää sähköpostia ylikirjoittamalla vakiot PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT ja PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
