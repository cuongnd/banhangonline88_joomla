COM_CPANEL_MSG_STATS_COLLECTION_BODY="Versiosta Joomla! 3.5 lähtien Tilastotiedot-liitännäinen lähettää anonyymia tietoa Joomla Projektille. Lähetettävät tilastotiedot sisältävät vain tiedot Joomla-versiosta, php-versiosta, tietokannan tyypistä, tietokannan versiosta ja palvelimen tyypistä.<br><br>Tietoa kootaan vain varmistamaan, että Joomlan tulevat versiot saavat hyödyn viimeisimmästä tietokannasta ja PHP-ominaisuuksista vaikuttamatta merkittäviin määriin käyttäjistä. Tarve tälle tuli selvästi esiin kun PHP-minimiversioksi vaadittiin 5.3.10 Joomla 3.3 -versiosta, jossa toteutettiin turvallisemmat Bcrypt-salasanat.<br><br>Koska intressinä on täysi läpinäkyvyys ja apu kehittäjille, niin <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">tämä tieto on vapaasti saatavilla</a>. API ja grafiikka näyttävät käytössä olevan Joomlan version, PHP-versiot ja tietokantatyypin.<br><br>Jos et halua toimittaa näitä tietoja Joomla Projektille, voit estää liitännäisen Järjestelmä - Joomla! Tilastotiedot."
