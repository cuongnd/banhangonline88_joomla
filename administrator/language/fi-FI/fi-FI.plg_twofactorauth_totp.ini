PLG_TWOFACTORAUTH_TOTP_INTRO="Tämä toiminto antaa mahdollisuuden käyttää Google Authenticatoria tai vastaavaa sovellusta kaksivaiheiseen autentikointiin. Sivustolle kirjautumisen onnistumiseksi käyttäjätunnuksen ja salasanan lisäksi on annettava kuusinumeroinen turvakoodi. Uusi turvakoodi muodostuu joka 30. sekunti Google Authenticatorissa. Tämä tarjoaa käyttäjätilille ylimääräisen suojan hakkereiden kirjautumisyrityksiä vastaan, vaikka heillä olisi mahdollisuus saada tilin salasana hallintaansa."
