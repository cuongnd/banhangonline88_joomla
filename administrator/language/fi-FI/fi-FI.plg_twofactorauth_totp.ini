PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Kaksivaiheinen autentikointi on käytettävissä."
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! asentuu siihen jo valmiiksi rakennetulla kaksivaiheisella autentikoinnilla. Se suojaa sivuston kirjautumisessa sekundaarisella turvakoodilla, joka vaihtuu joka 30. sekunti. Voit käyttää mobiililaitettasi ja <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> -applettia tuottamaan koodin.<br/>Napsauttamalla alla olevaa painiketta: <ul><li>Joomla! ottaa käyttöön kaksi kaksivaiheista autentikointiliitännäistä</li><li>Kaksivaiheinen autentikointi tulee olemaan mahdollista kaikille käyttäjille</li><li>Jokainen käyttäjä voi konfiguroida Käyttäjän tiedoissaan kaksivaiheista autentikointia.</li><li>Kaksivaiheisen autentikointiliitännäisen käytön voi aina estää tai se voidaan rajoittaa käytettäväksi ainoastaan ylläpidon puolella</li><li>Voit siirtyä käyttäjän tiedot -sivulle, josta löydät enemmän tietoa kaksivaiheisesta autentikoinnista ja voit ottaa sen käyttöön omalla käyttäjätililläsi.</li></ul>"
