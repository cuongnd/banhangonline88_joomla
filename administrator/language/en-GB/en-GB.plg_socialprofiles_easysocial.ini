COM_JFBCONNECT_EASYSOCIAL_MENU_PROFILE_IMPORT="Profile Import"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_ALWAYS_LABEL="Always Import Profile Data"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_ALWAYS_DESC="If set to yes, a user's avatar and field mappings (as set below) will be imported each and every time they login to your site. If set to No, the import will only take place on their initial registration. After that, any updates to their social network profile will not be reflected on your site."
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_AVATAR_LABEL="Import Avatar"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_AVATAR_DESC="Set this option to Yes to automatically set the user's EasySocial avatar to their current social network profile picture after connecting their user."
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_COVER_PHOTO_LABEL="Import Cover Photo"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_COVER_PHOTO_DESC="Set to Yes to import the user's cover photo from Facebook or Google."

COM_JFBCONNECT_EASYSOCIAL_MENU_REGISTRATION_FLOW="Registration Flow"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_LABEL="Generate Username"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_DESC="When enabled, a username will be generated for the user automatically and the username fields will be hidden."
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Show Profile Fields"
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="On the Login/Registration page, show EasySocial profile fields in the registration section."
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Show Imported Fields"
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="On the Login/Registration page, show EasySocial profile fields in the registration section which will be imported from the Social Network. If set to Show, any fields that will be imported from the Social Network will be shown. If set to Hide, Social Network fields will be hidden. Use this option with 'Show Profile Fields' to limit the fields shown on registration."
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_OPTION_YES_SHOW="Yes and show"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_OPTION_YES_HIDE="Yes and hide"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_SHOW_EMAIL_LABEL="Show Email"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_SHOW_EMAIL_DESC="When Registration Component is set to EasySocial, hide the user email address if it is imported from the social network."

COM_JFBCONNECT_EASYSOCIAL_MENU_STATUS_UPDATES="Status Updates"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_LABEL="Import Social Network Status"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_DESC="Import the user's Social Network Status message into EasySocial."
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_PUSH_STATUS_LABEL="Push Social Network Status"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_PUSH_STATUS_DESC="Push the status updates posted in Easysocial to Facebook."

COM_JFBCONNECT_EASYSOCIAL_MENU_PROFILE_TYPES="Profile Types"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_TYPES_DEFAULT_LABEL="Default Profile Type"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_TYPES_DEFAULT_DESC="This is the default profile type that will be set for the user."
