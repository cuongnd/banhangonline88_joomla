MOD_BACKENDLANGUAGESWITCHER_XML_DESCRIPTION="<h2><strong>BLS - Backend Language Switcher</strong></h2><p>This administration module can change the set language within seconds in the backend. The module creates a drop-down list, in which all available languages are listed. By clicking, the selected language is loaded and you can continue working on the same page. This is very useful when testing language files or if you want to create screenshots of different languages.</p><p>BLS does not change the default language in the settings of your Joomla! website, but only for the current session.</p><p>Next steps after the installation:</p><p>1. Select 'Extensions' - 'Modules'<br />2. Change the module type of 'Site' to 'Administrator' (at the left in the drop-down lists)<br />3. Choose 'BLS - Backend Language Switcher'<br />4. Set or enter the position 'menu' or 'status' and set the status to 'Published'</p><p>Project page: <a href="_QQ_"https://joomla-extensions.kubik-rubik.de/bls-backend-language-switcher"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"BLS - Backend Language Switcher"_QQ_">BLS - Backend Language Switcher</a></p><p>Please write a review in the JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/administration/admin-performance/backend-language-switcher"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"BLS - Backend Language Switcher in the Joomla! Extensions Directory"_QQ_">BLS - Backend Language Switcher in the Joomla! Extensions Directory</a> - Thank you!</p>"
