FSJ_CRON_INSTRUCTIONS_HEAD="You need to enable the CRON system to run the scheduled tasks configured here."
FSJ_CRON_INSTRUCTIONS_BODY="<p>To automatically run the scheduled tasks, you will need to do <strong>one</strong> of the following:</p><ol><li>Enable the 'System - Freestyle Joomla CRON'. This will cause the cron tasks to be launched on web page loads, so can sometimes result in a page load delay. <b>Note: the cron task can only be run on a page visit on your site, so if you have low traffic on your site, this can lead to delays in emails being imported.</b></li><li>Set up a linux cron job, or windows scheduled task to fetch the following web page: '%s'.</li></ol><p>If using a linux cron job, the correct format for the entry in the crontab would be:</p><pre>*/5 * * * * wget "_QQ_"%s"_QQ_" -O /dev/null &amp;&gt; /dev/null</pre><h4>The preferred method is the cron job, but you only need to set up one of the methods, you do not need to enable both.</h4>"


