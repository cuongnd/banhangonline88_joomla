PLG_TINY_FIELD_HTMLWIDTH_DESC="HTML தொகுப்பியின் அகலம். திரையின் அளவுக்கேற்ப தன்னியக்கமாக அமைக்க, இதனை வெறுமையாக விடவும். மேன்மையுற்ற மற்றும் நீட்டிக்கப்பட்ட நிலைகளுக்கு மட்டும் இது பொருந்தும்."
