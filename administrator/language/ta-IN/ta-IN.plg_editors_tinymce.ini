PLG_TINY_FIELD_NAME_EXTENDED_LABEL="<strong>நீட்டிக்கப்பட்ட நிலை விருப்புகள்</strong><br />கீழே, ஒவ்வொரு புலனுக்கும்/விருப்புக்கும், தனித்தனியாக அணுக்க மட்டத்தைத் தாங்கள் அமைக்கலாம்.<br />தயவுசெய்து நினைவில் கொள்க: <strong>நீட்டிக்கப்பட்ட</strong> நிலைக்கு மட்டும் இவ்விருப்புகள் பொருந்தும்."
