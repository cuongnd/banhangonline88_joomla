PLG_TINY_FIELD_LANGSELECT_DESC="'On' எனில், தொகுப்பி மொழியானது தானாகத் தேர்வுசெய்யப்பட்ட பயனர் இடைமுக (UI) மொழிக்குப் பொருந்தும். பொருத்தமான தொகுப்பி மொழிகள் நிறுவப்பட்டிராவிடில், இதை இயலுமைப்படுத்த வேண்டாம்."
