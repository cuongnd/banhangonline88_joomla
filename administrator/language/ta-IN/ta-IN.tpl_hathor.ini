HATHOR="Hathor நிர்வாகி வார்ப்புரு"
TPL_HATHOR_ALTERNATE_MENU_DESC="சொடுக்கியையும் (mouse) விசைப்பலகையையும் (keyboard) ஒருங்கிணைக்கும் மாற்றுப் பட்டியைப் பயன்படுத்துக. JavaScript அவசியம் தேவை. Hathor-க்கான சாதாரண/நிரந்தர பட்டியானது JavaScript உடனும் அல்லது JavaScript இல்லாமலும் அணுகக்கூடியது; ஆனால், சொடுக்கியையும் விசைப்பலகையையும் தனித்தியங்கச் செய்யும்."
