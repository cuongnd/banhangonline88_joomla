PLG_LDAP_FIELD_REFERRALS_DESC="بۇ تاللانما LDAP_OPT_REFERRALS بەلگىسى قويۇلغان قىممەتنى تەڭشەشكە ئىشلىتىلىدۇ. Windows 2003 servers كە نىسبەتەن ئېيتقاندا، بۇ تاللانمىنى «ياق» قىلىپ بەلگىلىشىڭىز كېرەك."
PLG_LDAP_FIELD_REFERRALS_LABEL="ئەگەشمە تەۋىسسىيە"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="كۆرسىتىلگەن قوللانغۇچىنىڭ ئىزدەش ھەرپ-بەلگە تىزىقىنى سۈرۈشتۈرۈش ئۈچۈن ئىشلىتىلىدۇ. ئىزدەش ئاچقۇچلۇق سۆزى بولسا دىنامىك ھالدا قوللانغۇچىنىڭ تىزىملىتىپ كىرىشىگە تەمىنلىگەن قوللانغۇچى نامىنىڭ ئورنىنى ئىگىلەيدۇ. بىر ھەرپ-بەلگە تىزىقى مىسالى، مەسىلەن: uid=[ئىزدەش ئاچقۇچلۇق سۆزى]. كۆپ ھەرپ-بەلگە تىزىقىنى بىرلا ۋاقىتتا ئىشلەتكەندە، پەش ئارقىلىق ئايرىش كېرەك. بۇ پىرىنسىپنى پەقەت ئىزدەشكىلا ئىشلىتىشكە بولىدۇ."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="ئىزدەش ھەرپ-بەلگە تىزىقى"
PLG_LDAP_FIELD_UID_DESC="LDAP خاسلىقى قوللانغۇچىنىڭ تىزىملىتىپ كىرىش ID سىنى ئۆز ئىچىگە ئالىدۇ. ئاكتىپ مۇندەرىجە (Active Directory) گە نىسبەتەن ئېيتقاندا، بۇ بولسا  sAMAccountName."
PLG_LDAP_FIELD_UID_LABEL="يېزىق ئىستون ئەكس ئەتتۈرۈشى: قوللانغۇچى ID سى"
PLG_LDAP_FIELD_USERNAME_DESC="DN lookup باسقۇچىغا ئۇلىنىدىغان قوللانغۇچى نامىنى ۋە ئۇلاش پارولىنى بەلگىلەش پارامېتىرى. ئىككى خىل تاللاشقا بولىدۇ: ① ئىمزاسىز (Anonymous) DN lookup، بۇ ئىككى ئىستوننى بوش قالدۇرۇش كېرەك. ② باشقۇرۇش خاراكتېردىكى ئۇلاش (Administrative connection): ئۇلانغان قوللانغۇچى نامى بىر باشقۇرغۇچى (مەسىلەن سىستېما باشقۇرغۇچىسى) نىڭ نامى، ئۇلاش پارولى سىزنىڭ باشقۇرغۇچى ھېساباتىڭىزنىڭ ئەمەلىي پارولىدۇر."
PLG_LDAP_FIELD_USERNAME_LABEL="قوللانغۇچى نامىغا ئۇلاش"
PLG_LDAP_FIELD_USERSDN_DESC="[username] ئاچقۇچلۇق سۆزى دىنامىك ھالدا قوللانغۇچى تىزىملىتىپ كىرگەندە تەمىنلەيدىغان قوللانغۇچى نامىنىڭ ئورنىنى ئالىدۇ. بىر ھەرپ-بەلگە ئەمەلىي مىسالى، مەسىلەن: uid=[username]，dc=my-domain，dc=com. كۆپ ھەرپ-بەلگىنى بىرلا ۋاقىتتا ئىشلىتىشكە بولىدۇ، ئۇلارنى پەش ئارقىلىق ئايرىش كېرەك. پەقەت بىۋاسىتە باغلاشقىلا ئىشلىتىلىدۇ."
PLG_LDAP_FIELD_USERSDN_LABEL="قوللانغۇچى DN"
PLG_LDAP_FIELD_V3_DESC="LDAP مۇلازىمېتىرىنىڭ نەشر نۇسخىسى، سۈكۈت قىممىتى LDAP2، لېكىن نۆۋەتتە OpenLdap نىڭ ئەڭ يېڭى نۇسخىسى خېرىدارلار ئۇچىدا LDAPV3 نى ئىشلىتىشنى تەلەپ قىلىدۇ."
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="باغلاش ھەمدە ئىزدەش"
PLG_LDAP_FIELD_VALUE_BINDUSER="بىۋاسىتە قوللانغۇچىغا باغلاش"
PLG_LDAP_XML_DESCRIPTION="LDAP مۇلازىمېترى ئارقىلىق قوللانغۇچى تەستىقلاش ئىشلىرىنى بىر تەرەپ قىلىدۇ.<br /><strong>ئاگاھلاندۇرۇش! ئاز دېگەندىمۇ سالاھىيەت تەكشۈرۈش پىروگراممىسىدىن بىرنى قوزغىتىش كېرەك، ئۇنداق بولمايدىكەن بېكەتنىڭ بارلىق ساقلاش ئىقتىدارى ئەمەلدىن الىدۇ.</strong>"
