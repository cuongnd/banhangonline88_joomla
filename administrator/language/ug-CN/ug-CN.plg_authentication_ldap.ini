PLG_LDAP_FIELD_NEGOCIATE_DESC="LDAP مۇلازىمېتىر ئارقىلىق TLS نى مەخپىيلەشتۈرۈش. بۇنىڭدا چوقۇم بارلىق LDAP غا كىرىپ چىققان ئېقىم مىقدارى ئۇچۇرىنىڭ ھەمممىسىنى مەخپىيلەشتۈرۈش كېرەك."
