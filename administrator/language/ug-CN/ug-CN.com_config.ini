JLIB_RULES_SETTING_NOTES="1. ئەگەر تەڭشەكنى ئۆزگەرتسىڭىز، ئۇ بۇ گۇرۇپپا ۋە ئۇنىڭ ئاستىدىكى بارلىق تۆۋەن قاتلام قوللانغۇچىلار گۇرۇپپىسى، بىرىكمە ۋە مەزمۇنلارغا تەسىر كۆرسىتىدۇ. دىققەت: <br /><strong>«ۋارىس»</strong>نىڭ مەنىسى تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە ۋارىسدىن كەلگەن ھوقۇققا ۋارىسلىق قىلىشنى بىلدۈرىدۇ.<br /><strong>«ئىجازەت»</strong>نىڭ مەنىسى تەھرىرلىنىۋاتقان قوللانغۇچىلار گۇرۇپپىسىنىڭ بۇنىڭغا مەشغۇلات ئېلىپ بارالايدىغانلىقى بىلدۈرىدۇ (مەسىلەن، تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە تەڭشەكلىرى بىلەن توقۇنۇشۇپ قالغان ھالەتتىمۇ، ئۇنىڭ چەكلىمىگە ئۇچىرىمايدىغانلىقىنى كۆرسىتىدۇ؛ توقۇنۇشۇپ قالغانلىرىغا ھېسابلاپ چىقىلغان تەڭشەككە ئاساسەن «چەكلەش» دەپ بەلگە قويۇلىدۇ (قۇلۇپلىنىدۇ)).<br /><strong>«چەكلەش»</strong> نىڭ مەنىسى تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە تەڭشەكلىرىنىڭ قانداق بولۇشىدىن قەتئى نەزەر، تەھرىرلىنىۋاتقان قوللانغۇچىلار گۇرۇپپىسىنىڭ بۇنىڭغا مەشغۇلات ئېلىپ بارالمايدىغانلىقىدىن دېرەك بېرىدۇ.<br />2. ئەگەر سىز يېڭى بىر تەڭشەكنى تاللىغان بولسىڭىز، <strong>«ساقلاش»</strong> نى چېكىپ تەڭشەكنى قايتا قوزغىتىڭ."
