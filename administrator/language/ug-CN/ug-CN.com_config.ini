COM_CONFIG_TEXT_FILTERS_DESC="بۇنداق تېكىستنى ئىلغاش تەڭشىكى تاللىۋېلىنغان قوللانغۇچى توپى گۇرۇپپىسىدىكى قوللانغۇچىلارنىڭ يېزىق تەھرىرلىگۈچىدىكى بارلىق ئابزاسلارغا قوللىنىلىدۇ. <br /> بۇ ئىلغاش تاللانمىلىرى سىزنىڭ تېكىست تەھرىرلىگۈچىڭىزدە ئېلان قىلىنىدىغان HTML لارنى كونترول قىلىدۇ. سىز ئۆزىڭىزنىڭ ئېھتىياجىغا ئاساسەن ئىلغاش دەرىجىسىنى بېكىتسىڭىز بولىدۇ. تېكىست سۈزگۈچى تاللاش خاراكتىرىدە بولۇپ، سۈكۈت تەڭشىكىنى ئىشلەتسىڭىز تور بېكىتىڭىزگە دەخلى تەرۇز قىلغۇچىلاردىن ئۈنۈملۈك قوغدىيالايدۇ."
