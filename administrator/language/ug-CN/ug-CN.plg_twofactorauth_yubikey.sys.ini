PLG_TWOFACTORAUTH_YUBIKEY="قوش سالاھىيەتلىك دەلىللەش - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="تور بېكىتىڭىزدىكى قوللانغۇچىلار بىر دانە YubiKey بىخەتەرلىك قاتتىق دېتالى كوماندا تاختىسى ئارقىلىق قوش سالاھىيەتلىك دەلىللەشنى ئىشلىتىشنى رۇخسەت قىلىدۇ. سىز چوقۇم بۇ تور بېكىتى ئارقىلىق ئۆزۈڭىزنىڭ YubiKey يىڭىزنى قوزغىتىشىڭىز كېرەك: http://www.yubico.com/. قوش سالاھىيەتلىك دەلىللەشنى ئىشلىتىش ئۈچۈن، قوللانغۇچى ماتېرىيالىنى تەھرىرلىشىڭىز ۋە ئۇنى قوزغىتىشىڭىز كېرەك."
