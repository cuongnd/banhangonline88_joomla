PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="بۇ دەلىللەش كودى قىستۇرمىسى CAPTCHA مۇلازىمېتىرىنى ئىشلىتىپ ئەخلەت يولانما يوللىغۇچىلارنى توسايدۇ، رەقەملىك كىتاب-ژورنال ۋە رادىيو ئىستانسىسى قاتارلىق بېكەتلەرگە پايدىسى چوڭ. ئەگەر سىز دائىرە نامىغا بىر ئاممىۋىي ئاچقۇچ ۋە شەخسىي ئاچقۇچ ئىلتىماس قىلماقچى بولسىڭىز، گوگىلنىڭ <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> بېكىتىنى زىيارەت قىلىڭ. ئەگەر بېكەتنىڭ يېڭى قوللانغۇچى خەتلىتىش تىزمىسىدا بۇ قىستۇرمىنى ئىشلەتمەكچى بولسىڭىز،  &quot;قوللانغۇچى باشقۇرۇش&quot; نىڭ &quot;تاللانما&quot; سىدىن &quot;دەلىللەش كودى – reCaptcha&quot; نى تاللاڭ."
PLG_CAPTCHA_RECAPTCHA="دەلىللەش كودى - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="ئاممىۋىي ئاچقۇچ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC=" JavaScript كودىدا ئىشلىتىلىدۇ. قىستۇرما چۈشەندۈرۈشىدىكى كۆرسەتمە بويىچە ئاممىۋىي ئاچقۇچقا ئېرىشىڭ."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="شەخسىي ئاچقۇچ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="سىزنىڭ مۇلازىمېتىرىڭىز ۋە CAPTCHA مۇلازىمېتىرى ئوتتۇرىسىدىكى ئالاقىدە شەخسىي ئاچقۇچ ئىشلىتىلىدۇ. قىستۇرما چۈشەندۈرۈشىدىكى كۆرسەتمە بويىچە شەخسىي ئاچقۇچقا ئېرىشىڭ."
PLG_RECAPTCHA_THEME_LABEL="تېما"
PLG_RECAPTCHA_THEME_DESC="دەلىل كودىنىڭ ئۇسلۇب تېمىسىغا ئېنىقلىما بېرىش."
PLG_RECAPTCHA_THEME_RED="قىزىل رەڭ"
PLG_RECAPTCHA_THEME_WHITE="ئاق رەڭ"
PLG_RECAPTCHA_THEME_BLACKGLASS="نۇرلۇق قارا رەڭ"
PLG_RECAPTCHA_THEME_CLEAN="ساپ ۋە ئىخچام"
PLG_RECAPTCHA_LANG_LABEL="تىل"
PLG_RECAPTCHA_LANG_DESC="دەلىللەش كودى قىستۇرمىسى reCAPTCHA نىڭ تىلىنى تاللاڭ. ئەگەر سۈكۈت تەڭشەكنى ئىشلەتكەن بولسىڭىز ھەمدە تىل ھۆججىتىمۇ ماس ھالدا تەرجىمە قىلىنغان بولسا، ئۇ ھالدا ئۇمۇ سۈكۈت تەڭشەكنى ئىشلىتەلەيدۇ."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="سىز چوقۇم بىر شەخسىي ئاچقۇچ بىلەن تەمىنلىشىڭىز كېرەك. &quot;قىستۇرما باشقۇرۇش&quot; ئارقىلىق بەلگىلەڭ. ئەگەر ھەل قىلالمىسىڭىز بېكەت باشقۇرغۇچىسى بىلەن ئالاقىلىشىڭ."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="سىز چوقۇم بىر ئاممىۋى ئاچقۇچ بىلەن تەمىنلىشىڭىز كېرەك. &quot;قىستۇرما باشقۇرۇش&quot; ئارقىلىق بەلگىلەڭ. ئەگەر ھەل قىلالمىسىڭىز بېكەت باشقۇرغۇچىسى بىلەن ئالاقىلىشىڭ."
