PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="بارلىق سەپلىمىنىڭ توغرا بولۇشىنى مۇئەييەنلەشتۈرۈش ئۈچۈن تۆۋەندىكى رايونغا Google Authenticator نىڭ پارولىنى كىرگۈزۈڭ، ھەمدە كۇنۇپكىنى بېسىڭ. ئەگەر پارول توغرا بولسا ئۇ ھالدا قوش سالاھىيەتلىك دەلىللەش دەرھال قوزغىلىدۇ."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="تور بېكىتىڭىزدىكى قوللانغۇچىلارنىڭ Google Authenticator نى ياكى باشقا ماسلاشتۇرۇلغان دىنامىك پارول ھاسىل قىلغۇچنى ئىشلىتىپ سالاھىيىتىنى دەلىللىشىگە رۇخسەت قىلىدۇ. بۇ ئىقتىدارنى ئىشلىتىش ئۈچۈن ئابونىچى ماتېرىيالىدا قوش سالاھىيەتلىك دەلىللەش سەپلىمىسىنى بەلگىلەپ قوزغىتىشىڭىز كېرەك."