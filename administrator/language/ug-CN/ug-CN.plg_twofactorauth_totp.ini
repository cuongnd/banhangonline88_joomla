PLG_TWOFACTORAUTH_TOTP="قوش سالاھىيەتلىك دەلىل - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="سىز ئىناۋەتلىك پارول كىرگۈزمىدىڭىز. ئۆزۈڭىزنىڭ Google Authenticator دىكى سەپلىمىسىنى تەڭشۈرۈڭ، شۇنداقلا ئۈسكۈنىڭىزدىكى ۋاقىت بىلەن تور بېكىتىدىكى ۋاقىتنىڭ ئۇدۇل بولۇشىغا كاپالەتلىك قىلىڭ."
PLG_TWOFACTORAUTH_TOTP_INTRO="بۇ ئىقتىدار سىزنىڭ Google Authenticator نى ياكى باشقا ماسلاشتۇرۇلغان دىنامىك پارول ھاسىل قىلغۇچنى ئىشلىتىپ سالاھىيىتىڭىزنى دەلىللەشكە رۇخسەت قىلىدۇ. ئابونىچى نامى ۋە پارولدىن باشقا، سىز يەنە Google Authenticator ھاسىل قىلغان ئالتە خانىلىق بىخەتەرلىك پارولىنى ھاسىل قىلسىڭىز ئاندىن بۇ بېكەتكە كىرەلەيسىز. بىخەتەرلىك پارولىنىڭ ئۈنۈملۈك ۋاقتى پەقەت 30 سېكۇنت. بۇ تەدبىر ئارقىلىق خاككېرلار سىزنىڭ پارول يوچۇقىڭىزنى تېپىۋالغان تەقدىردىمۇ، سىزنىڭ قوللانغۇچى نامىڭىز بىلەن بېكەتكە كىرىشتىن ئۈنۈملۈك توسايدۇ."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="قوش سالاھىيەتتە دەلىللەشنى ئىشلەتسىڭىز بولىدۇ"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="نۆۋەتتە Joomla! يادروسىدا قوش سالاھىيەتلىك دەلىللەش سىستېمىسى بار. ئۇ پەقەت ئۈنۈملۈك ۋاقتى پەقەت 30 سېكۇنت بولغان بىخەتەرلىك پارولىنى ئىشلىتىپ، تور بېكىتىگە تىزىملىتىپ كىرىش بىخەتەرلىكىنى قوغدايدۇ. سىز كۆچمە ئۈسكۈنە ۋە <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> نى قوللىنىپ بۇ پارولنى ھاسىل قىلسىڭىز بولىدۇ.<br/>تۆۋەندىكى كۇنۇپكىنى چېكىش ئارقىلىق: <ul><li>Joomla قوش سالاھىيەتلىك دەلىللەش قىستۇرمىسى قوزغىتىلىدۇ </li><li> بارلىق قوللانغۇچىلارنى قوش سالاھىيەتلىك دەلىللەش ئىقتىدارى بىلەن تەمىنلەيدۇ. </li><li>ھەر بىر قوللانغۇچى ئۆزىنىڭ قوللانغۇچى ئارخىپىدا قوش سالاھىيەتلىك دەلىللەشنى بەلگىلىسە بولىدۇ. </li><li>قوش سالاھىيەتلىك دەلىللەش قىستۇرمىسىنى چەكلىسىڭىزمۇ بولىدۇ ياكى پەقەت ئارقا سۇپىغا تىزىملىتىپ كىرگەندە ئاندىن قوش سالاھىيەتلىك دەلىللەشنى ئىشلىتىشنى بەلگىلىسىڭىزمۇ بولىدۇ. </li><li>نۆۋەتتىكى بەت سىزنىڭ قوللانغۇچى ئارخىپ بېتىگە ئالماشقاندىن كېيىن، ئۇ يەردە قوش سالاھىيەتلىك دەلىللەشكە دائىر تېخىمۇ كۆپ ئۇچۇرلارنى كۆرىسىز، ھەمدە بۇ يەردە سىزنىڭ تور بېكەت قوللانغۇچىلىرىڭىزغا بۇ ئىقتىدارنى ئاچالايسىز. </li></ul>"
