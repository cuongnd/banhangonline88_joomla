PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="بىر ۋاقىت مۇلازىمېتىرى سىزنىڭ ۋاقتىڭىز بىلەن ماس قەدەمدە بولىدىغانلىقىنى يادىڭىزدىن چىقارماڭ. ئۈسكۈنىڭىزدىكى ۋاقىت خاتالىق پەرقى سەۋەبىدىن سىز ئۆزىڭىزنىڭ تور پونكىتىغا چىقالماي قېلىشىڭىز مۇمكىن."
