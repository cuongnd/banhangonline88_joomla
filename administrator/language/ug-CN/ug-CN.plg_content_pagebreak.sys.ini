PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="بەتكە ئايرىلىدىغان ماقالىلارغا مۇندەرىجە ئىقتىدارى قوشۇش. بۇ، تېكىست كۆرۈنمە تاختىسىنىڭ تۆۋەن تەرىپىدىكى بەت ئايرىش كۇنۇپكىسىنى ئىشلىتىش ئارقىلىق، بىر ماقالىگە قوشۇلغاندىن كېيىن ئاپتوماتىك تاماملىنىدۇ. HTML كودى بۇ يەردە لازىملىق پايدىلانما سۈپىتىدە ئىشلىتىلىدۇ. بەت ئايرىش بەلگىسى تەھرىرلەش رامكىسىدا ئاددىي بىر گورزىنتال سىزىق سۈپىتىدە كۆرسىتىلىدۇ. <br /> گرامماتىكىسىنى قوللىنىش: <br /> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br /> ياكى &lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"بەت تېمىسى"_QQ_" /&gt;<br /> ياكى &lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"باش بەت"_QQ_" /&gt;<br />ياكى &lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"بەت تېمىسى"_QQ_" alt="_QQ_"باش بەت"_QQ_" /&gt;<br />ياكى &lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"باش بەت"_QQ_" title="_QQ_"بەت تېمىسى"_QQ_" /&gt;"