PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="سالام سىزگە: %s، \n\n\n سىز باشقۇرغۇچى تەرىپىدىن بىر يېڭى قوللانغۇچى سۈپىتىدە %s غا قوشۇلدىڭىز. \n\n بۇ يوللانمىدا سىزنىڭ تىزىملىتىپ كىرىشتىكى قوللانغۇچى نامى ۋە پارولىڭىز بار %s\n\n قوللانغۇچى نامى: %s\n پارول: %s\n\n\n بۇ يوللانمىغا جاۋاب قايتۇرماڭ، سەۋەبى بۇ يوللانما پەقەت سىزگە ئۇقتۇرۇپ قويۇش ئۈچۈنلا ئاپتوماتىك شەكىللەنگەن."
