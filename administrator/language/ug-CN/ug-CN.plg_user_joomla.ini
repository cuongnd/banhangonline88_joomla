PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_BTN="كۈچلۈك پارول ئارقىلىق پارول بەلگىلەشنى قوزغىتىش "
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="بۇ Joomla 3.2 نىڭ بىخەتەرلىك ئىقتىداىنىڭ بىرى، سىزنىڭ كۈچلۈك پارولدا پارول بېكىتىشىڭىزگە رۇخسەت قىلىدۇ. <br />تۆۋەندىكى كۇنۇپكىنى چېكىش ئارقىلىق كۈچلۈك پارولنى قوزغىتىڭ. سىز يەنە «قوللانغۇچى - Joomla» قىستۇرما دېتالىنى تەھرىرلەش ئارقىلىق كۈچلۈك پارولنى «قوزغىتىش» قىلىپ بەلگىلىسىڭىزمۇ بولىدۇ. <br />قوزغىتىشتىن بۇرۇن، بۇ بېكەتكە قاچىلانغان بارلىق ئۈچىنچى تەرەپ روھىخېتىنى (ياكى تىزىملىتىپ كىرىشنى)، قوللانغۇچى باشقۇرۇشىنى ياكى كۆۋرۈكلۈك ئۇلاش (bridge) كېڭەيتمىسىنى تەكشۈرۈشىڭىز كېرەك، ئۇلارنىڭ ھەممىسىنىڭ كۈچلۈك پارولدا پارول بەلگىلەش ئىقتىدارىنى قوللىشىغا كاپالەتلىك قىلىشىڭىز كېرەك. "
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="كۈچلۈك پارول "
PLG_USER_JOOMLA_XML_DESCRIPTION="Joomla! نىڭ سۈكۈت قوللانغۇچى ماس قەدەم مېخانىزىمىنى بىر تەرەپ قىلىش"