PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="بۇ دەلىللەش كودى قىستۇرمىسى CAPTCHA مۇلازىمېتىرىنى ئىشلىتىپ ئەخلەت يولانما يوللىغۇچىلارنى توسايدۇ، رەقەملىك كىتاب-ژورنال ۋە رادىيو ئىستانسىسى قاتارلىق بېكەتلەرگە پايدىسى چوڭ. ئەگەر سىز دائىرە نامىغا بىر ئاممىۋىي ئاچقۇچ ۋە شەخسىي ئاچقۇچ ئىلتىماس قىلماقچى بولسىڭىز، گوگىلنىڭ <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> بېكىتىنى زىيارەت قىلىڭ. ئەگەر بېكەتنىڭ يېڭى قوللانغۇچى خەتلىتىش تىزمىسىدا بۇ قىستۇرمىنى ئىشلەتمەكچى بولسىڭىز، «قوللانغۇچى باشقۇرۇش» تاللانمىسىدىن «دەلىللەش كودى – reCaptcha» نى تاللاڭ."
PLG_CAPTCHA_RECAPTCHA="دەلىللەش كودى - ReCaptcha"
