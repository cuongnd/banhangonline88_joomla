PLG_TWOFACTORAUTH_YUBIKEY="قوش سالاھىيەتلىك دەلىللەش - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="سىز ئىناۋەتلىك YubiKey پارولىنى كىرگۈزمىدىڭىز ياكى YubiCloud مۇلازىمېتىرىغا ئۇلانمىدى."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="بۇ ئىقتىدار سىزنىڭ بىر دانە YubiKey بىخەتەرلىك قاتتىق دېتالى كوماندا تاختىسى ئارقىلىق قوش سالاھىيەتلىك دەلىللەشنى ئىشلتىشكە رۇخسەت قىلىدۇ. قوللانغۇچى نامى ۋە پارولدىن باشقا، سىز يەنە ئۆزۈڭىزنىڭ YubiKey ڭىزنى كومپيۇتېرنىڭ USB ئېغىزىغا سېلىپ، تور بېكەتنىڭ پارول رايونىغا كىرىپ، YubiKey نىڭ ئالتۇن كېپىنىكىنى چىكىشىڭىز كېرەك. سىزنىڭ YubiKey يىڭىز ھاسىل قىلغان پارول بىردىن بىر بولىدۇ شۇنداقلا توختاۋسىز ئۆزگۈرۈپ تۇرىدۇ. خاككېرلار سىزنىڭ پارول يوچۇقىڭىزغا ئىگە بولىۋالغان تەقدىردىمۇ ئۇلارنىڭ سىزنىڭ نامىڭىزدا بېكەتكە كىرىشىنى چەكلىگىلى بولىدۇ."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="سىزنىڭ YubiKey يىڭىز سىزنىڭ ئابونىچى ھېساباتىڭىزغا ئۇلاندى"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="سىزنىڭ YubiKey يىڭىز سىزنىڭ ئابونىچى ھېساباتىڭىزغا ئۇلاندى. ئەگەر ئۇلار ئوتتۇرىسىدىكى ئۇلىنىشنى توختاتماقچى بولسىڭىز ياكى باشقا بىر YubiKey نى ئىشلەتمەكچى بولسىڭىز، ئالدى بىلەن قوش سالاھىيەتلىك دەلىللەشنى توختىتىڭ ھەمدە ئۆزۈڭىزنىڭ شەخسىي ئارخىپىڭىزنى ساقلاپ قويۇڭ. ئاندىن كېيىن قوللانغۇچى ئارخىپ بېتىگە قايتىپ، قوش سالاھىيەتلىك دەلىللەشنى قايتىدىن قوزغىتىڭ ھەمدە YubiKey نى ئىشلىتىپ دەلىللەشنى بەلگىلەڭ."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="ئارقا سۇپا"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="ھەر ئىككىلىسى"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="سىز تور بېكەتنىڭ قاسى قىسمىدا قوش سالاھىيەتلىك دەلىللەشنى قوزغاتماقچى؟"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="تور بېكەت قىسمى"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="تور بېكەت (ئالدى سۇپا)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="پارول"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="تەڭشەك"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="ئۆزۈڭىزنىڭ YubiKey ئۈسكۈنىڭىزنى كومپيۇتېرىڭىزنىڭ USB ئېغىزىغا سېلىپ، تۆۋەندىكى پارول يېزىق ئىستونىنى چېكىڭ. ئاندىن كېيىن YubiKey ئۈسكۈنىڭىزنىڭ ئالتۇن كېپىنىكىنى 1 سېكۇنت بېسىڭ. ئەڭ ئاخىرىدا ئۆزۈڭىزنىڭ شەخسىي ماتېرىيالىڭىزنى ساقلاپ قويۇڭ. ئەگەر سىزنىڭ YubiKey يىڭىز ھاسىل قىلغان كود YubiCloud تەرىپىدىن ئىناۋەتلىك دەپ تەستىقلانسا، ئۇ ھالدا قوش سالاھىيەتلىك دەلىللەش ئىقتىدارى قوزغىتىلىدۇ، شۇنداقلا YubiKey بىلەن سىزنىڭ قوللانغۇچى ھېساباتىڭىز ئۆزئارا ئۇلىنىدۇ."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="تور بېكىتىڭىزدىكى قوللانغۇچىلار بىر دانە YubiKey بىخەتەرلىك قاتتىق دېتالى كوماندا تاختىسى ئارقىلىق قوش سالاھىيەتلىك دەلىللەشنى ئىشلىتىشنى رۇخسەت قىلىدۇ. سىز چوقۇم بۇ تور بېكىتى ئارقىلىق ئۆزۈڭىزنىڭ YubiKey يىڭىزنى قوزغىتىشىڭىز كېرەك: http://www.yubico.com/. قوش سالاھىيەتلىك دەلىللەشنى ئىشلىتىش ئۈچۈن، قوللانغۇچى ماتېرىيالىنى تەھرىرلىشىڭىز ۋە ئۇنى قوزغىتىشىڭىز كېرەك."