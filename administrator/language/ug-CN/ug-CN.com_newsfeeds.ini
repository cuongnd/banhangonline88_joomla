COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="پەقەت كۆپ تىللىق بېكەتلەرگىلا ئىشلىتىلىدۇ! بۇ تاللانما پەقەت تىل ئىلغاش پارامېتىرىدىكى «تۈر باغلاش» تاللانمىسى «ھەئە» قىلىپ بېكىتىلگەندىلا كۆرسىتىلىدۇ. نىشان تىلغا بىر خەۋەر مەنبەسى تاللانغاندىن كېيىن، مەزكۇر باغلىنىش مېھمانلار تىل ئالماشتۇرۇش ئۈزچاتىنى چەككەندە، ماس تىلدىكى باغلانغان خەۋەر مەنبەسىگە ئالماشتۇرىدۇ. بۇ ئىقتىدارنى ئىشلەتكەندە، مۇناسىۋەتلىك بەتنىڭ تىل ئالماشتۇرۇش مودۇلىنىڭ تەڭشەلگەنلىكىگە دىققەت قىلىش كېرەك. ئۇندىن باشقا تىلى «بارلىق» قىلىپ تەڭشەلگەنلىرىنىمۇ باغلاشقا بولمايدۇ."
