COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="پەقەت كۆپ تىللىق بېكەتكە ئىشلىتىلىدۇ! بۇ تاللانما پەقەت تىل ئىلغاشنىڭ «تۈر باغلىنىش» پارامېتىرى «ھەئە» دەپ بەلگىلەنگەندە كۆرسىتىلىدۇ. بۇ يەردە نىشان تىلغا بىر كاتېگورىيە تاللاڭ. بۇ باغلىنىش تىل ئالماشتۇرۇش مودۇلى ئارقىلىق، باشقا بىر تىلغا باغلانغان كاتېگورىيەگە يۆنەلدۈرىدۇ. ئەگەر ئىشلىتىلسە، مۇناسىۋەتلىك تور بېتىدە تىل تاللاش مودۇلىنى چوقۇم كۆرسىتىش كېرەك. ئەگەر كاتېگورىيە تىلى «بارلىق» دەپ بەلگىلەنگەن بولسا، ئۇ ھالدا باغلىنىش ھاسىل قىلىشقا بولمايدۇ."
