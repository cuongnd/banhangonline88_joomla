JLIB_HTML_ACCESS_SUMMARY_DESC="تۆۋەندە كۆرسىتىلگىنى بۇ كاتېگورىيە ھوقۇق تەڭشىكىنىڭ چۈشەندۈرۈشى بولۇپ، يۇقىرىقى خەتكۈچنى چېكىپ بۇ تەڭشەكنى ئۆزىمىز بېكىتەلەيمىز."
JLIB_RULES_SETTING_NOTES_ITEM="1. ئەگەر تەڭشەكنى ئۆزگەرتسىڭىز، ئۇ مۇشۇ كاتېگورىيە ۋە ئۇنىڭ تارماق كاتېگورىيەلىرىگە تەسىر كۆرسىتىدۇ. دىققەت:<br />ئەگەر ئۇنىڭ يۇقىرى قاتلام كاتېگورىيەسى بولسا ياكى بولمىسا ئۇلار بىر بىرىكمىدىن كېلىدۇ. <br /><strong>«ۋارىس»</strong>نىڭ مەنىسى تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە ۋارىسدىن كەلگەن ھوقۇققا ۋارىسلىق قىلىشنى بىلدۈرىدۇ.<br /><strong>«ئىجازەت»</strong>نىڭ مەنىسى تەھرىرلىنىۋاتقان قوللانغۇچىلار گۇرۇپپىسىنىڭ بۇنىڭغا مەشغۇلات ئېلىپ بارالايدىغانلىقى بىلدۈرىدۇ (مەسىلەن، تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە تەڭشەكلىرى بىلەن توقۇنۇشۇپ قالغان ھالەتتىمۇ، ئۇنىڭ چەكلىمىگە ئۇچىرىمايدىغانلىقىنى كۆرسىتىدۇ؛ توقۇنۇشۇپ قالغانلىرىغا ھېسابلاپ چىقىلغان تەڭشەككە ئاساسەن «چەكلەش» دەپ بەلگە قويۇلىدۇ (قۇلۇپلىنىدۇ)).<br /><strong>«چەكلەش»</strong> نىڭ مەنىسى تولۇق دائىرىلىك تەڭشەك، يۇقىرى قەۋەت قوللانغۇچىلار گۇرۇپپىسى ۋە كاتېگورىيە تەڭشەكلىرىنىڭ قانداق بولۇشىدىن قەتئى نەزەر، تەھرىرلىنىۋاتقان قوللانغۇچىلار گۇرۇپپىسىنىڭ بۇنىڭغا مەشغۇلات ئېلىپ بارالمايدىغانلىقىدىن دېرەك بېرىدۇ.<br />2. ئەگەر سىز يېڭى بىر تەڭشەكنى تاللىغان بولسىڭىز، <strong>«ساقلاش»</strong> نى چېكىپ تەڭشەكنى قايتا قوزغىتىڭ."
