JLIB_RULES_SETTING_NOTES="1. Ако промените поставку, утицаће само на ову компоненту. Приметите да:<br /><em>Наслеђено</em> значи да ће овлашћења из глобалне конфигурације и надређених група бити коришћена.<br /><em>Забрањено</em> значи да без обзира на овлашћења из глобалне конфигурације или надређене групе, уређивана група не може предузети ту акцију на овој компоненти.<br /><em>Дозвољено</em> значи да уређивана група ће моћи да предузме ту акцију на овој компоненти (али ако је то у супротности са глобалном конфигурацијом или надређеном групом неће имати утицаја; конфликт ће бити показан са <em>Није дозвољено (закључано)</em> под израчунатим поставкама).<br />2. Ако изаберете нову поставку, кликните <em>Сачувај</em> да освежите израчунате поставке."

