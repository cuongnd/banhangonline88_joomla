PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Преузмите и инсталирајте Google аутентификатор, или компатибилну апликацију на вашем паметном телефону или стоном рачунару. Користите следеће:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Немојте заборавити да синхронизујете часовник вашег уређаја са временом на серверу. Неподударање времена може онемогућити вашу пријаву на сајт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Налог"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Алтернатива, можете скенирати QR код у Google аутентификатор."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Корак 2 - подешавања"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Кључ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако желите да промените кључ, онемогућите двоструку аутентификацију. Када је поново омогућите, генерисаће се нови кључ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Потребно је да унесете следеће информације о Google аутентификатору или компатибилној апликацији."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Корак 3 - Активирајте двоструку аутентификацију"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Сигурносни код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Да бисте проверили да ли је све подешено како треба, у поље испод унесите сигурносни код приказан у Google аутентификатору и кликните на дугме. Ако је код исправан, двострука аутентификација ће бити омогућена."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Омогућава корисницима да на сајту користе двоструку аутентификацију помоћу Google аутентификатора или друге компатибилне временски базиране једнократне аутентификације. За двоструку потврду идентитета измените профил корисника и омогућите двоструку аутентификацију."
