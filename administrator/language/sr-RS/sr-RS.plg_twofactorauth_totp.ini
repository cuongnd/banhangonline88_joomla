PLG_TWOFACTORAUTH_TOTP="Двострука аутентификација - Google Аутентификатор"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Нисте унели исправан сигурносни код. Проверите ваш Google аутентификатор и проверите да ли се време на вашем уређају поклапа са временом на сајту."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ова функција вам омогућава да за двоструку потврду идентитета користите Google аутентификацију, или компатибилну апликацију. Осим корисничког имена и лозинке, за пријаву на сајт, требаће вам и шестоцифрени сигурносни код генерисан од Google аутентификатора. Сигурносни код се ротира сваких 30 секунди. Ово пружа додатну заштиту од хакера да се пријаве на ваш налог, чак и ако открију вашу лозинку."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google аутентификатор"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Могућа је двострука аутентификација"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! долази са уграђеним двоструким аутентификационим системом. Осигурава пријављивање на ваш сајт уз помоћ сигурносог кода који се менја сваких 30 секунди. Можете користити и ваше мобилне уређаје и Google аутентификацију за дибијање тог кода. Више информација http://en.wikipedia.org/wiki/Google_Authenticator<br/>Кликните на дугме испод:<ul><li>Joomla! ће омогућити додатак за двоструку аутентификацију</li><li>Двострука аутентификација ће бити омогућена за све кориснике.</li><li>Сваки корисник може да конфигурише своје приступне параметре</li><li>Увек можете онемогућити овај додатак, или га конфигурисати само за администраторски део.</li><li>Бићете пребачени на страницу корисничког профила где можете наћи више информација о двострукој аутентификацији и омогућити је за ваш кориснички налог.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Омогући двоструку аутентификацију"
