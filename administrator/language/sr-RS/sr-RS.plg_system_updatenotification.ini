PLG_SYSTEM_UPDATENOTIFICATION="Систем - Joomla! Обавештење о ажурирању"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Ел. пошта супер администратора"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Зарезом одвојена листа адреса ел. поште које ће примати обавештења о ажурирању. Адресе на овој листи МОРАЈУ припадати постојећим корисницима овог сајта који имају права супер корисника. Уколико ни једна адреса ел. поште са листе не припада супер кориснику, или ако се поље остави празно, сви супер корисници ће примити обавештење."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Језик ел. поште"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Ако одаберете аутоматски (подразумевано), обавештење за супер корисника ће бити на подразумеваном језику сајта у тренутку покретања додатка. У супротном обавештење ће бити послато на одабраном језику."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Аутоматски"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
