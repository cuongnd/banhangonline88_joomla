PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Доступно је Joomla! ажурирање за SITENAME]-[URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ел. пошта није послата од Joomla.org. Аутоматски је послата са вашег сајта.\n[SITENAME]\n\n================================================================================\nИНФОРМАЦИЈА О АЖУРИРАЊУ\n================================================================================\n\nВаш сајт је открио да постоји нова Joomla! верзија за преузимање.\n\nТренутно инсталирана верзија Joomla!: [CURVERSION]\nJoomla! верзија доступна за инсталацију: [NEWVERSION]\n\nОва порука је послата као подсетник.\nJoomla! пројект вас неће никад лично контактирати у вези са ажурирањем вашег сајта на најновије верзије Joomla!.\n\n================================================================================\n УПУТСТВО ЗА АЖУРИРАЊЕ\n================================================================================\n\n За ажурирање сајта [SITENAME] кликните на следећи линк. (Ако УРЛ није линк, само га копирајте у ваш прегледач).\n\nЛинк за ажурирање: [LINK]\n\n================================================================================\nЗашто ја примам ову ел. пошту?\n================================================================================\n\nОва пошта је аутоматски послата од додатка програма Joomla!.\nОвај додатак тражи нове Joomla! верзије програма и шаље обавештење администраторима сајта.\nПримићете неколико сличних порука са сајта све док не ажурирате програм или док не искључите ел. пошту. \n\nДа бисте искључили обавештавање, онемогућите додатак 'Систем - Joomla! обавештење о ажурирању'.\n\nАко не разумете и не знате шта треба да урадите молимо да не контактирате Joomla! пројект.\nОни не шаљу ову поруку и не могу вам помоћи. Уместо тога контактирајте особу која је направила или уређује ваш сајт.\n\nАке сте ви сами направили и уређујете сајт, имајте на уму да је ово аутоматски активирано приликом инсталације или ажурирања Joomla!.\n\n================================================================================\nКО МИ ЈЕ ПОСАО ОВУ ПОРУКУ?\n================================================================================\n\nОва поруика је послата од сајта [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Овај додатак повремено проверава доступност нове Joomla! верзије. Када је пронађе, послаће вам поруку у ел. пошти како би вас подсетио на ажурирање. Напомена: Можете прилагодити е. пошту мењањем језичких низова PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT и PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."