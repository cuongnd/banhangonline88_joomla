PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Додај садржај чланку са обележеним странама. Ово је урађено аутоматски кроз коришћење дугмета за прелом стране додатом у доњем делу текстуалног панела у чланку. HTML код је укључен овде као референца шта је расположиво. Прелом стране ће бити приказан у текстуалном прозору као једноставна водоравна линија.<br />Syntax: Usage: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;"
