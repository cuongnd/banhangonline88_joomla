COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt измена"
COM_CPANEL_MSG_ROBOTS_BODY="Промена у robots.txt, од Joomla! 3.3 верзије, омогућава google приступ датотекама медија и шаблона због побољшања SEO. Ова промена није аутоматска и препоручује се да проверите измене у robots.txt.dist file и да их имплементирате у robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Од Joomla! 3.6 додатак за статистику анонимно шаље податке Joomla пројекту. Шаљу се само подаци о Joomla верзији, PHP верзији, о типу базе података и верзија и подаци оперативног система.<br><br>Подаци се прикупљају како би се осигурало да будуће Joomla верзије могу искористити предности последњих верзија база података и PHP функције без изазивања проблема за велики број корисника. Ово је постало јасно када је минимална верзија PHP-а 5.3.10 била потребна за Joomla! 3.3 и имплементацију сигурније Bcrypt лозинке.<br><br>У интересу потпуне транспарентности и као помоћ програмерима <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> ови подаци су постали јавно доступни.</a> API ће показати Јоомла верзију, PHP верзије и типове база података које су у употреби.<br><br>Ако не желите да ове податке пружате Joomla пројекту, можете онемогућити додатак који се зове Joomla статистика."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla! Прикупљање статистике"
