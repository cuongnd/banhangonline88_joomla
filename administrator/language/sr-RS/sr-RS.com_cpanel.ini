COM_CPANEL_MSG_PHPVERSION_BODY="Почевши од Joomla! 3.6 верзија PHP мора бити најмање <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10, а у циљу побољшане безбедносне функције</a>."
