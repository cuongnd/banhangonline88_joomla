PLG_TWOFACTORAUTH_YUBIKEY="Двострука аутентификација - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Нисте унели исправан YubiKey тајни код или YubiCloud сервер није тренутно доступан."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ова функција вам омогућава да користите YubiKey сигурносни код за двоструку потврду идентитета. Осим корисничког имена и лозинке потребно је да унесете и да убаците YubiKey у USB порт рачунара, кликните унутар области тајног кључа за пријављивање и додирните YubiKey. Тајни код генерише ваш YubiKey јединствен је за ваш уређај и менја се стално. Ово пружа додатну заштиту од хакера и њиховог пријављивања на ваш налог, чак и када имају вашу лозинку."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Ваш YubiKey је већ повезан са вашим корисничким налогом"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Ваш YubiKey је већ повезан са вашим корисничким налогом. Ако желите да користите други YubiKey, прво искључите двоструку аутентификацију и сачувајте ваш кориснички профил. Затим реактивирајте двоструку аутентификацију са YubiKey методом."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Администратор (back-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Оба"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="У којој секцији вашег сајта желите да омогућите двоструку аутентификацију?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Секција сајта"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Сајт (front-end)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Сигурносни код"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Подешавање"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Убаците ваш YubiKey уређај у USB порт вашег рачунара. Кликните на поље сигурносног кода испод. Тада држите једну секунду златни диск вашег YubiKey уређаја. Након тога сачувајте ваш кориснички профил. Ако је код генерисан од вашег YubiKey валидан двострука аутентификација ће бити омогућена и ваш YubiKey ће бити повезан са вашим корисничким налогом."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Омогућава корисницима вашег сајта коришћење двоструке аутентификација употребом YubiKey сигурносног кода. Кориснику је потребан властити Yubikey расположив са http://www.yubico.com/.  Потребно је да корисник измени свој кориснички профил и омогући двоструку аутентификацију."

