COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP привремени директоријум није постављен"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP привремени директоријум је директоријум који PHP користи да смести пребачену датотеку пре него Joomla! може да јој приступи. Ако овај директоријум није дефинисан, то не мора увек бити проблем. У случају да привремене датотеке нису пронађене подешавање у вашој php.ini датотеци може решити проблем."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP привремени директоријум није уписив"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP привремени директоријум није уписив од Joomla! инстанце, што може изазвати проблеме приликом пребацивања екстензија у Joomla!. Ако имате проблеме приликом пребацивања екстензија, проверите '%s' и поставите га да буде уписив и видите хоће ли то решити проблем."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Мала PHP максимална POST величина"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Максимална POST величина ограничава количину података која може бити послата путем POST ка серверу. То укључује подношење форми за чланке, медије (слике, видео) и екстензије. Ова вредност је мања од 8MB што може утицати на учитавање великих екстензија. То је постављено у php.ini под post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максимална величина датотеке за учитавање (дефинисана у php.ini) није довољна."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максимална величина датотеке за учитавање је постављена на мање од 8MB што може утицати на учитавање великих екстензија."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Пре ажурирања проверите компатибилност са вашом Joomla! инсталацијом."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP величина учитавања већа од POST величине"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Вредност upload_max_filesize у php.ini датотеци је већа од post_max_size варијабле. post_max_size варијабла ће преузети предност овде и блокирати захтеве веће од себе. То је генерално грешка у конфигурацији сервера када се покушава повећање величина учитавања. Повећајте 'upload_max_filesize' да бар одговара post_max_size варијабли или обрнуто"
