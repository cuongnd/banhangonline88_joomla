COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! инсталациони директоријум је где Joomla! копира екстензију, распакује је и копира датотеке у одговарајуће директоријуме. Ако ова конфигурација није подешена у configuration.php ($tmp_path) онда нећете бити у стању да учитате екстензију. Креирајте директоријум да омогућите да Joomla! уписује у њега и поправи проблем."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! инсталациони директоријум није омогућен за упис или не постоји"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! привремени директоријум није омогућен за упис од Joomla! инстанце, или можда не постоји, што може изазвати проблеме приликом пребацивања екстензија у Joomla!. Ако имате проблеме приликом пребацивања екстензија, обезбедите да директоријум дефинисан у вашем configuration.php постоји или проверите '%s' и поставите га да буде уписив и видите хоће ли то решити проблем."
