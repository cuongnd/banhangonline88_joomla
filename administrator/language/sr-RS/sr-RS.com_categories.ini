JLIB_RULES_SETTING_NOTES_ITEM="1. Ако промените поставку, утицаће само на ову и све подређене категорије. Приметите да:<br /><em>Наслеђено</em> значи да ће овлашћења из надређене категорије бити коришћена ако постоји надређена категорија или оне из компоненте ако нема надређене категорије.<br /><em>Забрањено</em> значи да без обзира на поставку надређене категорије, уређивана група не може да предузме ту акцију у оквиру ове категорије.<br /> <em>Дозвољено</em> значи да уређивана група ће моћи да предузме ту акцију у оквиру ове категорије (али ако је то у супротности са поставком надређене категорије или поставком компоненте неће имати утицаја; конфликт ће бити показан са <em>Није дозвољено (закључано)</em> под израчунатим поставкама).<br />2. Ако изаберете нову поставку, кликните <em>Сачувај</em> да освежите израчунате поставке."
