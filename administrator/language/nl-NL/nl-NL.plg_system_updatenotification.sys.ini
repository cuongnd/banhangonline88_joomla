PLG_SYSTEM_UPDATENOTIFICATION="Systeem - Joomla! Updatemelding"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Deze plugin controleert periodiek op de beschikbaarheid van nieuwe Joomla! versies. Wanneer deze wordt gevonden zal het een bericht sturen om te melden dat Joomla! bijgewerkt moet worden. Pro tip: Het e-mailbericht kan aangepast worden door de taalstring PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT en PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY te overriden."
