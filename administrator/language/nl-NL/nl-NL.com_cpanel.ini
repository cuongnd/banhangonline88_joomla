COM_CPANEL_MSG_HTACCESS_BODY="De standaard .htaccess en web.config bestanden zijn gewijzigd in Joomla! 3.4 om het weergeven van een lijst mappen te voorkomen. Aanbevolen wordt deze wijziging door te voeren in de bestanden. Kijk op <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">deze pagina</a> voor meer informatie."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config update"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="U heeft mogelijk problemen met uw meertalige instellingen"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sinds Joomla 3.4.0 is het mogelijk dat u problemen heeft met de systeem - Taalfilter plugin op uw website. Om dit op te lossen, open <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">taalbeheer</a> en sla iedere inhoudstaal opnieuw op, verzeker u ervan dat er een toegangsniveau is ingesteld."
COM_CPANEL_MSG_PHPVERSION_BODY="Vanaf Joomla! 3.3 wordt de PHP versie die deze website gebruikt niet langer ondersteund. Joomla! 3.3 vereist ten minste <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versie 5.3.10 ten einde verbeterde veiligheidsmogelijkheden te kunnen blijven bieden voor de gebruikers</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Uw PHP versie zal niet langer ondersteund worden vanaf Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt update"
COM_CPANEL_MSG_ROBOTS_BODY="De standaard robots.txt bestanden zijn gewijzigd in Joomla! 3.3 om Google standaard toegang te geven tot de templates en media bestanden teneinde SEO te verbeteren. Deze wijziging wordt niet automatisch toegepast tijdens het upgraden, aanbevolen wordt de wijzigingen te controleren in het bestand robots.txt.dist en over te nemen in het eigen robots.txt bestand."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Vanaf Joomla! 3.5 wordt anoniem data verzonden naar het Joomla project door de statistieken plugin. Dit betreft enkel de Joomla versie, PHP versie, database systeem en versie, en besturingssysteem van de server.<br><br>Deze gegevens worden verzameld om te waarborgen dat toekomstige Joomla versies van nieuwe database en PHP mogelijkheden gebruik kunnen maken zonder dat dat nadelige gevolgen heeft voor een groot aantal gebruikers. De noodzaak daartoe werd duidelijk toen minimaal PHP 5.3.10 vereist was bij het implementeren van de meer veilige Bcrypt wachtwoorden in Joomla! 3.3.<br><br>In het belang van volledige transparantie en als hulp voor ontwikkelaars <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> zijn deze gegevens publiekelijk beschikbaar.</a> Een API en grafieken tonen de Joomla versie, PHP versies en database systemen die gebruikt worden.<br><br>Wanneer u deze informatie niet beschikbaar wilt stellen voor het Joomla Project kan de plugin genaamd System - Joomla Statistics uitgeschakeld worden."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistieken verzameling in Joomla"
