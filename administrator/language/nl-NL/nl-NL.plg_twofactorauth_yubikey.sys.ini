PLG_TWOFACTORAUTH_YUBIKEY="Authenticatie in twee stappen - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Maakt het mogelijk voor gebruikers op de website om authenticatie in twee stappen te gebruiken met behulp van YubiKey hardware beveiligingscode. Gebruikers hebben hun eigen Yubikey nodig, beschikbaar op https://www.yubico.com/. Gebruikers moeten hun gebruikersprofiel bewerken en authenticatie in twee stappen inschakelen om gebruik te maken van deze functionaliteit."

