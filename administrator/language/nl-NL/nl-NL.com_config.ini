COM_CONFIG_TEXT_FILTERS_DESC="Dit zijn de tekstfilters die toegepast worden op alle tekstverwerkervelden die ingestuurd zijn door gebruikers in de geselecteerde groepen.<br />Met deze filteropties kan meer controle uitgeoefend worden op de HTML die toegevoegd wordt. U kunt dit zo streng en zo vrij instellen al naar gelang het beste bij uw website past. Het filteren gebeurt op basis van opt-in en de standaard instellingen bieden een goede bescherming tegen markup die gewoonlijk geassocieerd wordt met aanvallen op de website."
COM_CONFIG_XML_DESCRIPTION="Instellingenbeheer"
JLIB_RULES_SETTING_NOTES="Indien deze instelling gewijzigd wordt, zal het toegepast worden op deze en alle onderliggende groepen. Opmerking:<br /><em><strong>Overgenomen</strong></em> - betekent dat de rechten van de hoofdgroep wordt toegepast.<br /><em><strong>Geweigerd</strong></em> betekent dat ongeacht de instellingen van de hoofdgroep, de groep die bewerkt wordt deze actie niet kan uitvoeren.<br /><em><strong>Toegestaan</strong></em> betekent dat de groep die bewerkt wordt deze actie kan uitvoeren (maar wanneer het in conflict is met de hoofdgroep zal dit geen impact hebben; een conflict zal geregistreerd worden door <em><strong>Niet toegestaan (vergrendeld)</strong></em> onder berekende instellingen).<br /><em><strong>Niet ingesteld</strong></em> wordt alleen gebruikt voor de publieke groep in de algemene instellingen. De publieke groep is de hoofdgroep van alle andere groepen. Wanneer een permissie niet is ingesteld wordt het behandeld als geweigerd maar kan het gewijzigd worden voor onderliggende groepen, componenten, categorieën en items."

