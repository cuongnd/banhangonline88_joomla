PLG_TWOFACTORAUTH_TOTP="Authenticatie in twee stappen - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="U heeft een foutieve beveiligingscode ingevuld. Controleer uw Google Authenticator instellingen en verzeker u ervan dat de tijd op uw apparaat overeenkomt met de tijd op de website."
PLG_TWOFACTORAUTH_TOTP_INTRO="Deze toepassing maakt het mogelijk om Google Authenticator te gebruiken, of een soortgelijke toepassing, voor authenticatie in twee stappen. Naast de gebruikersnaam en wachtwoord moet u ook een 6-cijferige beveiligingscode, die door Google Authenticator wordt gegenereerd, invullen om te kunnen inloggen op de website. De beveiligingscode wordt iedere 30 seconden geroteerd. Dit biedt extra beveiliging tegen hackers die willen inloggen op uw account, zelfs als zij uw wachtwoord hebben achterhaald."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Authenticatie in twee stappen is beschikbaar"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! beschikt nu over een ingebouwd systeem voor authenticatie in twee stappen. Het beveiligt het inloggen op de website met een tweede beveiligingscode die iedere 30 seconden gewijzigd wordt. U kunt uw mobiele apparaat en de <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> app gebruiken om die code te produceren.<br/>Door op onderstaande knop te klikken:<ul><li>Zal Joomla! de plugins voor authenticatie in twee stappen inschakelen</li><li>Authenticatie in twee stappen is beschikbaar voor alle gebruikers.</li><li>Iedere gebruiker kan authenticatie in twee stappen instellen in de gebruikersgegevens.</li><li>De authenticatie in twee stappen plugin kan altijd uitgeschakeld worden, of het kan alleen voor het beheergedeelte ingesteld worden.</li><li>U wordt doorverwezen naar uw gebruikersprofielpagina waar u meer informatie kunt vinden over authenticatie in twee stappen en het kunt inschakelen voor uw gebruikersaccount.</li></ul>"
