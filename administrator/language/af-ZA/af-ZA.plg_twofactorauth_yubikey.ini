PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="In watter seksies van jou werf wil jy Twee-faktoor Bemagtiging ontsper?"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Jy het nie 'n geldige YubiKey geheimkode ingetik nie, of die YubiCloud Bedieners is op die oomblik nie berykbaar nie."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Jou werf se gebruikers kan twee-faktoor bemagtiging m.b.v. 'n YubiKey sekure hardeware teken gebruik. Gebuikers moet hul eie  Yubikey besit (beskikbaar deur http://www.yubico.com). Om twee-faktoor bemagtiging te gebruik moet beguikers hul eie profiel wysig twee-faktoor bemagtiging ontsper."
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Prop asb. jou YubiKey in jou rekenaar se USB port. Kliek op die Sekuriteits Kode veld hieronder. Raak dan aan die goue sirkel op jou  YubiKey vir 'n sekonde. Daarna, stoor jou profiel. As die kode wat jou YubiKey genereer deur die YubiCloud gevalideer is, sal die Twee-Faktoor Bemagtiging ontsper word en hierdie YubiKey sal met jou gebruiker-rekening verbind word."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Jy kan 'n Yubisleutel sekure hardeware teken vir Twee-Faktoor Bemagtiging gebruik. Boonop jou Gebruikernaam en Wagwoord kan jy ook jou Yubisleutel in jou rekenaar se USB poort inprop, in die geheim sleutel area van die werf se Inteken area kliek en daan aan die Yubisleutel se goue skyf raak. Die geheim-kode wat deur jou Yubisleutel gegenereer word is uniek en verander gedurig, wat 'n ekstra beskermingslaag teen krakers verskaf, selfs al het julle inteken-gegewens."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Jou YubiKey is alreeds met hierdie rekening verbind. As jy jou YubiKey van hierdie rekenong wil ontkoppel of 'n ander YubiKey wil gebruik, sper Twee-Faktoor Bemagtiging en stoor jou profiel. Kom dan terug na jou profiel en her-aktifeer Twee-Faktoor Bemagtiging met die YubiKey metode."
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Jou YubiKey is reeds met hierdie rekening gekoppel."
