PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Stap 3 - Aktifeer Twee-Faktoor Bemagtiging"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Laat gebruiker op jou werf toe om Twee Faktoor Bemagtiging te gebruik m.b.v. Google Authenticator of enige ander versoenbare Een-Keer sleutel-generator. Om Twee Faktoor Bemagtiging te gebuik, wysig die gebruiker se profiel en ontsper Twee Faktoor Bemagtiging."
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Om te verifeer dat alles korrek opgestel is, tik asb. die sekuriteits-kode van Google Authenticator in die veld hieronder en kliek die knoppie. As die kode korrek is, sal die Twee Faktoor Bemagtiging funksie ontsper word."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Jy moet die volgende inliging in Google Authenticator of versoenbare aanwending intik."
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="As jy die sleuter wil verander, sper Twee-Faktoor Bemagtiging. Wanner jy die weer ontsper sal dit 'n nuwe sleuter genereer."
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Onthou asb. om jou apparaat se hoorlosie met 'n tyd-bediener te sinchroniseer. Tyd-dryf in jou apparaat kan veroorsaak dat jou nie hier kan inteken nie."
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Laai en installeer Google Authenticator, of 'n versoenbare aanwending, op jou selfoon of rekenaar. Gebruik een van die volgende:"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Jy het nie 'n geldige sekuriteits-kode ingetik nie. Toets asb. jou Google Authenticator konfigurasie en maak seker dat die tyd op jou aparaat met di&eacute; van die werf ooreenstem."
PLG_TWOFACTORAUTH_TOTP_INTRO="Hierdie funksie laat jou toe om Google Authenticator te gebruik, of 'n versoenbare aanwending, vir twee-faktoor bemagtiging. Bo en behalwe jou gebruikernaam en wagwoord moet jy ook 'n ses-syfer sekuriteits-kode intik wat deur Google Authenticator gegenereer is om op hierdie werf in te teken. Die sekuriteits-kode is work elke 30 sekondes verander. Hierdie verskaf ekstra beskermin teen krakers, self al weet hulle wat jou inteken-gegewens is."
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! kom met 'n ingeboude twee-faktoor bemagtigings stelsel. Dit versterk jou webwerf inteken met 'n sekond&ecirc;re geheimkode wat elke 30 sekondes verander. Jy kan dit vir jou mobile selfoon gebruik en die <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> aanwending genereer daardie kode vir jou.<br />Deur die knoppie hieronder te klik sal:<ul><li>Joomla! die twee-faktoor bemagtiging inpropprogramme onstper</li><li>Twee Faktoor Bemagtiging aan alle gebruikers beskikbaar maak.</li><li>Elke gebruiker sal Twee Faktoor Bemagtiging in sy Gebruiker Details konfigureer.</li><li>Jy kan altyd die Twee Faktoor Bemagtiging inpropprogram sper, of dit slegs vir Agterend gebruik ontsper.</li><li>Jy sal na jou gebuiker-profiel blad geneem word waar jy verdere inligting omtrent twee-faktoor bemagtiging kan kry en dit daar vir jou gebruiker-rekening ontsper.</li></ul>"
; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
