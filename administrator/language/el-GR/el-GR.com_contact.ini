JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η κατηγορία και όλες οι υποκατηγορίες. Σημειώστε τα ακόλουθα:<br />Η επιλογή <em>Κληρονομούμενη</em> σημαίνει πως θα χρησιμοποιηθούν τα δικαιώματα πρόσβασης της γονικής κατηγορίας, εφόσον αυτή υπάρχει ή τα δικαιώματα πρόσβασης της εφαρμογής αν δεν υπάρχει γονική κατηγορία. Αν δεν υπάρχει γονική κατηγορία. Η επιλογή<br/><em>Απαγορεύεται</em> σημαίνει ότι ανεξάρτητα από τις ρυθμίσεις της γονικής κατηγορίας, δε μπορεί να εφαρμοστεί η ενέργεια στην ομάδα που επεξεργάζεται μέσα σε αυτή την κατηγορία .Η επιλογή <br/><em>Επιτρέπεται</em> σημαίνει ότι μπορεί να εφαρμοστεί η συγκεκριμένη ενέργεια στην ομάδα που επεξεργάζεται μέσα σε αυτή την κατηγορία(αλλά αν έρχεται σε αντίθεση με τις ρυθμίσεις της γονικής κατηγορίας ή τις ρυθμίσεις της εφαρμογής δε θα έχει κανένα αντίκτυπο-η αντίθεση σημειώνεται με την ένδειξη <em>Μη επιτρεπτό(Κλειδωμένο)</em> κάτω από τις Υπολογιζόμενες Ρυθμίσεις).<br/>2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπολογισμένες ρυθμίσεις."



