PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="http://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Συμβατές εφαρμογές για άλλες συσκευές και λειτουργικά συστήματα (αναφέρονται στην Βικιπαίδεια)"
; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Κάντε λήψη και εγκαταστήστε το Google Authenticator, ή μια συμβατή εφαρμογή, στο smartphone ή τον υπολογιστή σας. Χρησιμοποιήστε ένα από τα παρακάτω:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Παρακαλώ θυμηθείτε να συγχρονίσετε το ρολόι της συσκευής σας με έναν διακομιστή ώρας. Η παρέκκλιση της ώρας στη συσκευή σας ενδέχεται να προκαλέσει αδυναμία σύνδεσης στον ιστοχώρο σας."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Λογαριασμός"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Εναλλακτικά, μπορείτε να σκανάρετε τον ακόλουθο κώδικα QR στο Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Βήμα 2 - Ρύθμιση"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Κλειδί"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Εάν θέλετε να αλλάξετε το κλειδί, απενεργοποιήστε την ταυτοποίηση δύο παραμέτρων. Όταν προσπαθήσετε να την ενεργοποιήσετε ξανά θα δημιουργηθεί ένα νέο κλειδί."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Θα χρειαστεί να δώσετε τις παρακάτω πληροφορίες στο Google Authenticator ή σε μια συμβατή εφαρμογή."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Βήμα 3 - Ενεργοποίηση Ταυτοποίησης Δύο Σημείων"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Μυστικός Κωδικός"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Προκειμένου να επιβεβαιώσουμε ότι όλα έχουν ρυθμιστεί σωστά, παρακαλώ δώστε τον κωδικό που εμφανίζεται στην οθόνη του Google Authenticator στο πεδίο πιο κάτω και κάντε κλικ στο κουμπί. Εάν ο κωδικός είναι σωστός θα ενεργοποιηθεί η Ταυτοποίηση Δύο Παραμέτρων."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Επιτρέπει στους χρήστες του ιστοχώρου σας να χρησιμοποιήσουν ταυτοποίηση δύο παραγόντων με το Google Authenticator ή άλλη συμβατή εφαρμογή παραγωγής κωδικών μιας χρήσης βασισμένων στον χρόνο. Για να χρησιμοποιήσετε την ταυτοποίηση δύο παραγόντων παρακαλώ επεξεργαστείτε το προφίλ χρήστη σας."



