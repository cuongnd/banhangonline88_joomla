PLG_TWOFACTORAUTH_TOTP="Ταυτοποίηση Δύο Παραμέτρων - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Δεν δώσατε έναν έγκυρο μυστικό κωδικό. Παρακαλώ ελέγξτε την ρύθμιση του Google Authenticator και βεβαιωθείτε ότι η ώρα στην κινητή συσκευή σας ταιριάζει με αυτή του ιστοχώρου σας."
PLG_TWOFACTORAUTH_TOTP_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε το Google Authenticator, ή μια συμβατή εφαρμογή, για ταυτοποίηση δύο παραμέτρων. Επιπλέον του ονόματος χρήστη σας και του κωδικού θα πρέπει να δίνεται και τον εξαψήφιο κωδικό που παράγεται από το Google Authenticator προκειμένου να κάνετε είσοδο στον ιστοχώρο σας. Ο κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό δίνει πρόσθετη ασφάλεια έναντι επίδοξων εισβολέων ακόμη κι αν έχουν υποκλέψει το συνθηματικό σας."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Η Ταυτοποίηση Δύο Παραμέτρων είναι διαθέσιμη"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Το Joomla! έρχεται με ένα ενσωματωμένο σύστημα Ταυτοποίησης Δύο Παραμέτρων. Εξασφαλίζει την είσοδό σας με έναν δευτερεύοντα κωδικό που αλλάζει κάθε 30 δευτερόλεπτα. Μπορείτε να χρησιμοποιήσετε την κινητή συσκευή σας και την εφαρμογή Google Authenticator για την παραγωγή αυτού του κωδικού. Περισσότερες πληροφορίες http://en.wikipedia.org/wiki/Google_Authenticator<br/>Κάνοντας κλικ στο κουμπί πιο κάτω:<ul><li>Το Joomla! θα ενεργοποιήσει τα πρόσθετα της Ταυτοποίησης Δύο Παραμέτρων</li><li>Η Ταυτοποίηση Δύο Παραμέτρων θα είναι διαθέσιμη σε όλους τους χρήστες.</li><li>Κάθε χρήστης μπορεί να παραμετροποιήσει την Ταυτοποίηση Δύο Παραμέτρων στις Λεπτομέρεις Χρήστη.</li><li>Μπορείτε να απενεργοποιήσετε το πρόσθετο για την Ταυτοποίηση Δύο Παραμέτρων, ή να το παραμετροποιήσετε για χρήση μόνο στην διαχείριση.</li><li>Θα μεταβείτε αυτόματα στην σελίδα του προφίλ χρήστη σας όπου μπορείτε να βρείτε περαιτέρω πληροφορίες για την Ταυτοποίηση Δύο Παραμέτρων και να την ενεργοποιήσετε στο προφίλ χρήστη σας.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ενεργοποίηση Ταυτοποίησης Δύο Παραμέτρων"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Διαχειριστή"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Και στις δύο"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="Σε ποίες περιοχές του ιστοχώρου σας θέλετε να ενεργοποιηθεί η Ταυτοποίηση Δύο Παραμέτρων;"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Περιοχή του Ιστοχώρου"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Δημόσια"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Βήμα 1 - Κάντε Λήψη του Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Επίσημη εφαρμογή Google Authenticator για Android, iOS και BlackBerry"
