JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει ότι ανεξάρτητα απο τιν γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας η ενέργεια δεν μπορεί να εφαρμοστεί στην συγκεκριμένη εφαρμογή στην ομάδα που επεξεργάζεται.<br/><em>Επιτρέπεται</em> σημαίνει οτι η ενέργεια μπορεί να γίνει στην ομάδα που επεξεργάζεται σε αυτή την εφαρμογή(αλλά αν έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας δεν θα έχει κανένα αντίκτυπο-η αντίθεση σημειώνεται με την ένδειξη <em>Δεν Επιτρέπεται(Κλειδωμένο)< /em> κάτω από τις Υπολογιζόμενες Ρύθμίσεις).<br/>2. Αν επιλέξετε μια νέα ρύμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπλογιζόμενες ρυθμίσεις."


