COM_CPANEL_MESSAGES_TITLE="Έχετε μηνύματα μετά την εγκατάσταση"
COM_CPANEL_MSG_EACCELERATOR_BODY="Το eAccelerator δεν είναι συμβατό με το Joomla!. Κάνοντας κλικ στο κουμπί Αλλαγή σε Προσωρινή Μνήμη Αρχείων πιο κάτω θα αλλάξουμε τον χειριστή προσωρινής μνήμης σε αρχεία. Εάν θέλετε να χρησιμοποιήσετε διαφορετικό ελεγκτή προσωρινής μνήμης, παρακαλώ αλλάξτε το στην σελίδα Γενική Ρύθμιση."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Αλλαγή σε Προσωρινή Μνήμη Αρχείων"
COM_CPANEL_MSG_EACCELERATOR_TITLE="Το eAccelerator δεν είναι συμβατό με το Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Από το Joomla! 3.4 και εξής υπήρξε μια αλλαγή στα αρχεία .htaccess και web.config για να αποτρέψει την αυτόματη δημιουργία λίστας αρχείων των υποκαταλόγων του ιστοχώρου. Σας παρακαλούμε να ενσωματώσετε αυτές τις αλλαγές στα αρχεία σας για λόγους ασφαλείας. Παρακαλώ δείτε <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">τις αναλυτικές πληροφορίες</a> σχετικά με αυτό το μήνυμα."
COM_CPANEL_MSG_HTACCESS_TITLE="Ενημέρωση .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Έχετε πιθανά θέματα με τις πολυγλωσσικές ρυθμίσεις σας"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Είναι πιθανό από το Joomla! 3.4.0 και εξής να έχετε θέματα στον ιστοχώρο σας με το πρόσθετο Σύστημα - Φίλτρο Γλώσσας. Για την επιδιόρθωση του προβλήματος παρακαλώ ανοίξτε την <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Διαχείριση Γλωσσών</a> και σώστε κάθε γλώσσα περιεχομένου χειροκίνητα για να εξασφαλίσετε ότι της έχει ανατεθεί σωστά το απαιτούμενο Επίπεδο Πρόσβασης Προβολής."
COM_CPANEL_MSG_PHPVERSION_BODY="Ξεκινώντας με το Joomla! 3.3, αυτή η έκδοση της PHP που χρησιμοποιείτε δεν θα υποστηρίζεται πλέον. Το Joomla! 3.3 θα απαιτεί τουλάχιστον την <a href='http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html'>έκδοση 5.3.10 της PHP προκειμένου να προσφέρει βελτιωμένα χαρακτηριστικά ασφαλείας στους χρήστες του</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Η Έκδοση PHP Που Έχετε Δεν Θα Υποστηρίζεται Στο Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Ενημέρωση robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Μια αλλαγή στο εξορισμού αρχείο robots.txt έλαβε χώρα στο Joomla! 3.3 για να επιτρέψει εξορισμού στις μηχανές αναζήτησης να αποκτήσουν πρόσβαση στα θέματα και τα αρχεία πολυμέσων, βελτιώνοντας το SEO. Αυτή η αλλαγή ΔΕΝ εφαρμόζεται αυτόματα κατά την αναβάθμιση. Παρακαλείστε να εξετάσετε τις αλλαγές στο αρχείο robots.txt.dist και να εφαρμόσετε αυτές τις αλλαγές στο δικό σας αρχείο robots.txt."
