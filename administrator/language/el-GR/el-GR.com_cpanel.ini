COM_CPANEL_MESSAGES_BODY_NOCLOSE="Υπάρχουν σημαντικά μηνύματα μετά την εγκατάσταση που απαιτούν την προσοχή σας. Για να δείτε αυτά τα μηνύματα παρακαλώ κάντε κλικ στο κουμπί Προβολή Μηνυμάτων πιο κάτω."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Μπορείτε να προβάλετε τα μηνύματα οποιαδήποτε στιγμή κάνοντας κλικ στο μενού Εφαρμογές, Μηνύματα Μετά την Εγκατάσταση στην περιοχή διαχείρισης του ιστοχώρου σας. Αυτή η περιοχή πληροφόρησης δεν θα εμφανιστεί όταν έχετε αποκρύψει όλα τα μηνύματα."
