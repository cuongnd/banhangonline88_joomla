PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Σαν ένα πρόσθετο χαρακτηριστικό ασφαλείας, το Joomla 3.2 σας επιτρέπει να ενεργοποιήσετε την ισχυρή κωδικοποίηση συνθηματικών.<br />Για να ενεργοποιήσετε την ισχυρή κωδικοποίηση συνθηματικών κάντε κλικ στο παρακάτω κουμπί. Εναλλακτικά επεξεργαστείτε το πρόσθετο Χρήστης - Joomla και ενεργοποιήστε την ρύθμιση ισχυρής κωδικοποίησης συνθηματικών.<br />Πριν την ενεργοποιήσετε πρέπει να βεβαιωθείτε ότι οι επεκτάσεις τρίτων κατασκευαστών για εγγραφή, είσοδο, επεξεργασία χρηστών ή γέφυρες με άλλες εφαρμογές που είναι εγκατεστημένες στον ιστοχώρο σας υποστηρίζουν την ισχυρή κωδικοποίηση συνθηματικών."
