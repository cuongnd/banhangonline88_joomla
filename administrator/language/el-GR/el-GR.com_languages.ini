COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Η γλωσσική σταθερά του αλφαριθμητικού που επιθυμείτε να αναπροσδιορίσετε.<br />Τα κείμενα κάθε γλώσσας στον ιστότοπό σας ταυτοποιούνται από συγκεκριμένη γλωσσική σταθερά που πρέπει να χρησιμοποιήσετε για να αναπροσδιορίσετε το κείμενο.<br />Αν δεν γνωρίζετε την αντποκρινόμενη μεταβλητή μπορείτε να αναζητήσετε το κείμενο που θέλετε να αλλάξετε στα δεξιά. Επιλέγοντας το επιθυμητό αποτέλεσμα η σωστή μεταβλητή θα εισαχθεί αυτόματα στην φόρμα."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Κείμενο"
