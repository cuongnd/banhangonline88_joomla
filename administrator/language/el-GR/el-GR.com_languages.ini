COM_LANGUAGES_OVERRIDE_FIELD_BOTH_LABEL="Και για τις δύο τοποθεσίες"
COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Εάν επιλέξετε αυτό το πλαίσιο ελέγχου ο αναπροσδιορισμός θα αποθηκευτεί και για την περιοχή διαχείρισης και για την περιοχή πελατών. Αυτό είναι απαραίτητο για τη δημιουργία γλωσσικών αναπροσδιορισμών για κάποια πρόσθετα επειδή, παρότι τα αρχεία γλώσσας αποθηκεύονται στην περιοχή διαχείρισης, χρησιμοποιούνται επίσης και στην περιοχή πελατών (παράδειγμα:plg_content_vote).<br/> Σημειώστε παρακαλώ οτι οι δύο αναπροσδιορισμοί θα είναι εντελώς ανεξάρτητοι μεταξύ τους αφού τους αποθηκεύσετε."
