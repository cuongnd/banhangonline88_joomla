COM_LANGUAGES_ERROR_LANG_TAG="<br />H Ετικέτα Γλώσσας πρέπει να αποτελείται από 2 ή 3 λατινικούς, πεζούς χαρακτήρες που αντιστοιχούν στον κωδικό γλώσσας κατά ISO ακολουθούμενους από μια παύλα και 2 λατινικούς, κεφαλαίους χαρακτήρες που αντιστοιχούν στον κωδικό χώρας κατά ISO. <br />Η Ετικέτα Γλώσσας πρέπει να αντιστοιχεί επακριβώς στο πρόθεμα της γλώσσας που έχει ή πρόκειται να εγκατασταθεί στον ιστοχώρο σας. Για παράδειγμα: en-GB, el-GR, fr-FR, de-DE, srp-ME."
