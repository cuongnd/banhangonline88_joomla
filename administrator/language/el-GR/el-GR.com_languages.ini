JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει οτι ανεξάρτητα απο την γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας, η συγκεκριμένη ενέργεια δε μπορεί να πραγματοποιηθεί στην ομάδα που επεξεργάζεται σε αυτή την εφαρμογή.<br/><em>Επιτρέπεται σημαίνει οτι η ενέργεια μπορεί να πραγματοποιηθεί στην ομάδα που επεξεργάζεται για αυτή την εφαρμογή(αλλά αν αυτό έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας δεν θα έχει κανένα αντίκτυπο-η αντίθεση θα σημειώνεται με την ένδειξη <em> Δεν επιτρέπεται(Κλειδωμένο) </em> κάτω απο τις Υπολογιζόμενες Ρυθμίσεις).<br/> 2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em> Αποθήκευση</em> για να ανανεώσετε τις υπολογιζόμενες ρυθμίσεις."



