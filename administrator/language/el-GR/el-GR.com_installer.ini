JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει οτι ανεξάρτητα απο τις γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας, η ενέργεια δεν μπορεί να πραγματοποιηθεί στην ομάδα που επεξεργάζεται.<br/><em>Επιτρέπεται</em> σημαίνει η ενέργεια μπορεί να πραγματοποιηθεί στην ομάδα που επεξεργάζεται για αυτή την εφαρμογή(αλλά αν αυτό έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής κατηγορίας δεν θα έχει κανένα αντίκτυπο-η αντίθεση σημειώνεται με την ένδειξη <em> Δεν Επιτρέπεται(Κλειδωμένο)</em> κάτω από τις υπολογιζόμενες ρυθμίσεις).<br/>2.Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπολογισμένες ρυθμίσεις."



