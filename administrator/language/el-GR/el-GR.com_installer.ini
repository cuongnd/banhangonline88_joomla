COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Η τιμή της μεταβλητής upload_max_filesize στο αρχείο php.ini είναι μεγαλύτερη από την τιμή της μεταβλητής post_max_size variable. Η μεταβλητή post_max_size υπερισχύει εδώ και εμποδίζει αιτήματα που την υπερβαίνουν. Αυτό οφείλεται συνήθως σε προβληματικές ρυθμίσεις του διακομιστή σχετικά με την αύξηση των ορίων μεταφόρτωσης. Παρακαλώ αυξήστε τη μεταβλητή upload_max_filesize  τουλάχιστον στην ίδια τιμή με τη μεταβλητή post_max_size ή το αντίστροφο."
