COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων του Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Ο φάκελος προσωρινών αρχείων του Joomla! είναι ο φάκελος όπου το Joomla! αντιγράφει την επέκταση, την αποσυμπιέζει και αντιγράφει τα αρχεία στους κατάλληλους φακέλους. Εάν αυτή η ρύθμιση ($tmp_path) δεν υπάρχει στο αρχείο configuration.php, τότε δεν θα μπορείτε να μεταφορτωσετε  επεκτάσεις. Δημιουργήστε ένα φάκελο για να επιτρέψετε στο Joomla! να γράφει σε αυτό το φάκέλο ώστε να επιλυθεί αυτό το ζήτημα."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος ή δεν υπάρχει"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων του Joomla! δεν είναι εγγράψιμος από το Joomla! ή μπορεί να μην υπάρχει. Μπορεί να ανακύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε ζητήματα με τη μεταφόρτωση επεκτάσεων, ελέγξτε ότι ο φάκελος που ορίζεται στο configuration.php υπάρχει ή επιλέξτε το '%s' και ρυθμίστε το να είναι εγγράψιμο και ακολούθως δείτε αν αυτό διόρθωσε το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 8MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Δυνητικά Χαμηλό Όριο Μνήμης της PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Το όριο μνήμης της PHP είναι χαμηλότερο από 16MB. Μπορεί να εμφανιστούν ζητήματα όταν εγκαθιστάτε μεγάλες επεκτάσεις. Παρακαλώ, αυξήστε το όριο μνήμης τουλάχιστον στα 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Δεν βρέθηκαν προειδοποιήσεις"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Προειδοποίηση: Η ενημέρωση δεν ολοκληρώθηκε!</h1><p>Η ενημέρωση ολοκληρώθηκε μόνο κατά ένα μέρος της. Παρακαλώ, εκτελέστε δεύτερη ενημέρωση για να ολοκληρωθεί η διαδικασία.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Δεν έχει οριστεί φάκελος προσωρινών αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Ο φάκελος προσωρινών αρχείων της PHP είναι ο φάκελος που χρησιμοποιεί η PHP για να αποθηκεύσει τα αρχεία που μεταφορτώνονται πριν μπορέσει να αποκτήσει πρόσβαση σε αυτά τα αρχεία το Joomla!. Παρότι δεν προκαλούνται πάντοτε προβλήματα αν δεν έχει οριστεί ο φάκελος, αν αντιμετωπίζετε θέματα με την αναγνώριση του αρχείου δήλωσης ή την αναγνώριση αρχείων, η ρύθμιση στο αρχείο php.ini μπορεί να επιδιορθώσει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Ο φάκελος προσωρινών αρχείων της PHP δεν είναι εγγράψιμος από το Joomla!. Μπορεί να ανακύψουν ζητήματα κατά την προσπάθεια μεταφόρτωσης επεκτάσεων στο Joomla!. Αν αντιμετωπίζετε ζητήματα με τη μεταφόρτωση επεκτάσεων, μπορεί να επιλυθούν εφόσον ελέγξτε το '%s' και ορίστε να είναι εγγράψιμο και δείτε αν αυτό φτιάξει το πρόβλημα."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ανεπαρκές Μέγιστο Όριο Αποστολής Δεδομένων (POST) της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Το μέγιστο όριο αποστολής δεδομένων (POST) ορίζει το όριο του όγκου των δεδομένων που αποστέλλονται στον διακομιστή μέσω POST. Αυτό περιλαμβάνει την υποβολή άρθρων, αρχείων πολυμέσων (εικόνες, βίντεο) και επεκτάσεων. Η τιμή που έχει οριστεί είναι μικρότερη απο 2MB γεγονός που μπορεί να έχει αντίκτυπο στη μεταφόρτωση μεγάλων επεκτάσεων. Αυτό ορίζεται στο αρχείο php.ini στο πεδίο post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ανεπαρκές Όριο Μεταφόρτωσης Αρχείων της PHP"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Το μέγιστο όριο μεταφόρτωσης αρχείων είναι χαμηλότερο από 2MB. Μπορεί να επηρεάσει τη μεταφόρτωση μεγάλων επεκτάσεων."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Πριν ξεκινήσετε την ενημέρωση, βεβαιώστε ότι η ενημλερωση είναι συμβατή με την εγκατάσταση Joomla! που διαθέτετε. Αν ενημερώνετε το Joomla!, βεβαιώστε οτι τα εγκατεστημένα πρόσθετα είναι διαθέσιμα για την νέα έκδοση Joomla!"
