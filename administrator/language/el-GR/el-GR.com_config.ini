COM_CONFIG_TEXT_FILTERS_DESC="Αυτές οι ρυθμίσεις φίλτρων κειμένου εφαρμόζονται σε όλα τα πεδία κειμενογράφων όταν υποβάλλονται από χρήστων των επιλεγμένων ομάδων.<br />Αυτές οι επιλογές φίλτρων παρέχουν περισσότερο έλεγχο επί του κώδικα HTML που υποβάλλουν οι πάροχοι περιεχομένου. Μπορείτε να είστε όσο ανεκτικοί ή περιοριστικοί επιθυμείτε σύμφωνα με τις ανάγκες του ιστοτόπου σας. Το φίλτρο είναι προαιρετικό και οι προεπιλεγμένες ρυθμίσεις παρέχουν καλή προστασία ενάντια σε σημάνσεις που συνδέονται συχνά με επιθέσεις σε ιστοτόπους."
COM_CONFIG_XML_DESCRIPTION="Διαχείριση Ρυθμίσεων"
JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτό και όλες οι ομάδες, εφαρμογές και στοιχεία περιεχομένου που του ανήκουν. Σημειώστε τα ακόλουθα:<br /> <em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα που ορίστηκαν στη γονική ομάδα.<br /></em>Απαγορεύεται</em> σημαίνει ότι ανεξάρτητα από τις ρυθμίσεις γονικής κατηγορίας, η ενέργεια δεν μπορεί να εφαρμοστεί στην ομάδα που επεξεργάζεται.<br><em>Επιτρέπεται</em> σημαίνει ότι η ενέργεια μπορεί να εφαρμοστεί στην ομάδα που επεξεργάζεται (αλλά αν αυτή έρχεται σε αντίθεση με τη γονική κατηγορία δε θα έχει κανένα αντίκτυπο-η αντίθεση επισημαίνεται από το <em>Δεν Επιτρέπεται(Κλειδωμένο)</em> κάτω από τις Υπολογιζόμενες Ρυθμίσεις).<br/>Η επιλογή <em>Δεν ορίστηκε</em> χρησιμοποιείται μόνο για την Κοινή ομάδα στις γενικές ρυθμίσεις.Η Κοινή ομάδα είναι η γονική όλων των υπολοίπων ομάδων. Αν δεν έχει οριστεί άδεια διαχείρισης, αντιμετωπίζεται σαν «Απαγορεύεται» αλλά μπορεί να αλλάξει για ομάδες, εφαρμογές, κατηγορίες και αντικείμενα που ανήκουν σε αυτή.<br/>2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπολογισμένες ρυθμίσεις."



