JLIB_RULES_SETTING_NOTES="1. Αν αλλάξετε τη ρύθμιση, θα επηρεαστεί αυτή η εφαρμογή. Σημειώστε τα ακόλουθα:<br /><em>Κληρονομούμενη</em> σημαίνει πως χρησιμοποιούνται τα δικαιώματα πρόσβασης που ορίστηκαν στις γενικές ρυθμίσεις και στη γονική ομάδα.<br /><em>Απαγορεύεται</em> σημαίνει ότι ανεξάρτητα από τις γενικές ρυθμίσεις ΄ή τις ρυθμίσεις γονικής ομάδας, δεν μπορεί να εφαρμοστεί η συγκεκριμένη ενέργεια στην ομάδα που επεξεργάζεται σε αυτή την εφαρμογή. Η επιλογή <br/><em> Επιτρέπεται</em> σημαίνει ότι η συγκεκριμένη ενέργεια μπορεί να εφαρμοστεί για την ομάδα που επεξεργάζεται σε αυτή την εφαρμογή(αλλά αν αυτή έρχεται σε αντίθεση με τις γενικές ρυθμίσεις ή τις ρυθμίσεις γονικής ομάδας δεν θα έχει κανένα αντίκτυπο-η αντίθεση σημειώνεται με την ένδειξη <em>Δεν επιτρέπεται(Κλειδωμένο)</em> κάτω από τις Υπολογιζόμενες Ρυθμίσεις).<br/>2. Αν επιλέξετε μια νέα ρύθμιση, επιλέξτε <em>Αποθήκευση</em> για να ανανεώσετε τις υπολογισμένες ρυθμίσεις."

