PLG_TINY_FIELD_ENCODING_DESC="Ελέγχει πώς κωδικοποιούνται οι οντότητες HTML. Συνιστάται η ρύθμιση 'Χωρίς κωδικοποίηση'. 'Με ονομασίες' = Χρησιμοποιείται κωδικοποίηση με βάση τις ονομασίες των οντοτήτων HTML(για παράδειγμα, '&lt;'). 'Με αριθμούς' = Χρησιμοποιείται κωδικοποίηση με βάση τους αριθμούς των οντοτήτων HTML (για παράδειγμα, '%03c'). Χωρις Κωδικοποιήση = καμία κωδικοποιήση για τις οντότητες HTML. Σημειώστε οτι το περιεχόμενο αναζήτησης μπορεί να μη δουλπεψει αν η ρυθμιση δεν είναι στην επιλογή 'Χωρις Κωδικοποιήση'."
