COM_CPANEL_MSG_HTACCESS_BODY="Зміни за налаштовуванням у файлі .htaccess та web.config були зроблені в Joomla 3.4, які забороняють перегляд тек за налаштовуванням.  Рекомендується здійснити ці зміни в своїх файлів. Перегляньте <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">цю сторінку</a> для отримання додаткової інформації."
COM_CPANEL_MSG_HTACCESS_TITLE="Оновлено .htaccess та web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="У вас є можливі проблеми з налаштуваннями багатомовності"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Починаючи з версії Joomla 3.4.0 у вас можуть виникнути проблеми з системним плагіном «Система. Фільтри мови». Для виправлення проблеми, будь ласка, відкрийте <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">менеджер Мов</a> і збережіть зміст кожної мови вручну та переконайтеся, що рівень доступу зберігається."
COM_CPANEL_MSG_PHPVERSION_BODY="Починаючи з версії Joomla 3.3, версія PHP для цього сайту не буде підтримуватися системою. Для Joomla 3.3 і вище необхідно буде <href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">мінімальна версія PHP 5.3.10, щоб забезпечити розширені функції безпеки для своїх користувачів</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Ваша версія PHP не буде підтримується в Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Оновлено robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Змінено за налаштовуванням файл robots.txt починаючи з версії Joomla 3.3. Це дає можливість пошуковим системам індексувати ваші медіа-файли та зображення, що покращить SEO сайту. Ця зміна не застосовується автоматично і тому ми рекомендуємо переглянути зміни у файлі robots.txt.dist та виправити у вашому робочому файлі robots txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Починаючи з Joomla! 3.5 плагін статистики буде відправляти анонімні дані для проекту Joomla. Будуть відправлятися лише версія Joomla, версія PHP, драйвер і версія бази даних та операційна системи сервера.<br><br>Ці дані збираються для того, щоб майбутні версії Joomla могли використовувати останні версії бази даних і PHP функції без проблем у значної кількості користувачів. Необхідність цього стала зрозумілою, коли мінімальна версія PHP 5.3.10, стала необхідною для Joomla! 3.3 у реалізації більш безпечних паролів Bcrypt.<br><br>В інтересах забезпечення повної прозорості та на допомогу розробникам <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">ці дані публічно доступні</a>. API і графіки покажуть версії Joomla, версії PHP і драйвери бази даних які використовуються.<br><br>Якщо ви не хочете надавати проекту Joomla цю інформацію, то можна відключити плагін Система. Статистика Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Збірна статистика в Joomla"
