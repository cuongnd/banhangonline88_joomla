PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Дозволяє увімкнути функціонал створення таблиці змісту для статті, розбитої на сторінки. Це робиться автоматично, використовуючи кнопку розбиття статті на сторінки у лівій нижній частині під текстовим полем статті.<br /><br />Розбиття статті на сторінки буде відображатися у тексті як проста горизонтальна лінія.<br />Синтаксис використання: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Назва статті"_QQ_" /&gt; or<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Перша сторінка"_QQ_" /&gt; or<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Назва статті"_QQ_" alt="_QQ_"Перша сторінка"_QQ_" /&gt; or<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Перша сторінка"_QQ_" title="_QQ_"Назва статті"_QQ_" /&gt;"
