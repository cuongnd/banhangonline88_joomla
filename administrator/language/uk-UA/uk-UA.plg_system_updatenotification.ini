PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Електронні адреси Super User (Суперадміністраторів)"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Список адрес електронної пошти розділені комами, які будуть отримувати повідомлення електронною поштою про поновлення. Адреси в списку повинні належати дійсним користувачів вашого сайту, які мають права Super User (Суперадміністратор). Якщо жоден з перерахованих не належить до групи Super Use (Суперадміністратор)r, або якщо поле залишити порожнім, то усі Суперадміністратори цього сайту будуть отримувати повідомлення про оновлення електронною поштою."
