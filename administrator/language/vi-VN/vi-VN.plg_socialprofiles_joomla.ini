COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_DESC="Nếu chọn có, ảnh đại diện người dùng và các trường đối chiếu ( được cài đặt ở dưới) sẽ được nhập dữ liệu mỗi khi người dùng đăng nhập vào trang của bạn. Nếu chọn không, việc nhập dữ liệu sẽ chỉ diễn ra trong lần đăng ký đầu. Sau đó, bất kỳ cập nhập nào trên hồ sơ mạng xã hội của họ sẽ không được phản ánh lên site của bạn."
