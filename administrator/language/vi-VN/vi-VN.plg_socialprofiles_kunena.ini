COM_JFBCONNECT_KUNENA_MENU_PROFILE_IMPORT="Nhập Hồ Sơ"
COM_JFBCONNECT_KUNENA_PROFILE_IMPORT_ALWAYS_LABEL="Luôn Nhập Dữ Liệu Hồ Sơ"
COM_JFBCONNECT_KUNENA_PROFILE_IMPORT_ALWAYS_DESC="Nếu cài là có, một ảnh đại diện thành viên và ánh xạ trường (như được cài bên dưới) sẽ được nhập vào mỗi khi họ đăng nhập vài site. Nếu cài là Không, hệ thống nhập sẽ chỉ làm việc trong lần đầu đăng ký. Sau đó, bất kỳ cập nhập nào trên hồ sơ mạng xã hội của họ sẽ không được phản ánh lên site của bạn."
COM_JFBCONNECT_KUNENA_PROFILE_IMPORT_AVATAR_LABEL="Nhập Ảnh Đại Diện"
COM_JFBCONNECT_KUNENA_PROFILE_IMPORT_AVATAR_DESC="Cài tùy chọn này thành Có để tự động đặt ảnh đại diện Kunena thành ảnh hồ sơ mạng xã hội hiện tại của họ sau khi kết nối."

COM_JFBCONNECT_KUNENA_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Hiện Trường Hồ Sơ"
COM_JFBCONNECT_KUNENA_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Trên trang Đăng Ký/Đăng Nhập, hiện trường hồ sơ Kunena trên mục đăng ký."
COM_JFBCONNECT_KUNENA_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Hiện Trường Được Nhập"
COM_JFBCONNECT_KUNENA_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Trên trang Đăng Ký/Đăng Nhập, hiện trường hồ sơ Kunena trên mục đăng ký được nhập từ Mạng Xã Hội. Nếu cài là Hiện, bất cứ trường nào được nhập từ Mạng Xã Hội sẽ được hiện. Nếu cài là Ẩn, các trường mạng xã hội sẽ được ẩn đi. Sử dụng tùy chọn này với 'Hiện Trường Hồ Sơ' để giới hạn trường hiện ở đăng ký."
