COM_JFBCONNECT_EASYSOCIAL_MENU_PROFILE_IMPORT="Nhập Hồ Sơ"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_ALWAYS_LABEL="Luôn Nhập Dữ Liệu Hồ Sơ"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_ALWAYS_DESC="Nếu cài là có, một ảnh đại diện thành viên và ánh xạ trường (như được cài bên dưới) sẽ được nhập vào mỗi khi họ đăng nhập vài site. Nếu cài là Không, hệ thống nhập sẽ chỉ làm việc trong lần đầu đăng ký. Sau đó, bất kỳ cập nhập nào trên hồ sơ mạng xã hội của họ sẽ không được phản ánh lên site của bạn."
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_AVATAR_LABEL="Nhập Ảnh Đại Diện"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_AVATAR_DESC="Cài tùy chọn này thành Có để tự động đặt ảnh đại diện EasySocial thành ảnh hồ sơ mạng xã hội hiện tại của họ sau khi kết nối."
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_COVER_PHOTO_LABEL="Nhập Ảnh Cover"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_IMPORT_COVER_PHOTO_DESC="Cài là Có để nhập ảnh cover từ Facebook hoặc Google."

COM_JFBCONNECT_EASYSOCIAL_MENU_REGISTRATION_FLOW="Dòng Đăng Ký"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_LABEL="Khởi Tạo Tên Đăng Nhập"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_DESC="Kh ibaajt, một tên đăng nhập sẽ được tự động tạo ra và trường tên đăng nhập sẽ được ẩn đi."
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Hiện Trường Hồ Sơ"
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Trên trang Đăng Ký/Đăng Nhập, hiện trường hồ sơ EasySocial trên mục đăng ký."
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Hiện Trường Được Nhập"
COM_JFBCONNECT_EASYSOCIAL_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Trên trang Đăng Ký/Đăng Nhập, hiện trường hồ sơ EasySocial trên mục đăng ký được nhập từ Mạng Xã Hội. Nếu cài là Hiện, bất cứ trường nào được nhập từ Mạng Xã Hội sẽ được hiện. Nếu cài là Ẩn, các trường mạng xã hội sẽ được ẩn đi. Sử dụng tùy chọn này với 'Hiện Trường Hồ Sơ' để giới hạn trường hiện ở đăng ký."
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_OPTION_YES_SHOW="Có và hiện"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_GENERATE_USERNAME_OPTION_YES_HIDE="Có và ẩn"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_SHOW_EMAIL_LABEL="Hiện Email"
COM_JFBCONNECT_EASYSOCIAL_REGISTRATION_FLOW_SHOW_EMAIL_DESC="Khi Component Đăng Ký được cài là EasySocial, ẩn địa chỉ email của người dùng nếu nó được nhập từ mạng xã hội."

COM_JFBCONNECT_EASYSOCIAL_MENU_STATUS_UPDATES="Cập Nhập Trạng Thái"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_LABEL="Nhập Trạng Thái Mạng Xã Hội"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_IMPORT_ENABLE_DESC="Nhập thông điệp Trạng Thái Mạng Xã Hội vào EasySocial."
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_PUSH_STATUS_LABEL="Đẩy Trạng Thái Mạng Xã Hội"
COM_JFBCONNECT_EASYSOCIAL_STATUS_UPDATES_PUSH_STATUS_DESC="Đẩy cập nhập trạng thái mạng xã hội gửi trên EasySocial đến Facebook."

COM_JFBCONNECT_EASYSOCIAL_MENU_PROFILE_TYPES="Loại Hồ Sơ"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_TYPES_DEFAULT_LABEL="Loại Hồ Sơ Mặc Định"
COM_JFBCONNECT_EASYSOCIAL_PROFILE_TYPES_DEFAULT_DESC="Đây là loại hồ sơ mặc định sẽ được cài cho thành viên."
