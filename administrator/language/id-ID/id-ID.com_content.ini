JLIB_RULES_SETTING_NOTES="1. Jika Anda mengedit pengaturan, maka hanya akan diaplikasikan ke komponen ini saja. Catatan:<br /><em>Diwariskan</em> berarti izin dari konfigurasi global dan kelompok induk yang akan digunakan.<br /><em>Ditolak</em> berarti tidak peduli bagaimana pengaturan yang ada pada konfigurasi global maupun kelompok induk, kelompok yang diedit tidak bisa mengambil tindakan ini pada komponen ini.<br /><em>Diizinkan</em> berarti kelompok yang sedang diedit akan bisa mengambil tindakan ini untuk komponen ini (jika ini konflik dengan konfigurasi global atau kelompok induk maka tidak akan berdampak; konflik akan diindikasikan dengan <em>Tidak Diizinkan (Terkunci)</em> dibawah Pengaturan Gabungan).<br />2. Jika Anda memilih pengaturan yang baru, klik <em>Simpan</em> untuk menyegarkan kembali pengaturan gabungan."
JLIB_RULES_SETTING_NOTES_ITEM="1. Jika Anda mengedit pengaturan disini, maka hanya akan diaplikasikan ke artikel ini. Catatan:<br /><em>Diwariskan</em> berarti izin dari konfigurasi global, kelompok induk, dan kategori yang akan digunakan.<br /><em>Ditolak</em> berarti tidak peduli bagaimana pengaturan di konfigurasi global, kelompok induk atau kategori, kelompok yang sedang diedit tidak bisa mengambil tindakan ini untuk artikel ini.<br /><em>Diizinkan</em> berarti kelompok yang sedang diedit akan bisa mengambil tindakan untuk artikel ini (jika ini konflik dengan konfigurasi global, kelompok induk atau kategori maka tidak akan berdampak; konflik akan diindikasikan dengan <em>Tidak Diizinkan (Terkunci)</em> dibawah Pengaturan Gabungan).<br />2. Jika Anda memilih pengaturan yang baru, klik <em>Simpan</em> untuk menyegarkan kembali pengaturan gabungan."