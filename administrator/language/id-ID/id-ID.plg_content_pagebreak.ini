PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Mengizinkan pembuatan artikel berhalaman dengan tambahan tabel daftar isi.<br /><br />Masukkan pemisah halaman menggunakan tombol pemisah halaman yang biasanya terletak di bawah panel teks pada Artikel. Lokasi pemisah halaman pada sebuah artikel akan ditampilkan di editor sebagai sebuah garis horizontal.<br /><br />Teks yang ditampilkan akan tergantung pada opsi yang dipilih dan dapat berupa judul, teks alternatif (jika tersedia) atau nomor halaman.<br /><br />Penggunaan HTML sebagai berikut:<br />&lt;hr class="_QQ_"_QQ_"_QQ_"system-pagebreak"_QQ_"_QQ_"_QQ_" /&gt;<br />&lt;hr class="_QQ_"_QQ_"_QQ_"system-pagebreak"_QQ_"_QQ_"_QQ_" title="_QQ_"_QQ_"_QQ_"The page title"_QQ_"_QQ_"_QQ_" /&gt; atau <br />&lt;hr class="_QQ_"_QQ_"_QQ_"system-pagebreak"_QQ_"_QQ_"_QQ_" alt="_QQ_"_QQ_"_QQ_"The first page"_QQ_"_QQ_"_QQ_" /&gt; atau <br />&lt;hr class="_QQ_"_QQ_"_QQ_"system-pagebreak"_QQ_"_QQ_"_QQ_" title="_QQ_"_QQ_"_QQ_"The page title"_QQ_"_QQ_"_QQ_" alt="_QQ_"_QQ_"_QQ_"The first page"_QQ_"_QQ_"_QQ_" /&gt; atau <br />&lt;hr class="_QQ_"_QQ_"_QQ_"system-pagebreak"_QQ_"_QQ_"_QQ_" alt="_QQ_"_QQ_"_QQ_"The first page"_QQ_"_QQ_"_QQ_" title="_QQ_"_QQ_"_QQ_"The page title"_QQ_"_QQ_"_QQ_" /&gt;"