COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Layar ini mengizinkan Anda menemukan ekstensi yang tidak dapat dipasang melalui proses pemasangan biasa. Contoh, beberapa ekstensi yang berukuran terlalu besar untuk diunggah melalui antarmuka web karena pembatasan dari hosting. Dengan menggunakan fitur ini Anda dapat mengunggah berkas-berkas ekstensi langsung ke server web Anda seperti FTP atau SFTP dan menempatkan berkas-berkas ekstensi itu ke dalam direktori yang semestinya. Kemudian, Anda dapat menggunakan fitur temukan untuk menemukan ekstensi yang baru saja diunggah itu lalu mengaktifkannya di dalam pemasangan Joomla! Anda.<br /><br />Dengan menggunakan pengoperasian temukan, Anda juga dapat menemukan dan memasang banyak ekstensi sekaligus."
