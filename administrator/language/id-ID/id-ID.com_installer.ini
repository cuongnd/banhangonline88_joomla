COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Direktori sementara Joomla! belum diatur"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Direktori sementara Joomla! adalah tempat dimana Joomla! menyalin sebuah ekstensi, mengekstrak berkas-berkas dan esktensi yang disalin ke dalam direktori yang semestinya. Jika konfigurasi ini tidak diatur di configuration.php ($tmp_path) maka Anda tidak akan dapat mengunggah ekstensi. Buatlah direktori untuk mengizinkan Joomla! menulis direktori tersebut untuk memperbaiki permasalahan."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Direktori sementara Joomla! tidak dapat ditulisi atau belum ada"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Direktori sementara Joomla! tidak dapat ditulisi oleh Joomla!, atau belum ada, yang akan menyebabkan masalah ketika ingin mengunggah ekstensi ke Joomla!. Jika Anda tidak punya masalah dalam hal mengunggah ekstensi, pastikan Anda telah mendefinisikan keberadaannya di dalam berkas configuration.php atau periksa '%s' dan atur menjadi dapat ditulisi kemudian cek kembali apakah ini sudah bisa memecahkan masalah."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Batas memori PHP Anda di atur dibawah 8MB yang bisa menimbulkan permasalahan ketika Anda memasang ekstensi-ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Berpotensial Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Batas memori PHP Anda diatur dibawah 16MB yang mana dapat menimbulkan permasalahan pada saat Anda memasang ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Tidak ada peringatan terdeteksi"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Perhatian: . . Pemutakhiran Tidak Lengkap </h1> <p> Pemutakhiran ini lengkap sepenuhnya. Silahkan melakukan pemutakhiran kedua untuk menyelesaikan proses </p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Direktori sementara PHP belum diatur"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Direktori sementara PHP adalah direktori yang digunakan PHP untuk menyimpan berkas unggah sebelum Joomla bisa mengakses berkas ini. Apabila direktori ini tidak diatur tidak akan selalu menjadi masalah, jika Anda mengalami masalah dengan file manifest tidak terdeteksi atau unggah file tidak terdeteksi, pengaturan hal ini dalam berkas php.ini Anda mungkin bisa memperbaiki masalah."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Direktori sementara PHP tidak bisa ditulisi"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Direktori sementara PHP tidak bisa ditulis oleh Joomla, hal ini dapat menyebabkan masalah ketika Anda mencoba untuk mengunggah ekstensi untuk Joomla. Jika Anda mengalami masalah pengunggahan  ekstensi, periksa '%s' dan atur untuk bisa ditulisi! lalu lihat apakah ini memperbaiki masalah ."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ukuran PHP maksimum POST kecil"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Ukuran maksimum POST menetapkan jumlah seberapa besar data yang dapat dikirim melalui POST ke server. Ini termasuk pengiriman formulir untuk artikel, media (gambar, video) dan ekstensi. Apabila nilai ini kurang dari 2MB yang dapat berdampak pada pengunggahan ekstensi berukuran besar. ini diatur dalam php.ini pada bagian  post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ukuran Unggah PHP Kecil"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Ukuran berkas maksimum untuk pengunggahan yang diatur kurang dari 2MB mungkin berdampak pada pengunggahan ekstensi berukuran besar."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Sebelum memutakhirkan, pastikan bahwa pemutakhiran tersebut sesuai untuk Joomla! Anda. Saat memutakhirkan Joomla!, pastikan ekstensi yang terpasang telah tersedia untuk versi Joomla! yang baru."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Ukuran unggahan PHP lebih besar dari ukuran POST"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Nilai dari upload_max_filesize pada berkas php.ini lebih besar dari variabel post_max_size. Variabel post_max_size akan diutamakan disini dan permintaan lebih besar daripada iitu akan ditolak. Umumnya merupakan kesalahan konfigurasi server ketika mencoba untuk meningkatkan ukuran pengunggahan. Silakan tingkatkan upload_max_filesize setidaknya sama dengan variabel post_max_size atau sebaliknya"
