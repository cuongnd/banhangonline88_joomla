JLIB_RULES_SETTING_NOTES="1. Jika Anda mengubah pengaturan diatas, perubahan tersebut hanya akan berlaku untuk komponen ini. Perhatikan bahwa :<br /><em>Warisan</em> berarti bahwa aturan perizinan dari konfigurasi global dan kelompok induk akan digunakan.<br/> <em>Ditolak</em> berarti bahwa tidak peduli seperti apa pengaturan konfigurasi global atau kelompok induk, kelompok yang sedang diedit tidak bisa mengambil tindakan ini pada komponen ini.<br /> <em>Diizinkan</em> berarti bahwa kelompok sedang diedit akan bisa mengambil tindakan ini untuk komponen ini (tapi jika ini bertentangan dengan konfigurasi global atau kelompok induk hal ini tidak akan berdampak; sebuah konflik akan ditunjukkan oleh <em> Tidak Diizinkan (Terkunci) </em> di bawah Pengaturan Kalkulasi).<br /> 2. Jika Anda memilih pengaturan baru, klik <em> Simpan </em> untuk menyegarkan pengaturan perhitungan ."