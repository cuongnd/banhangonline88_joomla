PLG_TWOFACTORAUTH_TOTP="Otentikasi 2 Faktor - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Anda tidak memasukkan kode keamanan yang benar. Silakan periksa Pengaturan Google Authenticator Anda dan pemastikan bahwa waktu pada perangkat Anda sesuai dengan waktu di situs."
PLG_TWOFACTORAUTH_TOTP_INTRO="Fitur ini memungkinkan Anda untuk menggunakan Google Authenticator, atau aplikasi yang kompatibel, untuk melakukan Otentikasi 2 Faktor. Jadi selain nama pengguna dan sandi Anda juga harus memasukkan kode keamanan enam digit yang dibuat Google Authenticator untuk bisa masuk ke situs ini. Kode keamanan ini berubah setiap 30 detik. Hal ini memberikan perlindungan ekstra ini terhadap hacker yang masuk ke akun Anda, bahkan jika mereka bisa mengetahui sandi Anda ."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Telah tersedia Otentikasi 2 Faktor"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! hadir dengan Sistem Otentikasi Dua Faktor bawaan. Ini akan mengamankan log masuk situs Anda dengan kode rahasia kedua yang akan berubah setiap 30 detik. Anda dapat gunakan perangkat-perangkat mobile Anda dan <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> untuk menghasilkan kode tersebut.<br/>Dengan mengklik tombol dibawah ini:<ul><li>Joomla! akan mengaktifkan plugin otentikasi dua faktor.</li><li>Otentikasi Dua Faktor akan tersedia bagi semua pengguna.</li><li>Masing-masing pengguna dapat mengkonfigurasikan Otentikasi Dua Faktor di Detail Pengguna.</li><li>Anda dapat menonaktifkan plugin Otentikasi Dua Faktor kapan saja, atau mengkonfigurasikannya untuk penggunaan Bagian Belakang saja.</li><li>Anda akan dapat menemukannya di halaman profil pengguna Anda dan mengaktifkannya ke akun Anda.</li></ul>"
