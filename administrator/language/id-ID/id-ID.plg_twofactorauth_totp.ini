PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Harap ingat untuk melakukan sinkronisasi jam perangkat Anda dengan waktu server. Perbedaan waktu pada perangkat Anda bisa menyebabkan masalah kepada proses masuk di situs Anda ."
