COM_CONFIG_TEXT_FILTERS_DESC="Pengaturan penyaringan teks ini akan diaplikasikan ke semua kolom-kolom teks editor yang dipakai oleh pengguna di dalam kelompok yang dipilih.<br />Opsi penyaringan ini memberikan kendali lebih untuk konten-konten HTML yang dimasukkan oleh penyedia Anda. Anda bisa tegas atau sebebas apapun yang Anda inginkan, tergantung kebutuhan situs Anda. Penyaringan ini bisa diatur tersendiri dan pengaturan standarnya menyediakan perlindungan yang baik melawan markup yang biasanya dihubungkan dengan penyerangan-penyerangan situs Web."
