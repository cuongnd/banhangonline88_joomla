JLIB_RULES_SETTING_NOTES="1. Jika Anda mengubah pengaturan diatas, maka akan diaplikasikan untuk bagian ini dan semua kelompok anaknya, komponennya dan kontennya. Catatan:<br /> <em>Diwariskan</em> berarti izin dari kelompok induk yang akan digunakan.<br /> <em>Ditolak</em> berarti tidak peduli bagaimana pengaturan kelompok induk Anda, kelompok yang sedang diedit tidak bisa mengambil tindakan-tindakan yang ditentukan disini.<br /> <em>Diizinkan</em> berarti kelompok yang sedan diedit dapat melakukan tindakan ini (jika konflik dengan kelompok induk maka tidak akan berdampak apa-apa, konflik akan diindikasikan dengan <em>Tidak Diizinkan (Terkunci)</em> yang ada dibawah Pengaturan Gabungan).<br /> <em>Tidak Diatur</em> digunakan hanya untuk kelompok Publik di dalam konfigurasi global. Kelompok Publik adalah induk dari semua kelompok. Jika perizinan tidak diatur, maka akan diperlakukan sama seperti Ditolak namun dapat diubah untuk masing-masing kelompok anak, komponen, kategori dan butir-butir.<br />2. Jika Anda memilih pengaturan yang baru, klik <em>Simpan</em> untuk menyegarkan kembali pengaturan gabungan."