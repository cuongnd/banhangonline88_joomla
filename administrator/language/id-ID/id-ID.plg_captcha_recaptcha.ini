PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Plugin Captcha ini menggunakan layanan reCAPTCHA untuk mencegah spammer pada saat yang bersamaan menolong mereka untuk mendigitalisasikan buku-buku, koran dan pertunjukan-pertunjukan radio klasik.<br /><br />Untuk mendapatkan public dan private key untuk domain Anda, silakan kunjungi <a href="_QQ_"http://google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">Google.com/reCAPTCHA</a>. Untuk menggunakan ini bagi pendaftaran akun baru, silakan atur di Opsi Pengelolaan Pengguna dan pilih &quot;Captcha - reCAPTCHA&quot; sebagai Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - reCAPTCHA"

