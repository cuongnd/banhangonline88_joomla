PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="ܫܠܡܐ %s,\n\n\nܦܝܫܠܘܟ݂ ܬܘܣܦܐ ܐܝܟܼ ܡܦܠܚܢܐ %s ܡ̣ܢ ܦܪܢܣܐ.\n\nܐܗܐ ܒܝܠܕܪܐ ܐܠܟܬܪܘܢܝܐ ܐܝܬ ܓܘܗ ܫܡܐ ܕܡܦܠܚܢܐ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ %s\n\nܫܡܐ ܕܡܦܠܚܢܐ: %s\nܡܠܬܐ ܕܥܒ݂ܪܬܐ: %s\n\n\nPܠܐ ܝܗܒ݂ܬ ܦܘܢܝܐ ܩܐ ܕܐܗܐ ܐܓܪܬܐ ܡܛܠ ܕܗ̇ܝ ܒܪܝܬܐ ܝܠܗ̇ ܐܘܬܘܡܛܝܩܐܝܬ ܘܝܠܗ̇ ܐܚܟ̰ܝ ܩܐ ܡܕܥܬܐ."
