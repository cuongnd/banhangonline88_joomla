PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="ܐܝܟܼ ܐܝܢܝܘܬܐ ܢܛܝܪܬܐ ܕܓܘܡܠܐ 3.2, ܒܫܒ݂ܩܠܘܟܼ ܠܟܒ݂ܝܫܘܬܐ ܕܡܠܬܐ ܕܥܒ݂ܪܬܐ ܥܫܝܢܬܐ.<br />ܩܐ ܡܚܕܪܬܐ ܕܡܠܬܐ ܕܥܒ݂ܪܬܐ ܥܠ ܦܪܘܫ ܠܬܪܘܩܬܐ ܕܠܐܠܬܚܬ. ܬܚܠܘܦܐ ܡܨܬ ܦܪܣܬ ܠܡܦܚܢܐ - ܡܥܒ݂ܪ ܠܫܬܘܠܐ ܕܓ̰ܘܡܠܐ ܘܫܚܠܦ ܡܠܬܐ ܕܥܒ݂ܪܬܐ ܥܫܝܢܬܐ ܥܠ.<br />ܩܕܡ ܡܦܥܠܬܐ ܐܠܝܨ ܕܚܬܬ ܕܟܠܝܗܝ ܣܗܡ̈ܐ ܬܠܝܬܝ̈ܐ ܡܘܓܼܠ̈ܐ/ܥܒ݂ܪܬܐ, ܡܕܒܪܢܘܬܐ ܝܢ ܫܘܘܫܛܐ ܓܫܪܢܝܐ ܡܘܩܝܡܬܐ ܓܘ ܕܦܐ ܡܥܕܪܢܐ ܕܡܠܬܐ ܕܥܒ݂ܪܬܐ ܟܒ݂ܝܫܬܐ ܥܫܝܢܬܐ."
