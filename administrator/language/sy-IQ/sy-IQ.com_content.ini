JLIB_RULES_SETTING_NOTES="1. ܐܢ ܫܚܠܦܬ ܠܡܬܒ݂ܬܐ، ܗ̇ܘ ܒܕ ܥܒ݂ܕ ܥܠ ܕܐܗܐ ܡܢܬܐ. ܚܙܝ ܕܗ̇ܘ:<br /><em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܗܠܐܕܐܒ݂ܐ ܒܕ ܦܝܫܝ ܡܘܦܠܚ̈ܐ.<br /><em>ܢܟܪ ܠܗ</em> ܣܘܟܠܐ ܝܠܗ ܐܠܨܝܬܐ ܠܐ ܝܠܗ̇ ܡܘܕܕܝ ܕܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܡܬܒ݂ܬܐ ܕܝܗܠܐ ܕܐܒ݂ܐ ܝܠܝܗܝ، ܝܗܠܐ ܦܝܫܠܗ ܣܝܡܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܥܠ ܕܐܗܐ ܡܢܬܐ.<br /><em>ܐܝܬܠܗ ܦܣܣܐ</em>ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܣܝܡܐ ܒܕ ܗܘܐ ܡܬܡܨܝܢܐ ܠܫܩܠܐ ܠܐܗܐ ܣܘܥܪܢܐ ܩܐ ܕܐܗܐ ܡܢܬܐ (ܐܝܢܐ ܐܢ ܐܗܐ ܝܠܗ ܕܪܩܘܒ݂ܠ ܥܡ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܝܗܠܐ ܕܐܒ݂ܐ ܗ̇ܘ ܠܐ ܗܘܐ ܠܗ ܡܥܒܕܢܘܬܐ; ܚܕܐ ܕܪܩܘܒ݂ܠܘܬܐ ܒܕ ܦܝܫܐ ܪܡܝܙܬܐ ܐܠܗ̇ ܒܝܕ<em>ܠܝܬܠܗ ܦܣܣܐ (ܩܦܝܠܐ)</em>ܬܚܘܬ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ) .<br />2. ܐܢ ܐܢ݇ܬ ܓܘܒܐ ܠܘܟܼ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܩܐ ܚܘܕܬܐ ܕܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
JLIB_RULES_SETTING_NOTES_ITEM="1. ܫܘܚܠܦܐ ܥܒ݂ܝܕܐ ܠܐܗܐ ܣܗܡܐ ܐܚܟ̰ܝ.<br /><em><strong>ܡܘܪܬܪܢܐ</strong></em> - ܚܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܝܢ ܒܫ ܫܘܝܐ ܥܠܠ ܕܡܬܒ݂ܬܐ ܥܒ݂ܝܕܬܐ<br /><em><strong>ܣܪܝܒ݂ܐ</strong></em> ܐܡܝܢܐܝܬ ܩܪܡ – ܕܐܟܝ ܕܝܠܗ ܡܬܒ݂ܐ ܠܓܘܢܝܐ ܝܢ ܕܡܬܒ݂ܬܐ ܕܫܘܝܐ ܒܫ ܥܠܝܐ ܝܠܗ ܥܒ݂ܝܕܐ<br /><em><strong>ܦܣܣܐ</strong></em> ܒܕ ܡܦܥܠ ܠܥܒ݂ܘܕܘܬܐ ܩܐ ܕܐܗܐ ܣܗܡܐ ܐܢ ܠܐ ܝܠܗ ܡܩܘܝܕܐ ܒܝܕ ܩܢܘܢ̈ܐ ܒܝܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ.<br /><br />2. ܦܪܘܫ ܚܡܝܬܐ ܠܚܕܘܬܐ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."