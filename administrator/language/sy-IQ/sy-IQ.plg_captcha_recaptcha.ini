PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="ܐܗܐ ܪܡܙܬ ܚܬܝܬܘܬܐ ܕܫܬܠܬܐ ܟܐ ܡܦܠܚ ܬܫܡܫܝܬ̈ܐ ܕܗܦܟ݂ ܪܡܙܬ ܚܬܝܬܘܬܐ ܩܐ ܡܟܠܝܬܐ ܠܐܛܪ̈ܐ ܐܝܡܢ ܕܗ̇ܘ ܥܕܪܢ ܩܐ ܪܩܡܢܬܐ ܕܟܬܒ݂̈ܐ، ܣܦܪ̈ܝܘܡܐ ܘܡܚܙܝܬ̈ܐ ܕܦܪܣܩܠܐ ܥܬܝܩ̈ܐ. ܠܡܝܬܝܬܐ ܕܚܕ  ܩܕܝܠܐ ܕܕܦܐ ܘܦܪܨܘܦܝܐ ܩܐ ܕܘܡܝܢ ܕܝܘܟܼ ܪܫܘܚ ܠ http://google.com/recaptcha. ܩܐ ܡܦܠܚܬܐ ܕܐܗܐ ܩܐ ܚܘܫܒܘܢܐ ܚܕܬܐ ܕܡܣܓܼܠܬܐ , ܪܚܘܫ ܠܓܘܒܝ̈ܐ ܓܘ ܡܕܒܪܢܐ ܕܡܦܠܚܢܐ ܘܦܪܘܫ ܠܪܡܙܬ ܚܬܝܬܘܬܐ   – ܗܦܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ ܐܝܟܼ .ܪܡܙܬ ܚܬܝܬܘܬܐ."
PLG_CAPTCHA_RECAPTCHA="ܪܡܙܬ ܚܬܝܬܘܬܐ - ܗܦܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ"
