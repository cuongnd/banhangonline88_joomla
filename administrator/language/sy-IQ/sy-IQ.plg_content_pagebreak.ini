PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="ܬܘܣܦ ܣܕܪܐ ܕܚܫܚܢܘܬܐ ܕܚܒ݂ܝܫܬ̈ܐ ܩܐ ܚܕ ܡܐܡܪܐ ܕܦܬܐ ܡܪܘܩܡܬܐ. ܐܗܐ ܥܒ݂ܝܕܐ ܝܠܗ ܝܬܢܐܝܬ ܒܝܕ ܡܦܠܚܬܐ ܕܬܪܘܩܬܐ ܕܦܠܓܼ ܦܬܐ ܬܘܣܦܬܐ ܥܠ ܡܢܬܐ ܬܚܬܝܬܐ ܕܨܚܚܐ ܕܡܐܡܪܐ. HTML ܝܠܗ ܒܚܒ݂ܫܐ ܠܐܟ݂ܐ ܐܝܟܼ ܡܒܘܥܐ ܕܡܘܕܝ ܝܠܗ ܡܬܡܨܝܢܐ. ܦܠܓܼ ܦܬܐ ܒܕ ܦܐܫ ܡܘܚܣܝܐ ܓܘ  ܨܚܚܐ ܕܟܘܝܬܐ ܐܝܟܼ ܚܕ ܓ̰ܪܓܐ ܐܘܦܩܝܐ ܦܫܝܛܐ.<br />ܪܘܟܒ݂ ܡܡܠܠܐ: ܡܦܠܚܬܐ: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"ܥܠܝܐ ܕܦܬܐ"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The ܦܬܐ ܩܕܡܝܬܐ"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"ܥܠܝܐ ܕܦܬܐ"_QQ_" alt="_QQ_"ܦܬܐ ܩܕܡܝܬܐ"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"ܦܬܐ ܩܕܡܝܬܐ"_QQ_" title="_QQ_"ܥܠܝܐ ܕܦܬܐ"_QQ_" /&gt;"

