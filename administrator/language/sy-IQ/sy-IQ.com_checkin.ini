JLIB_RULES_SETTING_NOTES="1. ܫܘܚܠܦܐ ܥܒ݂ܝܕܐ ܠܐܗܐ ܣܗܡܐ ܐܚܟ̰ܝ.<br /><em><strong>ܡܘܪܬܪܢܐ</strong></em> - ܚܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܝܢ ܒܫ ܫܘܝܐ ܥܠܠ ܕܡܬܒ݂ܬܐ ܥܒ݂ܝܕܬܐ<br /><em><strong>ܣܪܝܒ݂ܐ</strong></em> ܐܡܝܢܐܝܬ ܩܪܡ – ܕܐܟܝ ܕܝܠܗ ܡܬܒ݂ܐ ܠܓܘܢܝܐ ܝܢ ܕܡܬܒ݂ܬܐ ܕܫܘܝܐ ܒܫ ܥܠܝܐ ܝܠܗ ܥܒ݂ܝܕܐ<br /><em><strong>ܦܣܣܐ</strong></em> ܒܕ ܡܦܥܠ ܠܥܒ݂ܘܕܘܬܐ ܩܐ ܕܐܗܐ ܣܗܡܐ ܐܢ ܠܐ ܝܠܗ ܡܩܘܝܕܐ ܒܝܕ ܩܢܘܢ̈ܐ ܒܝܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ.<br /><br />2. ܦܪܘܫ ܚܡܝܬܐ ܠܚܕܘܬܐ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."