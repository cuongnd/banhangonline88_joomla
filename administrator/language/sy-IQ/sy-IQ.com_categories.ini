JLIB_HTML_ACCESS_SUMMARY_DESC="ܡܚܙܘܝܐ ܝܠܗ ܒܐܠܬܚܬ ܕܝܠܗ̇ ܚܕ ܓܫܩܬܐ ܓܘܢܝܬܐ ܕܦܣܣܐ ܕܡܬܒ݂ܝܬ̈ܐ ܩܐ ܕܐܗܐ ܩܘܒܘܚܬܐ. ܢܩܘܫ ܠܪ̈ܡܙܐ ܕܥܠܠ ܩܐ ܡܬܕܝܠܝܘܬܐ ܕܐܢ̈ܐ ܡܬܒ݂ܝܬ̈ܐ ܒܝܕ ܣܘܥܪܢܐ."
JLIB_RULES_SETTING_NOTES_ITEM="1. ܫܘܚܠܦܐ ܥܒ݂ܝܕܐ ܠܐܗܐ ܣܗܡܐ ܐܚܟ̰ܝ.<br /><em><strong>ܡܘܪܬܪܢܐ</strong></em> - ܚܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܝܢ ܒܫ ܫܘܝܐ ܥܠܠ ܕܡܬܒ݂ܬܐ ܥܒ݂ܝܕܬܐ<br /><em><strong>ܣܪܝܒ݂ܐ</strong></em> ܐܡܝܢܐܝܬ ܩܪܡ – ܕܐܟܝ ܕܝܠܗ ܡܬܒ݂ܐ ܠܓܘܢܝܐ ܝܢ ܕܡܬܒ݂ܬܐ ܕܫܘܝܐ ܒܫ ܥܠܝܐ ܝܠܗ ܥܒ݂ܝܕܐ<br /><em><strong>ܦܣܣܐ</strong></em> ܒܕ ܡܦܥܠ ܠܥܒ݂ܘܕܘܬܐ ܩܐ ܕܐܗܐ ܣܗܡܐ ܐܢ ܠܐ ܝܠܗ ܡܩܘܝܕܐ ܒܝܕ ܩܢܘܢ̈ܐ ܒܝܕܐ ܡܬܒ݂ܬܐ ܕܡܗܘܝܢܘܬܐ ܓܘܢܝܬܐ.<br /><br />2. ܦܪܘܫ ܚܡܝܬܐ ܠܚܕܘܬܐ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ"