COM_CATEGORIES_ITEM_ASSOCIATIONS_FIELDSET_DESC="ܐܚܟ̰ܝ ܣܓܝ ܠܫܢ̈ܐ! ܐܗܐ ܦܘܪܫܘܢܝܐ ܒܕ ܦܐܫ ܡܘܚܙܐ ܐܚܟ̰ܝ ܐܢ ܦܪܡܝܬܪ̈ܐ ܕܡܨܦܝܢܐ ܕܠܫܢܐ 'ܫܘܬܦܘܬ̈ܐ ܕܐܣܛܘܟ݂ܣܐ' ܝܠܗ ܡܘܬܒܐ ܩܐ 'ܗܐ'. ܦܪܘܫ ܚܕ ܐܣܛܘܟ݂ܣܐ ܕܩܘܒܘܚܬܐ. ܐܗܐ ܫܘܦܬܐ ܒܕ ܫܒ݂ܩ ܠܡܘܕܘܠܐ ܕܫܚܠܦܢܐ ܕܠܫܢܐ ܕܗܦܟ݂ ܠܐܣܦܬܐ ܓܘ ܚܕ ܠܫܢܐ ܐܚܪܢܐ. ܐܢ ܗܘܐ ܡܘܦܠܚܐ, ܗܘܝ ܚܬܝܬܐ ܠܡܚܙܘܝܐ ܠܡܘܕܘܠܐ ܕܫܚܠܦܬܐ ܕܠܫܢܐ ܥܠ ܦܬܘܬ̈ܐ ܦܪ̈ܝܫܐ. ܚܕ ܐܣܛܘܟ݂ܐ ܕܩܘܒܘܚܬܐ ܡܘܬܒ݂ܐ ܠܫܢ̈ܐ 'ܟܠܝܗܝ' ܠܐ ܝܠܗ̇ ܡܨܝܢܬܐ ܠܫܘܬܘܦܐ."
