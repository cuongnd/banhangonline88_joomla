PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="ܐܗܐ ܫܬܠܢܐ ܕܡܙܬ ܚܬܝܬܘܬܐ ܟܐ ܡܦܠܚ ܬܫܡܫܬܐ ܕܗܦܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ ܠܡܟܠܘܝܐ ܠܐܛܪ̈ܐ ܐܝܡܢ ܕܡܥܕܪܘܢܐ ܝܠܗ ܠܡܪܩܡܢܬܐ ܕܟܬܒ݂̈ܐ، ܣܦܪ̈ܝܘܡܐ ܘܡܚܙܝܬ̈ܐ ܕܦܪܣܩܠܐ ܥܬܝܩܐ. ܠܡܝܬܘܝܐ ܚܕ ܩܕܝܠܐ ܓܘܢܝܐ ܘܕܝܠܢܝܐ ܩܐ ܕܘܡܝܢ ܕܝܘܟܼ ܪܚܘܫ http://google.com/recaptcha. ܩܐ ܡܦܠܚܬܐ ܕܐܗܐ ܩܐ ܡܣܓܼܠܬܐ ܕܚܘܫܒܘܢܝܐ ܚܕܬܐ، ܪܚܘܫ ܠܓܒܝܬܐ ܓܘ ܡܕܒܪܢܐ ܕܡܦܠܚܢܐ ܘܦܪܘܫ ܪܡܙܬ ܚܬܝܬܘܬܐ – ܗܦܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ ܐܝܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ"
PLG_CAPTCHA_RECAPTCHA="ܪܡܙܬ ܚܬܝܬܘܬܐ - ܗܦܟܼ ܪܡܙܬ ܚܬܝܬܘܬܐ"
