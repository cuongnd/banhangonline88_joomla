COM_CONTACT_ITEM_ASSOCIATIONS_FIELDSET_DESC="ܐܚܟ̰ܝ ܣܓܝ ܠܫܢ̈ܐ! ܐܗܐ ܓܘܒܝܐ ܒܕ ܦܐܫ ܡܘܚܙܝܐ ܐܚܟ̰ܝ ܐܢ ܦܪܡܝܬܪܐ ܕܡܨܦܝܢܐ ܕܠܫܢܐ 'ܫܘܬܦܝܬ̈ܐ ܕܐܣܛܘܟ݂ܣܐ' ܝܠܗ ܡܘܬܒ݂ܐ ܠ 'ܗܐ'. ܓܒܝ ܚܕܐ ܐܣܛܘܟ݂ܣܐ ܕܡܘܛܝܐ ܩܐ ܠܫܢܐ ܕܢܝܫܐ. ܐܗܐ ܫܘܬܦܬܐ ܠܐ ܫܘܩܐ ܠܡܘܕܘܠܐ ܕܫܚܠܦܢܐ ܕܠܫܢܐ ܕܡܗܕܐ ܠܐܣܛܘܟ݂ܣܐ ܕܡܘܛܝܐ ܠܡܫܘܬܘܦܐ ܓܘ ܚܕ ܠܫܢܐ ܐܚܪܢܐ. ܐܢ ܦܝܫܠܗ ܡܘܦܠܚܐ, ܗܘܝ ܚܬܝܬܐ ܩܐ ܡܚܙܝܬܐ ܕܡܘܕܘܠܐ ܕܡܫܚܠܦܢܐ ܕܠܫܢܐ ܓܘ ܦܬܘܬ̈ܐ ܪ̈ܫܝܡܐ. ܚܕ ܐܣܛܘܟ݂ܣܐ ܕܡܘܛܝܐ ܡܘܬܐ ܠܠܫܢܐ 'ܟܠܝܗܝ' ܠܐ ܡܨܐ ܡܫܘܬܦ."
