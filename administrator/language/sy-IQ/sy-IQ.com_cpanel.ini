COM_CPANEL_MSG_EACCELERATOR_BODY="ܪܗܘܒ݂ܐ ܠܐ ܝܠܗ ܠܚܝܡܐ ܥܡ ܓ̰ܘܡܠܐ! ܒܝܕ ܦܪܫܬܐ ܥܠ ܫܚܠܦܬܐ ܕܬܪܘܩܬܐ ܕܕܒ݂ܩܢܐ ܒܐܠܬܚܬ ܒܕ ܫܚܠܦܚ ܠܡܛܟܣܢܐ ܕܕܒ݂ܩܢܐ ܩܐ ܟܢܦܪܐ. ܐܢ ܒܥܬ ܠܡܦܠܘܚܐ ܕܘܒ݂ܩܢ̈ܐ ܦܪ̈ܝܫܐ ܕܡܛܟܣܢܐ ܕܕܒ݂ܩܢܐ، ܫܚܠܦ ܓܘ ܦܬܐ ܕܗܘܝܢܘܬܐ ܓܘܢܝܬܐ."
