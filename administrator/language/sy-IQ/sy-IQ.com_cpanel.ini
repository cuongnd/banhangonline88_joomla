COM_CPANEL_MSG_HTACCESS_BODY="ܕܟܢܦܪ̈ܐ ܝܗܘܐ ܥܒ݂ܝܕܐ ܓܘ ܓ̰ܘܡܠܐ 3.4 ܡܛܠ ܒܛܠܬܐ ܕܡܣܕܪܬܐ ܕܡܗܕܝܢܐ ܒܝܕ ܪܫܡܬܗ. ܡܘܚܫܚܬܐ ܝܠܗ̇ ܩܐ ܡܦܠܚܢܐ ܩܐ ܕܡܥܒ݂ܪܝ ܐܗܐ ܫܘܚܠܦܐ ܓܘ ܟܢܦܪܝܗܝ. ܚܙܝ <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">ܐܗܐ ܦܬܐ</a> ܩܐ ܒܫ ܙܘܕ ܡܘܕܥܢܘܬܐ  htaccess web.config  ܚܕ ܫܘܚܠܦܐ ܪܫܝܡܐ"
