COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="ܣܓܝ ܠܫܢ̈ܐ ܐܚܟ̰ܝ! ܐܗܐ ܦܪܫܬܐ ܒܕ ܦܝܫܐ ܡܘܚܙܝܬܐ ܐܢ ܢܝܫܐ ܐܚܟ̰ܝ ܒܦܪܣ ܐܢ ܫܘܬܦܬܐ ܕܦܪ.ܡܝܪܬܐ ܕܡܨܦܝܢܐ ܕܠܫܢܐ ܝܠܗ ܡܘܬܒ݂ܐ 'ܗܐ'. ܦܪܘܫ ܚܕ ܐܣܛܘܟܼܣܐ ܕܬܘܪܣܝܘܬ ܛܒ̈ܐ ܩܐ ܠܫܢܐ ܕܢܝܫܐ. ܐܗܐ ܫܘܬܦܬܐ ܒܕ ܫܒ݂ܩ ܠܡܘܕܘܠܐ ܡܫܚܠܦܢܐ ܕܠܫܢܐ ܗܦܟܼ ܨܘܒܗ ܠܐܣܛܘܟ݂ܣܐ ܕܫܦܝܥܘܬ ܛܒ̈ܐ ܓܘ ܚܕ ܠܫܢܐ ܐܚܪܢܐ. ܐܢ ܦܐܫ ܡܘܦܠܚܐ، ܗܘܝ ܚܬܝܬܐ ܠܡܚܙܘܝܐ ܡܘܕܘܠܐ ܕܫܚܠܦܢܐ ܕܠܫܢܐ ܥܠ ܦܬܘܬ̈ܐ ܪ̈ܫܝܡܐ. ܚܕ ܐܣܛܘܟ݂ܣܐ ܕܬܘܪܣܝܘܬ ܛܒ̈ܐ ܡܘܬܒ݂ܐ ܠܠܫܢܐ 'ܟܠ'  ܠܐ ܡܨܐ ܦܐܫ ܡܫܘܦܐ."
