COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="ܐܗܐ ܫܫܬܐ ܒܫܒ݂ܩܘܟܼ ܝܠܗ̇ ܕܡܫܟܬ ܠܒܘܣܦܝܬ̈ܐ ܐܝܢܝ ܠܐ ܝܠܝܗܝ ܡܓܘܐ ܓܘ ܕܣܘܥܪܢܐ ܕܡܩܝܡܬܐ ܥܝܕܝܬܐ <br />ܘܡܬܒ݂ܬܐ ܕܐܢ̈ܐ ܟܢܦܪ̈ܐ ܕܬܘܣܦܝܬ̈ܐ ܓܘ ܡܗܕܝܢܐ ܡܬܕܝܠܢܝܐ SFTP ܐܘ FTP ܩܐ ܛܘܦ̮ܣܐ، ܚܕܟܡܐ ܬܘܣܦܝܬ̈ܐ ܝܠܝܗܝ ܪܒܐ ܓܘܪ̈ܐ ܒܟܡܝܘܬܐ ܕܟܢܦܪܐ ܩܐ ܡܛܥܢܬܐ ܒܡܦܠܚܬܐ ܕܩܘܕܡܐ ܕܒ݂ܝܒ ܠܒܝܬܘܬܐ ܕܬܚܘܒܘܬܐ ܕܡܚܕܘܪܐ ܕܒ݂ܝܒ ܕܡܐܪܚܢܐ. ܡܦܠܚܬܐ ܕܐܗܐ ܦܘܫܘܢܐ ܐܢ݇ܬ ܡܨܬ ܠܡܛܥܘܢܐ ܠܟܢܦܪ̈ܐ ܕܬܘܣܦܬܐ ܚܕ݇ܪܫܐ ܩܐ ܡܬܫܡܫܢܐ ܕܒ݂ܝܒ ܒܝܕ ܡܦܠܚܬܐ ܕܫܒ݂ܝܠ̈ܐ ܐܚܪ̈ܢܐ ܐܝܟܼ . <br />ܡܨܬ ܚܪܬܐ ܠܡܦܠܘܚܐ ܠܦܘܪܫܘܢܐ ܡܫܟܚܢܐ ܩܐ ܚܙܝܬܐ ܠܬܘܣܦܬܐ ܡܘܛܥܢܬܐ ܒܫ ܚܕܬܐ ܠܡܥܒ݂ܘܕܗ̇ ܥܒ݂ܘܕܬܐ ܓܘ ܡܩܝܡܬܐ ܕܓ̰ܘܡܠܐ. <br />ܡܦܠܚܬܐ ܕܣܘܥܪܢܘܬܐ ܕܡܫܟܚܢܐ ܐܦ ܡܨܬ ܠܚܙܝܐ ܡܩܝܘܡܐ ܣܓܝ ܬܘܣܦܝܬ̈ܐ ܗܪ ܒܗ̇ܝ ܥܕܢܐ."
