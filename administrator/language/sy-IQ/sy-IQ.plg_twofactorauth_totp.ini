PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="ܠܐ ܝܘܬ ܡܘܥܒ݂ܪܐ ܚܕ ܟܘܕܐ ܕܫܝܢܘܬܐ ܩܒܝܠܬܐ. ܓܫܩ ܠܩܒܢܐ ܕܓܘܓܠ ܡܬܒ݂ܠܗ ܘܗܝ ܚܬܝܬܐ ܥܕܢܐ ܥܠ ܬܘܩܢܘܟܼ ܡܛܝܢܐ ܝܠܗ ܥܠ ܕܦܐ."
PLG_TWOFACTORAUTH_TOTP_INTRO="ܐܗܐ ܦܘܪܫܢܐ ܒܫܒ݂ܩ ܕܡܦܠܚܬ ܩܒܠܢܐ ܕܓܘܓܠ, ܝܢ ܚܕܐ ܣܘܥܪܢܘܬܐ ܠܚܝܡܬܐ, ܩܐ ܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ. ܥܠ ܩܪܩܦܬܐ ܕܫܡܐ ܕܡܦܠܚܢܐ ܕܝܘܟܼ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ ܐܘܦܙܐ ܣܢܝܩܐ ܝܘܬ ܐܫܬܐ ܟܘܕ̈ܐ ܕܫܝܢܘܬܐ ܕܕܝܓ̰ܝܬܠ ܒܪ̈ܝܐ ܒܝܕ ܩܒܠܢܐ ܕܓܘܓܠ ܕܡܨܝ ܦܝܫܝ ܡܘܥܒ݂ܪ̈ܐ ܓܘ ܕܐܗܐ ܕܦܐ. ܐܗܐ ܟܘܕܐ ܕܫܝܢܘܬܐ ܒܕ ܚܕܪ ܟܠ 30 ܪܦܦ̈ܐ. ܐܗܐ ܒܕ ܝܗܒ݂ܠ ܢܛܪܬܐ ܡܘܬܪܬܐ ܕܪܩܘܒ݂ܠ  ܥܒ݂ܪܬܐ ܕ ܡܩܢܒ̈ܐ ܓܘ ܚܘܫܒܘܢܘܟܼ ܐܦܢ ܐܢܝ ܡܨܝܐ ܝܢܐ ܠܩܢܝܐ ܡܠܬܐ ܕܥܒ݂ܪܬܐ ܕܝܘܟܼ."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="ܩܒܢܐ ܕܓܘܓܠ"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="ܡܬܡܨܝܢܬܐ ܝܠܗ̇ ܬܪܝ ܥܡܠܐ ܩܒܠܢ̈ܐ"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="ܓ̰ܘܡܠܐ! ܐܬܐܠܗ ܒܒܢܝܬܐ ܕܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ ܕܛܟ݂ܣܐ. ܗ̇ܘ ܟܐ ܢܛܪ ܠܥܒ݂ܪܬܐ ܠܕܦܘܟܼ ܒܝܕ ܟܘܕܐ ܬܪܝܢܐ ܛܫܝܐ ܒܝܕ ܫܚܠܦܬܗ ܟܠ 30 ܪ̈ܦܦܐ. ܡܨܬ ܡܦܠܚܬ ܬܩܢܘܬܐ ܕܡܘܒܐܝܠ ܘܩܒܠܢܐ ܕܓܘܓܠ app ܩܐ ܦܠܛܬܐ ܕܗܘ ܟܘܕܐ. ܝܬܝܪ ܡܘܕܥܢܘܬܐ http://en.wikipedia.org/wiki/Google_Authenticator<br/>ܒܝܕ ܦܪܫܬܐ ܕܬܪܘܩܬܐ ܕܐܠܬܚܬ:<ul><li>ܓ̰ܘܡܠܐ! ܒܕ ܣܥܪܢ ܠܬܪܝ ܫܬܠܢ̈ܐ ܩܒܠܢ̈ܐ</li><li>ܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ ܒܕ ܗܘܝ ܡܬܛܝܢ̈ܐ ܩܐ ܟܠܝܗܝ ܡܦܠܚܢ̈ܐ.</li><li>ܟܠ ܡܦܠܚܢܐ ܡܨܐ ܠܡܕܪܘܣܐ ܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ ܓܘ ܐܪܝܟ݂ܘܬܐ ܕܡܦܠܚܢܐ.</li><li>ܡܨܬ ܐܡܝܢܐܝܬ ܠܡܫܦܘܠܐ ܠܬܪܝ ܫܬܠ̈ܐ ܩܒܠܢ̈ܐ, ܝܢ ܡܕܪܣܬܝܗܝ ܐܚܟ̰ܝ ܩܐ ܡܦܠܚܬܐ ܕܩܘܒܠ ܒܬܪܝܘܬܐ.</li><li>ܒܕ ܦܝܫܬ ܡܫܘܢܝܐ ܠܟܢܦܪܐ ܕܦܬܐ ܕܡܦܠܚܢܐ ܐܝܟܐ ܕܐܢ݇ܬ ܡܨܝܬ ܡܘܕܥܢܘܬܐ  ܥܠ ܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ ܘܡܦܥܠܬܗ ܩܐ ܚܘܫܒܘܢܐ ܕܡܦܠܚܢܐ.</li></ul>"
