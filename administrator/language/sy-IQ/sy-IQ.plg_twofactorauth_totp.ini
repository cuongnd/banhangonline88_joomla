PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="ܩܐ ܕܫܪܪܬ ܕܟܠ ܡܢܕܝ ܡܘܬܒ݂ܐ ܝܠܗ ܬܪܝܨܐܝܬ, ܡܥܒ݂ܪ ܠܟܘܕܐ ܕܫܝܢܐ ܡܘܚܙܐ ܓܘ ܩܒܠܢܐ ܕܓܘܓܠ ܓܘ ܚܩܠܐ ܕܐܠܬܚܬ ܦܪܘܫ ܠܬܪܘܩܬܐ.ܐܢ ܟܘܕܐ ܝܠܗ ܬܪܝܨܐ, ܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ ܐܝܢܝܐ ܒܕ ܦܐ ܦܥܘܠܐ."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="ܫܒ݂ܘܩ ܠܡܦܠܚܢ̈ܐ ܓܘ ܕܦܘܟܼ ܕܦܠܚܝ ܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ ܒܡܦܠܚܬܐ ܕܩܒܠܢܐ ܕܓܘܓܠ ܝܢ ܡܬܠܚܡܢ̈ܐ ܐܚܪ̈ܢܐ ܥܠ ܐܣ ـ ܙܒ݂ܢܐ ܚܕ ܒܪܝܢܐ ܕܡܠܬܐ ܕܥܒ݂ܪܬܐ ܙܒ݂ܢܝܬܐ. ܠܡܦܠܚܬܐ ܕܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ ܫܚܠܦ ܟܢܦܪ ܦܪܨܘܦܝܐ ܘܡܦܥܠ ܠܬܪܝ ܥܡܠ̈ܐ ܩܒܠܢ̈ܐ."