COM_MENUS_ITEM_ASSOCIATIONS_FIELDSET_DESC="ܐܚܟ̰ܝ ܠܫܢܐ ܥܦܝܦܐ! ܐܗܐ ܦܪܫܬܐ ܒܕ ܦܝܫܐ ܡܘܚܙܝܬܐ ܐܚܟ̰ܝ ܐܢ ܡܨܦܝܢܐ ܕܠܫܢܐ 'ܠܘܚܝܬܐ ܡܫܘܬܦܬܐ' ܝܠܗ̇ ܡܘܬܒ݂ܬܐ ܠ'ܗܐ'. ܦܪܘܫ ܚܕ ܐܣܛܘܟ݂ܨܐ ܩܐ ܠܫܢܐ ܕܢܝܫܐ. ܐܗܐ ܫܘܬܦܘܬܐ ܒܕ ܫܒ݂ܩܐ ܡܘܕܘܠܐ ܕܡܫܚܠܦܢܐ ܕܠܫܢܐ ܕܗܦܟ݂ ܡܘܕܘܠܐ ܕܫܚܠܦܬܐ ܕܠܫܢܐ ܒܗܦܟ݂ ܐܣܛܘܟ݂ܨܐ ܕܠܘܚܝܬܐ ܕܫܘܬܦܬܐ ܓܘ ܚܕ ܠܫܢܐ ܐܚܪܢܐ. ܐܢ ܡܘܦܠܚܐ, ܗܘܝ ܚܬܝܬܐ ܠܡܚܙܝܬܐ ܠܡܘܕܘܠܐ ܕܫܚܠܦܬܐ ܕܠܫܢܐ ܕܦܬܘܬ̈ܐ ܪ̈ܡܝܙܐ.ܚܕ ܐܣܛܘܟ݂ܨܐ ܕܠܘܚܝܬܐ ܡܘܬܒܐ ܠܫܢܐ 'ܟܠ' ܠܐ ܡܨܐ ܕܗܐ ܡܫܘܬܦܢܐ."
