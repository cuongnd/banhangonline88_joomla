PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="ܡܦܠܚ ܝܘܒܝܩܕܝܠܐ ܒܕܘܟܐ ܝܘ ܐܣ ܒܝ ܕܚܫܘܒ݂ܐ. ܦܪܘܫ ܠܟܘܕܐ ܕܢܫܘܪܘܬܐ ܒܚܩܠܐ ܕܐܠܬܚܬ. ܚܪܬܐ ܓܘܫ ܠܩܒ݂ܢܐ ܕܗܒ݂ܢܝܬܐ ܕܝܘܒܝܩܕܝܠܐ ܕܬܘܩܢܐ ܩܐ ܚܕ ܪܦܦܐ. ܚܪܬܐ, ܚܡܝ ܠܟܢܦܪܐ ܦܪܨܘܦܝܐ. ܐܢ ܟܘܕܐ ܡܘܒܪܝܐ ܒܝܕ ܝܘܒܝܩܕܝܠܐ ܝܠܗ ܩܒܝܠܐ ܒܝܕ ܝܘܒܝܥܝܒ݂ܐ ܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ ܕܐܝܢܝܘܬܐ ܒܕ ܦܐܫ ܦܥܘܠܐ ܘܐܗܐ ܝܘܒܝܩܕܝܠܐ ܒܕ ܦܐܫ ܐܣܝܪܐ ܠܚܘܫܒܘܢܐ ܕܝܘܟܼ."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="ܫܒ݂ܘܩ ܒܡܦܠܚܬܐ ܕܬܪܝ ܥܡܠ̈ܐ ܩܒܢܐ ܥܠ ܕܦܘܟܼ ܒܝܕ ܡܦܠܚܬܐ ܕܪܡܙܐ ܕܡܦܪܝܢܘܬܨܘܝܐ ܢܛܝܪܐ ܕܝܘܒܝܩܕܝܠܐ.ܣܢܝܩܐ ܝܘܬ ܠܡܦܥܠܬܐ ܕܝܘܒܝܩܕܝܠܐ http://www.yubico.com/. ܠܡܦܠܚܬܐ ܕܬܪܝ ܥܡܠܐ ܕܩܒܠܢܐ ܡܚܙܝ ܠܟܢܦܪܐ ܦܪܨܘܦܝܐ ܘܡܦܥܠ ܠܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ."