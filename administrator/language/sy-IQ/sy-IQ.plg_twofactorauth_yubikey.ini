PLG_TWOFACTORAUTH_YUBIKEY="ܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ - ܝܘܒܝܩܕܝܠܐ"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="ܠܐ ܝܘܬ ܡܘܥܒ݂ܪܐ ܠܟܘܕܐ ܛܫܝܐ ܕܝܘܒܝܩܕܝܠܐ ܩܒܝܠܐ ܝܢ ܝܘܒܝܥܲܝܒ݂ܐ ܬܫܡܫܢܐ ܕܐܠ ܝܠܗ ܡܛܝܒ݂ܐ ܒܩܐܡ."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="ܐܗܐ ܐܝܢܝܘܬܐ ܒܫܒ݂ܩܐ ܠܘܟ݂ ܠܡܦܠܘܚܐ ܚܕ ܝܘܒܝܩܕܝܠܐ ܕܪܡܙܐ ܕܡܦܪܝܢܘܬ ܨܒ݂ܝܐ ܢܛܝܪܐ ܩܐ ܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ. ܓܘ ܩܪܩܦܬܐ ܕܫܡܐ ܕܡܦܠܚܢܐ ܘܡܠܬܐ ܕܥܒ݂ܪܬܐ ܣܢܝܩܐ ܝܘܬ ܠܫܬܠܬܐ ܕܝܘܒܝܩܕܝܠܐ ܕܝܘܟܼ ܓܘ ܕܘܟܐ ܕܝܘ ܐܣ ܒܝ ܕܚܫܘܒ݂ܘܟܼ, ܦܪܘܫ ܓܘ ܦܢܝܬܐ ܕܩܕܝܠܐ ܛܫܝܐ ܕܦܢܝܬܐ ܕܩܒ݂ܪܐ ܠܕܦܐ ܘܕܩܘܪ ܠܩܘܢܐ ܕܗܒ݂ܢܝܬܐ ܕܝܘܩܕܝܠܐ. ܟܘܕܐ ܛܫܝܐ ܡܘܒܪܝܐ ܒܝܕ ܬܘܩܢܐ ܕܝܘܟܼ ܒܕ ܫܚܠܦ ܒܝܢܬ ܥܕܢܐ ܘܥܕܢܐ. ܐܗܐ ܝܗܒܒ݂ܘܠܐ ܝܠܗ ܚܡܝܬܐ ܙܘܕܢܬܐ ܕܪܩܘܒ݂ܠ ܥܒ݂ܪܬܐ ܕܡܩܢܒܐ ܓܘ ܚܘܫܒܘܢܘܟܼ ܐܦܢ ܐܢܝ ܐܝܬܠܗܘ ܢ ܡܨܝܬܐ ܕܩܢܝ ܡܠܬܐ ܕܥܒ݂ܪܬܐ ܕܝܘܟܼ."
