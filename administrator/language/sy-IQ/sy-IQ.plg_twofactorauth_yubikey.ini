PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="ܝܘܒܝܩܕܝܠܐ ܕܝܘܟܼ ܝܠܗ ܒܩܐܡܐܝܬ ܐܣܝܪܐ ܠܚܘܫܒܘܢܘܟܼ ܕܡܦܠܚܢܐ. ܐܢ ܫܪܬ ܠܝܘܒܝܩܕܝܠܐ ܕܝܘܟܼ ܡ̣ܢ ܚܘܫܒܘܢܘܟܼ ܝܢ ܡܦܠܚܬ ܚܕ ܝܘܒܝܩܕܝܠܐ ܐܚܪܢܐ, ܩܕܡܬܐ ܡܒܛܠ ܠܬܪܝ ܥܡܠ̈ܐ ܕ ܕܩܒܠܢܐ ܘܚܡܝ ܠܚܢܦܪܐ ܦܪܨܘܦܝܐ ܕܝܘܟܼ. ܚܪܬܐ ܕܥܘܪ ܠܐܗܐ ܦܬܐ ܕܟܢܦܪܐ ܕܡܦܠܚܢܐ ܘܡܦܥܠ ܠܬܪܝ ܥܡܠ̈ܐ ܕܩܒܠܢܐ ܒܝܕ ܫܒ݂ܝܠܐ ܝܘܒܝܩܕܝܠܐ."
