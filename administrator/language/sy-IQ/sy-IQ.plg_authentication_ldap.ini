PLG_LDAP_FIELD_SEARCHSTRING_DESC="ܫܫܠܬ ܨܠܡ̈ܐ ܕܦܘܫܟ݂ܐ ܡܘܦܠܚܐ ܒܝܕ ܡܦܠܚܢܐ ܠܚܕ ܒܨܝܐ ܡܬܘܚܒܐ. [ܒܨܝܐ] ܡܠܬܐ ܕܩܕܝܠܐ ܒܕ ܦܝܫܐ ܝܬܢܝܐܝܬ ܫܘܚܠܦܬܐ ܥܒ݂ܪܬܐ ܕܡܦܠܚܢܐ ܝܕܥܝܐ. ܚܕܐ ܛܘܦ̮ܣܐ ܕܫܫܠܬ ܨܠܡ̈ܐ ܝܠܗ: uid=[ܒܨܝܐ]. ܪܒܐ ܫܫܠܬ ܨܠܡ̈ܐ ܡܨܝܢܬܐ ܝܠܗ ܠܡܦܠܘܚܐ ܦܪ̈ܝܫܐ ܒܝܕ ܦܪܫܬ ܛܦܐ. ܐܚܟ̰ܝ ܗܘܝܐ ܡܘܦܠܚܬܐ ܓܘ ܒܨܝܐ."
