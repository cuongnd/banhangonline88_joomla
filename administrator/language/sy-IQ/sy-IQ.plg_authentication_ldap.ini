PLG_LDAP_FIELD_USERNAME_DESC="ܫܡܐ ܕܡܦܠܚܢܐ ܘܡܦܬܐ ܕܥܒ݂ܪܬܐ ܕܡܘܛܝܐ ܡܕܘܥܐ ܝܠܗܝ ܦܪܡܝܬܪ̈ܐ ܕܡܘܛܝܐ ܡܛܠ ܐܝܟܢܝܘܬܐ ܕܒܨܝܐ ܥܠ ܫܡܐ ܕܡܦܠܚܢܐ ܕܝܢܡܝܟܝܐ (DN lookup phase). ܐܝܬ ܬܪܝܢ ܓܘܒܝ̈ܐ:- ܫܡܐ ܕܡܦܠܚܢܐ  ܕܝܢܡܝܟܝܐ ܓܢܝܙܐ. ܫܒ݂ܘܩ ܠܬܪܘܝܗܝ ܚܩܠ̈ܐ ܣܦܝܩ̈ܐ.- ܡܘܛܝܐ ܕܦܘܪܢܣܐ: ܫܡ ܡܦܠܚܢܐ ܝܠܗ ܫܡ ܡܦܠܚܢܐ ܕܚܕ ܚܘܫܒܘܢܐ ܕܦܘܪܢܣܐ, ܩܐ ܛܘܦ̮ܣܐ ܚܕ ܦܪܢܣܐ. ܡܘܛܝܐ ܕܡܠܬܐ ܕܥܒ݂ܪܐ ܝܠܗ̇ ܚܕܐ ܡܠܬܐ ܕܥܒ݂ܪܬܐ ܩܐܡܝܬܐ ܕܫܡ ܡܦܠܚܢܐ ܕܦܘܪܢܣܐ ܕܝܘܟܼ"
PLG_LDAP_FIELD_USERNAME_LABEL="ܫܡܐ ܕܡܦܠܚܢܐ ܕܡܘܛܝܐ"
PLG_LDAP_FIELD_USERSDN_DESC="ܡܠܬܐ [ܫܡܐ ܕܡܦܠܚܢܐ] ܩܕܝܠܝܬܐ ܝܠܗ̇ ܫܘܚܠܦܬܐ ܕܝܢܡܝܟܐܝܬ ܒܫܡܐ ܕܡܦܠܚܢܐ ܥܒ݂ܪܢܐ. ܚܕ ܛܘܦ̮ܣܐ ܕܫܫܠܬ ܨܠܡ̈ܐ: uid=[ܫܡܐ ܕܡܦܠܚܢܐ], dc=my-domain, dc=com. ܪܒܐ ܫܫܠܬ݂ ܨܠܡ̈ܐ ܦܪܝܫܐ ܒܝܕ ܦܪܘܫܬ ܢܘܩܙܐ, . ܐܚܟ̰ܝ ܡܘܦܠܚܬܐ ܩܐ ܐܣܪܬܐ ܚܕ ܪܫܐ."
