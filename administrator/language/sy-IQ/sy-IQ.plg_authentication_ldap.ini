PLG_LDAP_XML_DESCRIPTION="ܒܦܠܚܢܐ ܝܠܗ ܠܬܟ݂ܝܠܘܬܐ ܕܡܦܠܚܢܐ ܒܪܩܘܒ݂ܠ ܚܕ ܣܝܪܒ݂ܝܪ LDAP <br /><strong> ܙܘܗܪܐ! ܠܐ ܒܨܘܪܐ ܕܗܘܐ ܠܘܟܼ ܚܕ ܬܟ݂ܝܠܘܬܐ ܕܫܕܠܬܐ ܡܙܡܨܝܐ ܐܘ ܐܢ݇ܬ ܒܕ ܚܣܪܬ ܠܟܠܝܗܝ ܡܛܝܬ̈ܐ ܠܕܦܘܟܼ.</strong>"
