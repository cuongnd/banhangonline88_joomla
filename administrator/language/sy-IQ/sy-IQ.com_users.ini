JLIB_RULES_SETTING_NOTES="1. ܐܢ ܫܚܠܦܬ ܠܡܬܒ݂ܝܬ̈ܐ، ܗ̇ܘ ܒܕ ܥܒ݂ܕ ܥܠ ܕܐܗܐ ܡܢܬܐ.ܚܙܝ:<br /><em>ܡܘܪܬܢܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܦܣܣ̈ܐ ܡ̣ܢ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܘܝܗܠܐ ܕܐܒ݂ܐ ܒܕ ܦܐܫ ܡܘܦܠܚܐ.<br /><em>ܣܪܒ݂ܠܗ</em> ܣܘܟܠܐ ܝܠܗ ܐܠܨܝܬܐ ܠܐ ܝܠܗ̇ ܡܘܕܝ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܡܬܒ݂ܝܬ̈ܐ ܕܝܗܠܐ ܕܐܒ݂ܐ ܝܠܗܘܢ، ܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܣܝܡܐ ܠܐ ܡܨܐ ܠܫܩܠܐ ܣܘܥܪܢܐ ܥܠ ܐܗܐ ܡܢܬܐ.<br /><em>ܐܝܬ ܦܣܣܐ</em> ܣܘܟܠܐ ܝܠܗ ܕܝܗܠܐ ܕܦܝܫܐ ܝܠܗ ܣܝܡܐ ܒܕ ܡܨܐ ܠܫܩܠܐ ܐܗܐ ܣܘܥܪܢܐ ܠܐܗܐ ܡܢܬܐ (ܐܝܢܐ ܐܢ ܐܗܐ ܝܠܗ ܓܘ ܟܘܬܫܐ ܥܡ ܗܘܝܢܘܬܐ ܓܘܢܝܬܐ ܐܘ ܝܗܠܐ ܕܐܒ݂ܐ ܗ̇ܘ ܠܐ ܗܘܐ ܠܗ ܡܥܒܕܢܘܬܐ;ܚܕ ܟܘܬܫܐ ܒܕ ܪܡܙ ܒܝܕ <em>ܠܝܬ ܦܣܣܐ (ܩܦܝܠܐ)</em> ܬܚܘܬ ܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ).<br />2. ܐܢ ܓܒܬ ܚܕܐ ܡܬܒ݂ܬܐ ܚܕܬܐ، ܢܩܘܫ <em>ܚܡܝ</em> ܩܐ ܚܕܘܬܐ ܕܡܬܒ݂ܝܬ̈ܐ ܚܘܫܒܢ̈ܐ."
