TPL_HATHOR_ALTERNATE_MENU_DESC="ܡܦܠܚ ܠܘܚܝܬܐ ܬܚܠܘܦܬܐ ܐܠܝܢܝ ܕܚܝܐ ܥܡ ܥܩܘܒܪܐ ܘܠܘܚܐ ܕܩܕܝܠ̈ܐ. ܛܠܝܒܬܐ ܝܠܗ̇ ܓ̰ܐܒ݂ܐ ܣܟܪܝܦܬ. (ܠܘܚܝܬܐ ܥܝܕܝܬܐ ܕܩܠܒ݂ܐ Hathor ܡܬܡܨܝܢܬܐ ܝܠܗ ܠܡܛܝܐ ܥܠܗ ܥܡ ܐܘ ܕܠܐ ܓ̰ܐܒ݂ܐ ܣܟܪܝܦܬ. ܐܝܢܐ ܐܠܝܨܬܐ ܝܠܗ̇ ܠܡܦܠܘܚܐ ܥܩܘܒܪܐ ܘܠܘܚܐ ܕܩܕܝܠ̈ܐ ܫܪܝܐܝܬ.)"
