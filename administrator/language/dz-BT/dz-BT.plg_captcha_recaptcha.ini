PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="བདེན་དཔྱད་འབད་ནིའི་ཡིག་གཟུགས་ཀྱི་ གདོང་ལན་ཅན་གྱི་ཚད་གཞི་འདི་འཛོལ་བ་ཨིན་མས།"
