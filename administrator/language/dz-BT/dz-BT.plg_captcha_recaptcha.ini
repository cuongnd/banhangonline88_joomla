PLG_RECAPTCHA_LANG_LABEL="སྐད་ཡིག"
PLG_RECAPTCHA_LANG_DESC="རི་ཀེབ་ཅ་(reCAPTCHA)གི་དོན་ལུ་སྐད་ཡིག་གདམ་ཁ་རྐྱབ།  སྔོན་སྒྲིག་འདི་བཟོ་ཡོད་པ་དང་ སྐད་ཡིག་ཡིག་སྣོད་འདི་ དགོ་མི་དང་འཁྲིལ་ཏེ་སྐད་སྒྱུར་འབད་ཡོད་པ་ཅིན་ འ་ནི་འདི་གདམ་ཁ་རྐྱབ་འོང།"

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="ཚད་གཞི་ནང་ལུ་བཙུགས་ནིའི་དོན་ལུ་ རི་ཀེབ་ཅ་(reCAPTCHA)པཧག་ཨིན་(plugin) འདི་གསང་བའི་གལ་ཆེ་ཚིག་ཡིག་དགོ། ས་ཁོངས་བདག་སྐྱོང་པ་དང་གཅིག་ཁར་འབྲེལ་བ་འཐབ་གནང་།"
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="ཚད་གཞི་ནང་ལུ་བཙུགས་ནིའི་དོན་ལུ་ རི་ཀེབ་ཅ་(reCAPTCHA) འདི་གསང་བའི་གལ་ཆེ་ཚིག་ཡིག་དགོ། ས་ཁོངས་བདག་སྐྱོང་པ་དང་གཅིག་ཁར་འབྲེལ་བ་འཐབ་གནང་།"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="ཐབས་ཤེས་སྟོངམ་བཞག་མི་ཆོག"
PLG_RECAPTCHA_ERROR_NO_IP="ཉེན་སྲུང༌གི་དོན་ལུ་ ཁྱོད་ར་ མཐའ་འཁོབ་ཀྱི་ IP ཁ་བྱང་འདི་ རི་ཀེབ་ཅ་(reCAPTCHA) ལུ་བྱིན་དགོ།"
