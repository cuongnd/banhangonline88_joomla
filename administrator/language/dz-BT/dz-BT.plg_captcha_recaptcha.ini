PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="འ་ནི་ ཀེབ་ཅ་(CAPTCHA) པཧག་ཨིན་(plugin) འདི་གི་ དཔེ་དེབ་ གསར་ཤོག་ དང་ རྒྱང་བསྒྲགས་ལས་རིམ་རྙིངམ་ཚུ་ཨང་གནས་ཅན་ལུ་བཟོ་བའི་སྐབས་ མ་དགོ་པའི་གློག་འཕྲིན་བསྐྱལ་མི་ཚུ་ བཀག་བཞག་ནི་དོན་ལུ་ རི་ཀེབ་ཅ་(reCAPTCHA) གི་ཞབས་ཏོག་འདི་ལག་ལེན་འཐབ་ཨིན། ཁྱོད་རའི་ཡོངས་འབྲེལ་ མངའ་ཁོངས་ཀྱི་ ས་ཁོངས་དང་གསང་བའི་གལ་ཆེ་ཚིག་ཡིག་འཐོབ་ནི་དོན་ལུ་ <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a> ལུ་འགྱོ། འ་ནི་ རྩིས་ཁྲ་གསརཔ་ཐོ་བཀོད་འབད་བའི་སྐབས་ ལག་ལེན་འཐབ་ནི་དོན་ལུ་ ལག་ལེན་པའི་འཛིན་སྐྱོང་པ་ནང་ གདམ་ཁ་ནང་ལུ་སོང་སྟེ་ ཀེབ་ཅ་(CAPTCHA) - རི་ཀེབ་ཅ་(reCAPTCHA) འདི་ ཀེབ་ཅ་(CAPTCHA)་སྦེ་གདམ་ཁ་རྐྱབ།"
PLG_CAPTCHA_RECAPTCHA="ཀེབ་ཅ་(CAPTCHA) - རི་ཀེབ་ཅ་(reCAPTCHA) "

; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="ཁྱོད་ཀྱི་ཐོན་རིམ་ ༡.༠ འདི་གདམ་ཁ་རྐྱབ་ནུག  ས་ཁོངས་གསརཔ་ག་ར་ ཐོན་རིམ་ ༢.0 འདི་ལག་ལེན་འཐབ་དགོ།  ཐོན་རིམ་ ༡.༠ འདི་ རྒྱལ་སྤྱིའི་ས་ཁོངས་གལ་ཆེའི་ཚིག་ཡིག་ཚུ་ རྒྱབ་སྣོན་བྱིན་ནིའི་དོན་ལུ་རྐྱངམ་ཅིག་ བདག་འཛིན་འཐབ་དོ་ཡོདཔ་མ་ཚད་ འ་ནི་འདི་ གུ་གྷལ་(Google)ལས་ཡང་ཐོབ་མི་ཚུགས།"
PLG_RECAPTCHA_VERSION_LABEL="ཐོན་རིམ།"
PLG_RECAPTCHA_VERSION_DESC="ངོ་སྦྱོར་ཡོད་པའི་ཐོན་རིམ་འདི་ ཐོན་རིམ་༢.༠ ཨིན།  རྒྱལ་སྤྱིའི་ རི་ཀེབ་ཅ་(reCAPTCHA)གི་གལ་ཆེའི་ཚིག་ཡིག་ སྐྱོན་བརྗོད་འབད་ཡོད་མི་ཚུ་ལག་ལེན་འཐབ་པ་ཅིན་ ཐོན་རིམ་ ༡.༠ འདི་དགོ།"
PLG_RECAPTCHA_VERSION_1="༡.༠"
PLG_RECAPTCHA_VERSION_2="༢.༠"
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="ས་ཁོངས་གལ་ཆེའི་ཚིག་ཡིག"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="ཇ་བ་ཨིས་ཀིའིབ་(JavaScript)གི་ཚིག་ཡིག་ལག་ལེན་འཐབ་ཡོད་མི་འདི་ ཁྱོད་རའི་ལག་ལེན་པ་ཚུ་ལུ་ལག་ལེན་འཐབ་ཨིན། ས་ཁོངས་གལ་ཆེའི་ཚིག་ཡིག་འཐོབ་ནིའི་སློབ་སྟོན་དོན་ལུ་ པཧག་ཨིན་(plugin)གི་འགྲེལ་བཤད་འདི་བལྟ།"
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="གསང་བའི་གལ་ཆེ་ཚིག་ཡིག"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="ཁྱོད་རའི་སར་བར་(server)དང་ རི་ཀེབ་ཅ་(reCAPTCHA)གི་སར་བར་(server)གཉིས་ཀྱི་བར་ན་ བརྒྱུད་འབྲེལ་ནང་ལུ་ལག་ལེན་འཐབ་ནུག  གསང་བ་འབད་བཞག་ནིའི་དོན་ལུ་ངེས་གཏན་བཟོ།  ས་ཁོངས་གལ་ཆེའི་ཚིག་ཡིག་འཐོབ་ནིའི་སློབ་སྟོན་དོན་ལུ་ པཧག་ཨིན་(plugin)གི་འགྲེལ་བཤད་འདི་བལྟ།"
PLG_RECAPTCHA_THEME_LABEL="ཐབས་དོན།"
PLG_RECAPTCHA_THEME_DESC="རི་ཀེབ་ཅ་(reCAPTCHA)དོན་ལུ་ ཐབས་དོན་ག་འདི་ལག་ལེན་འཐབ་ནི་ཨིན་ན་ དབྱེ་བ་ཕྱེ་འོང།"
PLG_RECAPTCHA_THEME_RED="དམརཔོ།"
PLG_RECAPTCHA_THEME_WHITE="དཀརཔོ།"
PLG_RECAPTCHA_THEME_BLACKGLASS="ཤེལ་གནགཔོ།"
PLG_RECAPTCHA_THEME_CLEAN="ཧིང་སང་ས།"
PLG_RECAPTCHA_THEME_LIGHT="འོད་མདངས།"
