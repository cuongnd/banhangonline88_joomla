PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="འ་ནི་ ཀེབ་ཅ་(CAPTCHA) པཧག་ཨིན་(plugin) འདི་གི་ དཔེ་དེབ་ གསར་ཤོག་ དང་ རྒྱང་བསྒྲགས་ལས་རིམ་རྙིངམ་ཚུ་ཨང་གནས་ཅན་ལུ་བཟོ་བའི་སྐབས་ མ་དགོ་པའི་གློག་འཕྲིན་བསྐྱལ་མི་ཚུ་ བཀག་བཞག་ནི་དོན་ལུ་ རི་ཀེབ་ཅ་(reCAPTCHA) གི་ཞབས་ཏོག་འདི་ལག་ལེན་འཐབ་ཨིན། ཁྱོད་རའི་ཡོངས་འབྲེལ་ མངའ་ཁོངས་ཀྱི་ ས་ཁོངས་དང་གསང་བའི་གལ་ཆེ་ཚིག་ཡིག་འཐོབ་ནི་དོན་ལུ་ http://www.google.com/recaptcha ལུ་འགྱོ། འ་ནི་ རྩིས་ཁྲ་གསརཔ་ཐོ་བཀོད་འབད་བའི་སྐབས་ ལག་ལེན་འཐབ་ནི་དོན་ལུ་ ལག་ལེན་པའི་འཛིན་སྐྱོང་པ་ནང་ གདམ་ཁ་ནང་ལུ་སོང་སྟེ་ ཀེབ་ཅ་(CAPTCHA) - རི་ཀེབ་ཅ་(reCAPTCHA) འདི་ ཀེབ་ཅ་(CAPTCHA)་སྦེ་གདམ་ཁ་རྐྱབ།"
PLG_CAPTCHA_RECAPTCHA="ཀེབ་ཅ་(CAPTCHA) - རི་ཀེབ་ཅ་(reCAPTCHA) "
