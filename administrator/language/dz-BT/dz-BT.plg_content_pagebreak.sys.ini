PLG_CONTENT_PAGEBREAK="བརྗོད་དོན་ - ཤོག་ལེབ་བར་མཚམས།"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="དཀར་ཆག་འདི་གདམ་ཁ་ཅན་ཅིག་སྦེ་ ཨང་རྟགས་ཡོད་པའི་རྩོམ་བྲིས་གསར་བཟོ་མཆོགཔ་ཨིན།  <br /><br />སྤྱིར་བཏང་གིས་ རྩོམ་བྲིས་ནང་ ཚིག་ཡིག་གི་པེ་ནཱལ་(panel)འོག་ལུ་མཐོང་མི་ ཤོག་ལེབ་བར་མཚམས་ཀྱི་འཕྲུལ་རྟ་འདི་ལག་ལེན་འཐབ་ཏེ་ ཤོག་ལེབ་བར་མཚམས་འདི་བཙུགས།  རྩོམ་བྲིས་ནང་ལུ་ ཤོག་ལེབ་བར་མཚམས་ཀྱི་ས་གནས་འདི་ ཞུན་དག་པ་ནང་ལུ་ཐིག་ཀེ་ཀེ་སྦེ་གསལ་སྟོན་འབད་འོང།<br /><br /> ཚིག་ཡིག་གསལ་སྟོན་འབད་ནི་འདི་ གདམ་ཁ་རྐྱབ་ཡོད་མི་ལུ་རག་ལས་ནི་དང་ ཡང་ན་ མགོ་མིང་ ཚིག་ཡིག་སྤེལ་མ་(བྱིན་ཡོད་པ་ཅིན) དེ་མིན་ ཤོག་ལེབ་ཨང་རྟགས་ཚུ་ལུ་རག་ལས་ནི་ཨིན།<br /><br />ཨེཆ་ཀྲི་ཨེམ་ཨེལ་(HTML)གི་ལག་ལེན་འཐབ་ཐངས་འདི་་་   <br />&lt;hr class=&quot;རིམ་ལུགས་-ཤོག་ལེབ་བར་མཚམས་&quot; /&gt;<br />&lt;hr class=&quot;རིམ་ལུགས་-ཤོག་ལེབ་བར་མཚམས་&quot; title=&quot;ཤོག་ལེབ་མགོ་མིང་&quot; /&gt; ཡང་ན་<br />&lt;hr class=&quot;རིམ་ལུགས་-ཤོག་ལེབ་བར་མཚམས་&quot; alt=&quot;ཤོག་ལེབ་དང་པ་&quot; /&gt; ཡང་ན་<br />&lt;hr class=&quot;རིམ་ལུགས་-ཤོག་ལེབ་བར་མཚམས་&quot; title=&quot;ཤོག་ལེབ་མགོ་མིང་&quot; alt=&quot;ཤོག་ལེབ་དང་པ་&quot; /&gt; ཡང་ན་<br />&lt;hr class=&quot;རིམ་ལུགས་-ཤོག་ལེབ་བར་མཚམས་&quot; alt=&quot;ཤོག་ལེབ་དང་པ་&quot; title=&quot;ཤོག་ལེབ་མགོ་མིང་&quot; /&gt;"
