COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od Joomla 3.4.0 moguće je da na siteu postoje problemi sa Sustav - Filter Jezika pluginom. Za popravak otvorite <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Upravljanje Jezicima</a> i spremite svaki jezik sadržaja kako bi spremili Pristupne razine."
COM_CPANEL_MSG_PHPVERSION_BODY="Počevši od Joomla! verzije 3.3, verzija PHPa koju koristi ovaj site više neće biti podržana. Joomla! 3.3 zahtijevati će najmanje <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP verzije 5.3.10</a> kako bi pružila pojačanu sigurnost za korisnike."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaša verzija PHPa neće biti podržana u Joomli 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt ažuriranje"
COM_CPANEL_MSG_ROBOTS_BODY="U Joomla! 3.4 načinjena je izmjene u osnovnoj robots.txt datoteci kako bi se google-u omogućio pristup predlošcima i datotekama medija u cilju SEO poboljšanja. Ova izmjena se ne primjenjuje automatski na nadogradnje i korisnicima se savjetuje da pregledaju izmjene u robots.txt.dist datoteci i implementiraju ove izmjene na svojoj vlastitoj robots.txt datoteci."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Od Joomla! 3.5 plugin statistike anonimno šalje podatke prema Joomla Projektu. Šalju se samo podaci Joomla verzije, PHP verzija, tip baze podataka i verzija i podaci operativnog sustava.<br><br>Podaci se prikupljaju kako bi se osiguralo da buduće Joomla verzije mogu iskoristiti prednosti posljednjih verzija baza podataka i PHP funkcije bez izazivanja problema za veliki broj korisnika. Ovo je postalo jasno kada je minimalna verzija PHPa 5.3.10 bila potrebna kada je Joomla! 3.3 implementirala mnogo sigurnije Bcrypt lozinke.<br><br>u interesu potpune transparentnost i kao pomoć programerima <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">ovi podaci su postali javno dostupni.</a> API i grafovi će pokazati Joomla verziju, PHP verzije i tipove baza podataka koje su u upotrebi.<br><br>Ako ne želite ove podatke pružiti Joomla projektu, možete onemogućiti plugin koji se zove Sustav - Joomla Statistike."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Prikupljanje statistike u Joomli"
