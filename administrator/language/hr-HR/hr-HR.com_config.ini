JLIB_RULES_SETTING_NOTES="Ako promijenite postavku, to će se primijeniti na ovu i sve podređene grupe, komponente i sadržaje. Napominjemo da:<br /><em><strong>Naslijeđen</strong></em> znači da će se koristiti dopuštenja nadređene grupe.<br /><em><strong>Odbijen</strong></em> znači da bez obzira na postavke nadređene grupe, grupa koja se uređuje ne može izvršiti radnju.<br /><em><strong>Dopušten</strong></em> znači da će grupa koja se uređuje moći izvršiti tu radnju (no ako je to u sukobu s postavkom nadređene grupe to neće imati nikakva utjecaja; sukob će se naznačiti pomoću <em><strong>Nije dopušten (Zaključan)</strong></em> pod Izračunatim postavkama).<br /><em><strong>Nije postavljeno</strong></em> se koristi samo za Javnu grupu u globalnoj konfiguraciji. Javna grupa je nadređena svim ostalim grupama. Ako dozvola nije postavljena, tretira se kao odbijeno ali može biti izmijenjana za podređene grupe, komponente, kategorije i stavke."

