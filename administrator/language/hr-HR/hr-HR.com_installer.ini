COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla privremeni direktorij je lokacija gdje Joomla kopira dodatak, otpakirava dodatak i datoteke se kopiraju u odgovarajući direktorij. Ako se ova konfiguracija ne podesi u configuration.php ($tmp_path) nećete moći učitavati dodatke. Kreirajte direktorij da omogućite Joomli učitavanje u direktorij kako bi ispravili ovaj problem."
