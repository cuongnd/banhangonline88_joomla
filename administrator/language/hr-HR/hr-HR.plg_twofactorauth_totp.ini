PLG_TWOFACTORAUTH_TOTP="Dvostruka autentifikacija - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste unijeli valjani sigurnosni kôd. Provjerite svoj Google Autentifikator postavke i pobrinite se da vrijeme na uređaju odgovara vremenu na siteu."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcionalnost omogućuje vam da koristite Google Authenticator, ili kompatibilnu aplikaciju, za dvostruku autentifikaciju. Pored vašeg korisničkog imena i lozinke trebate upisati i sigurnosni kod od šest znamenaka kojeg generira Google Authenticator kako bi se mogli prijaviti na site. Sigurnosni kod se rotira svakih 30 sekundi. Ovo pruža dodatnu zaštitu od prijave hakera na vaš korisnički račun čak i ako imaju vašu lozinku."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google autentifikator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dvostruka autentifikacija je dostupna"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla dolazi s ugrađenim sustavom dvostruke autentifikacije. On osigurava vašu prijavu na site sa drugim sigurnosnim kôdom koji se mijenja svakih 30 sekundi. Možete koristiti svoj mobilni uređaj i <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> aplikaciju za generiranje tog kôda.<br />Odabirom na dugme ispod<ul><li>Joomla! će omogućiti plugin dvostruke autentifikacije.</li><li>Dvostruka autentifikacija će biti dostupna za sve korisnike.</li><li>Svaki korisnik može podesiti Dvostruku autentifikaciju u Detaljima korisnika.</li><li>Uvijek možete onemogućiti plugin Dvostruke autentifikacije, ili ga podesiti za korištenje samo kod prijave u administratorski dio.</li><li>Biti ćete prebačeni na stranicu svog profila gdje možete naći više informacija o dvostrukoj autentifikaciji i omogućiti je za svoj korisnički račun.</li></ul>"
