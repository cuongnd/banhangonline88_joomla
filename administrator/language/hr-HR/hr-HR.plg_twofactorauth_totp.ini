PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ako želite promijeniti ključ, onemogućite dvostruku autentifikaciju. Kada ponovno pokušate omogućiti generirati će se novi ključ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Morate unijeti sljedeće podatke na Google Authenticator ili kompatibilnu aplikaciju."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Step 3 - Aktivacija dvostruke autentifikacije"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sigurnosni kôd"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Kako bi potvrdili da je sve ispravno postavljeno, unesite sigurnosni kôd prikazan u Google Authenticator u polje ispod i odaberite dugme. Ako je kôd ispravan, dvostruka autentifikacija će biti omogućena."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Dozvoljava korisnicima na siteu korištenje dvostruke autentifikacije korištenjem Google Authenticator ili drugih kompatibilnih Vremenski-baziranih generatora Jednokratne vremenske lozinke (OTP). Za korištenje dvostruke autentifikacije uredite korisnički profil i omogućiti dvostruku autentifikaciju."

