COM_CONFIG_TEXT_FILTERS_DESC="Desse tekstfilterinnstillingane vil gjerast gjeldande for alle tekstbehandlarfeltar, innsendt av brukarar i valde grupper.<br />Desse filterinnstillinga gjev meir kontroll over HTML-innhald som skribentane dine sender inn. Du kan vera så streng eller liberal som du følar er naudsynt for å møte behovet til nettstaden din. Filtreringen er valfri, standard innstillingar gjev godt vern mot markeringar som vanlegvis vert forbunde med nettsideangrep."
