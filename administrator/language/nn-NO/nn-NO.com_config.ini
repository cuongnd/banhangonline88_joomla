JLIB_RULES_SETTING_NOTES="1. Dersom du endrar innstillinga vil det gjelda for denne og alle undergrupper, komponentar og innhald. Merk:<br /><EM>Arva</EM> tyder at løyva frå overordna gruppa vil brukast.<br /><EM>Avslege</EM> tyder at uansett kva innstillingane for overordna gruppa er, kan ikkje gruppa som vert redigert ta denne handlinga.<br /><EM>Tillate</EM> tyder at gruppa som vert redigert kan vera i stand til å utføra denne handlinga (men dersom dette er i strid med den overordna gruppa vil det ikkje ha nokon innverknad, ein konflikt vil indikerast med <EM>Ikkje tillate (Låst)</EM> under berekna innstillingar).<br /> <EM>Ikkje sat</EM> verta berre brukt for brukargruppa i global konfigurasjon. Brukargruppa er overordna alle andre grupper. Dersom eit løyve ikkje er sett, vert den handsama som avslått, men kan endrast for undergrupper, komponentar, kategoriar og element.<br />2. Dersom du vel ei ny innstilling, klikk <EM>Lagra</EM> for å oppdatera dei berekna innstillingane."
