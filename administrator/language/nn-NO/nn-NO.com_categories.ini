JLIB_HTML_ACCESS_SUMMARY_DESC="Nedanfor er eit oversyn over tilgjengeinnstillinga for denne kategorien. Klikk på fanene over for å tilpassa desse innstillingane."
JLIB_RULES_SETTING_NOTES_ITEM="1. Dersom du endrar innstillinga, vil det gjelda for denne og alle underkategoriar. Merk at:<br /><EM>Arva</EM> tyder at løyva frå overordna kategori vil brukast om det er ein overordna kategori eller frå komponenten om det ikkje er nokon overordna kategori.<br /><EM>Avslege</EM> tyder at uansett kva innstillingane for overordna kategorien er, kan ikkje gruppa som vert redigert ta denne handlinga på denne kategorien.<br /><EM>Tillate</EM> tyder at gruppa som vert redigert kan vera i stand til å utføra denne handlinga for denne kategorien (men dersom dette er i strid med den overordna kategorien eller innstillinga på komponenten vil det ikkje ha nokon innverknad, ein konflikt vil indikerast med <EM>Ikkje tillate (Låst)</EM> under berekna innstillingar).<br />2. Dersom du vel ei ny innstilling, klikk <EM>Lagra</EM> for å oppdatera dei berekna innstillingane."
