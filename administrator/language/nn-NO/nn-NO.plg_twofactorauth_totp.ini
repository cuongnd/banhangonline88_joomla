PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Last ned og installer Google Authenticator, eller eit kompatibelt program, på din smarttelefonen eller datamaskin. Bruk eitt av følgjande:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Hugs å synkronisera klokka på eininga med ein tidsserver. Tidsavvik på eininga kan føra til problem med å logga inn på nettstaden din."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativt kan du skanna følgjande QR-kode i Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Steg 2 - Oppsett"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Nøkkel"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Dersom du ynskjer å endra nøkkelen, deaktivere to-faktor-autentiseringen. Når du prøve å aktivera henne igjen vil ein ny nøkkel genererast."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Du må angje følgjande informasjon til Google Authenticator eller ein kompatibel App."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Steg 3 - Aktiver to-faktor-autentisering"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Tryggleikskode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="For å kontrollera at alt er riktig sett opp, skriv inn tryggleikskoda som vert vist i Google Authenticator i feltet nedanfor og klikk på knappen. Dersom koda er riktig, så vil to-faktor-autentiseringsfunksjonen aktiverast."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Gøyr at brukarane på nettstaden din kan bruka to-faktor-autentisering ved hjelp av Google-autentisering eller andre kompatible tidsbaserte engangspassord generatorar. For å bruka to-faktor-autentisering må brukarane redigera sin eigen brukarprofil og aktivera to-faktor-autentisering."
