PLG_TWOFACTORAUTH_TOTP="To-faktor-autentisering - Google-autentisering"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du har ikkje skrive inn ei gyldig tryggleikskode. Sjekk ditt Google-autentisering oppsett og pass på at klokkeslettet på eininga samsvarer med tid på nettstaden."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denne funksjonen gjer at du kan bruka Google-Authenticator, eller eit kompatibelt program, for to-faktor-autentisering. I tillegg til brukarnamnet ditt og passord treng du òg ein sekssifret tryggleikskode generert av Google-Authenticatorfor å kunna logga inn på denne nettstaden. Tryggleikskoda vert oppdatert kvar 30. sekund. Dette gjev ekstra vern mot hackere frå å logga inn med kontoen din, sjølv om dei skulle vera i stand til å få tak i passordet ditt."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google-Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="To-faktor-autentisering er tilgjengeleg"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! leverast med eit innebygget system for to-faktor-autentisering. Det sikrar sidan din med ei ekstra løynleg kode som vert endra kvart 30 sekund. Du kan bruka din mobile eining og '<a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a>'-tillegget til å generera denne koda.<br/>Ved å klikka på knappen nedanfor:<ul><li>Vil Joomla! aktivere 'to-faktor-autentisering'-tillegga</li><li>To-faktor-autentisering vil verta tilgjengeleg for alle brukarar.</li><li>Kvar brukar kan konfigurera to-faktor-autentiseringen i brukardetaljane.</li><li>Du kan alltid deaktivere to-faktor-autentiseringen, eller konfigurera han til å berre gjelda for administrasjonen.</li><li>Du vil vidaresendast til brukarprofilen din, der du kan finna meir informasjon om to-faktor-autentisering, og dessutan aktivera det fór brukarkontoen din.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktiver to-faktor-autentisering"
