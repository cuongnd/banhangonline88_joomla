COM_USERS_USER_OTEPS_DESC="Dersom du ikkje har tilgjenge til to-faktor-autentiseringen kan du bruka nokon av dei følgjande passorda i staden for den vanlege tryggleikskoda. Nødpassordene kan berre brukast ein gong, og vert utilgjengelig etter nytta til første gong. Vi rår til at passorda vert skrive ut og at utskriften vert lagt på eit trygt og tilgjengeleg stad, til dømes i lommeboken eller i ein bankboks."
