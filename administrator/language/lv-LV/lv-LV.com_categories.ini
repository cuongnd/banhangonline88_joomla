JLIB_RULES_SETTING_NOTES_ITEM="1. Ja mainīsiet kādu iestatījumu, tad tas attieksies uz šo un apakškategorijām. Ņemiet vērā, <br /><em><strong>Mantots</strong></em> nozīmē, ka tiks izmantots piekļuves tiesības no vietnes konfigurācijas, augstāka līmeņa kategorijas.<br /><em><strong>Aizliegts</strong></em> nozīme, ka neatkarīgi no vietnes konfigurācijas, augstāka līmeņa kategorijas iestatījumiem, grupas lietotāji, kam ir piešķirts šāds aizliegums nevar veikt darbības ar šo objektu.<br /><em><strong>Atļauts</strong></em> nozīmē, ka grupas lietotāji, kam ir piešķirta šāda atļauja, varēs veikt attiecīgo darbību ar objektu, ja vietnes konfigurācijā, augstāka līmeņa grupā vai kategorijā tas nebūs aizliegts."

