COM_CPANEL_MSG_HTACCESS_BODY="Joomla 3.4 versijā ir veiktas izmaiņas .htaccess un web.config datnēs, lai nepieļautu noklusētu direktorijas datņu saraksta parādīšanu. Lietotājiem ir ieteicams izmantot šo jauno izmainīto datni. Vairāk lasiet <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">šeit</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess un web.config atjauninājums"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Iespējams jūsu vietnei var būt problēmas ar valodu iestatījumiem"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Kopš Joomla 3.4.0 versijas var būt problēmas ar  Sistēmas - valodu filtra spraudni. Lai tās atrisinātu, atveriet <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Valodu pārvaldi</a> un atkārtoti saglabājiet katru izmantoto valodu, lai korekti tiktu saglabāti valodu piekļuves līmeņi."
COM_CPANEL_MSG_PHPVERSION_BODY="Sākot ar Joomla! 3.3, uz šī servera uzstādītā PHP versija netiks atbalstīta. Joomla! 3.3 darbībai ir nepieciešama vismaz <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 versija, lai vietnes lietotājiem nodrošinātu papildus drošības funkcijas</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Joomla! 3.3 nedarbosies ar uz jūsu servera uzstādīto PHP versiju"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt atjauinājums"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla 3.3 versijā tika veiktas izmaiņas robots.txt datnē,  atļaujot Google u.c. meklētājiem indeksēt veidņu un mēdiju datnes lai uzlabotu vietnes labāku atpazīstamību meklētājos. Šī izmaiņa netiek ieviesta automātiski, tāpēc lietotājiem ir jāpārskata izmaiņas robots.txt.dist datnē un iedarbināt izmaiņas var, pārsaucot šo datni par robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Kopš Joomla! 3.5 versijas ir izveidots statistikas spraudnis, kas nosūta Joomla lietojuma datus Joomla projektu. Tiek sūtīta informācija, kāda Joomla versija, PHP versija, datu bāzes dzinējs un versija un serveru operētājsistēma. <br><br>Šo dati tiek vākti, lai nodrošinātu, ka turpmāko versiju Joomla tiks izmantotas jaunākās datu bāzu un PHP funkcijas, neietekmējot lielu lietotāju skaitu, kam tās nav pieejamas. Šī nepieciešamība radās, kad PHP 5.3.10 versija bija nepieciešama Joomla! 3.3, lai izmantotu drošākas Bcrypt paroles. <br><br>Pilnīgas pārredzamības labad un lai palīdzētu izstrādātājiem <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> šie dati ir publiski pieejami.</a>Grafikos būs redzama Joomla, PHP un datu bāzes dzinēja versija. <br><br>Ja nevēlaties sniegt šo informāciju Joomla projektam, variet atslēgt spraudni ar nosaukumu Sistēma - Joomla statistika."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla lietojuma statistikas datu savākšana"
