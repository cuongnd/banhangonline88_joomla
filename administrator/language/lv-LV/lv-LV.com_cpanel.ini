COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator šobrīd nav savietojams ar Joomla!. Spiežot uz pogas 'Iestatīt datnes kešu' keša funkcijas tiks nomainītas, lai tiktu izmantots datnes kešs. Ja vēlaties izmantot citu keša metodi, nomainiet to vietnes konfigurācijā."
