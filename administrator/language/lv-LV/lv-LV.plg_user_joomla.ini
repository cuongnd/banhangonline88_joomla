PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_BTN="Ieslēgt drošāku paroles kodēšanu"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Joomla 3. 2 versijā ir pievienota jauna drošības funkcija, kas nodrošina iespēju kodēt paroles ar drošāku kodēšanas funkciju.<br />Lai ieslēgtu drošāku paroļu kodēšanu spiediet uz zemāk redzamās pogas. Tā pat var rediģēt Lietotāji - Joomla spraudņa iestatījumus, un mainīt iestatījumu 'Drošāks paroles kodējums'.<br />Pirms šīs funkcijas ieslēgšanas pārliecinieties, ka vietnē netiek izmantoti kādi trešās puses izstrādātāju paplašinājumi, kas nodrošina reģistrāciju, pieslēgšanos, lietotāju pārvaldi un sasaisti ar citām aplikācijām, kas nenodrošina darbību ar šādi kodētām parolēm."
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Drošāks paroļu kodējums"
PLG_USER_JOOMLA_XML_DESCRIPTION="Spraudnis nodrošina vēstuļu sūtīšanu par jaunu lietotāju pievienošanu un izveido lietotāja sesijas datus.<br /><strong>Uzmanību, ir jābūt ieslēgtam vismaz vienam spraudnim, kas nodrošina lietotāju sesijas vadība, lai būtu iespēja pieslēgties vietnē.</strong>"

