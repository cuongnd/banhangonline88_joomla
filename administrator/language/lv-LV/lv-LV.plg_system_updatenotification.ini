PLG_SYSTEM_UPDATENOTIFICATION="Sistēma - paziņojums par Joomla atjauninājumiem"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Galvenā administratora e-pasti"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Sarakstā ievadiet e-pasta adreses, kas saņems vēstules par pieejamajiem atjauninājumiem. Adresēm sarakstā ir JĀBŪT saistītam ar vietnes reģistrētiem lietotājiem, kam ir galvenā administratora tiesības. Ja neviena no saraksta e-pasta adresēm nav lietotājiem ar galvenā administratora tiesībām, vai lauks ir tukšs, visiem galvenajiem administratoriem tiks sūtītas vēstules par pieejamiem atjauninājumiem."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-pasta valoda"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Izvēloties Auto (noklusētais), paziņojumi par atjauninājumiem galvenajiem administratoriem tiks sūtīti vietnes noklusētajā valodā. Izvēloties valodu, vēstules tiks sūtītas izvēlētajā valodā."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automātiski"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla jauninājums pieejams [SITENAME] - [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Šis e-pasts NAV sūtīts no Joomla.org. Tas ir automātiski nosūtīts no Jums piederošās lapas site,\n[SITENAME] - [URL]\n\n================================================================================\nATJAUNINĀJUMU INFORMĀCIJA\n================================================================================\n\nSistēma ir pārbaudījusi, ka ir pieejama jaunāka Joomla! versija.\n\nPašlai instalētā Joomla! versija:        [CURVERSION]\nPieejamā Joomla! versija instalācijai: [NEWVERSION]\n\nE-pastu ir nosūtījusi Jūsu lapa lai atgādinātu par atjauninājumiem.\nJoomla! projekts nekad tieši nesazinās par pieejamajiem atjauninājumiem Jūsu lapai.\n\n================================================================================\nATJAUNINĀŠANAS INSTRUKCIJAS\n================================================================================\n\nLai instalētu atjauninājumu lapai [SITENAME] nospiediet uz zemākminētās saites. (Ja URL nav saite, vienkārši to nokopējiet un atveriet pārlūkā).\n\nAtjaunināšanas saite: [LINK]\n\n================================================================================\nKAPĒC ES SAŅĒMU ŠO E-PASTU?\n================================================================================\n\nŠo e-pastu automātiski nosūtīja spraudnis Joomla! sistēmā, uz kuras būvēta jūsu mājas lapa.\nŠis spraudnis pārbauda Joomla! versijas un nosūta atgādinājumus lapas administratoriem.\nJūs saņemsiet vairākus atgādinājumus no lapas, līdz to atjaunosiet līdz tekošajai versijai vai izslēgsiet šo spraudni.\n\nLai izslēgtu šos e-pastus, lūdzu izslēdziet spraudni 'Sistēma - Joomla! Atjaunošanas paziņojumi' lapas Spraudņu pārvaldniekā.\n\nJa nesaprotat, kas ir Joomla! un ko Jums būtu jādara šajā gadījumā, nav nepieciešams sazināties ar Joomla! projektu.\nJoomla! projekts NESŪTA šos e-pastus un nevarēs Jums palīdzēt uzturēt Jūsu mājas lapu. Lūdzu sazināties ar personu kura Jums izveidoja, vai kura uztur Jūsu mājas lapu.\n\nJa Jūs esat persona kura izveidoja, vai uztur šo mājas lapu, ņemiet vērā, ka šis spraudnis tiek aktivizēts automātiski instalējot un atjaunojot Joomla! Jūsu mājas lapā.\n\n================================================================================\nKURŠ NOSŪTĪJA ŠO E-PASTU?\n================================================================================\n\nŠo e-pastu nosūtīja Jums piederošā majas lapa, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Šis spraudnis periodiski pāŗbauda jaunākas Joomla versijas pieejamību. Kad tāda tiek atrasta, tie nosūtīta e-pasta vēstule ar atgādinājumu par nepieciešamību atjaunināt vietni. Iespējams mainīt vēstules tekstu pārdefinējot virknes PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT un PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

