COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla vietnes pagaidu direktorija nav iestatīta."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla pagaidu direktorijā vietnes dzinējs iekopē arhivētos pakotnes failus, atarhivē tos. Pēc tam faili tiek pāropēti vajadzīgajās vietās. Ja direktorija nav norādīta configuration.php failā ($tmp_path), tad vietnē nebūs iespējams ielādēt paplašinājumus. Izveidojot direktoriju un piešķirto rakstīšanas tiesības tajā un norādot tās ceļu configuration.php failā var atrisināt problēmu."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Nav rakstīšanas tiesību Joomla pagaidu direktorijā vai tā neeksistē"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Ja Joomla pagaidu direktorijā vietnes dzinējam nav rakstīšanas tiesību, vai tā neeksistē, var būt problēmas ar paplašinājumu ielādi. Ja saskaraties ar paplašinājumu ielādes problēmām, pārliecinieties, ka direktorija ir norādīta configuration.php failā un pārbaudiet '%s' un piešķiriet rakstīšanas tiesības."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Zems PHP procesam piešķirtās atmiņas lielums."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Jūsu serverī PHP procesam piešķirtais atmiņas apjoms ir zemāks par 8MB. Tas var radīt problēmas instalējot lielus paplašinājumus. Lūdzu iestatiet PHP atļauto atmiņas apjomu vismaz 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Iespējams zems PHP procesam piešķirtās atmiņas apjoms."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Jūsu serverī PHP procesam piešķirtais atmiņas apjoms ir zemāks par 16MB. Tas var radīt problēmas instalējot lielus paplašinājumus. Lūdzu iestatiet PHP atļauto atmiņas apjomu vismaz 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nav brīdinājumu."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Uzmanību, atjaunošana nav pabeigta!</h1><p>Atjaunošana ir veikta tikai daļēji. Veiciet atkārtotu atjaunināšanu, lai pabeigtu iesākto atjaunināšanas procesu.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Brīdinājumi."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP pagaidu direktorija nav iestatīta"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP pagaidu direktorijā tiek uzglabāti ielādētie faili, pirms Joomla dzinējs var tiem piekļūt. Šī iestatījuma neesamība ne vienmēr var radīt problēmas. Ja vietnes dzinējs neatpazīst apraksta failus, vai neatrod ielādētos failus, pagaidu direktorijas ceļa iestatīšana php.ini failā var atrisināt problēmu."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Nav rakstīšanas tiesību PHP pagaidu direktorijā"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Joomla dzinējam nav rakstīšanas tiesību PHP konfigurācijā norādītajā pagaidu direktorijā, tas var radīt problēmas ar jaunu paplašinājumu ielādi uz servera. Ja nav iespējams ielādēt paplašinājumus, pārbaudiet '%s' un piešķiriet rakstīšanas tiesības, iespējams tad problēma būs atrisināta."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mazs PHP POST masīva izmērs"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimālais POST masīva izmērs nosaka lielāko datu apjomu, ko var nosūtīt serverim ar POST metodes palīdzību. Tas tiek darīts apstrādājot formas: iesūtot un rediģējot rakstus, attēlus un video rullīšus, instalējot paplašinājumus. Masīva izmērs ir mazāks par 8MB, kas var radīt problēmas instalējot lielus paplašinājumus. Lielumu var mainīt datnē php.ini, iestatījuma nosaukums post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimālais PHP ielādējāmas datnes izmērs ir pārāk mazs. Tas ir iestatīts php.ini ar parametriem upload_max_filesize un post_max_size. Šie iestatījumi var būt datnē php.ini vai .htaccess"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimālais ielādējamā faila izmērs ir mazāks kā 8MB. Tas var radīt problēmas instalējot lielus paplašinājumus."
