COM_CONFIG_TEXT_FILTERS_DESC="Šeit iestatītais filtrs tiks pielietots pirms visu izvēlēto grupu lietotāju ievadīto teksta redaktora lauku saglabāšanas.<br />Šī filtra iestatījumi dod jums iespēju kontrolēt kādas HTML birkas lietotāji var izmantot formatējot savos tekstus. Ir iespējams ļoti stingri ierobežot izmantojamās birkas vai liberāli atļaut tās lietot, atkarībā no vietnes specifikas. Šis filtrs ir opcija, jo noklusētie iestatījumi sniedz pietiekami labu aizsardzību pret populārākajiem uzbrukumiem Internet vietnēm."
COM_CONFIG_XML_DESCRIPTION="Komponents vietnes iestatījumu pārvaldei"
JLIB_RULES_SETTING_NOTES="Ja mainīsiet šo iestatījumu, to piemēros šai un visām zemāka līmeņa grupām, komponentam un komponenta objektiem. Ņemiet vērā, ka: <br /> <em><strong>Mantots</strong></em> nozīmē, ka tiks izmantotas piekļuves tiesības no augstāka līmeņa grupas. <br /> <em><strong>Aizliegts</strong></em> nozīmē, neatkarīgi no tā, kādi augstākas grupas iestatījumi, tiek rediģētas grupas nevar veikt šo darbību. <br /> <em><strong>Atļautie</strong></em> nozīmē, ka tiek rediģētas grupas varēs veikt šo darbību (bet, ja tas ir pretrunā ar pašu grupu tā nebūs ietekmes; konflikts tiek apzīmēts saskaņā aprēķina iestatījumus <em><strong>Nav atļauta (bloķēts)</strong></em>). <br /> <em><strong>Nevar iestatīt</strong></em> tiek izmantots tikai publisko grupu globālajā konfigurācijā. Publiskās grupas ir vecāks par visām pārējām grupām. Ja atļaujas nav iestatīts, tas tiek apstrādāts kā noliegt, bet to var mainīt bērnu grupām, komponenti, kategorijas un krājumus."

