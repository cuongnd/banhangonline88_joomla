JFIELD_ALIAS_DESC="Aizstājēj vārds tiks izmantots meklētājiem piemērotas adreses veidošanai. Ja atstāsiet šo lauku tukšu, Joomla izveidos aizstājēj vārdu no nosaukuma. Izveidotais aizstājēj vārds būs atkarīgs no meklētājiem piemērotu adrešu izveides iestatījumiem vietnes konfigurācijā. <br />Izmantojot Unicode tiks veidoti aizstājēj vārdi UTF8 kodējumā. Aizstājēj vārdu var ievadīt arī manuāli, lietojot jebkurus utf8 simbolus. Tukšumzīmes un daži aizliegtie simboli tiks aizvietoti ar domu zīmēm.<br />Izmantojot standarta transliterāciju, tiks izveidots aizstājēj vārds no apakšējā reģistra burtiem un domu zīmēm tukšumzīmju vietā. Iespējams ievadīt arī aizstājēj vārdu manuāli. Lietojiet mazos burtus un domu zīmes (-). Nav atļautas tukšuma un pasvītrojuma zīmes. Noklusētais aizstājēj vārds būs datums un laiks, ja virsrakstā ir izmantoti ne latīņu alfabēta burti."
