PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey របស់​អ្នក​បាន​ភ្ជាប់​ជាមួយ​គណនី​អ្នកប្រើ​របស់​អ្នក​រួច​ហើយ ។"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey អ្នក​បាន​ភ្ជាប់​ជាមួយ​គណនី​អ្នកប្រើ​របស់​អ្នក​រួច​ហើយ ។ ប្រសិនបើ​អ្នក​ចង់​ស្រាយ​ចំណង YubiKey ពី​គណនី​គណនី​អ្នក​ប្រើ​របស់​អ្នក ឬ ប្រើ YubiKey ផ្សេងទៀត សូម​បិទ​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​ជាមុន​សិន ហើយ​រក្សា​ទុក​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ​របស់​អ្នក ។ បន្ទាប់​មក ទៅ​កាន់​ទំព័រ​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ​នេះ រួច​ធ្វើ​ឲ្យ​សកម្ម​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​ឡើង​វិញ ជាមួយ​វិធីសាស្ត្រ YubiKey នេះ ។"
