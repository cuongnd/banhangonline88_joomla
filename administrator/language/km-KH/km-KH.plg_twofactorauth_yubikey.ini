PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="សូម​បញ្ចូល​ឧបករណ៍ YubiKey អ្នក​ចូល​ក្នុង​ច្រក USB កុំព្យូទ័រ​របស់​អ្នក ។ ជ្រើស​​វាល​កូដ​សុវត្ថិភាព​ខាងក្រោម ។ រួច​ចុច​ថាស​មាស​នៅ​លើ​ឧបករណ៍ YubiKey អ្នក​ចំនួន​មួយ​វិនាទី ។ បន្ទាប់​មក សូម​រក្សាទុក​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ​របស់​អ្នក ។ ប្រសិន​បើ​កូដ​បង្កើត​ដោយ YubiKey របស់​អ្នក​​បាន​ធ្វើ​ឲ្យ​មាន​សុពលភាព​ដោយ YubiCloud មុខងារ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​នឹង​ត្រូវ​បាន​បើក​ប្រើ ហើយ​ YubiKey នេះ​នឹង​ត្រូវ​បាន​ភ្ជាប់​ជាមួយ​គណនី​អ្នកប្រើ​របស់​អ្នក ។"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="អនុញ្ញាត​អ្នកប្រើ​លើ​តំបន់​បណ្ដាញ​របស់​អ្នក​ប្រើប្រាស់​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ដោយ​ប្រើ​សញ្ញា​សម្ងាត់​ផ្នែក​រឹង​សុវត្ថិភាព YubiKey ។ អ្នក​ត្រូវការ Yubikey ខ្លួន​ឯង​ដែល​អាច​រក​បាន​ពី http://www.yubico.com/ ។ ដើម្បី​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា សូម​កែសម្រួល​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ រួច​បើក​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។"
