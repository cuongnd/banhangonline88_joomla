PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="អ្នក​ពុំ​បាន​បញ្ចូល​កូដ​សម្ងាត់ ​YubiKey មាន​សុពលភាព ឬ ម៉ាស៊ីន​បម្រើ YubiCloud ពុំ​អាច​ទាក់ទង​បាន​ទេ​នៅ​ពេល​នេះ ។"
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="មុខងារ​នេះ​អនុញ្ញាត​ឲ្យ​អ្នក​ប្រើ​សញ្ញា​សម្ងាត់​ផ្នែក​រឹង​សុវត្ថិភាព YubiKey សម្រាប់​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។ បន្ថែម​ពី​លើ ឈ្មោះ​អ្នក​ប្រើ និង ពាក្យ​សម្ងាត់ អ្នក​ត្រូវ​បញ្ចូល YubiKey ផង​ដែរ​ទៅ​ក្នុង​ថត USB កុំព្យូទ័រ​របស់​អ្នក ជ្រើស​ក្នុង​តំបន់​កូនសោ​សម្ងាត់នៃ​តំបន់​កត់ត្រា​ចូល​តំបន់​បណ្ដាញ ហើយ​ប៉ះ​ថាស​មាស YubiKey ។ កូដ​សម្ងាត់​បាន​បង្កើត​ដោយ YubiKey ដែល​មាន​ភាព​ឯក​ចំពោះ​ឧបករណ៍​របស់​អ្នក ហើយ​ផ្លាស់ប្ដូរ​ថេរ ។ នេះ​ផ្ដល់​ការ​ការពារ​បន្ថែម​ទល់​នឹង​បណ្ដា​អ្នក​ហែក​ចូល​ក្នុង​គណនី​ បើ​ទោះ​ជា​ពួក​វា​អាច​ទទួល​ពាក្យ​សម្ងាត់​របស់​អ្នក ។"
