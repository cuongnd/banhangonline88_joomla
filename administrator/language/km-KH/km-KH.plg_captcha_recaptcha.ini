PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="កម្មវិធី​ជំនួយ​កូដ​បញ្ជាក់ CAPTCHA ប្រើ​សេវា​របស់ reCAPTCHA ដើម្បី​ការពារ​ជន​រំខាន​កាល​ដែល​វា​ជួយ​ឌីជីថល​ការ​តាំង​បង្ហាញ​សៀវភៅ កាសែត និង​វិទ្យុ​ចាស់​ ។ ដើម្បី​ទទួល​បាន​កូនសោ​សាធារណៈ និង​កូនសោ​ឯកជន​សម្រាប់​ដែន​របស់​អ្នក សូម​ទៅ​កាន់ <a href=&quot;http://google.com/recaptcha&quot; target=&quot;_blank&quot;>http://google.com/recaptcha</a> ។ ដើម្បី​ប្រើ​ការ​ចុះឈ្មោះ​គណនី​ថ្មី​នេះ សូម​ចូល​ទៅ​ជម្រើស​ក្នុង​កម្មវិធី​គ្រប់គ្រង​អ្នកប្រើប្រាស់​ ហើយ​ជ្រើស​យក 'កូដ​បញ្ជាក់ – reCaptcha' ជា​កូដ​បញ្ជាក់ Captcha ។"
PLG_CAPTCHA_RECAPTCHA="កូដ​បញ្ជាក់ - ReCaptcha"
