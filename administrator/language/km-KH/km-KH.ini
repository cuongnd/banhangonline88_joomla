JGLOBAL_FILTER_TYPE_DESC="<p>បញ្ជី​ខ្មៅ​អនុញ្ញាត​បណ្ដា​ស្លាក​ និង​គុណលក្ខណៈ​ទាំងអស់ លើកលែងតែ​ អ្វី​ដែល​ស្ថិត​ក្នុង​បញ្ជី​ខ្មៅ​នោះ ។<br /><strong>--</strong>បញ្ជី​ខ្មៅ​លំនាំដើម​រួម​មាន៖ 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> គុណលក្ខណៈ​បញ្ជី​ខ្មៅ​លំនាំដើម​រួម​មាន៖ 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>អ្នក​អាច​ដាក់​ក្នុង​បញ្ជី​ខ្មៅ​នូវ​ស្លាក និង​គុណលក្ខណៈ​បន្ថែម​ទៀត​ដោយ​បន្ថែម​ទៅ​ក្នុង​វាល​តម្រង​ស្លាក និង​តម្រង​គុណលក្ខណៈ ដោយ​គ្រាន់​តែ​ញែក​ស្លាក ឬ​ឈ្មោះ​គុណលក្ខណៈ​នីមួយៗ​ជាមួយនឹង​សញ្ញា​ក្បៀស ។<br /><strong>--</strong>បញ្ជី​ខ្មៅ​ផ្ទាល់ខ្លួន​អនុញ្ញាត​ឲ្យ​អ្នក​បដិសេធ​បញ្ជី​ខ្មៅ​លំនាំដើម ។ បន្ថែម​ស្លាក និង​គុណ​លក្ខណៈ​ធ្វើ​ជា​បញ្ជី​ខ្មៅ​ក្នុង​វាល​តម្រង​ស្លាក និង​តម្រង​គុណ​លក្ខណៈ ។</p><p>បញ្ជី​ស​អនុញ្ញាត​តែ​បណ្ដា​ស្លាក​ដែល​បាន​រាយ​បញ្ជី​ក្នុង​វាល​តម្រង​ស្លាក និង​តម្រង​គុណលក្ខណៈ​ប៉ុណ្ណោះ ។</p><p>គ្មាន HTML ដក​ចេញ​បណ្ដា​ស្លាក HTML ពី​មាតិកា​ពេល​វា​បាន​រក្សាទុក ។</p><p>សូម​សម្គាល់​ថា​ការកំណត់​ទាំង​នេះ​ដំណើរការ​ដោយ​ពុំ​ប្រកាន់​នូវ​កម្មវិធី​និពន្ធ​ដែល​អ្នក​កំពុង​ប្រើប្រាស់​ឡើយ ។ <br />ទោះបីជា​អ្នក​កំពុង​ប្រើប្រាស់​កម្មវិធី​និពន្ធ WYSIWYG ក៏ដោយ ក៏​ការកំណត់​តម្រង​អាច​ច្បូត​ចេញ​បណ្ដា​ស្លាក និង​គុណលក្ខណៈ​ដែល​លើស​ ​មុន​ពេល​រក្សាទុក​ព័ត៌មាន​ទាំង​នោះ​ក្នុង​ឃ្លាំង​ទិន្នន័យ ។</p>"
