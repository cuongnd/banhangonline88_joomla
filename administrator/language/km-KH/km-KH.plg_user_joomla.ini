PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="ជា​មុខងារ​សុវត្ថិភាព Joomla អនុញ្ញាត​ឲ្យ​អ្នក​ប្ដូរ​ទៅ​ការ​ដាក់​គន្លឹះ​ពាក្យ​សម្ងាត់​ខ្លាំង ។<br />ដើម្បី​បើក​ពាក្យ​សម្ងាត់​ខ្លាំង សូម​ជ្រើស​ប៊ូតុង​ខាងក្រោម ។ និយាយ​មួយ​បែប​ទៀត អ្នក​អាច​កែសម្រួល​អ្នកប្រើ - Joomla កម្មវិធី​ជំនួយ​ ហើយ​ប្ដូរ​ការ​កំណត់​ពាក្យ​សម្ងាត់​ខ្លាំង​ទៅ 'បើក' ។<br />មុន​បើក​ប្រើ អ្នក​គួរ​បញ្ជាក់​ថា​ ការ​ចុះ​ឈ្មោះ/កត់ចូល, ការ​គ្រប់គ្រង​អ្នក​ប្រើ ឬ ផ្នែក​បន្ថែម​ស្ពាន​ភាគីទី៣​ បាន​ដំឡើង​នៅ​លើ​តំបន់​បណ្ដាញ​អ្នក គាំទ្រ​ការ​ដាក់​គន្លឹះ​ពាក្យ​សម្ងាត់​ខ្លាំង​នេះ ។"
