COM_CPANEL_MSG_HTACCESS_BODY="ការផ្លាស់ប្ដូរ​ឯកសារ​លំនាំដើម .htaccess និង web.config ក្នុង Joomla! 3.4 ដើម្បី​ហាមឃាត់​ការ​រាយ​បញ្ជី​ថត​តាម​លំនាំដើម ។  សូម​ណែនាំ​អ្នកប្រើ​ប្រតិបត្តិ​ការ​ផ្លាស់ប្ដូរ​នេះ​ក្នុង​ឯកសារ​របស់​ពួកគេ ។  សូម​អាន <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">ទំព័រ​នេះ</a> សម្រាប់​ព័ត៌មាន​បន្ថែម ។"
