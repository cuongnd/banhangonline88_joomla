COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="អ្នក​អាច​មាន​បញ្ហា​ជាមួយ​ការ​កំណត់​ពហុភាសា​របស់​អ្នក"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="តាំងពី Joomla! 3.4.0 អ្នក​អាច​មាន​បញ្ហា​ជាមួយ ប្រព័ន្ធ - កម្មវិធី​ជំនួយ​តម្រង​ភាសា​នៅ​លើ​ស្ថាន​បណ្ដាញ​របស់​អ្នក ។ ដើម្បី​ជួសជុល​វា សូម​បើក <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">កម្មវិធី​គ្រប់គ្រង​ភាសា</a> ហើយ​រក្សា​ភាសា​មាតិកា​នីមួយៗ​ដោយ​ដៃ ដើម្បី​ប្រាកដ​ថា​កម្រិត​ចូល​ដំណើរការ​បាន​រក្សា​ទុក ។"
COM_CPANEL_MSG_PHPVERSION_BODY="ចាប់ពី Joomla! 3.3, កំណែ PHP ដែល​បណ្ដាញ​នេះ​កំពុង​ប្រើ​ពុំ​ត្រូវ​បាន​គាំទ្រ​ទៀត​ទេ ។ Joomla! 3.3 ទាមទារ​យ៉ាងហោចណាស់ <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP កំណែ 5.3.10 ដើម្បី​ផ្ដល់​មុខងារ​សុវត្ថិភាព​កើនឡើង​ដល់​អ្នកប្រើប្រាស់​របស់​ខ្លួន</a> ។"
COM_CPANEL_MSG_PHPVERSION_TITLE="កំណែ PHP របស់​អ្នក​នឹង​មិន​គាំទ្រ​ក្នុង Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt បន្ទាន់​សម័យ"
COM_CPANEL_MSG_ROBOTS_BODY="ការ​ផ្លាស់ប្ដូរ​ចំពោះ​ឯកសារ robots.txt លំនាំដើម​ក្នុង Joomla! 3.3 ដើម្បី​អនុញ្ញាត​ឲ្យ Google ចូល​ដំណើរការ​បណ្ដា​ឯកសារ​ពុម្ព និង​មេឌៀ​តាម​លំនាំដើម​ដើម្បី​ធ្វើ​ឲ្យ SEO ប្រសើរ​ឡើង ។ការផ្លាស់ប្ដូរ​នេះ​ពុំ​អនុវត្ត​ដោយ​ស្វ័យប្រវត្តិ​លើ​បង្កើន​កម្រិត ហើយ​អ្នកប្រើប្រាស់ត្រូវ​បាន​ណែនាំ​ឲ្យ​ពិនិត្យ​ការ​ផ្លាស់ប្ដូរ​នេះ​ឡើង​វិញ​ក្នុង​ឯកសារ robots.txt.dist ហើយ​​ប្រតិបត្តិ​ការ​ផ្លាស់​ប្ដូរ​ទាំង​នេះ​ក្នុង​ឯកសារ robots.txt ផ្ទាល់​ខ្លួន ។"
