COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator មិន​ឆបគ្នា​ជាមួយ Joomla! ដោយ​ជ្រើស​ប៊ូតុង 'ប្ដូរ​ទៅ​ឃ្លាំង​សម្ងាត់​ឯកសារ' ខាងក្រោម យើង​នឹង​ប្ដូរ​កម្មវិធី​ដោះស្រាយ​ឃ្លាំង​សម្ងាត់​ទៅ​ឯកសារ ។ ប្រសិនបើ អ្នក​ចង់​ប្រើ​កម្មវិធី​ដោះស្រាយ​ឃ្លាំង​សម្ងាត់​ផ្សេងគ្នា សូម​ប្ដូរ​វា​ក្នុង​ទំព័រ​រចនាសម្ព័ន្ធ​សកល ។"
