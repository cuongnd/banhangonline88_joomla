PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="អ្នក​ពុំ​បាន​បញ្ចូល​កូដ​សុវត្ថិភាព​មាន​សុពលភាព ។ សូម​ឆែក​ការ​ដំឡើង Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ ហើយ​សូម​ប្រាកដ​ថា​ពេលវេលា​លើ​ឧបករណ៍​អ្នក​ផ្គូផ្គង​នឹង​ពេលវេលា​នៅ​លើ​តំបន់​បណ្ដាញ​នេះ ។"
PLG_TWOFACTORAUTH_TOTP_INTRO="មុខងារ​នេះ​អនុញ្ញាត​ឲ្យ​អ្នក​ប្រើ Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ ឬ កម្មវិធី​ដែល​ឆប​គ្នា​មួយ សម្រាប់​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។ បន្ថែម​ពី​លើ ឈ្មោះ​អ្នក​ប្រើ និង ពាក្យ​សម្ងាត់ អ្នក​ក៏​ត្រូវ​ទាមទារ​​នូវ​កូដ​សុវត្ថិភាព​ប្រាំមួយ​តួ​លេខ ដែល​បង្កើត​ដោយ Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ ដើម្បី​អាច​កត់ត្រា​ចូល​ក្នុង​តំបន់​បណ្ដាញ​នេះ ។ កូដ​សុវត្ថិភាព​បង្វិល​រៀងរាល់៣០វិនាទី ។ នេះ​ផ្ដល់​ការ​ការពារ​បន្ថែម​ទៀត​ប្រឆាំង​នឹង​អ្នក​ហែក​ចូល​ក្នុង​គណនី​អ្នក បើ​ទោះជា​ពួក​យក​បាន​ពាក្យ​សម្ងាត់​របស់​អ្នក​ក៏​ដោយ ។"
