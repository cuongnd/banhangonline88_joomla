PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! ជាប់​មក​ជាមួយ​នូវ​ប្រព័ន្ធ​​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។ វា​ធានា​សុវត្ថិភាព​កត់ត្រា​ចូល​ស្ថាន​បណ្ដាញ​អ្នក​ជាមួយ​នឹង​កូដ​សម្ងាត់​ទី​ពីរ​ដែល​ប្ដូរ​រៀងរាល់​៣០​វិនាទី ។ អ្នក​អាច​ប្រើ​ឧបករណ៍​ចល័ត​របស់​អ្នក និង<a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ</a> អនុវត្ត​ផលិត​កូដ​នោះ ។<br />ដោយ​ជ្រើស​ប៊ូតុង​ខាងក្រោម៖<ul><li>Joomla! នឹង​បើក​ប្រើ​កម្មវិធី​ជំនួយ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា</li><li>ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​នឹង​មាន​សម្រាប់​អ្នកប្រើ​ទាំងអស់ ។</li><li>អ្នក​ប្រើ​ម្នាក់ៗ​អាច​កំណត់​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​ក្នុង​សេចក្ដី​លម្អិត​អ្នកប្រើ ។</li><li>អ្នក​អាច​បិទ​ប្រើ​កម្មវិធី​ជំនួយ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ឬ កំណត់​វា​សម្រាប់​ប្រើ​តែ​ក្នុង​ឆាក​ក្រោយ​តែ​ប៉ុណ្ណោះ ។</li><li>អ្នក​នឹង​ត្រូវ​នាំ​ទៅ​ទំព័រ​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ​អ្នកប្រើ​របស់​អ្នក ដែល​ទីនោះ​អ្នក​រក​បាន​ព័ត៌មាន​បន្ថែម​អំពី​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា និង បើក​ប្រើ​វា​សម្រាប់​គណនី​អ្នកប្រើ​របស់​អ្នក ។</li></ul>"
