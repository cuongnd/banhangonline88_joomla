PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="ដើម្បី​បញ្ជាក់​ថា​អ្វីៗ​បាន​ដំឡើង​ត្រឹមត្រូវ សូម​បញ្ចូល​កូដ​សុវត្ថិភាព​ដែល​បង្ហាញ​ក្នុង Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ ក្នុង​វាល​ខាងក្រោម រួច​ជ្រើស​ប៊ូតុង ។ ប្រសិនបើ កូដ​ត្រឹមត្រូវ នោះ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា​នឹង​បើក​ប្រើ ។"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="អនុញ្ញាត​អ្នកប្រើ​លើ​តំបន់​បណ្ដាញ​របស់​អ្នក​ប្រើប្រាស់​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ដោយ​ប្រើ Google កម្មវិធី​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ ឬ កម្មវិធី​បង្កើត​ពាក្យ​សម្ងាត់​មួយ​ពេល ផ្អែក​លើ​ពេលវេលា​ដែល​ឆប​គ្នា ។ ដើម្បី​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា សូម​កែសម្រួល​ប្រវត្តិ​សង្ខេប​អ្នកប្រើ រួច​បើក​ប្រើ​ការ​ផ្ទៀងផ្ទាត់​ភាព​ត្រឹមត្រូវ​ពីរ​កត្តា ។"
