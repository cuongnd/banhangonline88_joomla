JLIB_RULES_SETTING_NOTES="១. ការ​ប្ដូរ​នឹង​អនុវត្ត​តែ​លើ​សមាសភាគ​នេះ ។<br /><em>ស្នង</em> - ការ​កំណត់​រចនាសម្ព័ន្ធ​សកល ឬ ការ​កំណត់​កម្រិត​ខ្ពស់​ជាង​នឹង​ត្រូវ​អនុវត្ត ។<br /><em>បដិសេធ</em> ឈ្នះ​ជានិច្ច - ពេល​កំណត់​នៅ​កម្រិត​សកល​ ឬ​ ខ្ពស់​ជាង អនុវត្ត​លើ​បណ្ដា​ធាតុ​កូន​ទាំងអស់ ។<br /><em>អនុញ្ញាត</em>នឹង​បើក​ប្រើ​សកម្មភាព​សម្រាប់​សមាសភាគ​នេះ វៀរលែងតែ​វា​ត្រូវ​បាន​គ្រប់គ្រង​ជាន់​ដោយ​ការ​កំណត់​រចនាសម្ព័ន្ធ​សកល ។<br /><br />២. ជ្រើស <em>រក្សាទុក</em> ដើម្បី​ស្រស់​បណ្ដា​ការ​កំណត់​ដែល​បាន​គណនា ។"
