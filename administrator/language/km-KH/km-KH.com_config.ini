JLIB_RULES_SETTING_NOTES="១. បើ​អ្នក​ប្ដូរ​ការកំណត់ វា​នឹង​អនុវត្ត​ត្រង់​នេះ និង​ក្រុម​រង​ សមាសភាគ និង​មាតិកា ។ កំណត់ចំណាំ៖<br /> <em>ស្នង</em> មាន​ន័យ​ថា​សិទ្ធិ​មកពី​ជំពូក​មេ​នឹង​ត្រូវ​បាន​ប្រើ ។<br /><em>បដិសេធ</em> មានន័យថា​ទោះបីជា​ការ​កំណត់​ជំពូក​មេ​យ៉ាង​ណា​ក៏​ដោយ ក្រុម​កំពុង​កែសម្រួល​នេះ​ពុំ​អាច​ទទួល​យក​វិធានការ​នេះ​ទេ ។<br /><em>អនុញ្ញាត</em> មានន័យថា​ក្រុម​កំពុង​កែសម្រួល​នេះ​នឹង​អាច​ទទួល​យក​វិធានការ​នេះ (ប៉ុន្តែ​បើ​សិន​ជាន់​លើ​ការ​កំណត់​ជំពូក​មេ វា​នឹង​ពុំ​មាន​ឥទ្ធិពល​ទេ សភាព​ជាន់​គ្នា​នឹង​ត្រូវ​បាន​ចង្អុល​បង្ហាញ​ដោយ <em>ពុំ​អនុញ្ញាត (បាន​ចាក់​សោ)</em> ក្រោម​ការ​កំណត់​ដែល​បាន​គណនា) ។<br /><em>មិន​កំណត់</em> ត្រូវ​បាន​ប្រើ​សម្រាប់​តែ​ក្រុម​សាធារណៈ​ប៉ុណ្ណោះ​ក្នុង​ការកំណត់​រចនាសម្ព័ន្ធ​សកល ។ ក្រុម​សាធារណៈ​ជា​មេ​របស់​ក្រុម​ទាំងអស់​ផ្សេងទៀត ។ បើ​សិទ្ធិ​ពុំ​ទាន់​កំណត់ វា​ទុក​ជា​បដិសេធ​ ប៉ុន្តែ​អាច​ប្ដូរ​សម្រាប់​ក្រុម​រង​ សមាសភាគ ជំពូក និង​ធាតុ ។<br />២. បើ​អ្នក​ជ្រើសរើស​ការ​កំណត់​ថ្មី សូម​ជ្រើស <em>រក្សាទុក</em> ដើម្បី​ស្រស់​បណ្ដា​ការ​កំណត់​ដែល​បាន​គណនា ។"
