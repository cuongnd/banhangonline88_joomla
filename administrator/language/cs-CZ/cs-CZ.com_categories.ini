JLIB_RULES_SETTING_NOTES_ITEM="1. Změníte-li nastavení, bude použito pro tuto a všechny vnořené kategorie. Nezapomeňte že:<br /><em>Zděděno</em> znamená, že pokud se jedná o nadřazenou kategorii nebo o rozšíření, nemající nadřazenou kategorii, budou použita oprávnění nadřazené kategorie.<br /><em>Zakázáno</em> že bez ohledu na nastavení nadřazené kategorie, tato skupina nemá k této činnosti v této kategorii oprávnění.<br /> <em>Povoleno</em> znamená, že tato skupina bude moci tuto činnost v této kategorii provádět (ale pokud je to v rozporu s  nastavením nadřazené kategorie nebo s nastavením rozšíření, nebude to mít žádný vliv; konflikt bude podle vypočteného nastavení indikován jako <em>Nepovoleno (Zamčeno)</em>).<br />2. Zvolíte-li nové nastavení, klikněte pro obnovení vypočítaného nastavení na <em>Uložit</em>."

