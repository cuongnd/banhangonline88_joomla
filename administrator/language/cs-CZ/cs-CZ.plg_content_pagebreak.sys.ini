PLG_CONTENT_PAGEBREAK="Content - Zlom stránky"
PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Plugin umožňuje přidat do rozděleného článku funkci obsahu. To se děje automaticky, použitím tlačítka pro přidání zalomení stránky, nacházejícího se v dolní části pole pro zadání textu do editoru. Do stránky je v tomto případě vložen HTML kód, odkazující na dostupné části článku. Zalomení stránky bude v textovém poli zobrazeno jako jednoduchá vodorovná čára.<br />Syntaxe: Použití: &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titulek stránky"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"První stránka"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titulek stránky"_QQ_" alt="_QQ_"První stránka"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"První stránka"_QQ_" title="_QQ_"Titulek stránky"_QQ_" /&gt;"