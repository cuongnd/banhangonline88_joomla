COM_CONFIG_TEXT_FILTERS_DESC="Toto nastavení filtrování textu bude použito na všechna textová pole editoru, předložená uživateli vybraných skupin.<br />Tyto možnosti filtrování poskytují větší možnost kontroly textu, zadávaného poskytovateli vašeho obsahu. Můžete být přísní nebo naopak liberální právě tak, jak to vyžaduje obsah vašich stránek. Filtrování je opt-in a výchozí nastavení poskytuje dobrou ochranu proti kódům, běžně spojeným s útoky na webové stránky."
COM_CONFIG_XML_DESCRIPTION="Nastavení stránek"
JLIB_RULES_SETTING_NOTES="1. Změníte-li nastavení, bude použito pro tuto a všechny vnořené skupiny, rozšíření a obsah. Nezapomeňte že:<br /><em>Zděděno</em> znamená, že budou použita nastavení nadřazené skupiny<br /> <em>Zakázáno</em> znamená, že bez ohledu na nastavení nadřazené skupiny tato skupina nemá k této činnosti v této komponentě oprávnění.<br /> <em>Povoleno</em> znamená, že tato skupina bude moci tuto činnost provádět (ale pokud je to v rozporu s globálním nastavením nebo s nastavením nadřazené skupiny, nebude to mít žádný vliv; konflikt bude podle vypočteného nastavení indikován jako <em>Nepovoleno (Zamčeno)</em>).<br /> <em>Nenastaveno</em> je použito pouze pro skupiny veřejnosti v globálním nastavení. Skupina veřejnosti je nadřazenou skupinou všech ostatních skupin. Nejsou-li oprávnění nastavena, jsou považována za zakázaná, ale lze je pro vnořené skupiny, rozšíření, kategorie a položky změnit..<br />2. Zvolíte-li nové nastavení, klikněte pro obnovení vypočítaného nastavení na <em>Uložit</em>."
