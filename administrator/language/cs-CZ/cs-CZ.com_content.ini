JLIB_RULES_SETTING_NOTES="1. Změníte-li nastavení, bude použito pro tuto komponentu. Nezapomeňte že:<br /><em>Zděděno</em> znamená, že budou použita globální nastavení nebo nastavení nadřazené skupiny.<br /><em>Zakázáno</em> znamená, že bez ohledu na globální nastavení či na nastavení nadřazené skupiny tato skupina nemá k této činnosti v této komponentě oprávnění.<br /><em>Povoleno</em> znamená, že tato skupina bude moci tuto činnost v této komponentě provádět (ale pokud je to v rozporu s globálním nastavením nebo s nastavením nadřazené skupiny, nebude to mít žádný vliv; konflikt bude podle vypočteného nastavení indikován jako <em>Nepovoleno (Zamčeno)</em>).<br />2. Zvolíte-li nové nastavení, klikněte pro obnovení vypočítaného nastavení na <em>Uložit</em>."
JLIB_RULES_SETTING_NOTES_ITEM="1. Změníte-li nastavení, bude použito pro tento článek. Nezapomeňte že:<br /><em>Zděděno</em> znamená, že budou použita oprávnění z globálního nastavení, nadřazené skupiny a kategorie.<br /><em>Zakázáno</em> znamená, že bez ohledu na globální nastavení, nastavení nadřazené skupiny či kategorie tato skupina nemá k této činnosti v tomto článku oprávnění.<br /><em>Povoleno</em> pak znamená, že tato skupina bude moci tuto činnost v tomto článku provádět (ale pokud je to v rozporu s globálním nastavením, s nastavením nadřazené kategorie nebo s nastavením kategorie, nebude to mít žádný vliv; konflikt bude podle vypočteného nastavení indikován jako <em>Nepovoleno (Zamčeno)</em>).<br />2. Zvolíte-li nové nastavení, klikněte pro obnovení vypočítaného nastavení na <em>Uložit</em>."

