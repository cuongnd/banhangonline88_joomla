PLG_TWOFACTORAUTH_YUBIKEY="Dvoufázové ověření - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Nebyl zadán platný YubiKey tajný kód nebo jsou YubiCloud servery momentálně nedostupné."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Tato možnost vám umožní použít pro dvoufázové ověření YubiKey hardwarový klíč. Krom vašeho uživatelského jména a hesla budete muset při přihlášení na stránky také použít YubiKey USB klíč, při přihlášení klikněte do prostoru pro tajný klíš a stiskněte váš USB Yubikey. Tajný kód, vytvořený zařízením YubiKey je jedinečný a neustále se mění, to poskytuje vašemu účtu další ochranu před hackery, kterým se mohlo podařit prolomit vaše přihlašovací heslo."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Váš YubiKey je již propojen s vaším uživatelským účetem."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Váš YubiKey je již propojen s vaším uživatelským účetem. Pokud chcete propojení YubiKey s vaším uživatelským účtem zrušit nebo pokud chcete použít jiný YubiKey, nejprev zakažte dvoufázové ověření  a uložte váš profil uživatele. Pak se vraťe na stránku profilu uživatele a znovu aktivujte dvoufázové ověření, tentokrát pomocí YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrace stránek"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Všude"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Vyberte, ve které oblasti vašich stránek chcete použít dvoufázové ověření?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Oblast použití"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Veřejná část stránek"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Bezpečnostní kód"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Nastavit"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Vložte prosím váš YubiKey klíč do USB portu vašeho počítače. Klikněte na pole pro bezpečnostní kód níže. Pak se dotkněte na jednu vteřinu zlatého disku na vašem YubiKey klíči. Poté uložte váš uživatelský profil. Pokud je kód, vytvořený klíčem YubiKey, ověřen pomocí YubiCloud, bude dvoufázové ověření povoleno a tento YubiKey bude propojen s vaším uživatelským účtem."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Umožňuje uživatelům používat na svých stránkách dvoufázové ověření pomocí služby YubiKey, v takovém případě bude uživatel potřebovat svůj vlastní Yubikey, dostupný na http://www.yubico.com/.. Chcete-li dvoufázové ověření používat, upravte profil uživatele a dvoufázové ověření povolte."

