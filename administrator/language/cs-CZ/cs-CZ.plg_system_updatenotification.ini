PLG_SYSTEM_UPDATENOTIFICATION="Systém - Oznámení o aktualizaci Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User emaily"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Čárkami oddělený seznam e-mailových adres, které budou dostávat e-maily s oznámením o aktualizaci. Adresy v seznamu musí patřit již existujícím uživatelům vašeho webu s oprávněním Super User. Pokud žádný z uvedených e-mailů nemá oprávnění Super User, nebo pokud je seznam ponechán prázdný, obdrží e-mailem s oznámení o aktualizaci všichni Super User uživatelé."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Jazyk emailu"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Zvolíte-li Automaticky (výchozí), bude email s oznámením o aktualizaci pro Super uživatele v jazyce webu, který je použit v momentě spuštění pluginu. Zvolením jazyka nastavíte konkrétnií jazykovou mutaci oznamovacího emailu."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automaticky"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! aktualizace je dostupná pro [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tento e-mail není odeslán z joomla.org. Jedná se o automaticky odesláný email prostřednictvím Vašeho webu [SITENAME]\n\n================================================================================\nINFORMACE O AKTUALIZACI\n================================================================================\n\nVáš web zjistil, že existuje aktualizovaná verze Joomla! je k dispozici ke stažení.\n\nAktuálně nainstalovaná verze Joomla!: [CURVERSION]\nJoomla! verze, která je k dispozici pro instalaci: [NEWVERSION]\n\nTento e-mail byl zaslán z vašeho webu a má vám připomenout tuto skutečnost.\nJoomla! projekt Vás nikdy nebude přímo kontaktovat ohledně aktualizací Joomla!, dostupných na jeho webu.\n\n================================================================================\nPOKYNY PRO AKTUALIZACI\n================================================================================\n\nChcete-li nainstalovat aktualizaci na váš web [SITENAME] klikněte na následující odkaz. (V případě, že adresa URL se nezobrazuje jako odkaz, stačí zkopírovat a vložit do vašeho prohlížeče).\n\n Odkaz na aktualizaci: [LINK]\n\n================================================================================\nPROČ JSEM DOSTAL TENTO EMAIL?\n================================================================================\n\nTento e-mail byl automaticky odeslán pomocí pluginu z Joomla! software, který pohání vaše stránky.\nTento plugin hledá aktualizované verze Joomla! a odešle e-mailem upozornění jeho správcům.\nBudete dostávat neustále podobné e-maily odeslané z vašeho webu, dokud neprovedete aktualizaci software nebo zakázžete tyto e-maily.\nChcete-li zakázat odesílání těchto e-mailů, prosím zakažte plugin "_QQ_"Systém - Oznámení o aktualizaci Joomla!"_QQ_" ve Správci zásuvných modulů na vašem webu.\nPokud nechápete co je Joomla! a co musíte udělat, vžádném případě se neobracejte na Joomla! projekt ty Vám neposlaly tento email a nemohou Vám pomoci. Místo toho se obraťte  na osobu, která vám stvořila nebo spravuje váš web.\nJste-li osoba, která stvořila nebo spravuje tento web, upozorňujeme, že tento plugin může být aktivován automaticky při instalaci nebo aktualizaci Joomla!.\n\n================================================================================\nKDO POSLAL TENTO EMAIL?\n================================================================================\n\nTento email je zaslán z vašeho webu [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tento plugin pravidelně kontroluje dostupnost nových verzí Joomla!. Když ji zjistí, pošle Vám e-mail a připomene vám aktualizovat Joomla !. Tip: můžete přizpůsobit e-mailové zprávy přepsáním jazykových řetězců těchto klíčů PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT a PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
