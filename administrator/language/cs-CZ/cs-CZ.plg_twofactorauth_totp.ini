PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="Vyberte, ve které oblasti vašich stránek chcete použít dvoufázové ověření?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Oblast použití"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Veřejná část stránek"
