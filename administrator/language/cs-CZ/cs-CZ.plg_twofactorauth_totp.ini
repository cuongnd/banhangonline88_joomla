PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Stáhněte a nainstalujte Google Authenticator nebo kompatibilní aplikaci na váš smartphone nebo desktop. Použijte jeden z následujících odkazů:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Nezapomeňte sjednotit čas vašeho zařízení s časovým serverem, posun času může způsobit, že se nebudete moci přihlásit na vaše stránky."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Účet"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Případně můžete do Google Authenticator naskenovat následující QR kód."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Krok 2 - Nastavení"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Kód"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Pokud chcete kód změnit, zakažte dvoufázové ověření. Jakmile jej znovu povolíte, bude vytvořen nový kód."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Následující údaje je potřeba zadat do Google Authenticator nebo kompatibilní aplikace."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Krok 3 - Aktivace doufázového ověření"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Bezpečnostní kód"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Aby bylo možné ověřit, že je vše správně nastaveno, zadejte bezpečnostní kód zobrazený v aplikaci Google Authenticator do níže zobrazeného pole a klikněte na tlačítko. Pokud je kód správný, bude dvoufázové ověření povoleno."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Umožňuje uživatelům používat na svých stránkách dvoufázové ověření pomocí Google Authenticator či jiného kompatibilního, na čase založeného, generátoru jednorázových kódů. Chcete-li dvoufázové ověření používat, upravte profil uživatele a dvoufázového ověření povolte."
