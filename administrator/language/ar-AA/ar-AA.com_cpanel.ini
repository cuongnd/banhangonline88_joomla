COM_CPANEL_MSG_EACCELERATOR_BODY="تسريع التصفح "_QQ_"eAccelerator"_QQ_" غير متوافق مع جوملا. من خلال النقر على زر تغيير إلى ملف التخزين المؤقت أدناه سوف نقوم بتغيير معالج ذاكرة التخزين المؤقت لملف. إذا كنت ترغب في استخدام معالج ذاكرة التخزين المؤقت مختلف, يرجى تغييره في صفحة الاعدادات العامة."
