COM_CPANEL_MSG_EACCELERATOR_TITLE="تسريع التصفح "_QQ_"eAccelerator"_QQ_" غير متوافق مع جوملا"
COM_CPANEL_MSG_HTACCESS_BODY=" التعديلات في جوملا 3.4 على ملفي الأساسيين .htaccess و web.config  لإخفاء قائمة المجلدات افتراضياَ.  ينصح مستخدمي جوملا بإجراء هذا التعديل على تلك الملفات.  قم بزيارة <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">هذه الصفحة</a> لمزيد من المعلومات."
COM_CPANEL_MSG_HTACCESS_TITLE="تحديث ملفي .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="لديك مشاكل محتملة مع إعدادات تعدد اللغات الخاصة بك"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="بدايةً من جوملا 3.4.0 يمكن ان يكون لديك مشاكل مع التطبيق المساعد النظام - فلترة اللغة في موقعك. لاصلاح ذلك قم بزيارة الصفحة التالية <ahref="_QQ_"index.php?option=com_languages&view=languages"_QQ_">مدير اللغات</a> و قم بحفظ اعدادات لغة المحتوى يدويا و تأكد من صلاحيات الوصول ايضا."
COM_CPANEL_MSG_PHPVERSION_BODY="بدايةً من جوملا 3.4, اصدار PHP المستعمل في هذا الموقع لن يستمر دعمه. و من متطلبات جوملا 3.4 <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP الاصدار 5.3.10 من أجل توفير ميزات الأمان المحسنة لمستخدميها</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="اصدار PHP لديك لن يدعم جوملا 3.4 مسقبلاً"
COM_CPANEL_MSG_ROBOTS_TITLE="تحديث ملف robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="التعديلات في جوملا 3.4 التي تمت على ملف robots.txt الأساسي للسماح لـ Google ليصل الى ملفات القالب و ملفات الوسائط المتعددة لتحصين صداقة الموقع لمحركات البحث SEO. هذه التعديلات لم يتم تنفيذها تلقائيا للمستخدمين الذين قامو بتحديث مواقعهم من اصدارات سابقة لهذا ينصح المستخدمين بادراج هذه التعديلات يدوياَ لذلك يرجى مشاهدة ملف robots.txt.dist لمعرفة ماهي التعديلات التي تمت و نقلها الى ملف robots.txt الخاص بموقعك."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="منذ جوملا! 3.5 سوف البرنامج المساعد للإحصاءات سيقدم بيانات غير معروفة إلى جملة المشروع. وهذا سوف يقدم معلومات عن نسخة جوملا, اصدار PHP , محرك قاعدة البيانات والإصدار, ونظام تشغيل الخادم.<br><br>ويتم جمع هذه البيانات للتأكد من أن الإصدارات المستقبلية من جوملا يمكن الاستفادة من قاعدة البيانات وPHP أحدث الميزات دون التأثير على أعداد كبيرة من المستخدمين. الحاجة لهذا أصبحت واضحاً منذ اصدار جوملا! 3.3 حيث لا يقل اصدار PHP عن  5.3.10 و حيث اصبح مطلوبا تنفذ كلمات السر بتشفير Bcrypt أكثر أمنا.<br><br>وذلك لتعزيز الشفافية الكاملة ولمساعدة المطورين <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">وهذه البيانات متاحة للجمهور.</a> ومن شأن API والرسوم البيانية التي توضح نسخة جوملا، إصدارات PHP ومحركات قواعد البيانات القابلة للاستخدام <BR> <BR> إذا كنت لا ترغب في تقديم هذه المعلومات لمشروع جوملا يمكنك تعطيل البرنامج المساعد ويدعى النظام - جوملا الاحصائيات."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="احصائيات مجموعة في جملة"
