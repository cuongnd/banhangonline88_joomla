PLG_SYSTEM_UPDATENOTIFICATION="النظام - اشعارات تحديث جوملا!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="البريد الالكتروني للمدير العام"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="قائمة عناوين البريد الإلكتروني التي سوف تتلقى رسائل البريد الإلكتروني إعلاما بالتحديث الفصل بينها بفاصلة. العناوين في القائمة يجب أن تنتمي إلى المستخدمين الحاليين لموقع الويب الخاص بك الذين لديهم عضوية الادارة. إذا كان أي من البريد الإلكتروني المدرج ينتمي إلى اعضاء الادارة، أو إذا تبقى فارغا، فإن جميع الاعضاء المديرين لهذا الموقع سوف يحصلون على البريد الإلكتروني إشعارا بالتحديث."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="لغة البريد الالكتروني"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="إذا اخترت تلقائي (افتراضي)، فالبريد الإلكتروني إعلاما بالتحديث إلى المدير يكون بلغة الموقع وفي حين تم تشغيل البرنامج المساعد وتم اختيار اللغة فإن رسائل البريد الإلكتروني إعلاما بالتحديث يتم إرسالها في هذه اللغة المحددة."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="تلقائي"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="يتوفر تحديث للموقع [SITENAME] الذي يعمل بنظام جوملا! – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="This email IS NOT sent by Joomla.org. It is sent automatically by your own site,\n[SITENAME]\n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nYour site has discovered that there is an updated version of Joomla! available for download.\n\nJoomla! version currently installed:        [CURVERSION]\nJoomla! version available for installation: [NEWVERSION]\n\nThis email is sent to you by your site to remind you of this fact.\nThe Joomla! project will never contact you directly about available updates of Joomla! on your site.\n\n================================================================================\nUPDATE INSTRUCTIONS\n================================================================================\n\nTo install the update on [SITENAME] please click the following link. (If the URL is not a link, simply copy & paste it to your browser).\n\nUpdate link: [LINK]\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nThis email has been automatically sent by a plugin provided by Joomla!, the software which powers your site.\nThis plugin looks for updated versions of Joomla! and sends an email notification to its administrators.\nYou will receive several similar emails from your site until you either update the software or disable these emails.\n\nTo disable these emails, please unpublish the 'System - Joomla! Update Notification' plugin in the Plugin Manager on your site.\n\nIf you do not understand what is Joomla! and what you need to do please do not contact the Joomla! project.\nThey are NOT sending you this email and they cannot help you. Instead, please contact the person who built or manages your site.\n\nIf you are the person who built or manages your website, please note that this plugin may have been activated automatically when you installed or updated Joomla! on your site.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="هذا التطبيق المساعد يقوم بفحص دوري لتوافرإصدارات جوملا!. عندما تم العثور على أحدها فسوف يرسل لك رسالة بالبريد الالكتروني، لتذكيرك بتحديث جوملا !. نصيحة: يمكنك تخصيص رسالة البريد الإلكتروني عن طريق تجاوز اللغة للقيم PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT وPLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
