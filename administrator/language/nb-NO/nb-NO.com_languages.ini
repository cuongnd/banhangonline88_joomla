COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Om denne boksen er avkrysset vil overstyring bli lagret for både administrasjon og brukerside. Dette er viktig ved opprettelse av språkoverstyringer for noen programtillegg, ettersom deres språkfiler (som er lagret i administrasjonen) også brukes på brukersiden (eksempel: plg_content_vote).<br />Vær oppmerksom på at to overstyringer vil være fullstendig uavhengige av hverandre etter lagring."
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_LABEL="Klient"
COM_LANGUAGES_OVERRIDE_FIELD_CLIENT_DESC="Angir om overstyringen gjelder for brukersiden (site) eller administratorsiden (administrator) av nettstedet."
COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL="Fil"
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Språkoverstyringen er lagret i en bestemt INI-fil (som også er tilfellet for originaltekstene). Her kan du se i hvilken fil overstyringen er lagret."
