COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL="Språkvariabel"
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Språkvariabelen som skal overstyres.<br />Hver tekststreng du ser på ditt nettsted er identifisert med en bestemt språkvariabel. Det er denne språkvariabelen du må benytte for å kunne overstyre den aktuelle teksten.<br />På høyre side kan du søke etter tekststreng hvis du ikke kjenner til den aktuelle variabelen du ønsker å overstyre. Språkvariabelen vil automatisk bli satt inn i dette feltet når du klikker på det aktuelle søkeresultatet."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Tekst"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Her kan du skrive inn den teksten du ønsker skal overstyre den originale teksten.<br /><strong>Vær oppmerksom</strong> på at det kan være plassholdere (slik som %s, %d eller %1$s) i teksten. Det er veldig viktig at disse ikke fjernes fra teksten da disse blir erstattet med andre tekster når Joomla viser dette på nettstedet."
