COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator er ikke kompatibel med Joomla! Ved å klikke på knappen Endre til fil nedenfor vil Behandler for hurtiglager bli endret til fil. Dersom du ønsker å bruke en annen hurtiglagerbehandler, må du endre det i Konfigurasjonen."
