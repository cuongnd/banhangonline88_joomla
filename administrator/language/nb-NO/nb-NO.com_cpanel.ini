COM_CPANEL_MSG_HTACCESS_BODY="I Joomla! 3.4 er det gjort en endring i standardfilene for .htaccess og web.config, for å hindre mappeopplistinger som standard. Brukere anbefales å implementere denne endringen også i sine filer. Se <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">denne siden</a> for mer informasjon."
COM_CPANEL_MSG_HTACCESS_TITLE="oppdatering av .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Det er mulige problemer med det flerspråklige oppsettet"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Fra og med Joomla 3.4.0 kan det være at det er problemer med programtillegget 'System - Språkfilter' på denne siden. For å korrigere dette må du gå til <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Språk</a> og lagre hvert språk manuelt, for å sikre at et tilgangsnivå blir lagret."
COM_CPANEL_MSG_PHPVERSION_BODY="Fra og med Joomla 3.3 vil ikke den versjonen av PHP som denne siden nå kjører på lengre være støttet. Joomla 3.3 vil som minimum kreve <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP-versjon 5.3.10 for å kunne tilby forbedret sikkerhet til brukerne</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Din PHP-versjon vil ikke lengre være støttet i Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt oppdatering"
COM_CPANEL_MSG_ROBOTS_BODY="I Joomla! 3.3 ble det gjort en endring i standard robots.txt filen for å tillate google å finne designmaler og mediefiler som standard for å forbedre SEO. Denne endringen blir ikke utført automatisk ved oppdateringer og brukerne anbefales å gjennomgå endringene i filen robots.txt.dist og implementere disse endring i sin egen robots.txt-fil."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Fra og med Joomla! 3.5 vil et programtillegg sende anonyme data til Joomla-prosjektet. Det vil bare bli sendt inn informasjon om Joomla-versjon, PHP-versjon, databasemotor og -versjon, samt servers opperativsystem.<br /><br />Disse data samles inn for å sikre at fremtidige versjoner av Joomla kan dra nytte av de nyeste datbase- pg PHP-funksjonene uten å ramme et stort antall brukere negativt. Behovet for dette ble tydelig når minimum PHP 5.3.10 ble påkrevd når Joomla 3.3 implementerte sikrere Bcrypt-passord.<br /><br />Av hensyn til åpenhet og for hjelp for andre utviklere <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">er disse data offentlig tilgjengelig</a>. Et API og grafer vil vise Joomla-versjon, PHP-versjoner og databasemotorer i bruk.<br /><br />Dersom du ikke vil sende disse data til Joomla-prosjektet kan du deaktivere programtillegget 'System - Joomla-statistikk'."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistikkinnsamling i Joomla"
