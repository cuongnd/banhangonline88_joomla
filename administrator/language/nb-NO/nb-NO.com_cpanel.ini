COM_CPANEL_MESSAGES_BODY_NOCLOSE="Det er viktige meldinger etter installasjonen som krever din oppmerksomhet. Dersom du vil se disse meldingene klikke på knappen Se igjennom meldinger nedenfor."
COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Du kan se gjennom meldingene når som helst ved å klikke på Komponenter og menypunktet Installasjonsmeldinger i nettstedets administratordelen. Denne informasjonen vil ikke vises når du har valgt å skjule alle meldinger."
