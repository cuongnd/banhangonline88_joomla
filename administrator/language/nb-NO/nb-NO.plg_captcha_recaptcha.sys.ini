PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dette programtillegget for bekreftelsekode bruker reCAPTCHA-tjenesten for å hindre spammere mens den bidrar til å digitalisere bøker, aviser og gamle radioprogrammer. Gå til http://www.google.com/recaptcha for å få en nøkkel til nettsiden og en hemmelig nøkkel for ditt domene. Dersom du ønsker å bruke dette for nye kontoer går du til 'Brukere -> Innstillinger' og velger 'Bekreftelsekode – reCaptcha' på 'Bekreftelsekode'."
