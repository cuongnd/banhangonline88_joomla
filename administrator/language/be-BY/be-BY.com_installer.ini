COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Гэтая старонка дазваляе знайсці пашырэнні, якія былі загружаны на сайт без выкарыстання Мэнэджара пашырэнняў.<br />Такая сітуацыя можа паўстаць, да прыкладу, калі аб'ём файлаў пашырэння перавышае значэнне, дапушчальнае на дадзеным хостынгу. З дапамогай дадзенага інструмента вы можаце ўсталяваць пашырэнне, файлы якога загадзя былі загружаныя ў адпаведныя каталогі сервера па FTP.<br />Націснуўшы кнопку <strong>Знайсці</strong>, вы можаце выявіць такія пашырэнні і ўсталяваць іх.<br />Такім спосабам можна ўсталёўваць некалькі пашырэнняў адначасова."
