COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Каталог для часовых файлаў Joomla! не пазначаны"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Каталог часовых файлаў Joomla! прызначаны для распакавання архіваў, якія змяшчаюць файлы пашырэнняў. Пасля распакавання файлы перамяшчаюцца ў патрэбныя каталогі. Калі шлях да гэтага файла не пазначаны ў configuration.php (зменная -$tmp_path), то ўстаноўка пашырэнняў будзе немагчымая. Каб ліквідаваць праблему стварыце каталог і ўвядзіце шлях да яго ў названай зменнай. "
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Каталог для захоўвання часовых файлаў Joomla! недасягальны для запісу або не існуе"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Каталог часовых файлаў Joomla! недасягальны для запісу або не існуе па паказаным адрасе, што можа выклікаць праблемы пры спробе загрузіць пашырэнні. Калі ў вас узніклі праблемы пры ўстаноўцы пашырэнняў, пераканайцеся, што каталог правільна паказаны ў файле configuration.php, а гэтак жа праверце ' %s' і ўсталюйце на яго права на запіс. Пасля гэтага праверце, ці знікне праблема."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Недастаткова памяці (PHP Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="У наладах PHP устаноўлена абмежаванне на выкарыстанне памяці ў 8MB. Гэтага значэння можа быць недастаткова для ўсталёўкі некаторых пашырэнняў. Калі ласка, павялічце значэнне зменнай memory_limit хоць бы да 16MB. Адрэдагуйце значэнне зменнай memory_limit ў файле php.ini"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Магчымы недахоп памяці (PHP Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="У наладах PHP устаноўлена абмежаванне на выкарыстанне памяці - даступна менш 16MB. Гэтага значэння можа быць недастаткова для ўсталёўкі некаторых пашырэнняў. Калі ласка, павялічце значэнне зменнай memory_limit хоць бы да 16MB."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Абмежаванне на аб'ём дадзеных POST-запыту"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Абмежаванне аб'ёму дадзеных, што перадаюцца ў POST-запыце, вызначае агульную колькасць інфармацыі, якую можна будзе перадаць на сервер. Гэта абмежаванне распаўсюджваецца на формы дадання артыкулаў, выяваў і пашырэнняў. У дадзены момант ўстаноўлена значэнне, меншае чым 2MB. Гэта можа стварыць праблемы пры захаванні вялікіх артыкулаў або загрузцы пашырэнняў. Адрэдагуйце значэнне зменнай post_max_size ў файле php.ini "
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Абмежаванне на аб'ём загружаных файлаў"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максімальны аб'ём загружаных файлаў менш 2MB. Гэта можа стварыць праблемы пры загрузцы вялікіх пашырэнняў."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Перад абнаўленнем пераканайцеся, што абнаўленне сумяшчальна з устаноўленай Joomla!. Упэўніцеся, што ўстаноўленыя пашырэнні даступныя для новай версіі Joomla!."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Максімальны аб'ём загружаных файлаў больш, чым аб'ём дадзеных POST-запытаў"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Значэнне зменнай upload_max_filesize у файле php.ini file больш, чым post_max_size variable. Значэнне зменнай post_max_size variable мае большую вагу і будзе блакаваць запыты з аб'ёмам дадзеных больш чым дазволена. Калі ласка, змяніце значэнне зменнай upload_max_filesize, каб яна была не больш, чым post_max_size variable (або жа павялічце значэнне post_max_size variable). "
COM_INSTALLER_MSG_WARNINGS_NONE="Папярэджанняў не выяўлена"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Увага: Абнаўленне не завершанае!</h1><p>Дзеючае абнаўленне выканана толькі часткова. Калі ласка, выканайце наступнае абнаўленне для завяршэння.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="У параметрах PHP не паказаны каталог для часовых файлаў"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Каталог часовых файлаў PHP прызначаны для захоўвання загружаных файлаў у той час, калі яны ўжо атрыманы інтэрпрэтатарам мовы PHP, але яшчэ не перададзены Joomla!. Калі ў параметрах PHP гэты каталог не паказаны, гэта яшчэ не азначае, што загрузка файлаў не будзе працаваць. калі ў вас ўсё ж паўсталі праблемы ў гэтым пытанні, варта паказаць шлях да каталога часовых файлаў у php.ini. "
