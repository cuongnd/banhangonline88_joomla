PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Гэты плагін выкарыстоўвае сэрвіс reCAPTCHA для барацьбы са Спамерамі і, адначасова, дапамагае аблічбоўцы кніг, газет і старых радыё-шоў. Каб атрымаць бясплатны публічны і прыватны ключы для вашага дамена, наведайце сайт to http://google.com/recaptcha. Для выкарыстання reCAPTCHA ў форме рэгістрацыі карыстальнікаў неабходна адкрыць «Мэнэджэр карыстачоў», зайсці ў «Настройкі» і выбраць значэнне «CAPTCHA - reCAPTCHA» у параметры Captcha. "
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
