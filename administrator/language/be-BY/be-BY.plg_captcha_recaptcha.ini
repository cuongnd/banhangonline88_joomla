PLG_RECAPTCHA_THEME_CLEAN="Clean"
PLG_RECAPTCHA_LANG_LABEL="Мова"
PLG_RECAPTCHA_LANG_DESC="Выберыце мову для reCAPTCHA. Калі выбрана мову па змаўчанні і моўны файл утрымоўвае пераклад - ён будзе выкарыстаны."

