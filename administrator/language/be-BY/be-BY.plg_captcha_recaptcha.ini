PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Дадзены плагін выкарыстоўвае сэрвіс reCAPTCHA для барацьбы са Спаммерамі і, адначасова, дапамагае аблічбоўцы кніг, газет і старых радыё-шоў. Каб атрымаць бясплатны публічны і прыватны ключы для вашага дамена, наведайце сайт <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Для выкарыстання reCAPTCHA ў форме рэгістрацыі карыстальнікаў неабходна адкрыць «Мэнэджэр карыстачоў», зайсці ў «Настройкі» і выбраць значэнне «CAPTCHA - reCAPTCHA» у параметры Captcha"
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Публічны ключ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Выкарыстоўваецца ў JavaScript, які даступны наведвальнікам сайта. Для атрымання бясплатнага публічнага і прыватнага ключоў зайдзіце на сайт http://google.com/recaptcha."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Прыватны ключ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Выкарыстоўваецца ў працэсе абмену інфармацыяй паміж вашым сайтам і серверам reCAPTCHA. Прыватны ключ неабходна захоўваць у сакрэце. Для атрымання бясплатнага публічнага і прыватнага ключоў зайдзіце на сайт http://google.com/recaptcha."
PLG_RECAPTCHA_THEME_LABEL="Стыль"
PLG_RECAPTCHA_THEME_DESC="Вызначае стыль афармлення reCAPTCHA."
