PLG_LDAP_FIELD_REFERRALS_DESC="Гэты параметр вызначае значэнне сцяга LDAP_OPT_REFERRALS. Для сервераў Windows 2003 неабходна ўсталяваць 'НЕ'."
PLG_LDAP_FIELD_REFERRALS_LABEL="Вынікаць перанакіраванням"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="Радок запыту, які будзе працаваць пры пошуку дадзенага карыстальніка. Ключавое слова [search] аўтаматычна заменіцца на Лагін карыстальніка. Прыклад радкі: uid=[search]. Можна ўвесці некалькі радкоў, падзяляючы іх кропкай з коскай. Выкарыстоўваецца толькі для пошуку."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Радок пошуку"
PLG_LDAP_FIELD_UID_DESC="LDAP-атрыбут, які змяшчае ID лагіна карыстальніка. Для Active Directory гэта sAMAccountName"
PLG_LDAP_FIELD_UID_LABEL="Map: User ID"
PLG_LDAP_FIELD_USERNAME_DESC="Радок падлучэння і Пароль падлучэння вызначаюць параметры падлучэння для фазы пошуку ў DN. Магчымыя 3 варыянты: - Anonymous DN lookup. Для гэтага пакіньце абодва палі пустымі. - Адміністрацыйнае злучэнне: 'Радок падлучэння' - гэта DN адміністрацыйнага акаўнта, напр. Uidadmin, ouusers , omydomain.com. 'пароль падлучэння' - гэта сапраўдны пароль адміністрацыйнага акаўнта. - Падлучэнне з лагін / пароль, якія прадстаўляюцца карыстальнікам: 'Радок падлучэння' - гэта DN, дзе [login] будзе аўтаматычна заменены на лагін карыстальніка, гэта значыць, uid [login], ou=People, dc=my-domain, dc=com. 'Connect password' павінен быць. "
PLG_LDAP_FIELD_USERNAME_LABEL="Імя карыстальніка падлучэння"
PLG_LDAP_FIELD_USERSDN_DESC="Ключавое слова [username] аўтаматычна заменіцца на Лагін карыстальніка. Прыклад радкі: uid=[username], dc=my-domain, dc=com. Можна ўвесці некалькі радкоў, падзяляючы іх кропкай з коскай. Выкарыстоўваецца толькі для прамой прывязкі."
PLG_LDAP_FIELD_USERSDN_LABEL="Карыстальніцкі DN"
PLG_LDAP_FIELD_V3_DESC="Па змаўчанні выкарыстоўваецца пратакол LDAP2, аднак апошнія версіі OpenLDAP патрабуюць, каб кліенцкая частка выкарыстала LDAPV3"
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
