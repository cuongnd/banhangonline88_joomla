PLG_LDAP_FIELD_VALUE_BINDUSER="Прывязаць непасрэдна як карыстальніка"
PLG_LDAP_XML_DESCRIPTION="Дазваляе карыстальнікам праходзіць аўтарызацыю праз LDAP-сервер <br /> <strong> Увага! Неабходна, каб хаця б адзін убудова аўтарызацыі быў уключаны, інакш, вы цалкам страціце доступ да сайта. </Strong>"
