PLG_LDAP_FIELD_NEGOCIATE_LABEL="Выконваць TLS"
PLG_LDAP_FIELD_PASSWORD_DESC="Пароль падлучэння - гэта пароль адміністрацыйнага акаўнта. Ён выкарыстоўваецца ў метадах аўтарызацыі 'Authenticate', а затым у 'Bind' і 'Authenticated Compare'."
