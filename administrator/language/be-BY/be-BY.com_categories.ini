JLIB_RULES_SETTING_NOTES_ITEM="1. Калі змяніць значэнне, яно будзе ўжыта для дадзенай катэгорыі, а гэтак жа для ўсіх яе падкатэгорый. Звярніце ўвагу:<br /><em>Успадкавана </em> - азначае, што будзе ўжыта значэнне дадзенага права, названае ў вышэйстаячай катэгорыі (калі яна ёсць) або ў кампаненце (калі гэтая катэгорыя самая верхняя).<br /><em>Забаронена</em> - азначае, што незалежна ад значэння ў вышэйстаячай катэгорыі, карыстальнікі дадзенай групы не змогуць выканаць паказанае дзеянне ў гэтай катэгорыі.<br /><em>Дазволена</em> - азначае, што карыстачы дадзенай групы змогуць выканаць паказанае дзеянне ў гэтай катэгорыі (але, у выпадку супярэчнасці са значэннем у вышэйстаячай катэгорыі або ў кампаненце, права прадастаўлена не будзе. Супярэчнасць будзе адзначана ў поле сумарных значэнняў, як <em>Не дазволена (са значком блакавання)</em>).<br />2. Калі вы задасце новае значэнне, для абнаўлення сумарных значэнняў націсніце кнопку <em>Захаваць</em>. "
