JLIB_RULES_SETTING_NOTES="1. Калі змяніць значэнне, яно будзе ўжыта для дадзенага кампанента. Звярніце ўвагу:<br /><em>Успадкаваны</em> - азначае, што будзе ўжыта значэнне дадзенага права, названае ў агульных наладах і ў вышэйстаячай групе.<br /><em>Забаронена</em> - азначае, што незалежна ад значэння ў агульных наладах і ў вышэйстаячай групе, карыстачы дадзенай групы не змогуць выканаць паказанае дзеянне ў гэтым кампаненце.<br /><em>Дазволена</em> - азначае, што карыстачы дадзенай групы змогуць выканаць паказанае дзеянне ў гэтым кампаненце (але, у выпадку супярэчнасці са значэннем у агульных наладах сайта або ў вышэйстаячай групе права на дзеянне прадастаўлена не будзе. Супярэчнасць будзе пазначана ў полі сумарных значэнняў, як <em>Не дазволена (са значком блакавання)</em>).<br />2. Калі вы задасце новае значэнне, для абнаўлення сумарных значэнняў націсніце кнопку <em>Захаваць</em>. "
