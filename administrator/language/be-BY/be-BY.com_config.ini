COM_CONFIG_FIELD_SEF_REWRITE_DESC="Выберыце адпаведны вашаму серверу (падтрымліваюцца вэб-серверы Apache і IIS7) модуль перасылак спасылак. Модуль дазваляе перахапляць URL, якія адпавядаюць вызначаным умовам і перанакіроўваюць іх як неабходна.<br /><br /><strong>Увазе карыстальнікаў вэб-сервера Apache !</strong><br />Перш, чым ўключаць гэтую опцыю, пераназавіце файл <strong>htaccess.txt</strong> у <strong>. htaccess</strong>. Звярніце ўвагу, што імя файла <strong>.htaccess</strong>пачынаецца з кропкі і не мае пашырэння.<br /><br /><strong>Увазе карыстальнікаў вэб-сервера IIS7!</strong><br />Перш, чым ўключаць гэтую опцыю, пераназавіце файл <strong>web.config.txt</strong> у <strong>web.config</strong> і пераканайцеся, што ў сістэме ўсталяваны модуль URL Rewrite для IIS7. "
