COM_CONFIG_TEXT_FILTERS_DESC="Дадзеныя налады фільтравання прымяняюцца да ўсіх тэкставым палей, запоўненых карыстальнікамі названых груп. З дапамогай налад фільтрацыі тэксту вы можаце забяспечыць патрабаваны ўзровень кантролю над HTML-кодам, які ствараюць на сайце карыстальнікі і аўтары. Вы можаце ўсталяваць строгі або ліберальны ўзровень кантролю, па сваім меркаванні. Узровень кантролю, наладжаны па змаўчанні, забяспечвае досыць добрую абарону ад патэнцыйных нападаў. "
COM_CONFIG_XML_DESCRIPTION="Мэнэджэр налад"
JLIB_RULES_SETTING_NOTES="1. Калі змяніць значэнне, яно будзе ўжыта тут, а гэтак жа ва ўсіх даччыных групах, кампанентах і змесціве. Звярніце ўвагу:<br /><em>Успадкавана</em> - азначае, што будзе ўжыта значэнне дадзенага права, паказанае ў вышэйстаячай групе.<br /><em>Забаронена</em> - азначае, што незалежна ад значэння ў вышэйстаячай групе, карыстачы дадзенай групы не змогуць выканаць паказанае дзеянне.<br /><em>Дазволена</em> - азначае , што карыстачы дадзенай групы змогуць выканаць паказанае дзеянне (але, у выпадку супярэчнасці са значэннем у вышэйстаячай групе, права прадастаўлена не будзе. Супярэчнасць будзе адзначана ў поле сумарных значэнняў, як <em>Не дазволена (са значком блакавання)</em>) .<br />Значэнне <em>Не зададзена</em> можа быць абрана толькі для групы карыстальнікаў <strong>Усе</strong> і толькі ў <strong>Агульных наладах сайта</strong>. Група <strong>Усе</strong> з'яўляецца верхняй ў іерархіі ўсіх груп карыстальнікаў. Значэнні ўсіх правоў, названыя, як <em>Не зададзена</em> будуць трактавацца, як <em>Забаронена</em>, але іх можна будзе перавызначыць ў даччыных групах, кампанентах , катэгорыях і аб'ектах.<br />2. Калі вы задасце новае значэнне, для абнаўлення сумарных значэнняў націсніце кнопку <em>Захаваць</em>. "
