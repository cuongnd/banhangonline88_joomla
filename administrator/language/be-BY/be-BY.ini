JFIELD_ACCESS_LABEL="Доступ"
JFIELD_ALIAS_DESC="<p>Аліяс (псеўданім) ужываецца для стварэння скарочанай URL-спасылкі (SEF URL). Калі пакінуць гэтае поле пустым, Joomla! запоўніць яго значэннем па змаўчанні, створаным на аснове загалоўка аб'екта. Гэта значэнне будзе залежыць ад усталяваных на сайце параметраў SEO (Агульныя налады -> Сайт). </p> <p> у выпадку выкарыстання адрасоў старонак у фармаце Unicode, аліяс будзе складацца з сімвалаў той жа мовы, што і загаловак. Пры жаданні можна ўручную ўвесці любыя сімвалы ў кадоўцы UTF-8 (г.зн. ствараць адрасы на беларускай мове, як у Wiki), але варта памятаць, што прабелы і некаторыя іншыя службовыя знакі пры гэтым будуць замененыя на злучкі. </p> <p> Па змаўчанні, без выкарыстання Unicode, аліяс генеруецца з сімвалаў загалоўка, пераведзеных у ніжні рэгістр. Прабелы пры гэтым таксама замяняюцца на працяжнік. Можна ўвесці аліяс ўручную, лацінскімі сімваламі, выкарыстоўваючы малыя літары і злучкі без прабелаў. Дапускаецца ўводзіць знак падкрэслення. Калі загаловак складаецца не з лацінскіх літар, значэнне аліяса будзе складацца з цяперашняй даты і часу. </p> "
