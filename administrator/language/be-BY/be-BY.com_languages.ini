COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Калі выбрана, то пры пераазначэнне моўных канстант будзе захавана як для панэлі кіравання, так і для сайта. Дадзеная функцыя можа быць карысная для пераазначэння моўных канстант плагінаў, якія часта выкарыстоўваюць на сайце тыя ж моўныя канстанты, што і ў панэлі кіравання (напрыклад: plg_content_vote).<br />Звярніце ўвагу, што пасля захавання пераазначэння, моўныя канстанты для сайта і адміністрацыйнай панэлі будуць захаваны ў розныя файлы і пасля вы можаце іх мяняць незалежна адзін ад аднаго."
