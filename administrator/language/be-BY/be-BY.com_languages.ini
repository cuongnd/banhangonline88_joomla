COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Моўная канстанта, якая адпавядае тэксту, які вы жадаеце змяніць.<br /><br />Усе радкі з моўных файлаў, якія адлюстроўваюцца на сайце, маюць свой ідэнтыфікатар, які называецца моўнай канстантай. Для таго, каб перавызначыць адлюстраванне якога-небудзь радка з моўнага файла, неабходна ўказаць назву моўнай канстанты адпаведнай дадзенаму тэксту. <br /> <br /> Калі вы не ведаеце дакладнай назвы моўнай канстанты, вы можаце скарыстацца пошукам па тэксце, які вы хацелі б змяніць. Клік мышшу па выніках пошуку аўтаматычна запоўніць поля «Моўная канстанта» і «Тэкст»."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Текст"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="У гэтым полі вы можаце ўвесці тэкст, які будзе адлюстраваны наўзамен арыгінальнага.<br /><strong>Звярніце ўвагу</strong>, што ў значэннях моўных канстант могуць прысутнічаць спецыяльныя сімвалы (напрыклад %s, %d або %1$s ), якія вельмі важныя для правільнага адлюстравання (яны могуць замяняцца на іншыя фрагменты тэксту), таму вы павінны захаваць іх у пераазначэннем значэнні. "
