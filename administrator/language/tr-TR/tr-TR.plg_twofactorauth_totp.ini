PLG_TWOFACTORAUTH_TOTP="İki Faktörlü Doğrulama - Google Kimlik Belirleyici"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Geçerli bir güvenlik kodu girmediniz. Lütfen Google Kimlik Belirleyici ayarlarınızı kontrol ediniz ve cihazınızın zamanı ile sitenin zamanının eşleştiğinden emin olunuz."
PLG_TWOFACTORAUTH_TOTP_INTRO="Bu özellik size iki faktörlü doğrulama için Google Kimlik Belirleyici ya da uygun uygulamayı kullanmanıza izin verir. Siteye oturum açabilmek için kullanıcı adı ve parolanızın üstünde Google Kimlik Belirleyici tarafından oluşturulmuş altı haneli güvenlik koduna ihtiyacınız olacaktır. Bu güvenlik kodu her 30 saniyede bir döndürülür. Böylece kötü niyetli kişilerin, parolanızı elde etmiş olsalar bile, oturum açmalarına karşı ek bir güvenlik sağlanır."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Kimlik Belirleyici"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="İki Faktörlü Doğrulama uygun."
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla dahili bir İki Faktörlü Doğrulama sistemi içerir. Böylece site oturumunuz her 30 saniyede bir değişen ikinci bir güvenlik kodu ile korunur. Bu kodu üretmek için mobil cihazını ve Google Kimlik Belirleyici uygulamasını kullanabilirsiniz. Ek bilgi için https://support.google.com/accounts/topic/28786<br/>Aşağıdaki düğmeyi seçerek:<ul><li>Joomla İki Faktörlü Doğrulama uyumlu ekini etkinleştirir.</li><li>İki Faktörlü Doğrulama tüm kullanıcılar için geçerlidir.</li><li>Her kullanıcı kendi kullanıcı ayrıntılarından İki Faktörlü Doğrulamayı yapılandırabilir.</li><li>Herzaman İki Faktörlü Doğrulama uyumlu ekini kapatabilir ya da sadece yönetim için kullanılacak şekilde yapılandırabilirsiniz.</li><li>Ardından, İki Faktörlü Doğrulama ile ilgili daha fazla bilgiyi bulabileceğiniz ve etkileştirebileceğiniz kullanıcı profili sayfanıza yönlendirileceksiniz.</li></ul>"
