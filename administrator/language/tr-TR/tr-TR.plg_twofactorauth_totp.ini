PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Herşeyin doğru olarak kurulduğundan emin olmak için, lütfen Google Kimlik Belirleyicide belirtilen kodu aşağıdaki alana giriniz ve düğmeyi seçiniz. Eğer kod doğruysa, İki Faktörlü Doğrulama özelliği etkinleştirilir."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sitenizdeki kullanıcıların Google Kimlik Belirleyici ya da uygun diğer zaman tabanlı tek seferlik parola üreticileri kullanarak iki faktörlü doğrulama kullanmalarına izin verir. İki faktörlü doğrulamayı kullanmak için lütfen kullanıcı profilini düzenleyin ve iki faktörlü doğrulamayı etkinleştirin."
