PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Eğer anahtarı değiştirmek istiyorsanız İki Faktörlü Doğrulamayı kapatın. Yeniden etkinleştirmeyi denediğinizde yeni bir anahtar üretecektir."
