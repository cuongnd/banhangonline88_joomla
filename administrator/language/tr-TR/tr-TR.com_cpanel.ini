COM_CPANEL_MSG_PHPVERSION_BODY="Joomla 3.3 ile başlayarak, bu sitenin kullandığı PHP sürümü artık desteklenmeyecektir. Joomla 3.3 kullanıcılarına daha etkili güvenlik sunabilmek için en az <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP'nin 5.3.10 sürümüne</a> ihtiyaç duyacaktır."
