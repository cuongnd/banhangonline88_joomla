COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt Güncelleme"
COM_CPANEL_MSG_ROBOTS_BODY="Arama motoru uyumluluğunu arttırmak için varsayılan olarak google tarafından şablonlara ve ortam dosyalarına erişime izin vermek için Joomla 3.3 sürümünde oluşturulan robots.txt dosyalarında bir değişiklik. Bu değişiklik güncellemelerde otomatik olarak uygulanmaz ve kullanıcıların robots.txt.dist dosyasındaki değişiklikleri gözden geçirerek kendi robots.txt dosyalarında düzeltme yapmaları önerilir."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Sadece Joomla sürümü, PHP sürümü, veritabanı motoru ve sürümü ile sunucu işletim sistemi bilgileri gönderilmektedir.<br><br>Bu bilgi ile sayısız kullanıcı gelecek sürümlerde kullanılacak en güncel veritabanı ve PHP özelliklerinden sıkıntısız bir şekilde faydalanacaklar. Bu ihtiyaç, daha güvenli olması için Bcrypt parolaların Joomla! 3.3 sürümüne dahil edilmesi ve asgari PHP 5.3.10 gereksinimini ile daha anlaşılır olmuştur.<br><br>Tam şeffaflık ve geliştiricilere yardım için <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">bu bilgiye herkes özgürce ulaşabilir.</a> Bir API ve grafik, kullanımdaki Joomla sürümünü, PHP sürümlerini ve veritabanı motorlarını gösterir.<br><br>Eğer Joomla Projesine bu bilgiyi vermek istemiyorsanız Sistem - Joomla İstatistikleri uyumlu ekini devre dışı bırakabilirsiniz."
