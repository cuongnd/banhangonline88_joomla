COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Pueden haber problemas con la configuración multilingüe"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="A partir de Joomla! 3.4.0 pueden haber problemas con el plugin Sistema - filtro de idiomas. Para corregirlos por favor vaya al <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Administrador de idiomas</a> y guarde cada idioma de contenido manualmente para asegurarse que un nivel de acceso es grabado."
COM_CPANEL_MSG_PHPVERSION_BODY="La versión de PHP que utiliza no está soportada a partir de Joomla! 3.3. Esta versión de Joomla! requiere al menos<a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_"> PHP versión 5.3.10 para proporcionar funciones de seguridad mejoradas para sus usuarios</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Su versión de PHP no será compatible a partir de Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Actualización de robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Se realizó un cambio en los archivos robots.txt incluidos en Joomla! 3.3 para permitir a Google acceder archivos de plantillas y "_QQ_"media"_QQ_" por defecto para mejorar el SEO. Este cambio no se aplica automáticamente en las actualizaciones y se recomienda a los usuarios revisar los cambios en el archivo robots.txt.dist e implementar estos cambios en el archivo robots.txt que están utilizando actualmente."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="A partir de Joomla! 3.5 un plugin de estadísticas enviará datos anónimos al proyecto Joomla. Esto enviará únicamente la versión de Joomla, la de PHP, el motor de base de datos y su versión y el sistema operativo del servidor. <br><br>Estos datos se recolectan para asegurar que las futuras versiones de Joomla pueden aprovechar las características más recientes de PHP y de la base de datos sin afectar a un número significativo de usuarios. Esta necesidad surgió cuando un PHP 5.3.10 se convirtió en la versión mínima requerida en Joomla! 3.3, al implementar las claves Bcrypt. <br><br>En aras de transparencia y para ayudar a los desarrolladores <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> estos datos están disponibles al público.</a> Una API y unos gráficos mostrarán la versión de Joomla, versiones de PHP y motores de base de datos en uso. <br><br>Si usted no desea enviar esta información al proyecto Joomla, puede desactivar el plugin Sistema - estadísticas de Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recolectar estadísticas de Joomla"
