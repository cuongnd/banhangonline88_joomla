COM_CPANEL_MSG_HTACCESS_BODY="Se realizó un cambio en el .htaccess y web.config en Joomla! 3.4 para no permitir listados de carpeta por defecto.  Se recomienda a los usuarios implementar este cambio en sus archivos.  Por favor vea <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">esta página</a> para obtener más información."
