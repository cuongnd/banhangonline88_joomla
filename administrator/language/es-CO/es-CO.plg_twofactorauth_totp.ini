PLG_TWOFACTORAUTH_TOTP="Autenticación de doble factor - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="No ingresó un código de seguridad válido. Por favor revise su configuración de Google Authenticator y asegúrese que la hora en su dispositivo es la misma de su sitio web."
PLG_TWOFACTORAUTH_TOTP_INTRO="Esta característica permite utilizar Google Authenticator, o una aplicación compatible para la autenticación de doble factor. Además de su usuario y clave, usted necesitará proporcionar un código de seguridad de seis dígitos generado por Google Authenticator para poder acceder a este sitio. El código de seguridad se cambia cada 30 segundos. Esto proporciona protección adicional contra los hackers que inicien sesión en su cuenta, incluso si pudieron conseguir la clave."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autenticación de doble factor está disponible"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! viene con un sistema de autenticación de dos factores. Asegure su inicio de sesión del sitio con un código secreto secundario que cambia cada 30 segundos. Usted puede utilizar su dispositivo móvil y la aplicación <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_"> Google Authenticator</a> para producir ese código. <br />Al seleccionar el botón de abajo: <ul><li>Joomla! activará los plugins de autenticación de dos factores</li> <li>La autenticación de doble factor va a estar disponible para todos los usuarios.</li> <li>Cada usuario puede configurar la autenticación de doble factor en sus datos de usuario.</li> <li>En cualquier momento puede desactivar el plugin de autenticación de doble factor, o configurarlo para el uso en Backend únicamente.</li> <li>Será redirigido a su página de perfil de usuario donde podrá encontrar más información sobre la autenticación de doble factor y habilitarla para su cuenta de usuario.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Habilitar autenticación de doble factor"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrador (back-end)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Ambos"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="¿En que secciones de su sitio web desea habilitar la autenticación de doble factor?"
