PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Si desea cambiar la clave, desactive la autenticación de dos factores. Cuando la habilite otra vez generará una nueva clave."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Deberá ingresar la siguiente información en Google Authenticator o una aplicación compatible."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Paso 3: Activar la autenticación de doble factor"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Código de seguridad"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Para verificar que todo esté configurado correctamente, por favor escriba el código de seguridad que aparece en Google Authenticator en el campo de abajo y presione el botón. Si el código es correcto, se activará la autenticación de doble Factor."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permite a los usuarios de su sitio usar dos factores de autenticación con Google Authenticator o cualquier otro generador de clave única por tiempo compatible. Para utilizar dos factores autenticación por favor edite el perfil de usuario y habilite la autenticación de doble factor."

