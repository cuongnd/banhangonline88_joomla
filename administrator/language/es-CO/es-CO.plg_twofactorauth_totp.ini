PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Descargar e instalar Google Authenticator, o una aplicación compatible en su smartphone o computador de escritorio. Utilice uno de los siguientes:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Por favor recuerde sincronizar el reloj de su dispositivo con un servidor de hora. Un desfase de tiempo en su dispositivo puede no permitirle iniciar sesión en su sitio."
