PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA utiliza el servicio de reCAPTCHA para evitar los spammers mientras ayuda a digitalizar libros, periódicos y programas de radio antiguos. Para obtener una clave de sitio y una secreta para su dominio, vaya a <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_"> https://www.google.com/recaptcha</a>. Para usar esto para el registro de usuarios, vaya a opciones en el administrador de usuarios y seleccione CAPTCHA - reCAPTCHA como el CAPTCHA."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"

