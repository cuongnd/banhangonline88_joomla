COM_CONFIG_TEXT_FILTERS_DESC="Estas configuraciones de filtro de texto se aplicarán a todos los campos del editor de texto enviados por los usuarios en los grupos seleccionados.<br />Estas opciones de filtrado dan más control sobre el HTML que entregan sus proveedores de contenido. Usted puede ser tan estricto o tan permisivo como lo desee. El filtrado es opcional y los ajustes predeterminados proporcionan buena protección contra código comunmente asociado con ataques a sitios web."
COM_CONFIG_XML_DESCRIPTION="Administrador de configuración"
JLIB_RULES_SETTING_NOTES="Si cambia la configuración, se aplicará a este y a todos los grupos hijos, componentes y contenido. Tenga en cuenta que: <br /><em><strong>Heredado</strong></em> significa que los permisos del grupo superior (padre) se utilizarán.<br /><em><strong>Negado</strong></em> significa que sin importar cual sea la configuración del grupo padre, el grupo editado no puede realizar esta acción.<br /><em><strong>Permitido</strong></em> significa que el grupo editado podrá realizar esta acción (pero si está en conflicto con el grupo padre no tendrá ningún impacto; un conflicto se indicará con el aviso <em><strong>No permitido (bloqueado)</strong></em> en los parámetros calculados). <br /><em><strong>No establecido</strong></em> se utiliza solo para el grupo público en la configuración global. El grupo público es el padre de todos los otros grupos. Si no se establece un permiso, se trata como negado, pero se puede cambiar para grupos hijos, componentes, categorias y elementos."

