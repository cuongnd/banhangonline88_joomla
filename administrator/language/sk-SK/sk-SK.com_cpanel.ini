COM_CPANEL_MSG_HTACCESS_BODY="V systéme Joomla! 3.4 došlo k zmene predvolených súborov .htaccess a web.config, čím bude ako predvolené zakázané vypísanie obsahu adresára. Používateľom sa odporúča zahrnúť túto zmenu do ich súborov. Pre viac informácií si prezrite <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">túto stránku</a>."
COM_CPANEL_MSG_HTACCESS_TITLE="Aktualizovať .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Pravdepodobne máte problémy s vašimi nastaveniami viacjazyčného obsahu"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od verzie Joomla 3.4.0 sa môžu na vašom webe vyskytovať problémy v zásuvnom module Systém - Filter jazykov. Pre ich opravu otvorte <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Správcu jazykov</a> a uložte každý jazyk obsahu ručne, aby ste sa uistili, že je uložená aj príslušná úroveň prístupových oprávnení."
COM_CPANEL_MSG_PHPVERSION_BODY="Od verzie Joomla! 3.3, PHP použité na tomto webe už nebude podporované. Joomla! 3.3 požaduje minimálne <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">verziu PHP 5.3.10, aby bola dosiahnutá čo najvyššia bezpečnosť všetkých funkcií ponúkaných používateľom</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Vaša verzia PHP po vydaní Joomla! 3.3 už nebude podporovaná"
COM_CPANEL_MSG_ROBOTS_TITLE="Aktualizácia robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="V Joomla! 3.3 došlo k zmene súboru robots.txt, čím sa umožní Google prístup k šablónam a súborom médií a tak dôjde k zlepšeniu SEO. Táto zmena nie je aplikovaná automaticky počas aktualizácie a používateľom je odporúčané skontrolovať zmeny v súbore robots.txt.dist a implementovať túto zmenu do vlastných súborov robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Od verzie Joomla! 3.5 štatistický zásuvný modul odosiela anonymné dáta na server Joomla Project. Odosielaná je len verzia Joomla, verzia PHP, druh používanej databázy a operačný systém servera.<br><br>Tieto údaje sú zhromaždované z dôvodu uistenia sa, že budúce verzie Joomla môžu využívať najnovšie verzie databáz a funkcie PHP bez vplyvu na väčší počet používateľov. Táto potreba vznikla pri nasadzovaní Joomla! 3.3, keď bola vyžadovaná minimálna verzia PHP 5.3.10, aby mohli byť používané bezpečnejšie Bcrypt heslá.<br><br>V záujme čo najväčšej transparentnosti a pomoci vývojárom <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">sú tieto údaje verejne dostupné.</a> API a grafy Vám ukážu verziu Joomla, verzie PHP a druhy používaných databáz.<br><br>Pokiaľ si neželáte poskytovať do Joomla Project tento druh informácií, môžete vypnúť zásuvný modul nazvaný Systém - Štatistiky Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Zhromažďovanie štatistík v Joomla"
