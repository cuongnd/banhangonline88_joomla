COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator nie je kompatiblný so systémom Joomla!. Kliknutím na tlačidlo Ukladanie vyrovnávacej pamäte do súboru zmeníme ovládač vyrovnávacej pamäte na súbor. Ak chcete použiť iný ovládač vyrovnávacej pamäte, zmeňte to na stránke Základných nastavení."
