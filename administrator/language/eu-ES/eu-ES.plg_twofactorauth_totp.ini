PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Deskargatu eta instalatu Google Authenticator, edo bateragarria den aplikazio bat, zure mugikor edo ordenagailuan.  Erabili ondorengoetako bat:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Mesedez, gogoan izan zure gailuaren ordua ordu-zerbitzari batekin sinkronizatu behar duzula.  Zure gailuaren denbora diferentziak zure gunean sartzeko gaitasun gabe laga zaitzake."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Kontua"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Bestela, ondorengo QR kodea eskaneatu dezakezu Google Authenticator-en."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2. urratsa - Konfigurazioa"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Gakoa"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Gakoa aldatzea nahi baduzu, desgaitu ezazu bi faktoreko autentifikazioa.  Berriz gaitzerakoan beste gako bat sortuko du."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ondorengo informazioa sartu beharko duzu Google Authenticator edo bateragarria den aplikazioan."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3. urratsa - Gaitu bi urratseko autentifikazioa"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Segurtasun kodea"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Dena ondo konfiguratu dela ziurtatzeko, sartu mesedez Google Authenticator-en ageri den segurtasun kodea beheko eremuan eta aukeratu botoia.  Kodea zuzena bada, Bi Faktoreko Autentifikazioa funtzionalitatea gaitu egingo da."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Zure gunearen erabiltzaileei Google Authenticator edo bateragarri diren denboran oinarritutako aldi bakarrerako pasahitz sortzaileak erabiliz bi faktoreko autentifikazioa erabiltzeko aukera ematen die. Bi faktoreko autentifikazioa gaitzeko erabiltzaile profila editatu eta bi faktoreko autentifikazioa gaitu."
