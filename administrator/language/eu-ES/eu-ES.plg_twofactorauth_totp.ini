PLG_TWOFACTORAUTH_TOTP="Bi faktoreko autentifikazioa - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Ez duzu baliozko segurtasun-koderik sartu. Mesedez, egiaztatu zure Google Authenticator konfigurazioa eta ziurtatu zure gailuaren ordua bat datorrela zure gunearen orduarekin."
PLG_TWOFACTORAUTH_TOTP_INTRO="Funtzionalitate honi esker Google Authenticator erabil dezakezu, edo bateragarria den aplikazio bat, bi autentifikazio faktorerekin.  Zure erabiltzaile-izen eta pasahitzaz gain Google Authenticator-ek sortzen duen sei zenbakiko segurtasun-kode bat eman beharko duzu gune honetan sartzeko.  Segurtasun kodea 30 segundoro aldatzen da.  Honek babes gehigarria ematen du zure kontuan erregistratzen saiatzen diren hackerren aurka, zure pasahitza lortzen badute ere."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Bi faktoreko autentifikazioa eskuragarri dago"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla!  bi faktoreko autentifikazioa dakar integratua. Zure guneko sarrera babesten du 30 segundoan behin aldatzen den bigarren kode sekretu batekin. Zure mugikorra erabil dezakezu eta <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> aplikazioa kode hori sortzeko.<br />Beheko botoia aukeratzean:<ul><li>Joomlak  bi faktoreko autentifikazio plugina gaituko du</li><li>Bi Faktoreko Autentifikazioa erabiltzaile guztientzako eskuragarri egongo da.</li><li>Erabiltzaile bakoitzak konfiguratu dezake Bi Faktoreko Autentifikazioa Erabiltzailearen xehetasunetan.</li><li>Beti desgaitu ahal izango duzu Bi Faktoreko Autentifikazio plugina, edo Backend erabiltzaileentzat soilik erabiltzeko konfiguratu.</li><li>Zure erabiltzailearen profil-orrira eramango zaitugu, bertan aurkitu dezakezu informazio gehiago bi faktoreko autentifikazioari buruz eta zure kontuarentzako gaitu ahal izango duzu.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktibatu bi faktoreko autentifikazioa"
