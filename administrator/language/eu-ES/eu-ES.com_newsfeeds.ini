JLIB_RULES_SETTING_NOTES="Aldaketak osagai honi bakarrik aplikatzen zaizkio.<br /><em><strong>Heredatua</strong></em> - Ezarpen orokorretan edo goragoko mailetan ezarritakoa aplikatuko da.<br /><em><strong>Ukatua</strong></em> - Beti irabazten du, eta hemendik beherako talde eta maila guztietan aplikatuko da, ezarpen orokorra edo goragokoa mailakoa edozein delarik.<br /><em><strong>Baimendua</strong></em> - osagai honentzako ekintza baimenduko du, baldin eta ez badago gatazkarik ezarpen orokorrarekin."
