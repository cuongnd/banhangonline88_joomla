COM_NEWSFEEDS_ITEM_ASSOCIATIONS_FIELDSET_DESC="Eleaniztuna soilik!  Aukera hau bakarrik bistaratuko da, baldin eta Hizkuntza iragazkiko 'Elementu Asoziazioak' parametroan 'Bai' ezartzen badugu.  Aukeratu albiste jario elementu bat helburuko hizkuntzarako. Asoziazio honek Hizkuntza-Aldatzaileari baimena emango dio beste hizkuntza batean asoziatutako albiste jariora birbideratzeko. Erabiltzen baduzu, ziurtatu ezazu Hizkuntza Aldatzailearen modulua dagokion orrialdeetan bistaratzen duzula. 'All' duen albiste jario elementu bat ezin da asoziatu."
