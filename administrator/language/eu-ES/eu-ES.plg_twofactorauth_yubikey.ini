PLG_TWOFACTORAUTH_YUBIKEY="Bi faktoreko autentifikazioa - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Ez duzu baliozko Yubikey kode sekretua sartu edo YubiCould ez dago eskuragarri momentu honetan."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Ezaugarri honek YubiKey hardware-token seguru bat erabiliz bi faktoreko autentifikazioa erabiltzeko aukera eskaintzen dizu.  Zure erabiltzaile-izena eta pasahitzaz gain zure ordenagailuaren USB portuan Yubikey sartu beharko duzu, gunearen saioa hasteko eremuan Gako Sekretua aukeratu eta Yubikeyren urrezko diskoa ukitu.  Zure Yubikeyak sortzen duen kode sekretua esklusiboa da zure gailurako eta etengabe aldatzen da.  Honek babes gehigarria ematen du zure kontuan erregistratzen saiatzen diren hackerren aurka, zure pasahitza lortzen badute ere."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Zure Yubikeya zure erabiltzaile kontura lotuta dago dagoeneko."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Zure Yubikeya zure erabiltzaile kontura lotuta dago dagoeneko. Zure Yubikeya zure erabiltzaile kontutik desestekatu nahi baduzu edo beste Yubike bat erabili, aurrez bi faktoreko autentifikazioa desgaitu eta zure erabiltzaile profila gorde mesedez.  Ondoren erabiltzaile profil orrira itzuli eta Yubikey bidezko bi faktoreko autentifikazioa berraktibatu."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administratzailearen alderdia"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Biak"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Zure guneko zein ataletan nahi duzu bi faktoreko autentifikazioa gaitu?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Gunearen atala"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Gunearen aurrealdea"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Segurtasun Kodea"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Prestatu"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Mesedez, zure Yubikey gailua zure ordenagailuaren USB portuan sartu. Aukeratu Segurtasun Kode eremua hemen azpian. Gero zure Yubikey gailuko urrezko diskoa ukitu segundo batez.   Ondoren zure erabiltzaile profila gorde meedez. YubiCloudek Yubikeyek sortutako kodea balidatzen badu bi faktoreko autentifikazioa gaituko da eta Yubikey hau zure erabiltzaile kontuarekin lotuko da."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Zure gunearen erabiltzaileei YubiKey hardware-token seguru bat erabiliz bi faktoreko autentifikazioa erabiltzeko aukera ematen die. Erabiltzaileen beraien Yubikey propioa behar dute https://www.yubico.com/ eskuragarri dagoena. Bi faktoreko autentifikazio erabiltzaileek beraien profila editatu behar dute eta bi faktoreko autentifikazioa gaitu."

