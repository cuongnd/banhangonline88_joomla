PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! Eguneratzea eskuragarri [SITENAME] â€“ [URL] gunearentzat"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Mezu hau EZ DU Joomla.org -ek bidaltzen. Automatikoki bidaltzen du zure guneak,\n[SITENAME]\n\n================================================================================\nUPDATE INFORMATION\n================================================================================\n\nZure gunea ohartu da eguneratutako Joomla!  bertsio berri bat dagoela jaisteko eskuragarri.\n\nInstalatuta daukazun Joomla!   bertsioa:        [CURVERSION]\n Eskuragarri dagoen Joomla! berria: [NEWVERSION]\n\nZure guneak bidali dizun mezua da hau gai hau gogoratzeko.\nJoomla!   proiektua ez da sekula zurekin harremanetan jarriko zure Joomla!  gunearen eguneratzeen berri emateko.\n\n================================================================================\nEGUNERATZE AZALPENAK\n================================================================================\n\n[SITENAME] gunean eguneratzea instalatzeko egin klik esteka honetan.  (URLa ez bada esteka bat, kopiatu eta itsatsi zure nabigatzailean).\n\nEguneratze esteka: [LINK]\n\n================================================================================\nZERGATIK JASOTZEN DUT MEZU HAU?\n================================================================================\n\nJoomlak, zure guneak darabilen softwareak, eskaintzen duen plugin batek automatikoki bidali dizu mezu hau.\nPlugin honek Joomlaren bertsio berriak bilatzen ditu  eta jakinarazpen-mezuak bidaltzen dizkie administratzaileei.\nZure guneak antzerako beste mezu batzuk bidaliko dizkizu softwarea eguneratu edota jakinarazpen hauek desgaitu arte.\n\nJakinarazpen hauek desgaitzeko, mesedez desargitaratu 'Sistema - Joomla!  Eguneratze Jakinarazpenak' plugina zure guneko Plugin Kudeatzailean.\n\nEz baduzu ulertzen zer den Joomla!   eta egin behar duzuna mesedez ez jarri Joomla! proiektuarekin harremanetan.\n Ez dira haiek mezu honen bidaltzaileak eta ezin diezazukete lagundu.  Horren  Horren ordez, jarri harremanetan zure gunearean sortzaile edo kudeatzailearekin.\n\nZu bazara zure gunearen sortzailea edo kudeatzailea, egin kontu plugin hau automatikoki gaituko zela Joomla!   instalatu edo eguneratu zenuenean.\n\n================================================================================\nNORK BIDALI DIT MEZU HAU?\n================================================================================\n\nZure gunea da mezuaren bidaltzailea, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin honek aldian-aldian begiratzen du ea Joomla!  bertsio berririk ba ote dagoen.  Bertsio berria bilatzen badu, mezua bidaliko dizu, Joomla!. Plugin honek aldian-aldian begiratzen du ea Joomla! bertsio berririk ba ote dagoen. Bertsio berria bilatzen badu, mezua bidaliko dizu, Joomla! eguneratzeko adieraziz. Argibidea: mezu hori konfiguratu dezakezu  by PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT eta PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY testu-kateak gainetik idatziz."
