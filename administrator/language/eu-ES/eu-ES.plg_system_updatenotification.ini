PLG_SYSTEM_UPDATENOTIFICATION="Sistema - Joomla! Eguneratzeen jakinarazpena"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Erabiltzailearen posta-elektroniko helbidea"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Eguneratzearen jakinarazpen-mezua jasoko duten posta elektronikoen zerrenda, koma bidez banatua. Zure gunean Super Erabiltzaile baimena duten erabiltzaileak egon behar dira zerrenda honetan.  Zerrendako helbide elektroniko bat bera ere ez bada Super Erabiltzaileena, edo hutsik uzten bada, gune honetako Super Erabiltzaile guztiek jasoko dute eguneratzearen jakinarazpen-mezua."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Mezuaren hizkuntza"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Automatikoa (lehenetsia) aukeratzen baduzu, Super Erabiltzaileei bidaliko zaien eguneratzearen jakinarazpen-mezua gunearen hizkuntzaren araberako izango da plugina exekutatzen denean.  Hemen hizkuntza bat aukeratzean, eguneratzearen jakinarazpen-mezua hizkuntza zehatz horretan bidaltzera behartzen ari zara."
