COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator ez da Joomlarekin bateragarria Beheko Aldatu Fitxategi cachera botoia aukeratzean cache-maneiatzailea fitxategi bilakatuko dugu.  Beste cache-maneiatzaile bat erabili nahi baduzu, aldatu ezazu Konfigurazio Orokorra orrian."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Aldatu Fitxategira."
