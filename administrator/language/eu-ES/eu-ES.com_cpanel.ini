COM_CPANEL_MSG_HTACCESS_BODY="Aldaketa bat egin zen lehenetsitako .htaccess eta web.config fitxategietan Joomla!  3.4 bertsioan lehenetsitako karpeten zerrenda ez baimentzeko.   Erabiltzaileei aldaketa hau euren fitxategietan inplementatzea gomendatzen da.   Ikusi <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">orri hau</a> informazio gehiagorako."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config eguneratzea"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Arazoak izan ditzakezu zure eleaniztasun ezarpenekin"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Joomla!  3.4.0 bertsiotik arazoak izan ditzakezu Sistema - Hizkuntza Iragazkia pluginarekin zure webgunean.  Konpontzeko ireki <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Hizkuntza Kudeatzailea</a> eta gorde eduki-hizkuntza bakoitza eskuz Sarbide-maila gordeta dagoela ziurtatzeko."
COM_CPANEL_MSG_PHPVERSION_BODY="Joomla!  3.3 bertsiotik aurrera, gune honek darabilen PHP bertsioa ez dago onartuta.  Joomla! 3.3 bertsioak <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 bertsioan gutxienez behar du erabiltzaileei segurtasun-ezaugarri hedatuak eskaintzeko</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Zure PHP bertsioa ez da onartua egongo Joomla!  3.3 bertsioan"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt eguneratu"
COM_CPANEL_MSG_ROBOTS_BODY="Lehenetsitako robots.txt fitxategiari aldaketa bat egin zaio Joomla  3.3 bertsioan Googleri sarbidea emateko modu lehenetsian txantiloi eta media fitxategietara SEOa hobetzeko. Aldaketa hau ez da automatikoki aplikatzen eguneratzean eta erabiltzaileei gomendatzen zaie robots.txt.dist fitxategiaren aldaketak berrikusteko eta aldaketa hauek haien robots.txt fitxategian inplementatzeko."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Joomla! 3.5 bertsiotik estatistika-plugin batek datu anonimoak bidaltzen dizkio Joomla Proiektuari. Joomla bertsioa, PHP bertsioa, datu-baseen motorra eta bertsioa, eta zerbitzariaren sistema eragilea soilik bidaltzen ditu. <br><br>Datu hauek jasotzen dira etorkizuneko Joomla bertsioek azken datu-base eta PHP ezaugarriez probestu daitezen, erabiltzaile kopuru handi bati eragin gabe.  Honen beharra argi geratu zen gutxieneko PHP 5.3.10 derrigorra egin zenean Joomla!  3.3 bertsioak Bcrypt pasahitz seguruagoak inplementatu zituenean.<br><br>Gardentasun osoa egon dadin eta garatzaileentzat lagungarria izateko asmoz <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">datu hauek publikoak dira.</a> API eta grafiko batzuek erabiltzen diren Joomla bertsioak, PHP bertsioak eta datu-base motorrak erakutsiko dituzte.<br><br>Ez badiozu Joomla Proiektuari informazio hau eman nahi Sistema - Joomla Estatistikak plugina desgaitu behar duzu."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Estatistika Bilketa Joomlan"
