PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Segurtasun neurri bezala, Joomlak aukera ematen dizu pasahitz sendoaren enkriptaziora aldatzeko.<br />Pasahitz sendoen aukera gaitzeko, sakatu beheko botoia. Horren ordez, Erabiltzailea - Joomla plugina editatu dezakezu eta gaitu pasahitz sendoaren ezarpena.<br />Ezer gaitu aurretik, ziurtatu beharko zenuke 3. pertsonen erregistroek eta saio hasierek, erabiltzaileen administrazioek eta zubi-luzapenek onartzen dutela pasahitz sendoen enkriptazioa."
