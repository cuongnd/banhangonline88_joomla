PLG_USER_JOOMLA_XML_DESCRIPTION="Erabiltzaileen oinarrizko sinkronizazioa kudeatzen du.<br /><strong>Adi!  Erabiltzaileen saioa kudeatzen duen plugin bat gutxienez gaituta egon behar da beti; bestela gunerako sarrera galduko duzu."
