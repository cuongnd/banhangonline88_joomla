PLG_SYSTEM_UPDATENOTIFICATION="Systeem - Joomla! Update Melding"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Deze plugin controleert periodiek of er nieuwe Joomla! versies beschikbaar zijn. Als er een nieuwe versie gevonden wordt dan zult u een E-mail ontvangen om u er aan te herinneren Joomla! te updaten. Pro tip: u kunt het E-mail bericht naar wens aanpassen door de taalstrings PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT en PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY te overschrijven."
