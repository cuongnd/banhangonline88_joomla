PLG_SYSTEM_UPDATENOTIFICATION="Systeem - Joomla! Update Melding"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super gebruiker E-mails"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Een door komma's gescheiden lijst met de E-mail adressen die de update melding E-mails zullen ontvangen. De adressen in de lijst MOETEN horen bij bestaande gebruikers van uw site die over super gebruiker privileges beschikken. Als geen van de E-mail adressen in de lijst bij super gebruikers horen of indien dit leeg gelaten wordt dan zullen alle super gebruikers van deze site de update melding E-mails ontvangen."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-mail taal"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Als u Automatisch kiest (standaard) dan zal de update melding E-mail naar super gebruikers in de site taal zijn die ingesteld is op het ogenblik dat de plugin uitgevoerd wordt. Door hier een taal te selecteren kunt u vooraf bepalen in welke taal de update melding E-mails verzonden moeten worden."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatisch"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! update beschikbaar voor [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Deze E-mail IS NIET verzonden door Joomla.org. Hij werd automatisch verzonden door uw eigen site,\n[SITENAME]\n\n================================================================================\nUPDATE INFORMATIE\n================================================================================\n\nUw site heeft ontdekt dat er een geüpdate versie van Joomla! beschikbaar is om te downloaden.\n\nJoomla! versie momenteel geïnstalleerd:        [CURVERSION]\nJoomla! versie beschikbaar voor installatie: [NEWVERSION]\n\nDeze E-mail werd door uw site naar u gezonden om u hiervan op de hoogte te brengen.\nHet Joomla! project zal u nooit rechtstreeks contacteren over beschikbare updates van Joomla! op uw site.\n\n================================================================================\nUPDATE INSTRUCTIES\n================================================================================\n\nOm de update te installeren op [SITENAME] kunt u op de volgende link klikken (als de URL geen link is kopieer & plak hem dan gewoon in uw browser).\n\nUpdate link: [LINK]\n\n================================================================================\nWAAROM ONTVANG IK DEZE E-MAIL?\n================================================================================\n\nDeze E-mail werd automatisch verzonden door een plugin van Joomla!, de software die uw site bestuurt.\nDeze plugin kijkt of er geüpdate versies van Joomla! zijn en stuurt dan een E-mail melding naar de administrators van uw site.\nU zult nog meer gelijkaardige E-mails van uw site ontvangen tot u de software update of deze E-mails deactiveert.\n\nOm deze E-mails te deactiveren kunt u de 'Systeem - Joomla! Update Melding' plugin depubliceren in het plugin beheer van uw site.\n\nAls u niet weet wat Joomla! is en wat u dient te doen gelieve het Joomla! project dan niet te contacteren.\nZij zenden u deze E-mail NIET en zij kunnen u hierbij niet helpen. In plaats daarvan kunt u de persoon contacteren die uw site heeft gebouwd of die hem beheert.\n\nAls u zelf die persoon bent houd er dan rekening mee dat deze plugin mogelijk automatisch geactiveerd werd toen u Joomla! op uw site geïnstalleerd of geüpdate hebt.\n\n================================================================================\nWIE STUURDE ME DEZE E-MAIL?\n================================================================================\n\nDeze E-mail werd u toegestuurd door uw eigen site, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Deze plugin controleert periodiek of er nieuwe Joomla! versies beschikbaar zijn. Als er een nieuwe versie gevonden wordt dan zult u een E-mail ontvangen om u er aan te herinneren Joomla! te updaten. Pro tip: u kunt het E-mail bericht naar wens aanpassen door de taalstrings PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT en PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY te overschrijven."

