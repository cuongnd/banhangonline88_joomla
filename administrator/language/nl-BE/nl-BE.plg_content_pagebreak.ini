PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Laat het aanmaken van een gepagineerd artikel toe met een optionele inhoudstabel.<br /><br />Voeg pagina-eindes toe door middel van de Pagina-einde knop die u normaal gezien vindt onderaan het tekstpaneel in een artikel. De plaats van het pagina-einde in het artikel zal in de tekstverwerker getoond worden als een gewone horizontale lijn.<br /><br />De weergegeven tekst hangt af van de gekozen opties en kan ofwel de titel, een alternatieve tekst (indien ingegeven) of de paginanummering zijn. <br /><br />Gebruik met HTML is de volgende:<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"De titel van de pagina"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"De titel van de pagina"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" /&gt; of <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"De eerste pagina"_QQ_" title="_QQ_"De titel van de pagina"_QQ_" /&gt;"

