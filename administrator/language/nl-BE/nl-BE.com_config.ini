COM_CONFIG_TEXT_FILTERS_DESC="Deze instellingen voor de tekstfilter zullen toegepast worden op alle tekstverwerker velden die door de gebruikers in de geselecteerde groepen worden ingezonden.<br />Deze opties voor het filteren geven u meer controle over de HTML die uw medewerkers inzenden. U kunt zo streng of zo toegeeflijk zijn als u wilt om tegemoet te komen aan de noden van uw site. De filtering is opt-in en de standaard instellingen bieden een goede bescherming tegen markup die doorgaans geassocieerd wordt met aanvallen op websites."
COM_CONFIG_XML_DESCRIPTION="Configuratiebeheer"
JLIB_RULES_SETTING_NOTES="Als u de instelling wijzigt dan zal deze wijziging betrekking hebben op deze groep en al haar onderliggende groepen, componenten en inhoud. Merk het volgende op:<br /><em><strong>Overgenomen</strong></em> betekent dat de permissies van de bovenliggende groep gebruikt zullen worden.<br /><em><strong>Geweigerd</strong></em> betekent dat de groep die bewerkt wordt deze actie niet mag uitvoeren, en dit ongeacht de instelling van de bovenliggende groep.<br /><em><strong>Toegelaten</strong></em> betekent dat de groep die bewerkt wordt deze actie zal mogen uitvoeren (maar als dit strijdig is met de instellingen van de bovenliggende groep, dan zal dit geen impact hebben. Er zal dan een conflict aangeduid worden door <em><strong>Niet toegelaten (vergrendeld)</strong></em> onder de Berekende instellingen).<br /><em><strong>Niet ingesteld</strong></em> wordt enkel gebruikt voor de publieke groep in de globale configuratie. De publieke groep is de bovenliggende groep van alle andere groepen. Als een bepaalde permissie niet werd ingesteld dan wordt deze beschouwd als geweigerd, maar dit kan gewijzigd worden voor onderliggende groepen, componenten, categorieën en items."

