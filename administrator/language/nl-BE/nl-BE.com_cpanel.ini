COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator is niet compatibel met Joomla! Door de Verander naar bestand knop hieronder te selecteren zullen we in het vervolg het cache mechanisme voor bestanden gebruiken. Als u een ander cache mechanisme wil gebruiken wijzig dit dan op de pagina met de globale configuratie."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Verander naar bestand."
