COM_CPANEL_MSG_HTACCESS_BODY="Er werd in Joomla! 3.4 een verandering aangebracht aan de standaard .htaccess en web.config bestanden. Dit werd gedaan om standaard het oplijsten van mappen onmogelijk te maken. De gebruikers wordt aangeraden deze verandering in hun bestanden te implementeren. Raadpleeg <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">deze pagina</a> voor meer informatie."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config update"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="U heeft mogelijk problemen met uw meertalige instellingen"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sinds Joomla! 3.4.0 hebt u mogelijk problemen met de Systeem - Taalfilter plugin op uw website. Om deze problemen op te lossen kunt u het <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Beheer talen</a> openen en elke inhoud taal handmatig opslaan om er zeker van te zijn dat er een toegangsniveau wordt opgeslagen."
COM_CPANEL_MSG_PHPVERSION_BODY="Vanaf Joomla! 3.3 zal de PHP versie die deze site gebruikt niet meer ondersteund worden. Joomla! 3.3 zal minstens <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versie 5.3.10 vereisen om de verbeterde beveiligingsmogelijkheden aan de gebruikers aan te kunnen bieden</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Uw PHP versie zal niet langer ondersteund worden in Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt update"
COM_CPANEL_MSG_ROBOTS_BODY="Er werd in Joomla! 3.3 een verandering aangebracht aan het standaard robots.txt bestand. Dit werd gedaan om Google standaard toegang te verlenen tot templates en mediabestanden, en dit om de SEO te verbeteren. Deze verandering wordt niet automatisch toegepast bij upgrades en de gebruikers wordt aangeraden om de veranderingen in het robots.txt.dist bestand te bekijken en deze veranderingen daarna in hun eigen robots.txt bestand op te nemen."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Sinds Joomla! 3.5 zendt een statistieken plugin anonieme data naar het Joomla project. Deze zal alleen de Joomla versie, PHP versie, database engine en versie, en server besturingssysteem doorzenden.<br><br>Deze gegevens worden verzameld om er ons van te kunnen verzekeren dat toekomstige versies van Joomla gebruik kunnen maken van de meest recente database en PHP mogelijkheden zonder een aanzienlijk aantal gebruikers te verliezen. Het werd vooral duidelijk dat dit nodig was nadat minimaal PHP 5.3.10 vereist was toen Joomla! 3.3 de veiligere BCrypt wachtwoorden implementeerde.<br><br>In het belang van volledige transparantie en om ontwikkelaars te helpen <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">zijn deze data voor iedereen toegankelijk</a>. Een API en grafieken zullen de gebruikte Joomla versie, PHP versies en gebruikte database engines voorstellen.<br><br>Als u deze informatie niet aan het Joomla project wilt overmaken dan kunt u de plugin Systeem - Joomla! Statistieken deactiveren."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistieken verzameling in Joomla"
