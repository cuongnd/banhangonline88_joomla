PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Lejon la krijimin di un articolo imFaqjato con una tabela dei contenuti opzionale. Inserisci l'interruzione di Faqja con l'utilizzo del pulsante Pagebreak che si trova nella parte inferiore del testo di un articolo. Il Pagebreak verrà shfaqto nella finestra del testo come una singola linea orizzontale. <br /> Il testo shfaqto dipenderà dalle opzioni scelte, cioè il titulli, il testo aletrnativo (se fornito) o i numeri di Faqja. <br/> <br/>Il codice HTML utilizzato è:<br/>&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"titulli Faqja"_QQ_" /&gt; o <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Prima Faqja"_QQ_" /&gt; o <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"titulli Faqja"_QQ_" alt="_QQ_"Prima Faqja"_QQ_" /&gt; o <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Prima Faqja"_QQ_" title="_QQ_"titulli Faqja"_QQ_" /&gt;"