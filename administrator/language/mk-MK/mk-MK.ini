JGLOBAL_FILTER_TYPE_DESC="1. Црната листа ги дозволува сите тагови и атрибути освен оние кои се набројани во црната листа.<br /><strong>--</strong>Зададената црна листа ги содржи следните тагови: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> Зададената црна листа ги содржи следните атрибути:<br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Дополнително во црната листа можете да додадете тагови и атрибути во полињата филтер тагови и филтер атрибути, одвоени меѓусебе со запирка.</p><p>Црната листа по желба ви дозволува да ги прескокнете таговите од Зададената црна листа. Додадете ги таговите и атрибутите кои ќе бидат на црната листа во полињата филтер тагови и филтер атрибути.</p><p>Белата листа ги дозволува само оние тагови и атрибути кои се излистани во полињата филтер тагови и филтер атрибути.</p><p>Без HTML ги отстранува сите HTML тагови од содржината кога таа ќе биде зачувана.</p><p>Треба да знаете дека овие поставки работат соодветно на уредувачот кој го имате одбрано. <br />Дури и ако користите WYSIWYG уредувач, поставките за филтрирање може да повлече дополнителни тагови и атрибути при зачувувањето на содржината во базата на податоци."
