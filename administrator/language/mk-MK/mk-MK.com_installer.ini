COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Не е поставена привремена папка за Joomla"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Привремена папка за Joomla е таму каде Joomla ја копира надградбата, ја распакува надградбата и деловите ги копира во точните папки. Ако привремената папка не е одредена во configuration.php ($tmp_path) тогаш нема да можете да качувате надградби. Создадете папка и дозволете Joomla! да може да запишува во неа за да го решите овој проблем."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla привремената папка е невпишлива или не постои"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla привремената папка е невпишлива или можеби не постои, што ќе прави проблеми кога ќе се обидувате да инсталирате надградба во Joomla. Ако имате проблем со инсталирање надградби, прво уверете се дека привремената папка е дефинирана во вашата configuration.php или проверете кај '%s' и направете ја впишлива па проверете дали тоа го решило проблемот."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Низок PHP мемориски лимит"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Вашиот PHP мемориски лимит е поставен под 8MB што може да предизвика проблеми при инсталирањето поголеми надградби. Поставете го вашиот мемориски лимит на најмалку 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Потенцијално низок PHP мемориски лимит"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Вашиот PHP мемориски лимит е поставен под 16MB што може да предизвика проблеми при инсталирањето поголеми надградби. Поставете го вашиот мемориски лимит на најмалку 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Нема предупредувања"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Внимание: Обновата не е завршена!</h1><p>Обновувањето е само делумно комплетирано. Ве молиме извршете уште една обнова за да се заврши процесот.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Забележани се некои предупредувања."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP привремената папка не е одредена"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP привремената папка е папка која PHP ја корисити за зачувување и качување за да може Joomla да им пристапи. Иако непоставеноста на оваа папка не е секогаш проблем, ако имате проблеми со недетектирање на манифест документите или недетектирање на качените документи, поставувањето на оваа ставка во php.ini документот може да ги реши проблемите."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP привремената папка е невпишлива"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP привремената папка е невпишлива за Joomla!, што може да прави проблеми при качување надградби во Joomla!. Ако имате такви проблеми, проверете кај '%s' и поставете да биде впишливо па проверете дали тоа го решило проблемот."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Мала PHP максимум POST големина"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Максимум POST големината го одредува најголемото парче податоци кои можат да бидат пратени со POST до серверот. Тука се вклучени пополнети форми од артикли, медии (слики, видеа) и надградби. Оваа вредност е под 8MB што може да биде проблем при качување поголеми надградби. Ова се одредува во php.ini ставка post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Максималната PHP големина на документ за качување е премала: Ова е поставено во php.ini во upload_max_filesize и post_max_size вредностите во PHP поставките (се наоѓа во php.ini и/или .htaccess документот)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Максималната големина на документ за качување е под 8MB што може да прави проблем при качување поголеми надградби."
