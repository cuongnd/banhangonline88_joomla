PLG_SYSTEM_UPDATENOTIFICATION="Систем - Joomla! известување за обнова"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Е-адреси на супер корисници"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Листа на со запирка одделени е-адреси кои ќе добиваат известувања за обнови. Адресите во листата МОРА да припаѓаат на постојни корисници на вашиот сајт кои имаат Супер кориснички привилегии. Ако ниту една од адресите не припаѓа на Супер корисник или ако оставите празно сите Супер корисници на сајтот ќе добијат известување за обнова."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Јазик на известувањето"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Ако одберете Авто (поставено), известувањето за обнова до Супер корисниците ќе биде пратена ја поставениот јазик за сајтот во моментот кога ќе се активира додавката. Со одбирање на јазик тука ќе одредите известувањата да бидат испратени на посочениот јазик."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Авто"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Достапна е Joomla! верзија за [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Ова известување НЕ е пратено од Joomla.org. Пратено е автоматски од вашиот сајт,\n[SITENAME]\n\n=================================================================================\nИНФОРМАЦИИ ЗА ОБНОВА\n=================================================================================\n\nВашиот сајт откри дека е достапна за преземање обнова за Joomla!.\n\nВо моментов е инсталирана Joomla! верзија: [CURVERSION]\nJoomla! верзијата достапна за инсталирање е: [NEWVERSION]\n\nОваа порака е пратена од вашиот сајт за да ве потсети за тоа.\nJoomla! проектот никогаш нема директно да ве контактира за достапните обнови на Joomla! за вашиот сајт.\n\n=================================================================================\nИНСТРУКЦИИ ЗА ОБНОВА\n================================================================================\n\nЗа да инсталирате обнова на [SITENAME] одберете го следниот линк. (Ако URL-то не е линк, едноставно копирајте го и вметнете го во вашиот прелистувач).\n\nЛинк за обнова: [LINK]\n\n=================================================================================\nЗОШТО ЈА ДОБИВ ОВАА ПОРАКА?\n=================================================================================\n\nОваа порака е автоматски пратена од додавка на Joomla!, софтверот кој го придвижува вашиот сајт.\nОваа додавка бара обнови за верзијата на Joomla! и испраќа известување до администраторите.\nЌе добиете неколку слични известувања од вашиот сајт додека не го обновите вашиот софтвер или не ги исклучите овие пораки.\n\nЗа да ги исклучите овие пораки, ве молиме одобјавете ја додавката 'Систем - Joomla! известување за обнова' во Менаџерот на додавки на вашиот сајт.\n\nАко не разбирате што е Joomla! и што треба да правите ве молиме не контактирајте го Joomla! проектот.\nТие НЕ ви ја пратија оваа порака и тие не можат да ви помогнат. Ве молиме, контактирајте го лицето кое го изработило или го одржува вашиот сајт.\n\nАко вие сте лицето кое го изработило или го уредува  овој сајт, знајте дека оваа додавка можеби е автоматски активирана кога сте ја инсталирале или обновиле вашата Joomla!.\ n\n================================================================================\nКОЈ МИ ЈА ПРАЌА ПОРАКАВА?\n=================================================================================\n\nОваа порака ви е пратена од вашиот сајт [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Оваа додавка повремено проверува за достапност на нови верзии на Joomla!. Кога ќе биде најдена обнова ќе ви прати порака за да ве потсети да ја обновите Joomla!. Профи совет: Можете да ја преуредите содржината на известувањето со прескокнување на јазичните ставки PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT и PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

