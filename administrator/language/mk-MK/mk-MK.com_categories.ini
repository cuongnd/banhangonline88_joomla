JLIB_RULES_SETTING_NOTES_ITEM="Поставките ќе се применат само на категоријава и нејзините поткатегории. <br /><em><strong>Наследено</strong></em> - ќе се користат поставките од глобалната конфигурација или од повисоко ниво.<br /><em><strong>Недозволено</strong></em> постојано победува, без оглед кои се поставките во глобалната конфигурација или повисокото ниво и се применува на сите наследни елементи.<br /><em><strong>Дозволено</strong></em> ќе дозволи акции врз оваа компонента освен ако не е прескокнато со поставките од глобалната конфигурација."

