COM_CPANEL_MSG_HTACCESS_BODY="Од Joomla 3.4 направени се промени во основните .htaccess и web.config документи за да се спречи прелистување на папките. Им се препорачува на корисниците да применат овие поставки и во нивните соодветни документи. За повеќе информации видете на <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">оваа страница</a>."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config обнова"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Имате можни проблеми со вашите поставки на повеќејазичноста"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Од Joomla 3.4.0 може да имате проблеми со Comparison http://localhost/joomla_34_0/index.php/comparison додавката Систем - Јазичен филтер на вашиот сајт. За да го решите тоа појдете во <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Мензаџер на јазици</a> и отворете го и зачувајте го секој поединечен јазик на содржина за да се осигурате дека се правилно зачувани Пристапните нивоа."
COM_CPANEL_MSG_PHPVERSION_BODY="Почнувајќи од Joomla 3.3, PHP верзијата која ја користи овој сајт нема веќе да биде поддржана. Joomla 3.3 ќе бара најмалку <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10 верзија со цел да обезбеди поквалитетни сигурносни услови за своите корисници</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Вашата PHP верзија нема да биде поддржана од Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt обнова"
COM_CPANEL_MSG_ROBOTS_BODY="Од Joomla! 3.3 направени се измени во основниот robots.txt документ за да му се дозволи на Google пристап до шаблоните и медиски документи заради подобрување на SEO. Овие промени не се применуваат автоматски при обнова на сајтот па препорачливо е корисниците да ги проверат промените во robots.txt.dist документот и истите да ги применат во сопствениот robots.txt документ."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Од Joomla! 3.5 додавката за статистика ќе праќа анонимни податоци до Joomla проектот. Тоа ќе вклучува само верзија на Joomla, верзија на PHP, тип на база на податоци и верзија, како и оперативен систем на серверот.<br><br>Овие податоци ќе се собираат за да се обезбеди идните верзии на Joomla да можат да ги користат предностите на најновите бази и PHP можности без да предизвикаат несакани ефекти на значаен број корисници. Потребата за ова стана појасна кога беше потребно минимум PHP 5.3.10 за Joomla! 3.3 да ги имплементира посигурните Bcrypt шифри.<br><br>Во интерес на целосна транспарентност и за помош на развивачите <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">овие податоци ќе се објавуваат јавно.</a> API и графикони ќе ги покажуваат Joomla верзијата, PHP верзиите и типовие на бази кои се користат.<br><br>Ако не сакате да му помогнете на Joomla! проектот со овие индформации тогаш можете да ја исклучите додавката наречена Систем - Joomla статистика."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Собирање статистика за Joomla"
