PLG_TWOFACTORAUTH_TOTP="Двофакторна автентификација - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Не внесовте валиден сигурносен код. Проверете ги поставките на вашиот Google Authenticator и уверете се дека времето на вашиот уред се совпаѓа со времето на сајтот."
PLG_TWOFACTORAUTH_TOTP_INTRO="Оваа можност ви дозволува да го користите Google Authenticator-от, или соодветна апликација, за двофакторна автентификација. Покрај вашите корисничко име и шифра потребен ќе ви е и шестцифрен сигурносен код создаден од Google Authenticator-от за да може да се најавите на овој сајт. Сигурносниот код се менува секои 30 секунди. Ова овозможува екстра заштита од хакерски упади во вашата сметка дури и ако успеат да ја дознаат вашата шифра."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Двофакторната автентификација е можна"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! доаѓа со вграден систем за двофакторна автентификација. Тоа ја заштитува најавата на сајтот со дополнителен сигурносен код кој се менува секои 30 секунди. Ќе може да го користите вашиот мобилен уред и апликацијата <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> за да го создадете кодот.<br/>Со одбирање на копчето подолу:<ul><li>Joomla! ќе ја вклучи додавката за двофакторна автентификација</li><li>Двофакторната автентификација ќе е достапна за сите корисници.</li><li>Секој корисник ќе може да си ја уреди двофакторната автентификација во Детали за корисникот.</li><li>Секогаш може да ја исклучите додавката за двофакторна автентификација, или да ја поставите само за позадинско користење.</li><li>Ќе бидете одведени до корисничкиот профил каде ќе најдете повеќе информации за двофакторната автентификација и да ја вклучите за вашата корисничка сметка.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Вклучи двофакторна автентификација"
