PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Симнете го и инсталирајте го Google Authenticator, или компатибилна апликација, на вашиот паметен телфон или компјутер. Користете едно од следниве:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Запомнете да го синхронизирате вашиот уред со времето на серверот. Временската разлика на вашиор уред може да предизвика неможност да се најавите на вашиот сајт."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Сметка"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Алтернативно, можете да го скенирате следниот QR код во Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2 чекор - Поставување"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Клуч"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ако сакате да го смените клучот, исклучете ја двофакторната автентификација. Кога повторно ќе ја вклучите ќе се генерира нов клуч."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Ќе треба да ги внесете следните информации за Google Authenticator-от или компатибилната апликација."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3 чекор - Активирање двофакторна автентификација"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Сигурносен код"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="За да проверите дека сè е поставено како што треба, во полето подолу внесете го сигурносниот код прикажан во Google Authenticator и одберете го копчето. Ако е кодот во ред, можноста за двофакторна автентификација ќе биде вклучена."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Им овозможува на корисниците на сајтот двофакторна автентификација преку Google Authenticator или компатибилни Time-based One Time Password генератори. За да користите двофакторна автентификација уредете го корисничкиот профил и вклучете ја двофакторната автентификација."

