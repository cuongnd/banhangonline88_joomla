JLIB_RULES_SETTING_NOTES="Ако ги смените поставките ќе се применат само на ова и сите наследни елементи. Забележете дека:<br /><em><strong>Наследено</strong></em> ќе се користат поставките од глобалната конфигурација или од повисоко ниво.<br /><em><strong>Недозволено</strong></em> без оглед кои се поставките на родителската група, акцијата нема да биде преземена од групата.<br /><em><strong>Дозволено</strong></em> групата која уредува може да преземе акции (но ако тоа е спротивно од родителската група тогаш нема да има влијание; конфликтот ќе биде означен со <em><strong>Недозволено (заклучено)</strong></em> под пресметаните поставки).<br /><em><strong>Непоставено</strong></em> се користи само за Јавна група во глобалната конфигурација. Јавната група е родителска за сите други групи. Ако не е поставена дозвола, ќе се третира како Недозволено, но може да биде сменето до подгрупи, компоненти, категории или делови."

