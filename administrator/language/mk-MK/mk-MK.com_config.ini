COM_CONFIG_TEXT_FILTERS_DESC="Овие поставки за текст-филтер ќе се применат на сите полиња од текст-уредувачот употребени од корисниците во одбраните групи.<br />Овие опции за филтрирање даваат повеќе контрола над HTML-от кој ќе биде пријавен во вашата содржина. Можете да бидете строги или либерални колку што сакате и според потребите на вашиот сајт. Филтрирањето е вградено и поставено е да нуди добра зашитита од делови кои често се поврзуваат со нападите на веб-сајтови."
