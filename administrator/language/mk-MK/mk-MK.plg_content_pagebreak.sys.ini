PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Овозможува, по желба, создавање повеќестраничен артикл со табела на содржини.<br /><br />Ова се прави преку користењето на копчето за прекршување кое обично се наоѓа во долниот дел од текст полето за уредување на артиклот. Во полето за текст прекршувањето ќе биде прикажано како едноставна хоризонтална линија.<br /><br />Текстот што ќе се прикаже зависи од одбраните опции и може да биде наслов, алтернативен текст (ако е посочен) или број на страница.<br /><br />HTML кодот што е можно да се искористи:<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Наслов на делот од страницата"_QQ_" /&gt; или <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Прв дел"_QQ_" /&gt; или <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Наслов на делот од страницата"_QQ_" alt="_QQ_"Прв дел"_QQ_" /&gt; или <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Прв дел"_QQ_" title="_QQ_"Наслов на делот од страницата"_QQ_" /&gt;"

