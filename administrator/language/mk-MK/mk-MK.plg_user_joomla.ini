PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Како сигурносна опција, Joomla 3.2 ви овозможува да вклучите енкрипција со јаки шифри.<br />За да вклучите јаки шифри одберете го копчето подолу. Или можете да ја уредите Корисник - Joomla додавката и да поставите вклучено за јаки шифри.<br />Пред да вклучите треба да се уверите дека сите од трета страна надградби за зачленување/најава, кориснички менаџмент или мостови инсталирани на вашиот сајт ја поддржуваат оваа енкрипција со јаки шифри."
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Јаки шифри"
PLG_USER_JOOMLA_XML_DESCRIPTION="Управува со вградената Joomla! корисничка синхронизација.<br /><strong>Внимание! Мора да имате вклучено барем една додавка која управува со корисничка сесија или ќе го изгубите целосниот пристап до вашиот сајт.</strong>"

