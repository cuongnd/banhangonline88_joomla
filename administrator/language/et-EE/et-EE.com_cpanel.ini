COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Alates Joomla! versioonist 3.4.0 võib su saidil olla probleeme  pluginaga Süsteem - Keelte filter. Nende parandamiseks mine <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Keelte haldamise lehele</a> ja salvesta iga sisu keel käsitsi, et veenduda, kas ligipääsu tasemed on salvestatud."
COM_CPANEL_MSG_PHPVERSION_BODY="Alates Joomla! versioonist 3.3 pole sinu saidil olev PHP versioon enam toetatud. Joomla! 3.3 vajab töötamiseks vähemalt <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versiooni 5.3.10, et pakkuda oma kasutajatele paremaid turvamisvõimalusi</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Sinu PHP versiooni Joomla! 3.3-s enam ei toetata"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt uuendus"
COM_CPANEL_MSG_ROBOTS_BODY="Joomla! versioonis 3.3 tehti faili robots.txt muudatus, mis lubab Google'il saada ligipääsu kujunduste ja meediafailidele, et parandada SEO-d. Seda muudatust versiooniuuendustel automaatselt ei rakendata ja kasutajatel soovitatakse failist robots.txt.dist muudatused üle vaadata ja viia need muudatused sisse ka oma robots.txt faili."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Alates Joomla! 3.5 versioonist saadab statistika plugin anaonüümset infot Joomla Projektile. Saadetakse vaid Joomla versiooni number, PHP versiooni number, andmebaasi nimi ning versiooninumber ja serveri operatsiooni süsteemi info.<br><br>Neid andmeid korjatakse selleks, et kindlustada tulevikus uute Joomla versioonide korrektse toimimise andmebaaside ja PHP versioonidega.<br><br>Läbinähtavuse tagamiseks ja arendajatele arusaamiseks on kogu statistika <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">avalikult kättesaadav.</a> API ja graafikud näitavad Joomla versioone, PHP versioone ja andmebaasi mootorite kasutamisi.<br><br>Kui sa ei taha sellist statistikat Joomla Projektiga jagada, siis võid välja lülitada plugina haldusest plugina Süsteem - Joomla statistika."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistika kogumine Joomlas"
