COM_CPANEL_MSG_HTACCESS_BODY="Joomla! versioonis 3.4 tehti muudatus vaikimisi .htaccess ja web.config failides, et keelata ära vaikimisi kaustade sisu näitamine. Kasutajatel soovitatakse seda muudatus oma failidesse sisse viia. Lisainfot vaata palun <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">sellelt lehelt</a>."
