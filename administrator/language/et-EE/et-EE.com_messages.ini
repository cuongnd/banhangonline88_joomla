JLIB_RULES_SETTING_NOTES="1. Muudatused rakendatakse vaid sellele komponendile. <br /><em>Päritud</em> - kasutatakse üldiste seadete või kõrgema taseme grupi seadeid.<br /><em>Keelatud</em> võidab alati - misiganes seaded on tehtud üldistes seadetes või kõrgema taseme grupis ja rakendub kõigile alamelementidele.<br /><em>Lubatud</em> lubab toimingu sellele komponendile isegi kui see on üle kirjutatud üldiste seadetega.<br /><br />2. Vali Salvesta, et värskendada kalkuleeritud seadeid."
