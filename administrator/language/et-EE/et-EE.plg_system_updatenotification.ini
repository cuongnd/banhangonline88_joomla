PLG_SYSTEM_UPDATENOTIFICATION="Süsteem - Joomla! uuenduste teavitamine"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super User e-mailid"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Komaga eraldatud nimekiri e-maili aadressitest kellele teavitusi saadetakse. Aadressid PEAVAD kuuluma olemasolevatele kasutajatele kellel on Super User kasutaja õigused. Kui ükski aadress ei kuulu Super Users kasutajale või on üldse tühjaks jäetud, siis saavad teavituse kõik Super Users kasutajad."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-maili keel"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Kui valida Automaatne (vaikimisi), siis uuenduse teavituse e-mail saadetakse lehe peamise keele järgi. Kui valida siit aga keel, siis alati saadetakse e-mail just selle keele faili põhjal."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automaatne"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! uuendus on saadaval lehel [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="See e-mail pole saadetud Joomla.org poolt. See on saadetud automaatselt sinu hallatavalt lehelt,\n[SITENAME]\n\n================================================================================\nUUENDUSE INFO\n================================================================================\n\nSinu lehet on tuvastanud, et Joomlale on saadaval uuendus.\n\nJoomla! praegune versioon sinu lehel:        [CURVERSION]\nJoomla! uus versioon: [NEWVERSION]\n\nSee e-mail on saadetud sulle teavitamiseks.\nJoomla! projekt ei võta sinuga sel teemal kunagi ühendust, ise pead hoolas olema.\n\n================================================================================\nUUENDAMISE JUHEND\n================================================================================\n\nEt uuendust paigaldada lehele [SITENAME] kliki palun järgneval lingil. (Kui link ei avane, siis kopeeri ja kleebi see ise brauserisse).\n\nUuendamise link: [LINK]\n\n================================================================================\nMIKS MA SELLE E-MAILI SAIN?\n================================================================================\n\nSelle e-maili saadab sulle automaatselt sinu hallatava lehe plugin.\nSee plugin otsib Joomla! versiooniuuendusi ja saadab määratud kasutajatele sellekohaseid teavitusi.\nSa võid saada seda meili korduvalt kuniks uuendad lehe või plugina välja lülitad.\n\nEt seda välja lülitada, peida plugin 'Süsteem - Joomla! uuenduste teavitamine' pluginate haldusest oma lehel.\n\nKui sa ei tea mis on Joomla! või mida sa pead tegema, siis ära kontakteeru Joomla! projektiga.\nNemad EI saatnud sulle seda teadet ja ei saa sind aidata. Kontakteeru hoopis lehe halduriga kes sulle selle e-maili saatis.\n\nKui sa oled inimene kes loob ja haldab lehti, siis tea, et see plugin on alati sisse lülitatud olekus kui lehte lood või oled alles uuendanud.\n\n================================================================================\nKES SAATIS MULLE SELLE E-MAILI?\n================================================================================\n\nSee e-mail on saadetud sulle su oma lehe poolt, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="See plugin kontrollib perioodiliselt Joomla! uusi versioone. Kui leitakse uus versioon, saadetakse teile e-mail, et teavitada uuenduse olemasolust. NB: Sa saad muuta e-maili teate sisu luues ülekirjutuse stringidele PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT ja PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
