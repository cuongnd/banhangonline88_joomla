JLIB_RULES_SETTING_NOTES="1. Kui sa muudad seda seadet, siis rakendatakse seda valitud komponendile. Pea meeles et:<br /><em>Päritud</em> tähendab, et kasutatakse üldiste seadete ja peamise grupi seadeid.<br /><em>Keelatud</em> tähendab, et misiganes seaded on tehtud üldistes seadetes või peamises grupis, ei saa muudetav grupp selles komponendis seda tegevust sooritada.<br /><em>Lubatud</em> tähendab, et muudetav grupp saab selles komponendis seda tegevust sooritada (aga kui see on konfliktis üldistes seadetes või peamises grupis tehtud seadetega, siis pole sellel mitte mingit mõju; konflikti näidatakse kalkuleeritud seadete all kui <em>Pole lubatud (Lukustatud)</em>).<br />2. Kalkuleeritud seadete värskendamiseks vali uus seade ja kliki <em>Salvesta</em>."
