PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="This CAPTCHA plugin uses the reCAPTCHA service to prevent spammers while it helps to digitize books, newspapers and old radio shows. To get a public and private key for your domain, go to http://www.google.com/recaptcha. To use this for new account registration, go to Options in the User Manager and select Captcha - reCaptcha as the Captcha."
PLG_CAPTCHA_RECAPTCHA="කැප්චා - රිකැප්චා"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="පොදු යතුර"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="ඔබගේ පරිශීලකයන්ට ලබාදී තිබෙන JavaScript තුළ භාවිත කර ඇත. මහජන යතුරක් ලබාගැනීම පිලිබඳව වන උපදේශන සඳහා ප්ලගීන විග්‍රහය බලන්න"
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="පෞද්ගලික යතුර"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="ඔබගේ සේවාදායකය සහ රිකැප්චා සේවාදායකය අතර සන්නිවේදනය සඳහා භාවිත කර ඇත. මෙය රහසක් වශයෙන් තබාගන්නට සහතිකවන්න. පෞද්ගලික යතුරක් ලබාගැනීම පිලිබඳව වන උපදේශන සඳහා ප්ලගීන විග්‍රහය බලන්න."
PLG_RECAPTCHA_THEME_LABEL="තේමාව"
PLG_RECAPTCHA_THEME_DESC="රිකැප්චා සඳහා භාවිත කලයුත්තේ කවර තේමාවද යන්න නියම කරන්න. "
PLG_RECAPTCHA_THEME_RED="රතු"
PLG_RECAPTCHA_THEME_WHITE="සුදු"
PLG_RECAPTCHA_THEME_BLACKGLASS="කළුවීදුරු"
PLG_RECAPTCHA_THEME_CLEAN="පිරිසිදු"
PLG_RECAPTCHA_LANG_LABEL="භාෂාව"
PLG_RECAPTCHA_LANG_DESC="රිකැප්චා සඳහා භාෂාව තෝරන්න, පෙරනිමි සිටුවම් කර ඇත්නම් සහ භාෂා ගොණුව සතුව අභිරුචි පර්වර්තනයක් වේ නම් එය  භාවිත වනු ඇත."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="රිකැප්චා ප්ලගීනයේ පරාමිති සිටුවම් කිරීම සඳහා පෞද්ගලික යතුරක් අවශ්‍යවේ. කරුණාකර අඩවි පරිපාලකයකු සමග සම්බන්ධ වන්න."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="රිකැප්චා ප්ලගීනයේ පරාමිති සිටුවම් කිරීම සඳහා පොදු යතුරක් අවශ්‍යවේ. කරුණාකර අඩවි පරිපාලකයකු සමග සම්බන්ධ වන්න."
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="හිස් විසඳුම් සඳහා අවසර නැත."
PLG_RECAPTCHA_ERROR_NO_IP="ආරක්ෂක හේතුන් මත, ඔබ රිකැප්චා වෙත දුරස්ථ IP ලිපිනයක් ලබාදීම අනිවාර්ය වේ."
PLG_RECAPTCHA_ERROR_UNKNOWN="හඳුනානොගත් දෝශයකි"
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="පොදු යතුර තහවුරු කිරීමට අපට නොහැකිවිය."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="පෞද්ගලික යතුර තහවුරු කිරීමට අපට නොහැකිවිය."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="සත්‍යායන විධානාවලියේ අභියෝග පරාමිතිය වැරදි විය."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="කැප්චා විසඳුම වැරදි විය."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="තහවුරු කිරීමට ඇති පරාමිති වැරදි විය. අවශ්‍ය සියළුම පරාමිති ඔබ ලබාදෙන බවට සහතික වන්න."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="ආරක්ෂක හේතුන් මත reCAPTCHA API යතුරු විශේෂිත වසමකට සීමාකර ඇත."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="රිකැප්චා තහවුරු කිරීමේ සේවාදායකය සමග සම්බන්ධ වීමට නොහැකිය."

; Uncomment(remove the ";" from the beginning of the line) the following lines if reCAPTCHA is not available in your language
; When uncommenting, do NOT translate PLG_RECAPTCHA_CUSTOM_LANG
; As of 01/01/2012, the following languages do not need translation: en, nl, fr, de, pt, ru, es, tr
;PLG_RECAPTCHA_CUSTOM_LANG="true"
