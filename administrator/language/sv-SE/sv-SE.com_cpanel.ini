COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Du har kanske problem med dina inställningar för multispråk"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sedan Joomla! 3.4.0 kan du ha problem med pluginen System - Språkfilter på din webbplats. För att lösa detta kan du öppna <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Språk</a> och spara varje Innehållsspråk manuellt och kontrollera att tillträdesnivån sparas."
COM_CPANEL_MSG_PHPVERSION_BODY="Att börja med Joomla! 3.3, den version av PHP på denna webbplats, stöds inte längre. Joomla! 3.3 kräver minst <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP version 5.3.10 för att erhålla förstärkta säkerhetsfunktioner till användarna</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Din PHP-version stöds inte längre i Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt Uppdatering"
COM_CPANEL_MSG_ROBOTS_BODY="En ändring i filen robots.txt har gjorts i Joomla! 3.3 för att tillåta Google få tillträde till sidmallar och mediafiler som standard, för att förbättra SEO. Denna ändring görs inte automatsikt vid uppgraderingar och alla användare uppmanas kontrollera ändringar i filen robots.txt.dist och införa dessa ändringar i sina egna robots.txt filer."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Sedan Joomla! 3.5 har det tillkommit en statistik-plugin som skickar anonymt data Joomla Projektet. Den kommer endast att skicka Joomla-version, PHP-version, databas-motor och version, samt serverns operativsystem.<br><br>Detta data samlas in för att framtida versioner av Joomla kan dra nytta av de senaste funktionerna i databasen och PHP utan att det påverkar ett större antal användare. Behovet av detta blev tydligt i samband de lägsta kraven för PHP 5.3.10 som implementerats i Joomla 3.3 för säkrare Bcrypt lösenord.<br><br>Detta för full transparens och för att hjälpa utvecklare <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">, är detta data offentligt tillgängligt.</a> Ett API och grafer kommer att visa vilka Joomla-version, PHP-versioner och databas-motorer som används.<br><br>Om du inte vill bidra med denna information till Joomla-Projektet, kan du inaktivera pluginen med namnet System - Joomla Statistik."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistisk insamling för Joomla"
