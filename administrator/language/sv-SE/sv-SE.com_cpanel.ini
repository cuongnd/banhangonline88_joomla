COM_CPANEL_MSG_HTACCESS_BODY="En ändring har gjorts i standardfilerna .htaccess och web.config i Joomla! 3.4 för att inte tillåta mapplistningar som standard.  Användare rekommenderas att föra in detta i sina filer.  Titta också på <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">denna sida</a> för mer information."
