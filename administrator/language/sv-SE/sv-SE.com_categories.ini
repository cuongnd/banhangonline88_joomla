JLIB_RULES_SETTING_NOTES_ITEM="1. Ändringar gäller denna kategori och des underliggande kategorier.<br /><em><strong>Nedärvd</strong></em> - en inställning i Globala inställningar eller högre nivå gäller.<br /><em><strong>Nekad</strong></em> vinner alltid - vad som än är satt i Globala eller högre nivå och påverkar även underliggande element.<br /><em><strong>Tillåten</strong></em> aktiverar funktioner i denna komponent såvida inte den kringgås av Globala inställningar.<br /><br />2. Välj Spara för att uppdatera beräknade inställningar."

