PLG_TWOFACTORAUTH_TOTP="Två-faktor Autenticering - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Du angav inte en giltig säkerhetskod. Kontrollera inställningarna i din Google Authenticator och försäkra dig om att tiden i din enhet överensstämmer med tiden på din webbplats."
PLG_TWOFACTORAUTH_TOTP_INTRO="Denna funktion låter dig använda Google Authenticator, eller en kompatibel applikation, för två-faktor autenticering. Förutom ditt användarnamn och lösenord, måste du också ange en sex-siffrig säkerhetskod som skapats av Google Authenticator för att kunna logga in på denna webbplats. Säkerhetskoden byts ut var 30:e sekund. Detta ger en extra säkerhet mot hackerinloggning på ditt konto även om de skulle få fatt i ditt lösenord."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Två-faktor autenticering är tillgänglig"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! har ett inbyggt två-faktor autenticeringssystem. Det säkrar upp ditt system med en extra säkerhetskod som ändras var 30:e sekend. Du kan använda din mobila enhet och appen Google Authenticator för att skapa koden. Mer Info på http://en.wikipedia.org/wiki/Google_Authenticator<br/>Genom att klicka på knappen nedan:<ul><li>Kommer Joomla! att aktivera pluginer för två-faktor autenticering</li><li>Två-faktor autenticering blir då tillgänglig till alla användare.</li><li>Varje användare kan ställa in sin Två-faktor autenticering i Användaruppgifterna.</li><li>Du kan allatid stänga av Två-faktor autenticerings pluginen, eller ställa in den för att endast gälla Backend.</li><li>Du kommer att tas till din användarprofil där du kan finna mer information om två-faktor autenticering och aktivera den på ditt användarkonto.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Aktivera två-faktor autenticering"
