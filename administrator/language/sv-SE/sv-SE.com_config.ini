COM_CONFIG_TEXT_FILTERS_DESC="Dessa inställningar för textfilter kommer att tillämpas på all text inskickad av användare i de utvalda grupperna. <br /> Dessa filtreringsalternativ ger mer kontroll över den HTML som dina innehållsleverantörer skickar in. Du kan vara så sträng eller så liberal som du behöver för att anpassa till din webbplats behov. Filtreringen är opt-in och standardinställningarna ger bra skydd mot kod som vanligen förknippas med webbplatsattacker."
COM_CONFIG_XML_DESCRIPTION="Inställningar"
JLIB_RULES_SETTING_NOTES="1. Om du ändrar inställning kommer det att påverka den här komponenten. Observera att:<br /><em><strong>Ärvd</strong></em> innebär att behörigheterna från den globala inställningen och överordnade grupper kommer att användas.<br /><em><strong>Nekad</strong></em> innebär att oavsett vad de globala eller överordnade grupper har för inställning kommer gruppen som redigeras inte att kunna påverka den här komponenten.<br /><em><strong>Tillåtna</strong></em> innebär att gruppen som ändras kommer att kunna påverka den här komponenten. (Men om den står i konflikt med de globala inställningarna eller överordnade grupper kommer den inte att kunna påverkas; en konflikt indikeras med <em><strong>Ej tillåtet (Låst)</strong></em> under kalkylerande inställningarna).<br />2. Om du väljer en ny inställning klicka på <em><strong>Spara</strong></em> för att uppdatera de kalkylerade inställningarna."

