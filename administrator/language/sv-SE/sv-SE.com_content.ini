JLIB_RULES_SETTING_NOTES="Ändringarna gäller endast denna komponent.<br /><em><strong>Nedärvd</strong></em> - en inställning i Globala inställningar eller högre.<br /><em><strong>Nekad</strong></em> vinner alltid - Vad som än är satt i Globala inställningar eller högre gäller alla underliggande element.<br /><em><strong>Tillåten</strong></em> aktiverar denna komponents aktiviteter oavsett vad som satts i Globala inställningar."
JLIB_RULES_SETTING_NOTES_ITEM="Ändringar påverkar endast den här artikeln.<br /><em><strong>Nedärvd</strong></em> innebär att behörigheterna från den globala inställningen och överordnade grupper kommer att användas.<br /><em><strong>Nekad</strong></em> innebär att oavsett vad de globala eller överordnade grupper har för inställning kommer gruppen som redigeras inte att kunna påverka den här artikeln.<br /><em><strong>Tillåtna</strong></em> aktiverar funktioner i denna komponent såvida de inte kringgås genom de globala inställningarna."
