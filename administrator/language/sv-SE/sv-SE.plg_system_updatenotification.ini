PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla! Uppdateringsmeddelanden"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="SuperUser Email"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="En komma-separerad lista med emailadresser som skall ta emot uppdateringsmeddelanden. Adresserna i listan MÅSTE tillhöra befintliga användare som har Super Administratörs rättigheter. Om ingen i listan är Super administratörer eller om listan är tom, kommer samtliga Super administratörer på webbplatsen att ta emot uppdateringsmeddelanden."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Email-språk"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Om du väljer Auto (standardinställningen), blir uppdateringsmeddelandet till superanvändare, på det språk som webbplatsen när pluginen triggas. Genom att välja ett språk här, tvingar du uppdateringsmeddelanden att skickas på det angivna språket."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Auto"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="En uppdatering till Joomla! finns nu tillgänglig för [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Detta meddelande är INTE SKICKAT av Joomla.org. Det skickas automatiskt från din egen webbplats,\n[SITENAME]\n\n================================================================================\nUPPDATERINGSINFO \n================================================================================\n\nDin webbplats har upptäckt att det finns en uppdatering för Joomla! tillgänglig för nedladdning.\n\nDen aktuella versionen av Joomla! är:        [CURVERSION]\nDen nya versionen av Joomla! tillgänglig för installation är: [NEWVERSION]\n\nDetta meddelande skickat från din egen webbplats för att påminna dig.\nJoomla! projektet kommer aldrig att kontakta dig direkt om tillgängliga versioner.\n\n================================================================================\nUPPDATERINGSINSTRUKTIONER\n================================================================================\n\nTo install the update on [SITENAME] klicka på följande länk. (Om URL:en inte visas som en länk, kan du enkelt kopiera den och klistra in den i din webbläsarens adressfält).\n\nUppdateringslänk: [LINK]\n\n================================================================================\nVARFÖR FÅR JAG DETTA MEDDELANDE?\n================================================================================\n\nDetta meddelande skickas automatiskt ut av en plugin i Joomla!, den mjukvara som driver din webbplats.\nDenna plugin söker efter uppdateringar till Joomla! och skickar ett email som meddelar administratörerna.\nDu kommer att få flera liknande email från din webbplats till dess du uppdaterar mjukvaran eller stänger av dessa meddelanden.\n\nFör att stänga av meddelandena skall du avpublicera pluginen 'System - Joomla! Uppdateringasmeddelanden' på din webbplats.\n\nOm du inte alls förstår innebörden av detta eller vad du skall göra, skall du INTE kontakta Joomla! projektat.\nDet är INTE de som skickar ut detta email och kan inte heller hjälpa dig. Kontakta istället den person som byggt eller hanterar din webbplats.\n\nOm du själv är den person som byggt din webbplats, skall du notera att pluginen har aktiverats automatiskt när du installerat eller uppdaterat Joomla! på din webbplats.\n\n================================================================================\nVEM SKICKAR DESSA MAIL TILL MIG?\n================================================================================\n\nDetta mail skickas av din egen webbplats, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Denna plugin kontrollerar med jämna mellanrum tillgängligheten till nya versioner av Joomla!. När det finns en så skickar den ett mail, för att påminna dig om att uppdatera Joomla!. ProTips: Du kan anpassa e-postmeddelandet genom att åsidosätta språksträng-nycklarna PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT och PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

