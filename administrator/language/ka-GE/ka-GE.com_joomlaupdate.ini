COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT= "თქვენ იყენებთ "_QQ_"%s"_QQ_" განახლების სერვერს. ამ სერვერიდან თქვენ მიიღებთ შეტყობინებებს Joomla! (3.x) მიმდინარე ვერსიის ყველა განახლებების და სამომავლო გამოცემების (4.x) შესახებ. 4.x ვერსიაზე გადასვლამდე, აუცილებელია დარწმუნდეთ  გამოყენებული გაფართოებების თავსებადობაში ამ ვერსიასთან."
