JLIB_HTML_ACCESS_SUMMARY_DESC="ქვემოთ ნაჩვენებია ნებართვების მიმოხილვა ამ კატეგორიისთვის. გადადი ზემოთ მდებარე ჩანართებზე ამ პარამეტრების ცალკეულ მოქმედებებზე მოსარგებად."
JLIB_RULES_SETTING_NOTES_ITEM="ცვლილებები იმოქმედებს ამ და ყველა შვილეულ კატეგორიებზე. <br /><em><strong>მემკვიდრეობითი</strong></em> ნიშნავს რომ გამოყენებული იქნება ნებართვები გლობალური კონფიგურაციიდან და მშობელი ჯგუფიდან.<br /><em><strong>უარყოფილია</strong></em> ნიშნავს რომ მიუხედავად გლობალური კონფიგურაციის და მშობელი ჯგუფის პარამეტრებისა, ჯგუფი რომლის რედაქტირებაც ხდება ვერ განახორციელებს ამ მოქმედებას ამ კატეგორიაზე.<br /><em><strong>ნებადერთულია</strong></em> ნიშნავს რომ ჯგუფი რომლის რედაქტირებაც ხდება განახორციელებს ამ მოქმედებას ამ კატეგორიისთვის (მაგრამ გლობალურ კონფიგურაციასთან ან მშობელ ჯგუფთან კონფლიქტის დროს ამას არ ექნება გავლენა; კონფლიქტს გამოაჩენს <em>არ არის ნებადართული (ჩაკეტილია)</em> გამოთვლითი პარამეტრების ქვეშ)."
