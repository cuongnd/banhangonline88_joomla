PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="თუ თქვენ გინდათ გასაღების შეცვლა, ჯერ გამორთეთ ორფაქტორიანი აუთენტიფიკაცია. შემდეგ ხელახლა ჩართეთ და ახალი გასაღები იქნება ფორმირებული."
