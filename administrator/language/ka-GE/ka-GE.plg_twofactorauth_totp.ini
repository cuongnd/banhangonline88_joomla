PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="ჩამოტვირთეთ და დააყენეთ Google Authenticator, ან თავსებადი აპლიკაციები თქვენს სმარტფონზე ან მაგიდის კომპიუტერზე. გამოიყენეთ ჩმოთვლილიდან ერთ-ერთი:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="გთხოვთ, არ დაგავიწყდეთ თქვენი მოწყობილობის და საიტის დროის სინქრონიზაცია. დროში განსხვავებამ შეიძლება გამოიწვიოს საიტზე ავტორიზაციის პრობლემები."
