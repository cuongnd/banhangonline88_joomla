PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="ნაბიჯი 3 - ორფაქტორიანი აუთენტიფიკაციის აქტივაცია"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="საიდუმლო კოდი"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="რომ დარწმუნდეთ, რომ ყველაფერი გამართულია სწორად, შეიყვანეთ საიდუმლო კოდი, რომელიც გამოსახულია Google Authenticator ველში ქვემოთ და დააჭირეთ ღილაკს. თუ კოდი სწორია ორფაქტორიანი აუთენტიფიკაცია ჩაირთვება."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="საიტის მომხმარებლებს საშუალებას აძლევს გამოიყენონ ორფაქტორიანი აუთენტიფიკაცია Google Authenticator ან სხვა თავსებადი ერთჯერადი პაროლების გენერატორის გამოყენებით. ორფაქტორიანი აუთენტიფიკაციის გამოყენებისთვის აუცილებელია მომხმარებლის პროფილში შესვლა და ორფაქტორიანი აუთენტიფიკაციის ჩართვა."
