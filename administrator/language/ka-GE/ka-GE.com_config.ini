COM_CONFIG_TEXT_FILTERS_DESC="გაფილტრვის პარამეტრები ენიჭება მითითებული ჯგუფის მომხმარებლების მიერ შევსებულ ყველა ტექსტურ ველს.<br />ტექსტის გაფილტვრის პარამეტრებით, თქვენ შეგიძლიათ უზრუნვეყოთ HTML-კოდზე საჭირო კონტროლი, რომელსაც საიტზე ქმნიან მომხმარებლები და ავტორები. თქვენ შეხედულების მიხედვით შეგიძლიათ დააყენოთ მკაცრი ან ლიბერალური კონტროლის დონე. კონტროლის დონე, რომელიც დაყენებულია ავტომატურად, საკმაოდ კარგ დაცვას უზრუნველყოფს შეტევებისგან."
COM_CONFIG_XML_DESCRIPTION="კონფიგურაციის მენეჯერი"
JLIB_RULES_SETTING_NOTES="თუ შევცვლით მნიშვნელობას, ის იმოქმედებს ამ, და ასევე ყველა შვილეულ ჯგუფებზე, კომპონენტებზე და შინაარსზე. მიაქციეთ ყურადღება:<br /><em><strong>მემკვიდრეობითი</strong></em> - ნიშნავს, რომ გამოყენებული იქნება საერთო პარამეტრებში ან ზემდგომ ჯგუფში მითითებული მნიშვნელობა.<br /><em><strong>აკრძალულია</strong></em> - ნიშნავს, რომ საერთო პარამეტრებში ან ზემდგომ ჯგუფში მითითებული მნიშვნელობის მიუხედავად, მოცემული ჯგუფის მომხმარებლები ვერ იმოქმედებენ ამ კომპონენტში.<br /><em><strong>ნებადართულია</strong></em> - ნიშნავს, რომ მოცემული ჯგუფის მომხმარებლები შეძლებენ მოქმედებას ამ კომპონენტში (საერთო პარამეტრებში ან ზემდგომი ჯგუფისთვის მითითებულ მნიშვნელობასთან წინააღმდეგობის შემთხვევაში,  მოქმედების უფლება არ მიეცემა. წინააღმდეგობა აღნიშნული იქნება ჯამური მნიშვნელობების ველში, როგორც <em><strong>არ არის ნებადართული (ბლოკირების ნიშნით)</strong></em>).<br /><em>არ არის განსაზღვრული</em> - შეიძლება ავარჩიოთ მხოლოდ <strong>Public</strong> ჯგუფის მომხმარებლებისთვის და მხოლოდ <strong>საიტის საერთო პარამეტრებში</strong>. ჯგუფი <strong>Public</strong> იერარქიულად არის ყველაზე მაღლა მდგომი. უფლების მნიშვნელობა <em>არ არის განსაზღვრული</em>, გაგებული იქნება როგორც <em>აკრძალული</em>, მაგრამ მისი შეცვლა შეიძლება კომპონენტების, კატეგორიების და ობიექტების შვილეულ ჯგუფებში."
