PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="ეს პლაგინი იყენებს reCAPTCHA სერვისს სპამერებთან საბრძოლველად, ამავდროულად ეხმარება წიგნების, გაზეთების და ძველი რადიო-შოუს ციფრულ ვერსიაში გადაყვანას. თქვენი დომეინისთვის საიტის და საიდუმლო გასაღების მისაღებად ეწვიეთ საიტს <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. მომხმარებლების რეგისტრაციის ფორმაში reCAPTCHA გამოყენებისთვის, საჭიროა გავხსნათ &laquo;მომხმარებლების მენეჯერი&raquo;, შევიდეთ &laquo;პარამეტრები&raquo; და ავირჩიოთ &laquo;CAPTCHA – reCAPTCHA&raquo; CAPTCHA პარამეტრში."
