PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="ეს პლაგინი იყენებს reCAPTCHA სერვისს სპამერებთან საბრძოლველად, ამავდროულად ეხმარება წიგნების, გაზეთების და ძველი რადიო-შოუს ციფრულ ვერსიაში გადაყვანას. თქვენი დომეინისთვის საიტის და საიდუმლო გასაღების მისაღებად ეწვიეთ საიტს https://www.google.com/recaptcha. მომხმარებლების რეგისტრაციის ფორმაში reCAPTCHA გამოყენებისთვის, საჭიროა გავხსნათ &laquo;მომხმარებლების მენეჯერი&raquo;, შევიდეთ &laquo;პარამეტრები&raquo; და ავირჩიოთ &laquo;CAPTCHA – reCAPTCHA&raquo; CAPTCHA პარამეტრში."
