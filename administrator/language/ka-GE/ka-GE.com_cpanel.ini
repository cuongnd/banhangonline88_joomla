COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator არ არის თავსებადი Joomla!-თან. "_QQ_"გასწორება"_QQ_" ღილაკზე დაჭერა ავტომატურად შეცვლის ქეშირების მექანიზმის ტიპს ფაილზე. თუ თქვენ გინდათ სხვა ქეშირების მექანიზმის გამოყენება - შეგიძლიათ შეცვალოთ გლობალური პარამეტრების გვერდზე."
