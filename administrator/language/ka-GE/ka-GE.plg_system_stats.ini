PLG_SYSTEM_STATS_MSG_JOOMLA_WANTS_TO_SEND_DATA="ეს პლაგინი შექმნილია მონაცემების გასაგზავნად Joomla!-ში ცენტრალური სერვერის კონტროლის ქვეშ, რათა უკეთესად გავიგოთ ჩვენი ინსტალაციის ბაზა და საბოლოო მომხმარებლების გარემო. არაიდენტიფიცირებული მონაცემები რეგისტრირდება ცენტრალურ სერვერზე. ეს პარამეტრები შეიძლება შეიცვალოს მოგვიანებით: პლაგინების მენეჯერი > სისტემური - Joomla! სტატისტიკა."
