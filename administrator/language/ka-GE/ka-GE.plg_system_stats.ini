PLG_SYSTEM_STATS_XML_DESCRIPTION="სისტემური პლაგინი, რომელიც Joomla! პროექტის სერვერს უგზავნის საიტის გარემოს (environment) სტატისტიკურ მონაცემებს, სტატისტიკური ანალიზისთვის. სტატისტიკაში შედის: PHP ვერსია, CMS ვერსია, მონაცემთა ბაზის ტიპი, მონაცემთა ბაზის ვერსია და სერვერის ტიპი."
