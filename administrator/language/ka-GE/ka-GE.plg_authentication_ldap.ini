PLG_LDAP_FIELD_UID_LABEL="Map: მომხმარებლის ID"
PLG_LDAP_FIELD_USERNAME_DESC="დაკავშირების მომხმარებლის სახელი და დაკავშირების პაროლი, რომლებიც განსაზღვრავენ დაკავშირების პარამეტრებს DN lookup ფაზისთვის. შესაძლებელია არჩევა ორი პარამეტრიდან:- ანონიმური DN lookup. დატოვეთ ორივე ველი ცარიელი.- ადმინისტრაციული კავშირი: დაკავშირების მომხმარებლის სახელი არის ადმინისტრაციული ანგარიშის მომხმარებლის სახელი, მაგალითად Administrator. დაკავშირების პაროლი არის თქვენი ადმინისტრაციული ანგარიშის რეალური პაროლი."
PLG_LDAP_FIELD_USERNAME_LABEL="დაკავშირების მომხმარებლის სახელი"
PLG_LDAP_FIELD_USERSDN_DESC="[username] საკვანძო სიტყვა დინამიურად იცვლება მომხმარებლის მიერ მოწოდებული შესვლით. სტრინგი ნიმუშისთვის არის: uid=[username], dc=my-domain, dc=com. შეიძლება გამოყენებული იყოს რამდენიმე წერტილმძიმით გამოყოფილი სტრინგი. გამოიყენება მხოლოდ პირდაპირი კავშირისათვის."
