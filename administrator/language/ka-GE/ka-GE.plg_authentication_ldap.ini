PLG_LDAP_FIELD_SEARCHSTRING_DESC="მოთხოვნის სტრინგი, რომელიც გამოიყენება მოცემული მომხმარებლის ძებნისთვის. [search] საკვანძო სიტყვა დინამიურად იცვლება მომხმარებლის მიერ მოწოდებული შესვლით. სტრინგი ნიმუშისთვის არის: uid=[search]. შეიძლება გამოყენებული იყოს რამდენიმე წერტილმძიმით გამოყოფილი სტრინგი. გამოიყენება მხოლოდ ძებნის დროს."
