PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="이 보안문자(CAPTCHA)플러그인은 책, 신문, 오래된 라디오 쇼를 디지털화하는데 도움을 주는 동안 스패머를 방지하기 위해 보안문자(CAPTCHA)서비스를 사용합니다. 도메인에 대한 사이트 및 보안키를 얻으려면 <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>로 이동하세요. 새 계정 등록을 위해 사용하려면, 사용자 관리에서 옵션으로 이동하여 보안문자로서 CAPTCHA-reCAPTCHA를 선택하세요."
