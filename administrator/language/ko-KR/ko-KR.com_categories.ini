JLIB_RULES_SETTING_NOTES_ITEM="변경은 이 카테고리와 모든 하위 카테고리에 적용될 것입니다. 주의사항:<br /> <em><strong>'상속'</strong></em>은 만약 상위 카테고리가 없는 경우 상위 카테고리 또는 컴퍼넌트에서 권한이 사용된다는 것을 의미합니다.<br /><em><strong>'거절'</strong></em>은 상위 카테고리 설정이 무엇이든 간에 이 카테고리에서 해당 조치를 취할 수 없는 것을 의미합니다.<br /> <em><strong>'허용'</strong></em>은 편집중인 그룹이 이 카테고리를 위한 작업을 할 수 있음을 의미합니다.(그러나 만약 상위 카테고리 설정 또는 컴퍼넌트 설정과 충돌하는 경우에는 아무런 영향을 줄 수 없습니다.; 충돌은 계산된 설정 하에 <em><strong>'허용않함(잠겨있음)'</strong></em>으로 표시됩니다."