COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>경고: 업데이트가 완료되지 않았습니다!</h1><p>업데이트가 단지 부분적으로만 완료되었습니다. 업데이트를 완료하기 위해 두번째 업데이트를 실행해 주세요.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="임시 PHP 폴더가 설정되지 않았습니다."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="임시 PHP 폴더는 Joomla가 이 파일에 접근하기 전에 PHP가 업로드된 파일을 저장하는데 사용되는 폴더입니다. 설정되지 않는 폴더가 항상 문제가되지 않습니다 반면, 귀하의 php.ini 파일에서이 설정, 매니 페스트 파일 검색이나 파일 발견되지 업로드되지 않는 문제가 발생하면 문제를 해결할 수 있습니다."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP 임시 폴더는 기록할 수 없습니다."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP 임시 폴더는 Joomla에 어떤 확장기능을 업로드하기를 허용할때 발생할 수 있는 문제가 있어 Joomla 인스턴스에 의해 기록되지 않습니다.  만약 업로드하는 확장기능의 문제가 있다면, '%s'를 클릭하고 기록가능하게 설정하세요."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="작은 PHP 최대 POST 크기"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="최대 POST 크기는 서버에 POST를 통해 전송될 수 있는 데이터의 가장 큰 숫자로 설정합니다. 이것은 아티클, 미디어(이미지, 동영상) 및 패키지의 제출형식을 포함합니다. 이 값은 최소 8MB 이하여야 하는데 그렇지 않으면 큰 패키지의 업로드에 영향을 줄 수 있기 때문입니다. 이것은 post_max_size 밑에 있는 php.ini파일에서 설정합니다."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="작은 PHP파일 업로드 크기"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="업로드를 위한 최대 파일 크기는 8MB보다 작게 설정하세요."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="업데이트 하기전에 당신의 Joomla! 설치와 호환되는지를 확인하세요. Joomla!를 업데이트 하고 있다면, 설치된 확장기능이 새로운 Joomla!버전에 사용할 수 있는지를 확인하세요."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP 업로드 크기가 POST 게시물 크기보다 더 큽니다."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="php.ini 파일에서 upload_max_filesize의 값을 post_max_size 변수보다 큽니다. post_max_size 변수는 여기에 우선하고 보다 큰 요청을 차단합니다. 업로드 크기를 증가하려고 할 때 이것은 일반적으로 서버가 잘못된 것입니다. 최소한 post_max_size 변수 또는 그 반대 일치하도록 upload_max_filesize를 증가하십시오"
