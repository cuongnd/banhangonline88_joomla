PLG_TWOFACTORAUTH_TOTP="두가지 팩터 인증 - 구글 인증자(authenticator)"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="올바른 보안코드를 입력하지 않았습니다. 귀하의 Google 인증 프로그램 설정을 확인하고 장치의 시간이 사이트의 시간과 일치하는지 확인하십시오."
PLG_TWOFACTORAUTH_TOTP_INTRO="이 기능은 두개의 요소인증을 위해 구글 인증자(authenticator) 또는 호환 응용프로그램을 사용할 수 있습니다. 사용자 이름과 비밀번호의 상단에 당신은 이 사이트에 로그인 할 수 있는 구글 인증자에 의해 생성 된 여섯 자리 보안 코드를 제공해야합니다. 보안 코드는 매 30초마다 재설정됩니다. 이것은 해커들이 당신의 비밀번호의 잠금상태를 얻더라도 당신의 계정에 로그인 한 해커에 대한 추가 보호를 제공합니다."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="구글 인증자(authenticator)"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="두가지 요소 인증을 사용할수 있습니다."
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla!는 two factor 인증 시스템을 내장합니다. 매 30초마다 변경되는 두 번째 비밀 코드로 사이트 로그인을 안전하게 합니다. 모바일 장비와 <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> 앱으로 코드를 생성할 수 있습니다.<br />By selecting the button below:<ul><li>Joomla! will enable the two factor authentication plugins</li><li>Two Factor Authentication is going to be available for all users.</li><li>Each user can configure Two Factor Authentication in User Details.</li><li>You can always disable Two Factor Authentication plugin, or configure it for Backend usage only.</li><li>You will be taken to your user profile page where you can find more information on two factor authentication and enable it for your user account.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="두가지 요소 인증 활성화"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="관리자 (백엔드)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Both"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="어떤 사이트의 섹션에서 두가지 요소 인증을 활성화 할 수 있습니까?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="사이트 섹션"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="사이트 (프론트엔드)"
