PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="귀하의 스마트폰 또는 데스크탑에 호환가능한 어플리케이션 또는 구글 인증자(authenticator) 다운로드 및 설치. 다음 방법중 하나를 사용:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="타임 서버와 당신의 기계의 시간을 동기화하는 것을 기억하십시오. 당신의 기계에 있는 타임 드리프트(Time drift)는  사이트에 로그인하는 무능력의 원인이 될 수도 있습니다."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="계정"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="또는, 구글 인증자(authenticator)에 다음의 QR코드를 스캔할 수 있습니다."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2단계 - 설정"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="키"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="키를 변경하려는 경우, 두가지 요소 인증자를 사용할 수 없습니다. 다시 사용할 때, 새로운 키를 생성합니다."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="당신은 구글 인증자(authenticator) 또는 호환 응용프로그램에 다음의 정보를 입력해야 합니다."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3단계 - 두가지 요소 인증 활성화"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="보안 코드"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="모든 것이 제대로 설정되어 있는지 확인하기 위해 아래의 필드에 구글 인증자(authenticator)에 표시되는 보안 코드를 입력하고 버튼을 선택하십시오. 코드가 맞으면 두 개의 팩터 인증 기능이 활성화됩니다."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="귀하의 사이트에 사용자가 구글  인증자(authenticator) 또는 기타 호환되는 시간 기반의 일회용 패스워드 생성기를 사용하여 두 요소 인증을 사용할 수 있습니다. 두 요소 인증을 사용하려면 사용자 프로필을 편집하고 두 요소 인증을 활성화하십시오."