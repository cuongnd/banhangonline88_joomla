COM_CONFIG_TEXT_FILTERS_DESC="이러한 텍스트 필터 설정은 선택된 그룹에 있는 사용자에 의해 제출된 모든 텍스트 편집기 필드에 적용될 것입니다.<br />이러한 필터링 옵션들은 이러한 필터링 옵션은 콘텐츠 제공 업체가 제출하는 HTML보다 제어할 수 있습니다. 당신은 귀하의 사이트 요구에 맞게 필요한만큼 엄격하거나 자유로울 수 있습니다. 필터링은 선택 기능이며 기본 설정은 일반적으로 웹 사이트 공격과 관련된 마크업에 대한 좋은 보호 기능을 제공합니다."
COM_CONFIG_XML_DESCRIPTION="환경설정 관리"
JLIB_RULES_SETTING_NOTES="만약 이 설정을 변경한다면, 모든 하위 그룹, 컴퍼넌트 및 컨텐트에 적용될 것입니다. 주의사항:<br /><em><strong>'상속'</strong></em>은 전역설정과 상위그룹으로부터의 권한이 사용될 것이라는 의미입니다.<br /><em><strong>'거절'</strong></em>은 전역설정 또는 상위그룹 설정이 무엇이든간에 이 컴퍼넌트에서 해당 조치를 취할 수 없는 것을 의미합니다.<br /><em><strong>'허용'</strong></em>은 편집중인 그룹이 이 컴퍼넌트를 위한 작업을 할 수 있음을 의미합니다.(그러나 만약 전역설정 또는 상위 그룹과 충돌하는 경우에는 아무런 영향을 주지 않습니다.; 충돌은 계산된 설정 하에 <em><strong>'허용않함(잠겨있음)'</strong></em>으로 표시됩니다.<br /><em><strong>'설정않함'</strong></em>은 전역 설정에서 공공의 그룹에게만 사용됩니다. 공공의 그룹은 모든 다른 그룹의 상위그룹입니다. 만약 권한을 설정하지 않으면, 그것은 <em><strong>'거절'</strong></em>로 취급하지만 하위그룹, 컴퍼넌트, 카테고리 및 아이템에 대해 변경할 수 있습니다."