COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC="Klucz napisu, który chcesz zastąpić.<br />Każda etykieta i tekst komunikatu ekranowego w witrynie jest identyfikowany przez konkretną stałą językową, używaną do definiowania wartości zamiennych.<br />Jeśli nie znasz odpowiedniej stałej językowej, możesz znaleźć jej tekst za pomocą wyszukiwarki po prawej stronie. Gdy klikniesz pożądany wynik wyszukiwania, stała językowa zostanie automatycznie wpisana do formularza."
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL="Tekst"
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC="Wpisz tekst, którym chcesz zastąpić oryginalny tekst tłumaczenia.<br /><strong>Zwróć uwagę,</strong> że możesz się spotkać z ciągiem parametryzowanym, zawierającym miejsca na dane, które są wstawiane przed wysłaniem treści do przeglądarki. W miejscach tych znajdują się znaki-wypełniacze (np. %s, %d lub %1$s). Pamiętaj, by pozostawić je w odpowiednich miejscach."
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL="Szukany tekst"
