COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL="Znajdź"
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC="Zdecyduj, czy chcesz przeszukiwać stałe językowe (klucze), czy wartości (a więc  tłumaczenia).<br />Możliwe jest również wyszukiwanie plików językowych (i ścieżek), aby uzyskać wszystkie stałe językowe i tłumaczenia z pliku językowego."
