COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC="Zamienniki tłumaczeń są przechowywane w specjalnym, pliku INI (podobnie, jak oryginalne teksty). Tutaj można zobaczyć, w którym pliku przechowywany jest aktualny zamiennik."
