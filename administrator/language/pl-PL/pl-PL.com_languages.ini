COM_LANGUAGES_OVERRIDE_FIELD_BOTH_DESC="Jeśli to pole jest zaznaczone nadpisanie będzie przechowane zarówno dla zaplecza, jak i witryny. Jest to niezbędne dla utworzenia zamiennych napisów dla niektórych dodatków, ponieważ ich pliki językowe, przechowywane w katalogu zaplecza są używane również witrynie (przykład: plg_content_vote).<br />Proszę zauważyć, że dwa zamienniki po ich zapisaniu będą całkowicie niezależne od siebie."
