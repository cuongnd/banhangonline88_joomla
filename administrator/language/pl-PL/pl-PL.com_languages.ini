COM_LANGUAGES_FIELD_LANG_CODE_DESC="Ten kod języka będzie pojawiał się w adresie URL witryny. Gdy włączona będzie obsługa prostych adresów, otrzymamy adresy typu http://mojastrona.pl/pl/. Jeśli obsługa prostych adresów nie będzie włączona, na końcu adresu strony pojawiać się będzie np. przyrostek &amp;lang=en.<br />Uwaga: <em>Kod języka musi być unikalny wśród wszystkich języków<em>."
