COM_CPANEL_MSG_HTACCESS_BODY="W Joomla 3.4 dokonano zmiany domyślnych plików .htaccess i web.config, aby uniemożliwić domyślne listowanie katalogu. Zalecamy użytkownikom wdrożenie tej zmiany w swoich plikach. Zobacz <a href ="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">tę stronę</a>, aby uzyskać więcej informacji."
COM_CPANEL_MSG_HTACCESS_TITLE="Aktualizacja .htaccess i web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Możliwy problem z ustawieniami wielojęzyczności"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Od wersji Joomla! 3.4.0 mogą występować problemy z dodatkiem System - Filtr języków. Aby je naprawić należy przejść do <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Języków treści</a> i zapisać każdy z języków treści, by mieć pewność, że zapisany został Poziom dostępu."
COM_CPANEL_MSG_PHPVERSION_BODY="Począwszy od Joomla! 3.3 wersja PHP dotychczas używana przez tę witrynę nie będzie już wspierana. Joomla! 3.3 wymagać będzie co najmniej <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP w wersji 5.3.10, by móc udostępnić użytkownikom wyższy poziom bezpieczeństwa</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Zastosowana wersja PHP nie będzie wspierana przez Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Aktualizacja robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="W Joomla! 3.3 dokonano zmiany w domyślnym pliku robots.txt, aby umożliwić robotom Google dostęp do plików mediów i szablonu w celach optymalizacji pod kątem wyszukiwarek (SEO). Ta zmiana nie jest wdrażana automatycznie. Dlatego zalecamy użytkownikom jej wdrożenie w swoich plikach - należy przejrzeć plik robots.txt.dist i zaimplementować te zmiany w swoim pliku robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Począwszy od Joomla! 3.5 dodatek Statystyki będzie wysyłał anonimowe dane do Projektu Joomla. Będą to tylko dane o wersji Joomla, wersji PHP, wersji silnika bazy danych i systemu operacyjnego serwera.<br><br>Dane te są zbierane, aby zapewnić, że przyszłe wersje Joomla będą mogły wykorzystać najnowsze wersje baz danych i PHP bez znacznego wpływu na znaczną liczbę użytkowników. Konieczność gromadzenia takich danych stała się jasna, od kiedy wymagane jest minimum PHP w wersji 5.3.10 oraz od kiedy w Joomla! 3.3 wdrażane jest bezpieczniejsze haszowanie haseł z zastosowaniem Bcrypt.<br><br>Aby zagwarantować pełną przejrzystość oraz aby pomóc deweloperom, <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> dane te są publicznie dostępne</a>.  API i wykresy pokażą używane wersje Joomla, wersje PHP i silników baz danych.<br><br>Jeśli nie chcesz zapewnić Projektowi Joomla tych informacji, możesz wyłączyć dodatek System - Statystyki Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Gromadzenie statystyk w Joomla"
