COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_DEFAULT="Jako serwer aktualizacji masz wybraną opcję &quot;%s&quot;. Z tego kanału będziesz otrzymywać powiadomienia o wszystkich aktualizacjach bieżącej wersji Joomla (3.x)"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="Jako serwer aktualizacji masz wybraną opcję &quot;%s&quot;. Z tego kanału będziesz otrzymywać powiadomienia o wszystkich aktualizacjach bieżącej wersji Joomla (3.x) oraz powiadomienie, gdy będzie dostępne przyszłe główne wydanie (4.x). Przed unowocześnieniem do wersji 4.x musisz ocenić jej kompatybilność ze swoim środowiskiem działania."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="Jako serwer aktualizacji masz wybraną opcję &quot;%s&quot;. Ten kanał służy do testowania nowych wydań oraz poprawek Joomla!.<br />Jest on przeznaczony tylko dla członków JBS (Joomla Bug Squad&trade;) i innych uczestników społeczności, którzy zajmują się testowaniem Joomla!. Nie korzystaj z tego kanału w środowisku produkcyjnym (w działających witrynach)."
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPLOAD_INTRO="Możesz użyć tej funkcji do aktualizacji Joomla, jeśli twój serwer znajduje się za firewallem lub dostęp do serwerów aktualizacji jest w inny sposób niemożliwy. Wpierw pobierz <em>Pakiet aktualizujący</em> Joomla w formacie ZIP z <a class=\"alert-link\" href=\"%s\">oficjalnej strony pobierania Joomla</a>. Następnie użyj poniższych pól do przesłania aktualizacji i jej instalacji."
