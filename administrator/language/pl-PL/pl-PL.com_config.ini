JLIB_RULES_SETTING_NOTES="Jeśli dokonasz zmiany, nowe ustawienie zostanie zastosowane do modyfikowanej grupy oraz do wszystkich grup potomnych, komponentów i treści. Pamiętaj, że:<br /><em>Dziedziczone</em> oznacza, że będą użyte uprawnienia z nadrzędnej grupy.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia nadrzędnej grupy, modyfikowana grupa nie będzie mogła wykonywać tego działania.<br /><em>Dozwolone</em> oznacza, że modyfikowana grupa będzie mogła wykonać określone działanie, ale w przypadku konfliktu z ustawieniami grupy nadrzędnej, ustawienia te nie będą miały żadnego wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>.<br /><em>Nieustawione</em> jest używane jedynie w odniesieniu do grupy <em>Wszyscy</em> w konfiguracji globalnej. Grupa <em>Wszyscy</em> jest nadrzędną wobec wszystkich innych grup. Uprawnienia <em>Nieustawione</em> są równoważne ustawieniu <em>Zabronione</em>, ale mogą być zmienione w grupie potomnej, komponencie, kategorii oraz konkretnej pozycji."
