COM_CONFIG_TEXT_FILTERS_DESC="Filtry, które będą stosowane w artykułach przesyłanych przez użytkowników z zaznaczonych grup.<br />Opcje filtrowania kodu zapewniają Ci pełniejszą kontrolę nad składnią HTML w artykułach przesyłanych przez współpracowników witryny. Możesz być liberalny lub restrykcyjny, to zależy tylko od wymagań i potrzeb Twojej witryny."
