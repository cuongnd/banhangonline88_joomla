PLG_TWOFACTORAUTH_TOTP="Weryfikacja dwuskładnikowa - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nie wprowadzono poprawnego kodu weryfikacyjnego. Proszę sprawdzić swoje ustawienia Google Authenticator i upewnić się, że czas urządzenia i czas na stronie są takie same."
PLG_TWOFACTORAUTH_TOTP_INTRO="Funkcja ta pozwala na używanie Google Authenticator lub kompatybilnej aplikacji do weryfikacji dwuskładnikowej (uwierzytelniania dwuskładnikowego). Aby zalogować się do strony oprócz podania swojej nazwy i hasla użytkownika trzeba będzie podać sześciocyfrowy kod weryfikacyjny wygenerowany przez Google Authenticator. Kod weryfikacyjny zmieniany jest co 30 sekund. Dzięki weryfikacji dwuskładnikowej konto jest lepiej chronione, ponieważ utrudnia ona hakerowi zalogowanie się do niego, nawet jeśli udało mu się jakoś poznać hasło."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Weryfikacja dwuskładnikowa jest dostępna"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla jest wyposażony we wbudowany system uwierzytelniania dwuskładnikowego (dwuskładnikowej weryfikacji). To zabezpiecza Twoje logowanie do witryny drugim tajnym kodem, zmieniającym się co 30 sekund. Możesz skorzystać z urządzenia i aplikacji <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> do generowania tego kodu. <br/>Gdy klikniesz przycisk poniżej:<ul><li>Joomla włączy dodatek Weryfikacja dwuskładnikowa.</li><li>Weryfikacja dwuskładnikowa może być dostępna dla wszystkich użytkowników.</li><li>Każdy użytkownik może skonfigurować Weryfikację dwuskładnikową w Profilu użytkownika.</li><li>Zawsze można wyłączyć dodatek Weryfikacja dwuskładnikowa lub skonfigurować go tylko dla zaplecza.</li><li>Zostaniesz przeniesiony na stronę profilu użytkownika, gdzie można znaleźć więcej informacji na temat weryfikacji dwuskładnikowej i włączyć je do swojego konta użytkownika.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Włącz weryfikację dwuskładnikową"
