PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Pobierz i zainstaluj Google Authenticator lub kompatybilną aplikację w ​​smartfonie lub na pulpicie. Wykonaj jedną z następujących czynności:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Pamiętaj, aby zsynchronizować zegar swojego urządzenia z serwerem czasu. Niepoprawna godzina w urządzeniu może spowodować niezdolność do zalogowania się w witrynie."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternatywnie, można zeskanować poniższy kod QR w aplikacji Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Krok 2 - Ustawienia"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Klucz"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jeśli chcesz zmienić klucz, wyłącz weryfikację dwuskładnikową. Gdy włączysz ją ponownie, zostanie wygenerowany nowy klucz."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Trzeba będzie wprowadzić następujące informacje do Google Authenticator lub kompatybilnej aplikacji."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Krok 3 - Aktywuj weryfikację dwuskładnikową"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Kod zabezpieczający"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="W celu sprawdzenia, czy wszystko jest ustawione prawidłowo, wpisz kod bezpieczeństwa wyświetlany w Google Authenticator w polu poniżej i kliknij przycisk. Jeśli kod jest poprawny, funkcja weryfikacji dwuskładnikowej zostanie włączona."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Pozwala użytkownikom twojej witryny stosować weryfikację dwuskładnikową za pomocą Google Authenticator lub innego generatora haseł jednorazowych opartego na synchronizacji czasowej (Time-based One Time Password). Aby korzystać z weryfikacji dwuskładnikowej, użytkownik musi zmodyfikować swój profil i odblokować weryfikację dwuskładnikową."
