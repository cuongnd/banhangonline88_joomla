PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="اجازه‌ی ایجاد صفحه بندی مطالب با جدول محتوای اختیاری. قرار دادن قطع کننده‌ی صفحه با استفاده از دکمه‌ی «قطع کننده‌ی صفحه» که معمولاً در زیر متن یک محتوا قرار می‌گیرد. قطع کننده‌ی صفحه بصورت یک پنجره‌ی خطی افقی نمایش داده خواهد شد.<br />متن نمایشی به گزینه‌های انتخاب شده یا ممکن است به هر دو عنوان، متن جایگزین (در صورت فراهم بودن) یا شماره‌های صفحه وابسته باشد. <br /> <br /> \nکدهای HTML مورد استفاده:<br /> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"عنوان صفحه"_QQ_" /&gt; یا <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"اولین صفحه"_QQ_" /&gt; یا <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"عنوان صفحه"_QQ_" alt="_QQ_"اولین صفحه"_QQ_" /&gt; یا <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"اولین صفحه"_QQ_" title="_QQ_"عنوان صفحه"_QQ_" /&gt;\n"
