COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="در اینجا شما می‌توانید افزونه‌هایی که به روش عادی نصب نشده‌اند را پیدا کنید. <br /> \nبرای مثال، افزونه‌هایی وجود دارند که حجم آن‌ها زیاد است و امکان محدودیت آپلود از طرف هاست شما وجود داشته باشد، بنابراین شما می‌توانید از این ویژگی استفاده کنید و افزونه‌ی خود را در پوشه‌ی مربوطه از طریق پروتکل‌های FTP و SFTP آپلود کنید. <br /> شما می‌توانید با استفاده از ویژگی «کاوش» افزونه‌ی خود را جستجو کرده و نصب نمایید. <br /> با استفاده از این ویژگی شما می‌توانید چندین افزونه را بصورت جمعی پیدا کرده ونصب نمایید."
