JLIB_RULES_SETTING_NOTES="1. اعمال تغییرات فقط برای این کامپوننت.<br />
<em><strong>ارث بری</strong></em> - از تنظیمات سطح بالاتر یا تنظیمات کلی استفاده می‌کند.<br />
<em><strong>غیرمجاز</strong></em> - در صورتی که در تنظیمات دسترسی بیشتر باشد آن را باطل می‌کند.<br />
<em><strong>مجاز</strong></em> درصورتی که در تنظیمات کامپوننت دسترسی کمتر باشد آن را باطل می‌کند.<br /><br />
2.بر روی ذخیره کلیک کنید تا تغییرات اعمال شود."
JLIB_RULES_SETTING_NOTES_ITEM="1. در صورتی که تغییری انجام شود، این تغییرات در همه‌ی گروه‌های زیر مجموعه محتوا و کامپوننت‌ها اعمال خواهد شد. نکته ها:<br /> <em>ارث بری</em> به این معناست که دسترسی‌های گروه اصلی (مادر) برای این سطح نیز اعمال شود.<br /> <em>غیرمجاز</em> بدون توجه یه اینکه گروه اصلی (مادر) چه دسترسی‌هایی دارد، امکان انجام این دستور را برای این گروه غیرفعال می‌سازد.<br /> <em>مجاز</em> بدین معناست که این گروه می‌تواند این دستور را انجام دهد.(اما اگر این دستور با گروه اصلی (مادر) تداخل ایجاد کند هیچ تأثیری نخواهد داشت؛ تدا خل بصورت <em>غیر مجاز (قفل شده)</em> در تنظیمات نشان داده خواهد شد).<br /> <em>تنظیم نشده</em> برای سطح دسترسی کاربران عمومی در پیکربندی سایت استفاده می‌شود. گروه عمومی اصلی ترین گروه (مادر) در همه‌ی دسترسی‌ها می‌باشد. در صورتی که دسترسی تنظیم نشود، بصورت عدم دسترسی (غیرمجاز) عمل می‌کند اما می‌تواند برای گروه‌های زیر مجموعه، کامپوننت‌ها، دسته‌ها و گزینه‌ها تغییر پیدا کند.<br />2. در صورتی که شما دسترسی جدیدی انتخاب کرده‌اید، بر روی <em>ذخیره</em> کلیک کنید تا تنظیمات انجام گیرد. "
