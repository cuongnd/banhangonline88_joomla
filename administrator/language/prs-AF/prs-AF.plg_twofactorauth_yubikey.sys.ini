PLG_TWOFACTORAUTH_YUBIKEY="احراز هویت دو مرحله‌ای - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="به کاربران شما اجازه می‌دهد که با احراز هویت دومرحله‌ای و با استفاده از احرازکننده‌ی YubiKey ورود ایمنی داشته باشند. کاربران باید در سایت http://www.yubico.com/ ثبت نام کنند و اطلاعات خواسته شده را وارد نمایند. برای فعالسازی، پروفایل کاربری خود را ویرایش کرده و گزینه‌ی «احراز هویت دو مرحله‌ای» را فعال کنید."
