<em><strong>غیرمجاز</strong></em> - در صورتی که در تنظیمات دسترسی بیشتر باشد آن را باطل می‌کند.<br />
<em><strong>مجاز</strong></em> درصورتی که در تنظیمات کامپوننت دسترسی کمتر باشد آن را باطل می‌کند.<br /><br />
2.بر روی ذخیره کلیک کنید تا تغییرات اعمال شود."
