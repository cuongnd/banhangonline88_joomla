PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="به منظور حصول اطمینان از اینکه همه چیز به درستی تنظیم شده است، لطفا کدی که در برنامه احراز هویت گوگل نمایش داده شده است را در قسمت پایین وارد نموده و دکمه را فشار دهید. اگر کد درست باشد، قابلیت احراز هویت دو مرحله‌ای فعال خواهد شد."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="به کاربران شما اجازه می‌دهد که بااحراز هویت دو مرحله‌ای و با استفاده از احرازکننده ی گوگل رمزهای یک بار مصرف ایجاد کند. برای فعالسازی، پروفایل کاربری خود را ویرایش کرده و گزینه‌ی «احراز هویت دو مرحله‌ای» را فعال کنید."
