PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="شما یک کد امنیتی نامعتبر وارد کرده اید. لطفا تنظیمات Google Authenticator خود را بررسی کنید و مطمئن شوید که ساعت و تاریخ دستگاه شما، با ساعت و تاریخ سایت یکی باشد."
PLG_TWOFACTORAUTH_TOTP_INTRO="این قابلیت به شما اجازه استفاده از Google Authenticator یا یک برنامه مشابه برای احراز هویت یا تایید دو مرحله ای می‌‌دهد. علاوه بر نام کاربری و رمز عبور، شما باید یک کد 6 رقمی که توسط Google Authenticator ایجاد شده است را برای ورود به این سایت ارائه کنید. کد امنیتی هر 30 ثانیه تغییر می‌کند. این قابلیت باعث افزایش امنیت در برابر هکرهایی که قصد دسترسی به حساب کاربری شما را دارند، حتی در صورتی که رمز عبور شما را به دست آورده باشند، می‌شود."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="احرازکننده‌ی گوگل"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="احراز هویت دو مرحله‌ای در دسترس است"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="جوملا را با سیستم احراز هویت دو مرحله‌ای بسازید. این سیستم سایت شما را با یک امنیت ثانویه که کدهایی متغیر را در هر 30 ثانیه می‌سازد را ایمن می‌کند. شما می‌توانید با استفاده از دستگاه موبایل و أپ <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">احرازکننده‌ی گوگل</a> این کد را فراهم سازید. <br/> با انتخاب گزینه زیر:<ul><li>پلاگین احراز هویت دومرحله‌ای جوملا فعال می‌شود</li><li> احراز هویت دو مرحله‌ای برای همه‌ی کاربران در دسترس قرار می‌گیرد.</li><li> هر کاربری می‌تواند احراز هویت دومرحله‌ای را در جزئیات حساب کاربری خود پیکربندی کند.</li><li> شما می‌توانید برای همیشه احراز هویت دومرحله‌ای را غیرفعال کنید، یا اینکه فقط ازآن در بخش محیط مدیریت استفاده نمایید.</li><li>شما می‌توانید در پروفایل کاربری خود آن را داشته باشید و آن را برای حساب کاربری خود فعال کنید.</li></ul>"
