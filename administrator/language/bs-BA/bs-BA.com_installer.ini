COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla privremeni direktorij nije postavljen"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla privremena mapa je mjesto gdje Joomla kopira dodatke, otpakuje ih i datoteke kopira u odgovarajuću mapu. Ako ovo nije podešeno u configuration.php ($tmp_path) onda nećete biti u mogućnosti da uploadujete dodatke. Kreirajte mapu i omogućite da Joomla u istu kopira kako bi ste izbjegli probleme."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! privremena mapa nije omogućena za upisivanje, ili ne postoji"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla privremena mapa nije omogućena za upisivanje, ili ne postoji, što može uzrokovati probleme pri pokušaju da se uploaduju dodaci. Ako imate problema pri uploadovanju dodataka, provjerite da li maoa koju ste definirali u vašem configuration.php postoji, ili provjerite '%s' i omogućite za upisivanje."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Premalo ograničenje za PHP memoriju"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Vaše ograničenje PHP memorije je podešeno ispod 8MB što može rezultirati problemima pri instalaciji većih dodataka. Molimo podesite ograničenje na minimalno 16MB"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencijalno premalo ograničenje za PHP memoriju"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Vaše ograničenje PHP memorije je podešeno ispod 8MB što može rezultirati problemima pri instalaciji većih dodataka. Molimo podesite ograničenje na minimalno 16MB"
COM_INSTALLER_MSG_WARNINGS_NONE="Nema upozorenja"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Upozorenje: Ažuriranje nije dovršeno!</h1><p>Ažuriranje je samo djelimično završeno. Molimo vas pokrenite još jednom ažuriranje kako biste dovršili postupak.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP privremena mapa nije podešena"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP privremeni mapa je mapa koju PHP koristi da bi spremio učitanu datoteku prije nego što Joomla pristupi ovoj datoteci. To što mapa nije podešena nije uvijek problem, ako imate problema sa time da se manifest datoteke ne prepoznaju ili prebačene datoteke ne prepoznaju, podešavanjem ovoga u php.ini datoteci može popraviti problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="U PHP privremenu mapu nije moguće pisati"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP privremena mapa nije omogućena za upisivanje, što može prouzrokovati probleme pri pokušaju uploada dodataka. Ako imate problema pri uploadu dodataka, provjerite '%s' i omogućite za upis."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Premala maksimalna PHP POST velična"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimalna POST velična određuje najveću količinu podataka koja se može poslati preko POST-a na server. Ovo uključuje slanje članaka, multimedije (slike, video) i dodataka. Ovo je vrijednost manja od 8MB što može uticati na uploading većih dodataka. Ovo je podešeno u php.ini pod post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimalna veličina za upload PHP datoteke je premala. Ovo su postavke upload_max_filesize i post_max_size, u PHP postavkama (u php.ini i / ili .htaccess datoteci)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimalna veličina za uploadovanje datoteka je manja od 8MB što može uticati na uploadovanje većih dodataka."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Prije ažuriranja budite sigurni da je ažuriranje kompatibilno Joomla! instalaciji. Ako ažurirate Joomla!, budite sigurni da su dodaci dostupni za novu Joomla! verziju."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload vrijednost veća od POST veličine"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrijednost upload_max_filesize u php.ini datoteci je veća od post_max_size varijable. Post_max_size varijabla će ovdje uzeti prednost i blokirati zahtjeve veće od podešenih. Ovo je generalno neispravna konfiguracija na serveru kada pokušavate da povećate veličine za upload. Molimo povećajte upload_max_filesize da bude odgovarajuća post_max_size varijabli ili obrnuto"
