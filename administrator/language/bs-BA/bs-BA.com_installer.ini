COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Uploadovanje datoteka mora biti omogućeno za upload dodataka u instaler.Za više informacija o upozorenjima, pogledajte <a href="_QQ_"http://docs.joomla.org"_QQ_">Joomla! portal sa dokumentacijom</a>; NAPOMENA: ISPUNITE OVO SA VIŠE DETALJA"
