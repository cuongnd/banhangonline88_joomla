COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ovaj prikaz omogućava da se otkriju dodaci koji nisu prošli kroz normalan instalacijski proces. <br />Na primjer, neki dodaci su preveliki po veličini datoteka da se uploaduju koristeći web interfejs zbog ograničenja web hosting okruženja. Koristeći ovu osobinu možete uploadovati datoteke dodatka direktno na vaš web server koristeći drugi način kap što je FTP ili SFTP te postaviti te datoteke dodatka u odgovarajuću mapu. <br />Možete koristiti 'Otkrij' osobinu da nađete nove uploadovane dodatke i aktivirate ih u vašoj Joomla instalaciji. <br />Koristeći 'Otkrij' operaciju možete također otkriti i instalirati više dodataka u isto vrijeme."
