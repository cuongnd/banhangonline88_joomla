COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! instalacioni direktorijum nije podešen"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! instalacioni direktorijum je gde Joomla! kopira ekstenziju, raspakuje je i kopira datoteke u odgovarajuće direktorijume. Ako ova konfiguracija nije podešena u configuration.php ($tmp_path) onda nećete biti u stanju da učitate ekstenziju. Kreirajte direktorijum da omogućite da Joomla! upisuje u njega i popravi problem."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla! instalacioni direktorijum nije omogućen za upis ili ne postoji"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla! privremeni direktorijum nije omogućen za upis od Joomla! instance, ili možda ne postoji, što može izazvati probleme prilikom prebacivanja ekstenzija u Joomla!. Ako imate probleme prilikom prebacivanja ekstenzija, obezbedite da direktorijum definisan u vašem configuration.php postoji ili proverite '%s' i postavite ga da bude upisiv i vidite hoće li to rešiti problem."
