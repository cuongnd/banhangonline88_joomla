COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Upozorenje: Ažuriranje nije završeno!</h1><p>Ažuriranje je delimično urađeno. Uradite drugo ažuriranje da završite proces.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Postoje upozorenja."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP privremeni direktorijum nije postavljen"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP privremeni direktorijum je direktorijum koji PHP koristi da smesti prebačenu datoteku pre nego Joomla! može da joj pristupi. Ako ovaj direktorijum nije definisan, to ne mora uvek biti problem. U slučaju da privremene datoteke nisu pronađene podešavanje u vašoj php.ini datoteci može rešiti problem."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP privremeni direktorijum nije upisiv"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP privremeni direktorijum nije upisiv od Joomla! instance, što može izazvati probleme prilikom prebacivanja ekstenzija u Joomla!. Ako imate probleme prilikom prebacivanja ekstenzija, proverite '%s' i postavite ga da bude upisiv i vidite hoće li to rešiti problem."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Mala PHP maksimalna POST veličina"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maksimalna POST veličina ograničava količinu podataka koja može biti poslata putem POST ka serveru. To uključuje podnošenje formi za članke, medije (slike, video) i ekstenzije. Ova vrednost je manja od 8MB što može uticati na učitavanje velikih ekstenzija. To je postavljeno u php.ini pod post_max_size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimalna veličina datoteke za učitavanje (definisana u php.ini) nije dovoljna."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Maksimalna veličina datoteke za učitavanje je postavljena na manje od 8MB što može uticati na učitavanje velikih ekstenzija."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pre ažuriranja proverite kompatibilnost sa vašom Joomla! instalacijom."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP veličina učitavanja veća od POST veličine"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrednost upload_max_filesize u php.ini datoteci je veća od post_max_size varijable. post_max_size varijabla će preuzeti prednost ovde i blokirati zahteve veće od sebe. To je generalno greška u konfiguraciji servera kada se pokušava povećanje veličina učitavanja. Povećajte upload_max_filesize da bar odgovara post_max_size varijabli ili obrnuto"
