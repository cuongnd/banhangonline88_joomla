PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Korak 2 - podešavanja"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ako želite da promenite ključ, onemogućite dvostruku autentifikaciju. Kada je ponovo omogućite, generisaće se novi ključ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Potrebno je da unesete sledeće informacije o Google autentifikatoru ili kompatibilnoj aplikaciji."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Korak 3 - Aktivirajte dvostruku autentifikaciju"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sigurnosni kod"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Da biste proverili da li je sve podešeno kako treba, u polje ispod unesite sigurnosni kod prikazan u Google autentifikatoru i kliknite na dugme. Ako je kod ispravan, dvostruka autentifikacija će biti omogućena."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Omogućava korisnicima da na sajtu koriste dvostruku autentifikaciju pomoću Google autentifikatora ili druge kompatibilne vremenski bazirane jednokratne autentifikacije. Za dvostruku potvrdu identiteta izmenite profil korisnika i omogućite dvostruku autentifikaciju."
