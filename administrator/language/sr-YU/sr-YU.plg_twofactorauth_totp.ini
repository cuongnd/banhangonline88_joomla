PLG_TWOFACTORAUTH_TOTP="Dvostruka autentifikacija - Google Autentifikator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste uneli ispravan sigurnosni kod. Proverite vaš Google autentifikator i proverite da li se vreme na vašem uređaju poklapa sa vremenom na sajtu."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ova funkcija vam omogućava da za dvostruku potvrdu identiteta koristite Google autentifikaciju, ili kompatibilnu aplikaciju. Osim korisničkog imena i lozinke, za prijavu na sajt, trebaće vam i šestocifreni sigurnosni kod generisan od Google autentifikatora. Sigurnosni kod se rotira svakih 30 sekundi. Ovo pruža dodatnu zaštitu od hakera da se prijave na vaš nalog, čak i ako otkriju vašu lozinku."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google autentifikator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Moguća je dvostruka autentifikacija"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! dolazi sa ugrađenim dvostrukim autentifikacionim sistemom. Osigurava prijavljivanje na vaš sajt uz pomoć sigurnosog koda koji se menja svakih 30 sekundi. Možete koristiti i vaše mobilne uređaje i Google autentifikaciju za dibijanje tog koda. Više informacija http://en.wikipedia.org/wiki/Google_Authenticator<br/>Kliknite na dugme ispod:<ul><li>Joomla! će omogućiti dodatak za dvostruku autentifikaciju</li><li>Dvostruka autentifikacija će biti omogućena za sve korisnike.</li><li>Svaki korisnik može da konfiguriše svoje pristupne parametre</li><li>Uvek možete onemogućiti ovaj dodatak, ili ga konfigurisati samo za administratorski deo.</li><li>Bićete prebačeni na stranicu korisničkog profila gde možete naći više informacija o dvostrukoj autentifikaciji i omogućiti je za vaš korisnički nalog.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogući dvostruku autentifikaciju"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrator (back-end)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Oba"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="U kojim sekcijama vašeg sajta želite da omogućite dvostruku autentifikaciju?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Sekcije sajta"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Sajt (front-end)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Korak 1 - preuzmite Google autentifikator"
