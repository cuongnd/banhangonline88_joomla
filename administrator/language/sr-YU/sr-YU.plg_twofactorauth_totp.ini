; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Preuzmite i instalirajte Google autentifikator, ili kompatibilnu aplikaciju na vašem pametnom telefonu ili stonom računaru. Koristite sledeće:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Nemojte zaboraviti da sinhronizujete časovnik vašeg uređaja sa vremenom na serveru. Nepodudaranje vremena može onemogućiti vašu prijavu na sajt."
