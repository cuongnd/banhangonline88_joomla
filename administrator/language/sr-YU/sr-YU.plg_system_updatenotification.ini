PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Dostupno je Joomla! ažuriranje za SITENAME]-[URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="El. pošta nije poslata od Joomla.org. Automatski je poslata sa vašeg sajta.\n[SITENAME]\n\n================================================================================\nINFORMACIJA O AŽURIRANJU\n================================================================================\n\nVaš sajt je otkrio da postoji nova Joomla! verzija za preuzimanje.\n\nTrenutno instalirana verzija Joomla!: [CURVERSION]\nJoomla! verzija dostupna za instalaciju: [NEWVERSION]\n\nOva poruka je poslata kao podsetnik.\nJoomla! projekt vas neće nikad lično kontaktirati u vezi sa ažuriranjem vašeg sajta na najnovije verzije Joomla!.\n\n================================================================================\n UPUTSTVO ZA AŽURIRANJE\n================================================================================\n\n Za ažuriranje sajta [SITENAME] kliknite na sledeći link. (Ako URL nije link, samo ga kopirajte u vaš pregledač).\n\nLink za ažuriranje: [LINK]\n\n================================================================================\nZašto ja primam ovu el. poštu?\n================================================================================\n\nOva pošta je automatski poslata od dodatka programa Joomla!.\nOvaj dodatak traži nove Joomla! verzije programa i šalje obaveštenje administratorima sajta.\nPrimićete nekoliko sličnih poruka sa sajta sve dok ne ažurirate program ili dok ne isključite el. poštu. \n\nDa biste isključili obaveštavanje, onemogućite dodatak 'Sistem - Joomla! obaveštenje o ažuriranju'.\n\nAko ne razumete i ne znate šta treba da uradite molimo da ne kontaktirate Joomla! projekt.\nOni ne šalju ovu poruku i ne mogu vam pomoći. Umesto toga kontaktirajte osobu koja je napravila ili uređuje vaš sajt.\n\nAke ste vi sami napravili i uređujete sajt, imajte na umu da je ovo automatski aktivirano prilikom instalacije ili ažuriranja Joomla!.\n\n================================================================================\nKO MI JE POSAO OVU PORUKU?\n================================================================================\n\nOva poruika je poslata od sajta [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Ovaj dodatak povremeno proverava dostupnost nove Joomla! verzije. Kada je pronađe, poslaće vam poruku u el. pošti kako bi vas podsetio na ažuriranje. Napomena: Možete prilagoditi e. poštu menjanjem jezičkih nizova PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT i PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."