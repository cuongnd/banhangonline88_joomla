COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt izmena"
COM_CPANEL_MSG_ROBOTS_BODY="Promena u robots.txt, od Joomla! 3.3 verzije, omogućava google pristup datotekama medija i šablona zbog poboljšanja SEO. Ova promena nije automatska i preporučuje se da proverite izmene u robots.txt.dist file i da ih implementirate u robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Od Joomla! 3.6 dodatak za statistiku anonimno šalje podatke Joomla projektu. Šalju se samo podaci o Joomla verziji, PHP verziji, o tipu baze podataka i verzija i podaci operativnog sistema.<br><br>Podaci se prikupljaju kako bi se osiguralo da buduće Joomla verzije mogu iskoristiti prednosti poslednjih verzija baza podataka i PHP funkcije bez izazivanja problema za veliki broj korisnika. Ovo je postalo jasno kada je minimalna verzija PHP-a 5.3.10 bila potrebna za Joomla! 3.3 i implementaciju sigurnije Bcrypt lozinke.<br><br>U interesu potpune transparentnosti i kao pomoć programerima <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_"> ovi podaci su postali javno dostupni.</a> API će pokazati Joomla verziju, PHP verzije i tipove baza podataka koje su u upotrebi.<br><br>Ako ne želite da ove podatke pružate Joomla projektu, možete onemogućiti dodatak koji se zove Joomla statistika."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Joomla! Prikupljanje statistike"
