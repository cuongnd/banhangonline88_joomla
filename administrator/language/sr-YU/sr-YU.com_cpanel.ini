COM_CPANEL_MSG_PHPVERSION_BODY="Počevši od Joomla! 3.6 verzija PHP mora biti najmanje <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP 5.3.10, a u cilju poboljšane bezbednosne funkcije</a>."
