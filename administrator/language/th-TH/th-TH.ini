JGLOBAL_FILTER_TYPE_DESC="1. รายการบัญชีดำจะยอมรับแท็กทั้งหมด และยกเว้นแอตทริบิวต์ที่อยู่ในรายการบัญชีดำ<br /><strong>--</strong> แท็กสำหรับรายชื่อในบัญชีดำพื้นฐานคือ: 'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> แอตทริบิวต์สำหรับรายการบัญชีดำพื้นฐานคือ: 'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong> คุณสามารถเพิ่มเติมแท็ก และแอตทริบิวต์ลงในรายการบัญชีดำได้ด้วยการกรองจากฟิวเตอร์แท็ก และกรองจากฟิวเตอร์แอตทริบิวต์, คั่นแต่ละชื่อแท็ก หรือแอตทริบิวต์ด้วยเครื่องหมายจุลภาค<br /><strong>--</strong> รายการบัญชีดำนั้น จะยอมให้ทำการกำหนดเองได้ด้วยการเขียนใหม่จากรายการบัญชีดำพื้นฐาน เพิ่มแท็ก และแอตทริบิวต์ลงไปในรายการบัญชีดำจากช่องฟิวเตอร์แท็ก และช่องฟิวเตอร์แอตทริบิวต์</p><p>บัญชีขาวจะยอมรับเฉพาะรายการแท็กที่ระบุเอาไว้ในช่องฟิวเตอร์แท็ก และช่องฟิวเตอร์แอตทริบิวต์</p><p>ไม่ใช้ HTML ลบ HTML แท็ก ออกจากเนื้อหาหลังจากบันทึก</p><p>โปรดทราบว่าการตั้งค่าเหล่านี้ทำงานโดยไม่คำนึงถึงเครื่องมือช่วยเขียนที่คุณใช้ <br />แม้ว่าคุณจะใช้โปรแกรมแก้ไขแบบ WYSIWYG, การตั้งค่าการกรองอาจตัดแท็กเพิ่มเติม และคุณลักษณะก่อนการบันทึกข้อมูลลงในฐานข้อมูล"
