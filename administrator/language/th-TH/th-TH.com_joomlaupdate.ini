COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_NEXT="คุณกำลังอยู่ในช่องทางการอัพเดท &quot;%s&quot; ช่องทางนี้คุณจะได้รับการแจ้งเตือนสำหรับการอัพเดททั้งหมดของจูมล่ารีลีสปัจจุบัน! (3.x) และคุณยังจะได้รับแจ้งเตือนเมื่อเวอร์ชันใหญ่ในอนาคตถูกปล่อยออกมา (4.x) ให้ใช้ได้ ก่อนที่จะอัพเกรดเป็น 4.x คุณจะต้องประเมินความเข้ากันได้กับสภาพแวดล้อมของคุณก่อน"
COM_JOOMLAUPDATE_VIEW_DEFAULT_UPDATES_INFO_TESTING="คุณกำลังอยู่ในช่องทางการอัพเดท &quot;%s&quot; ช่องทางนี้ถูกออกแบบมาสำหรับการทดสอบเวอร์ชันใหม่และการแก้ไขบัคในจูมล่า<br />มันมีจุดมุ่งหมายสำหรับสมาชิก JBS (Joomla! Bug Squad&trade;) และคนอื่นๆ ในชุมชนจูมล่าที่มีการทดสอบ อย่าใช้การตั้งค่านี้ในเว็บไซต์ที่เปิดใช้งานจริง"
