COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>คำเตือน: การอัพเดทไม่เสร็จสมบูรณ์!</h1><p>การอัพเดทมีบางส่วนเท่านั้นที่เสร็จสมบูรณ์ กรุณาทำการอัพเดทครั้งที่สองเพื่อที่จะทำให้กระบวนการนั้นเสร็จสิ้น</p>"
