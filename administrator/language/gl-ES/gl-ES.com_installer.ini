COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Esta pantalla permite descubrir extensións que non pasaron polo proceso de instalación normal.<br />Por exemplo, algunhas extensións son moi grandes en tamaño de ficheiro para enviar empregando a interface web debido ás limitacións do entorno do aloxamento web. Con esta función pode subir arquivos de extensións directamente ao seu servidor web mediante outros medios tales como FTP ou SFTP e por os arquivos de extensión no directorio correspondente.<br />A continuación pode empregar a función de descubrir para detectar a nova extensión enviada e activala no seu Joomla!.<br />Coa operación de busca tamén é posíbel instalar varias extensións ao mesmo tempo."
