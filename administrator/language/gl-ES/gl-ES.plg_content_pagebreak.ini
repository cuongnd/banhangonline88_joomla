PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Permite a creación dun artigo paxinado con unha táboa de contidos opcional.<br /><br />Inserir quebra de páxina a traveso do uso do botón quebra de páxina atopado normalmente debaixo da caixa de texto do artigo. A posición da quebra de páxina no artigo amosarase no editor como unha simple liña horizontal.<br /><br />O texto amosado dependera das opcións escollidas e pode ser tanto o título, o texto alternativo (se é fornecido) ou números de páxina.<br /><br />O código HTML usado é:<br /> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"The page title"_QQ_" alt="_QQ_"The first page"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"The first page"_QQ_" title="_QQ_"The page title"_QQ_" /&gt;"
