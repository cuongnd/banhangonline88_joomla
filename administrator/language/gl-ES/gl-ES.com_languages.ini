COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="Unha cadea de idioma está composta por dúas partes: unha constante específica de idioma e o seu valor.<br />Por exemplo, na cadea:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"Ler máis: "_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' esta é a constante e '<u>Ler máis: </u>' é o valor.<br />Usa a constante especifica de idioma para crear unha substitución do valor.<br />Polo tanto, pode buscar a constante ou o valor que quere modificar a traveso do campo de busca.<br />Premendo no resultado desexado a constante correcta será inserida automaticamente no formulario."
