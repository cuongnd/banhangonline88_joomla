PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este engadido Captcha usa o servizo reCaptcha para precaver de accesos de robots de SPAM, ademais de axuda a dixitalizar libros, xornais e transmisións de radio antigas. Para obter unha chave pública e privada para o seu dominio, vaia a <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Para usar este novo rexistro de conta, vaia a opcións no Xestor de usuarios e seleccione Captcha - reCaptcha como o Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Chave pública"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Usado no código JavaScript que é servido aos usuarios. Ver a descrición do engadido para obter instrucións sobre como conseguir unha chave pública."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Chave privada"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Usada na comunicación entre seu servidor e o servidor reCaptcha. Asegúrese de mantela en segredo. Ver a descrición do engadido para obter instrucións sobre como conseguir unha chave privada."
