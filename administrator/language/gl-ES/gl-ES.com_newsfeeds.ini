JLIB_RULES_SETTING_NOTES="1. Se muda a configuración, esta aplicarase a este compoñente. Nótese que:<br /><em>Herdado</em> significa que serán utilizados os permisos da configuración global ou do grupo superior.<br /><em>Denegado</em> significa que non importa o que a configuración global ou configuracións de grupo definan, o grupo que está a ser modificado non pode levar a cabo a acción neste compoñente.<br /><em>Permitido</em> significa que o grupo que está a ser modificado será capaz de executar esta acción para este compoñente (pero se isto entra en conflito coa configuración global ou grupos superiores non terá efecto, indicarase un conflito <em>non permitido (bloqueado)</em> sobre as configuracións calculadas).<br />2. Se escolle unha nova configuración, prema en <em>gardar</em> para actualizar a configuración calculada."
