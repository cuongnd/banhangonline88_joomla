JLIB_RULES_SETTING_NOTES="Se alterar a configuração ela será aplicável a este grupo e a todos os grupos dependentes, componentes e conteúdos. Nota:<br />a) <em>HERDADO</em> serão utilizadas as permissões do grupo superior.<br />b) <em>NEGADO</em> significa que independentemente das configurações do grupo, o grupo que está a ser editado não pode executar esta ação.<br />c)<em>PERMITIDO</em> significa que o grupo que está a ser editado será capaz de executar esta ação, desde que não exista um conflito com os grupos superiores. Nesse caso o conflito será indicado pela expressão de NÃO PERMITIDO (BLOQUEADO) nas definições calculadas.<br />d) <em>NÃO DEFINIDO</em> é utilizado apenas para o grupo Público na configuração global. O grupo Público é o grupo superior a todos os outros grupos. Se uma permissão não estiver definida é tratada como NEGADA mas pode ser alterada em cada grupo dependente, componentes, categorias ou itens."

