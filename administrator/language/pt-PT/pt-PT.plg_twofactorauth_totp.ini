PLG_TWOFACTORAUTH_TOTP="Autenticação a dois fatores - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Não digitou um código de segurança válido. Por favor, verifique a sua configuração do Google Authenticator e certifique-se que a hora do seu dispositivo coincide com a hora do sítio."
PLG_TWOFACTORAUTH_TOTP_INTRO="Este recurso permite usar o Google Authenticator, ou aplicação compatível, para a autenticação em dois passos. Acima do seu nome de utilizador e senha, você também terá que fornecer um código de segurança de seis dígitos gerado pelo Google Authenticator para se poder autenticar neste sítio. O código de segurança gerado é alterado a cada 30 segundos. Isto fornece proteção extra contra hackers que tentem utilizar a sua conta de utilizador, mesmo que se apoderem da sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Está disponível a autenticação a dois fatores"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="O Joomla disponibiliza um sistema de autenticação a dois fatores. Protegerá assim o acesso ao seu sítio com um código secreto secundário que muda a cada 30 segundos. Pode usar o seu dispositivo móvel e a aplicação <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> para produzir o código.<br />Ao carregar no botão abaixo: <ul><li>Serão ativados os dois plugins de autenticação</li><li>A autenticação a dois fatores ficará disponível para todos os utilizadores.</li><li>Cada utilizador pode configurar a autenticação a dois fatores no seu perfil. </li><li>A qualquer momento você pode desativar o plugin de autenticação a dois fatores ou configurá-lo para ser utilizado apenas na administração.</li><li>Irá ser redirecionado para a página do seu perfil, onde pode encontrar mais informações sobre a autenticação a dois fatores e ativá-la para a sua conta.</li></ul>"
