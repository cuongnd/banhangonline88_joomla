COM_CPANEL_MSG_HTACCESS_BODY="Foi efetuada uma alteração aos ficheiros padrão .htaccess e web.config em Joomla! 3.4 de modo a não permitir a listagem de pastas por defeito. Recomendamos aos utilizadores que implementem esta alteração nos seus ficheiros. Por favor, consulte <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">esta página</a> para mais informação."
COM_CPANEL_MSG_HTACCESS_TITLE="Atualizar .htaccess | web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Poderão existir problemas nas suas configurações de multi-idioma"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde o Joomla 3.4.0 pode encontrar problemas no seu sítio devido ao Plugin de sistema - Filtro de idioma. Para os corrigir por favor, abra o <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gestor de idiomas</a> e guarde cada idioma manualmente para garantir que o nível de acesso é igualmente guardado."
COM_CPANEL_MSG_PHPVERSION_BODY="A partir do Joomla! 3.3, a versão de PHP que este sítio está a usar não será mais suportada. O Joomla! 3.3 requer no mínimo <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">a versão PHP 5.3.10 de modo a permitir funcionalidades avançadas de segurança aos seus utilizadores</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="A sua versão PHP deixará de ser suportada no Joomla 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Atualização robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Para melhorar o SEO no Joomla v3, foi efetuada uma alteração do ficheiro padrão robots. txt de forma a permitir ao Google aceder aos ficheiros de temas e multimédia. Esta alteração não é aplicada automaticamente em atualizações. Caso utilizem este ficheiro, os webmaster devem rever as alterações no ficheiro distribuído robots.txt.dist e implementar essas mudanças no seu próprio ficheiro robots.txt ."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Existe desde o Joomla 3.5 um plugin para recolha de estatísticas anónimas. Este plugin apenas recolhe os dados sobre versões que utiliza para Joomla, PHP, motor de base de dados e sistema operativo do servidor.<br><br>Estes dados são recolhidos para garantir que as futuras versões Joomla possam tirar partido das funcionalidades mais recentes das bases de dados e do PHP sem afetar um número significativo de utilizadores. Esta necessidade ficou especialmente clara durante a implementação de senhas mais seguras com Bcrypt na versão Joomla 3.3. <br><br>Para melhorar a transparência e ajudar a decisão dos programadores os dados estão <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">publicamente disponíveis</a>. Uma API e uma página de gráficos vão mostrar as versões do Joomla, PHP e motor de base de dados em utilização.<br><br>Se não desejar fornecer esta informação ao projeto Joomla.org, bastará desativar o plugin denominado: Sistema - Estatísticas Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Recolha de estatísticas no Joomla"
