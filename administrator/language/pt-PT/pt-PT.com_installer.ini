COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Não foi definida uma pasta temporária para o Joomla."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="A pasta temporária do Joomla é onde serão copiados e descompactados os ficheiros das extensões para depois serem colocados na pasta de destino final. Se esta configuração não estiver definida no ficheiro configuration.php (em $tmp_path) você não conseguirá carregar extensões. Para resolver este problema crie uma pasta com permissões de escrita para ser utilizada pelo Joomla!"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="A pasta temporária do Joomla não é editável ou não existe."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="A instância Joomla não tem permissões de escrita na pasta temporária ou esta nem existe o que pode causar problemas na instalação de extensões. Se está com dificuldades na instalação de extensões, verifique se existe a pasta definida no ficheiro configuration.php . Caso exista realmente atribua permissões de escrita em '%s' e verifique se o problema fica resolvido."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limite baixo de memória PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="O limite de memória do PHP é inferior a 8MB, o que pode levantar problemas ao instalar extensões pesadas. Por favor configure o limite para permitir pelo menos 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limite de memória do PHP inferior ao desejável"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="O limite de memória do PHP é inferior a 16MB, o que pode levantar problemas ao instalar extensões pesadas. Por favor configure o limite para permitir pelo menos 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Não foram encontrados alertas."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Atenção: A atualização ainda não está completa!</h1><p>Atualização parcialmente efetuada. Por fazor efetue a segunda atualização para concluir o processo.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Foram detetados alguns alertas."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="A pasta temporária PHP não foi definida."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="A pasta temporária PHP é a pasta que o PHP utiliza para armazenar um ficheiro carregado, antes mesmo que o Joomla lhe possa aceder. Embora a não definição dessa pasta não seja sempre um problema, se estiver com problemas de deteção de ficheiros de manifesto ou ficheiros carregados configurar a pasta no seu ficheiro php.ini poderá corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="A pasta temporária PHP não tem permissões de escrita."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="A pasta temporária do PHP não pode ser editada pelo Joomla, o que pode causar problemas quando tentar carregar extensões no Joomla. Se estiver a ter problemas com o carregamento de extensões, verifique a pasta '%s' e atribua-lhe permissões de escrita para tentar corrigir este problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Parâmetro do tamanho de POST do PHP com valor inferior ao desejável"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="A configuração do tamanho máximo de POST define a quantidade de dados que podem ser enviados ao servidor via POST. Isto inclui o envio através de formulários de artigos, multimédia (imagens, vídeos) e pacotes de instalação. o valor atual é menor que 8MB o que pode afetar o carregamento de pacotes grandes. Isto é configurado no php.ini através da diretiva post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Tamanho máximo de envio de ficheiros no PHP é muito pequeno: tal é definido nas suas configurações de PHP (localizadas no ficheiro php.ini e/ou .htaccess). No ficheiro php.ini ver definições nas linhas upload_max_filesize e post_max_size "
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="O tamanho máximo para carregamento de ficheiros está definido como sendo inferior a 8MB. Isto irá causar problemas no carregamento de pacotes grandes."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antes de atualizar deve certificar-se que a atualização é compatível com a sua instalação Joomla e testar numa cópia do sítio em servidor local!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="O tamanho de carregamente PHP é maior que o tamanho de Envio (POST)"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="O valor da diretiva upload_max_filesize no php.ini é maior do que o valor da diretiva post_max_size. A diretiva post_max_size terá precedência e bloqueará requisições maiores do que o seu valor. Isto geralmente é um erro de configuração de servidor quando se tenta aumentar o tamanho para o envio. Por favor, aumente o valor da variável  upload_max_filesize para, pelo menos, o mesmo valor que a  post_max_size, ou vice-versa."
