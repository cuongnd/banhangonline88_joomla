PLG_P3P_XML_DESCRIPTION="O plugin de sistema Regras P3P permite ao Joomla enviar uma sequência de caracteres personalizada com diretivas P3P no cabeçalho HTTP. Isto é necessário para o funcionamento das sessões em determinados navegadores, por exemplo, o Internet Explorer 6 e 7."
PLG_SYSTEM_P3P="Sistema - Regras P3P"
