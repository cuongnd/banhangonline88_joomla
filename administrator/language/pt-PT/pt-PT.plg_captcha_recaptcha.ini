PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Este plugin CAPTCHA usa o serviço reCAPTCHA para evitar spammers ajudando ao mesmo tempo no reconhecimento de texto de digitalizações de livros, jornais e programas de rádio antigos. Para obter uma chave de sítio e uma chave secreta para o seu domínio, entre em <a href="_QQ_"https://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">https://www.google.com/recaptcha</a>. Para utilizar nos novos registos de conta, entre no Gestor de Utilizadores e, nas opções, selecione Captcha – reCAPTCHA como serviço Captcha a utilizar."
PLG_CAPTCHA_RECAPTCHA="CAPTCHA - reCAPTCHA"

