PLG_TWOFACTORAUTH_YUBIKEY="Autenticação a dois fatores - Yubikey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os utilizadores do sítio utilizem autenticação a dois fatores usando um token de segurança por hardware Yubikey. Os utilizadores precisam de ter um Yubikey próprio disponível a partir http://www.yubico.com/. Para usar a autenticação a dois fatores os utilizadores têm de editar o seu perfil e permitir a autenticação a dois fatores."

