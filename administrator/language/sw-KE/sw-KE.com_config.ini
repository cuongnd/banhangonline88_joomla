JLIB_RULES_SETTING_NOTES="Ukiwa unabadilisha tayarisho, itatokea kwa kikundi hiki na vikundi vyote vya watoto, kwa komponenti na yaliyomo. Kumbuka kuwa:<br /><em><strong>Urithi</strong></em> inamaanisha kuwa ruhusa itakayotumika kutoka kwa kikundi cha mzazi.<br /><em><strong>Kanusha</strong></em> inamaanisha kuwa kikundi kilichohaririwa hakitaweza kuchukua hatua hii, si huja kwa matayarisho ya kikundi cha mzazi.<br /><em><strong>Kuruhusiwa</strong></em> inamaanisha kuwa kikundi kilichohaririwa kitaweza kuchukua hatua hii (lakini ikiwa kutakua na mgongano katika kikundi cha mzazi, haitakua na athari; mgongano utaonyeshwa na <em><strong>Haikuruhusiwa (imefungwa)</strong></em> chini ya matayarisho ya kimahesabu).<br /><em><strong>Haijawekwa</strong></em> inatumiwa pekee kwa kikundi cha Uma katika usanidi wa kidunia. Kikundi cha Uma ni mzazi wa vikundi vingine vyote. Ikiwa ruhusa haijawekwa, itatibiwa kama kukana, lakini inaweza kubadilishwa kwa vikundi vya watoto, komponenti, majamii na vitu."
