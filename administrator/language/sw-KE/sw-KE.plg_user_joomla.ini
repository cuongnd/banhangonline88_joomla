PLG_USER_JOOMLA_FIELD_MAILTOUSER_DESC="Wakati msimamizi anatengeza akaunti ya mtumiaji, hii itaamua ikiwa barua pepe, ambayo inahusiana na jina la mtumiaji na neneosiri, linatumwa kwa mtumiaji."
PLG_USER_JOOMLA_FIELD_MAILTOUSER_LABEL="Taarifa ya pepe kwa mtumiaji"
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_DESC="Ikiwa imewekwa kwa Ndiyo, tumia mbinu ya usimbaji ya Bcrypt, ikiwa inapatikana katika toleo hili la PHP."
PLG_USER_JOOMLA_FIELD_STRONG_PASSWORDS_LABEL="Manenosiri ya nguvu"
PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Habari %s,\n\n\nUmeongezwa kama mtumiaji wa %s na msimamizi.\n\nBarua pepe hii ina jina lako la mtumiaji na nenosiri kwa kuningia katika %s\n\nJina la mtumiaji: %s\nNenosiri: %s\n\n\nTafadhali usijibu ujumbe huu. Huu ni ujumbe wa kipekee na ni wa kupeana maelezo pekeyake."
PLG_USER_JOOMLA_NEW_USER_EMAIL_SUBJECT="Maelezo ya mtumiaji mpya"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_BTN="Wezesha usimbaji nenosiri la nguvu"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Kama sifa ya usalama, Joomla 3.2 itakuruhusu kubadilisha kwa usimbaji nenosiri la nguvu.<br />Kwa kuwasha manenosiri ya nguvu, teua kibonyezo hapo chini. Matumizi mengine, unaweza kuhariri plugin ya Joomla ya Mtumiaji na kubadilisha matayarisho ya nenosiri la nguvu kwa kuwasha.<br />Kabla ya kuwezesha, unapaswa hakikisha kuwa viendelezo vyote vya mkono wa tatu vimesakinishwa katika wavuti wako (kama kusajili, kujisainisha ndani, daraja) vinaunga mkono kwa huu usimbaji nenosiri la nguvu."
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Manenosiri ya nguvu"
PLG_USER_JOOMLA_XML_DESCRIPTION="Shuguli za maingilishaji difoti ya mtumiaji kwa Joomla! <br /><strong>Onyo! Nilazima uwezeshe angalau plugin moja ambayo inashugulika na vikao vya watumiaji, bila ya kufanya hivi utapoteza maingizo yote katika tovuti yako.</strong>"
