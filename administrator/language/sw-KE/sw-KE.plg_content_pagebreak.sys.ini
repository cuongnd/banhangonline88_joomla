PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Ruhusu ya uumbaji wa makala kwa kutengeza ukurasa wa jedwali ya hiari ya yaliyomo. Weka mvunjo wa ukurasa kwa kutumia kibonyezo cha mvunjo wa ukurasa unaopatikana chini ya paneli ya maandishi ndani ya makala. Mahali pa mvunjo wa ukurasa kwa makala utaonyeshwa kwa mhariri kama mstari rahisi.<br /><br />Maandishi yataonyeshwa inategemea chaguo lililochaguliwa na yanaweza kuwa kichwa, maandishi badala (kama yamepeanwa) au idadi za ukurasa.<br /> <br />Matumizi ya HTML ni:<br /> &lt;hr class="_QQ_"mfumo-mvunjo wa ukurasa"_QQ_" /&gt;<br />&lt;hr class="_QQ_"mfumo-mvunjo wa ukurasa"_QQ_" title="_QQ_"Kichwa cha ukurasa"_QQ_" /&gt; au <br />&lt;hr class="_QQ_"mfumo-mvunjo wa ukurasa"_QQ_" alt="_QQ_"Ukurasa wa kwanza"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"mfumo-mvunjo wa ukurasa"_QQ_" title="_QQ_"Kichwa cha ukurasa"_QQ_" alt="_QQ_"Ukurasa wa kwanza"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"mfumo-mvunjo wa ukurasa"_QQ_" alt="_QQ_"Ukurasa wa kwanza"_QQ_" title="_QQ_"Kichwa cha ukurasa"_QQ_" /&gt;"
