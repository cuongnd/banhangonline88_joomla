PLG_LDAP_FIELD_USERNAME_DESC="'Jina la Mtumiaji kwa Kuunganishwa na Nenosiri kwa Kuunganishwa linafafanua paramita ya muunganisho wa awamo ya kutafuta DN. Machaguo mawili yamepatikana:- Kutafuta DN bila majina. Wacha maeneo yote matupu.- Muunganisho wa usimamizi: Jina la mtumiaji la kuunganisha ni jina la mtumiaji la akaunti moja kwa usimamizi, kwa mfano Msimamizi. Nenosiri la kuunganisha ni nenosiri la kweli kwa akaunti yako ya usimamizi. "
PLG_LDAP_FIELD_USERNAME_LABEL="Jina la Mtumiaji kwa Kuunganishwa "
PLG_LDAP_FIELD_USERSDN_DESC="Neno muhimu [jina la mtumiaji] linaweza kubadilishwa na funguo illiyopeana na mtumiaji. Mfano wa sharti ni: uid=[jina la mtumiaji], dc=kikao-changu, dc=com. Masharti mengi yanaweza kutumika, iliyotengwa na nuktamkato. Inatumika kwa kufunga sawa sawa pekee."
PLG_LDAP_FIELD_USERSDN_LABEL="DN ya mtumiaji"
