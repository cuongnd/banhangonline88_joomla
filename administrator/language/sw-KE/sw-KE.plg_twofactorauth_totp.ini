PLG_TWOFACTORAUTH_TOTP="Uthibitishaji wa kanuni mbili -  Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Haukuweka msimbo wa usalama halali. Tafadhali kagua matayarisho yako ya Google Authenticator na hakikisha kuwa muda wa kifaa chako ulingane na muda wa tovuti."
PLG_TWOFACTORAUTH_TOTP_INTRO="Sifa hii itakuruhusu kutumia Goolge Authenticator, au maombi sambamba, kwa uthibitishaji wa kanuni mbili. Zaidi ya jina la mtumiaji na nenosiri lako, utataka tena msibmo wa usalama wa herufi sita, uliotengezwa na Google Authenticator, kwa kuweza kuingia kwa tovuti hii. Msimbo wa usalama utabadilishwa kila sekunde 30. Unatoa ulinzi wa ziada za kukinga hackers ambao wantaka kuingia katika akaunti yako, hata kama walikuwa na nenosiri lako."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Uthibitishaji wa kanuni mbili unapatikana"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! inakuja na mfumo wa uthibitishaji wa kanuni mbili. Inalinda ingizo la wavuti wako na msimbo siri wa pili ambao unabadilishika kila sekunde 30. Unaweza kutumia kifaa cha mobili na kilicho cha <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> kwa kuzalisha msimbo huu. Ukichteua kibonyezo hapo chini:<ul><li>Joomla! itawezesha maplugin za uthibitishaji wa kanuni mbili</li><li>Uthbitishaji wa kanuni mbili itapatikana kwa watumiaji wote.</li><li>Kila mtumiaji ataweza kusanidi uthibitishaji wa kanuni mbili katika maelezo ya mtumiaji.</li><li>Wakati wowote unaweza kutowezesha uthibitishaji wa kanuni mbili, au kusanidi kwa matumizi katika upande wa nyuma pekee.</li><li>Utapelekwa kwa ukurasa wako wa maelezo ya mtumiaji, ambapo unaweza kupata maelezo zaidi juu ya uthibitishaji wa kanuni mbili na kuwezesha hii kwa akaunti yako ya mtumiaji.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Wezesha uthibitishaji wa kanuni mbili"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Msimamizi (upande wa nyuma)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Wote"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="Sehemu gani za wavuti wako unataka kuwezesha uthibitishaji wa kanuni mbili?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Sehemu ya tovuti"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Tovuti (upande wa mbele)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Hatua 1 - pata Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Kilicho rasmi cha Google Authenticator kwa Android, iOS na Blackberry"
; Kagua URL na badilisha sehemu hl=en kwa tagi ya lugha yako ikiwa inapatikana (kwa mfano hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Wateja sambamba kwa vifaa vingine na mifumo ya uendeshaji (iliotajwa katika Wikipedia)"
; Badilisha na kagua kiungu hiki ikiwa kuna tafsiri kwa lugha yako (kwa sasa: kijerumani, kihispania, kifaransa, kijapani, kipolishi)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Shusha na sakinisha Google Authenticator, au maombi sambamba, katika smartphone au eneo kazi lako. Tumia moja ya machaguo yafuatayo:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Tafadhali kumbuka kulandanisha saa ya kifaa chako na seva ya saa. Songeleo la saa katika kifaa chako kinaweza kusababisha kushindwa kuingia katika tovuti yako."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Akaunti"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Kwa matumizi mengine, unaweza kuscan msimbo wa QR ndani ya Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Hatua 2 - Anzisha"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ufunguo"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Ikiwa unataka kubadilisha ufunguo, lemaza uthibitishaji wa kanuni mbili. Ikiwa unajaribu kuwezesha hii tena, itatengeza ufunguo mpya."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Utatakiwa kuweka maelezo yafuatayo katika Google Authenticator au kilicho sambamba."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Hatua 3 - Wezesha uthbitishaji wa kanuni mbili"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Msimbo wa usalama"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Kwa kuhakikisha kuwa kila kitu kimejengwa kizuri, tafadhali weka kodi ya usalama kutoka kwa Google Authenticator katika eneo hapo chini na teua kibonyezo. Ikiwa kodi ni mzuri, sifa ya uthibitishaji wa kanuni mbili itawezeshwa."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Inaruhusu watumiaji katika tovuti yako kutumia uthibitishaji wa kanuni mbili, kwa kutumia Google Authenticator au ufanyaji mwigine wa nenosiri unaolingana na wakati. Kwa kutumia uthibitishaji kwa kanuni mbili, tafadhali hariri maelezo mafupi ya mtumiaji na wezesha uthibitishaji kwa kanuni mbili. "
