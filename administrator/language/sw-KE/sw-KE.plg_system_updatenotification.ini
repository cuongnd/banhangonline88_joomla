PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Usasishaji wa Joomla! inapatikana kwa [SITENAME] â€“ [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Barua pepe hii HAIKUTUMWA na Joomla.org. Imetumwa moja kwa moja na tovuti yako,\n[SITENAME]\n\n================================================================================\nTAARIFA YA KUSASISHA\n================================================================================\n\nTovuti yako imegundua kuwa kuna toleo jipya la Joomla! kwa kushusha.\n\nToleo la Joomla! limesakinishwa hivi karibuni:        [CURVERSION]\nToleo la Joomla! linapatikana kwa kusakinisha: [NEWVERSION]\n\nUjumbe huu umetumwa kwako na tovuti yako kwa kukumbusha kumbusho hili.\nMradi wa Joomla! wautawasiliana na wewe moja kwa moja kwa kuhusiana na masasishaji ya Joomla1 yalio yanapatikana katika tovuti yako.\n\n================================================================================\nMAELEZO YA USASISHAJI\n================================================================================\n\nKwa kusakinisha usasishaji katika [SITENAME], tafadhali bofya kiungo hapo chini. (Ikiwa URL hauna kiungo, tafadhali nakili & weka katika kisakuzi chako).\n\nKiungo cha kusasisha: [LINK]\n\n================================================================================\nKWA NINI NINAPATA BARUA PEPE HII?\n================================================================================\n\n Barua pepe hii imetumwa moja kwa moja na plugin iliotayarishwa na Joomla!, programu ambayo inaendesha tovuti yako.\nPlugin hii inatafuta matoleo mapya ya Joomla! na inatuma taarifa kwa barua pepe kwa wasimamizi.\nUtapata majumbe kama haya mpaka utakaposasisha programu au unaweza kuyazima.\n\nKwa kuzima majumbe haya, tafadhali nikutochapisha plugin ya 'Mfumo - Taarifa ya kusasisha Joomla!' katika Meneja wa Plugin kwa tovuti yako.\n\nIkiwa hauelewi ni nini Joomla! na hujui unafanya nini, tafadhali usiwasiliane na mradi wa Joomla!\nBarua pepe hii haitumwi kutoka kwa Joomla! na Joomla hawawezi kukusaidia. Kwa hivyo wasiliana na msimamizi wa tovuti yako au aliyeunda tovuti yako.\n\nIkiwa wewe ndiye uliyeunda tovuti hii au unaisimamia, tafadhali kumbuka kuwa pengine plugin hii imewezeshwa moja kwa moja katika wakati wa kusakinisha au kusasisha Joomla! katika tovuti yako.\n\n================================================================================\nNI NANI ALIETUMA BARUA PEPE HII?\n================================================================================\n\nBarua pepe hii imetumwa na tovuti yako, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin hii itaangalia mara kwa mara kama toleo jipya la Joomla! linapatikana. Ikipata mojawapo, itakutumia barua pepe ya kukumbusha kwa kusasisha Joomla. Dokezo: Unaweza desturisha ujumbe wa barua pepe kwa kuandika juu ya masharti ya lugha ya LG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT na PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
