PLG_SYSTEM_UPDATENOTIFICATION="Mfumo - Taarifa ya kusasisha Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Barua pepe za Wasimamizi Wakuu"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Orodha iliyotenganishwa na koma ya maanwani ya barua pepe ambayo yanapokea mataarifa ya kusasisha. Maanwani katika orodha LAZIMA yawe na watumizi wanaotumia wavuti wako na ambao wana uwezo wa Usimamizi Mkuu. Ikiwa anwani zote hazihusiani na Msimamizi Mkuu, au ikiwa orodha imewachwa tupu, Wasimamizi Wakuu wote watapokea taarifa ya kusasisha."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Lugha ya barua pepe"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Ukichagua Kujiendesha (difoti), taarifa ya kusasisha kwa Watumiaji Wakuu itatumwa katika lugha ya tovuti wakati wa kuanzisha plugin. Ukichagua lugha hapa, utalazimisha lugha maalum kwa taarifa ya kusasisha."
