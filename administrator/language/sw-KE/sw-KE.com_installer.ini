COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Folda ya muda mfupi wa Joomla haijawekwa"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Folda ya muda mfupi wa Joomla iko wapi Joomla inanakili kiendelezo, inachopoa kiendelezo na inanakili mafaili kwa masaraka ya sawa. Ikiwa usanidi huu haujawekwa ndani ya configuration.php ($tmp_path), basi hautaweza kupakia viendelezo. Kwa kutatua suala, tengeza folda kwa kuwezesha Joomla kuandikika kwa folda."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Folda ya muda mfupi wa Joomla isiyoandikika au halipo"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Folda ya muda mfupi wa Joomla isiyoandikika na tukio la Joomla, au pengine halipo. Hii inaweza kusababisha masuala wakati wa kupakia viendelezo katika Joomla Ikiwa una masuala wakati wa kupakia viendelezo, hakikisha folda iliyofafanuliwa ndani ha configuration.php yako au kagua '%s' na uirekebishe iwe itaandikika, na uangalie ikiwa hii itatatua suala."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Kipimo kidogo cha fahamu ya PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Kipimo chako cha fahamu ya PHP kimewekwa chini ya 8MB, chaweza kusababisha masuala wakati wa kusakinisha viendelezo vikubwa. Tafadhali weka kipimo chako cha fahamu angalau 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Uwezekano wa kipimo kidogo cha fahamu ya PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Kipimo chako cha fahamu ya PHP kimewekwa chini ya 16MB, chaweza kusababisha masuala wakati wa kusakinisha viendelezo vikubwa. Tafadhali weka kipimo chako cha fahamu angalau 16MB."
