COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Onyo: Usasishaji haukukamilika!</h1><p>Usasishaji umefaywa nusu. Tafadhali fanya usasishaji wa pili kwa kumaliza maanao.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Baadhi ya maonyo yameonekana."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Folda ya muda mfupi ya PHP haijawekwa"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Folda ya muda mfupi ya PHP ni folda inatumiwa na PHP kwa kuhifadhi faili iliyopakiwa, kabla ya Joomla kuweza kuingia kwa faili hii. Si tatizo hata ikiwa folda haijawekwa, kuweka hii ndani ya faili yako ya php.ini itaweza kurekebisha suala ulilonalo ikiwa unaswala kwa mafaili ya uwazi hayajagunduliwa au mafaili yameshapakiwa na hayajagunduliwa."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Folda ya muda mfupi ya PHP isiyoandikika"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Folda ya muda mfupi ya PHP isiyoandikika na tukio la Joomla!. Hii inaweza kusababisha masuala wakati wa kupakia viendelezo katika Joomla. Ikiwa una masuala wakati wa kupakia viendelezo, kagua '%s' na uirekebishe iwe itaandikika, na uangalie ikiwa hii itatatua suala."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Upeo wa ukubwa wa UTUMAJI wa PHP ni kidogo sana"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Upeo wa ukubwa wa POST utafafanua kiasi cha data kwa kutuma kwa seva kwa njia ya POST. Hii ni pamoja na uwasilishaji wa fomu ya mamakala, vyombo vya habari (mapicha, mavidio) na mapaketi. Thamani hii ni chini ya 8MB; hii inaweza kuathiri upakiaji wa mapaketi makubwa. Hii inawekwa ndani ya php.ini, katika post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Upeo wa upakiaji wa mafaili ya PHP ni mdogo sana: Hii inawekwa katika php.ini, katika matayarisho ya upload_max_filesize na post_max_size wa matayarisho yako ya PHP (yanapatikana ndani ya php.ini na/au faili ya .htaccess)"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Upeo wa ukubwa wa mafaili kwa kupakia umewekwa chini ya 8MB; hii inaweza kuathiri upakiaji wa mapaketi makubwa."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Kabla ya kusasisha, hakikisha kuwa usasishaji unalingana na usakinishaji wako wa Joomla!"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Ukubwa wa upakiaji wa PHP ni mkubwa kuliko ukubwa wa UTUMAJI"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Thamani ya upload_max_filesize ndani ya php.ini ni kubwa kuliko utafauti wa post_max_size. Utafauti wa post_max_size utachukuwa kipaumbele na utazuia maombi makubwa kama yalivyo. Kwa kawaida, huu ni usanidi wa matatizo katika seva wakati wa kujaribu kuongeza ukubwa wa mafaili ya kupakia. Tafadhali ongeza upload_max_filesize angalau post_max_size au kinyume chake"
