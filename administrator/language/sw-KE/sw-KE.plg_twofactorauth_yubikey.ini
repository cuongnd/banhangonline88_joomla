PLG_TWOFACTORAUTH_YUBIKEY="Uthibitishaji wa kanuni mbili - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Haukuweka msimbo wa usalama halali wa YubiKey, au seva ya YubiCloud wakati huu hazitapatikana."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Sifa hii itakuruhusu kutumia tokeni salama ya hardware ya YubiKey kwa uthibitishaji wa kanuni mbili. Zaidi ya jina la mtumiaji na nenosiri lako, nilazima kuingiza YubiKey yako ndani ya tundu ya USB ya kumpyuta yako, kuteua eneo la siri la eneo la kuingia la tovuti yako na kushika diski ya dhahabu ya YubiKey. Msimbo siri uliotengezwa na YubiKey yako ni wa kipekee kwa kifaa chako na utabadilishwa kila wakati. Unatoa ulinzi wa ziada za kukinga hackers ambao wantaka kuingia katika akaunti yako, hata kama walikuwa na nenosiri lako."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey yako tayari imeshaunganishwa kwa akaunti yako ya mtumiaji"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey yako tayari imeshaunganishwa kwa akaunti yako ya mtumiaji. Ikiwa unataka kutounganisha YubiKey yako kwa akauti yako ya mtumiaji, tafadhali lemaza kwanza uthibitishaji wa kanuni mbili na hifadhi maelezo yako ya mtumiaji. Tena regea kwa huu ukurasa wa maelezo ya mtumiaji na amilisha tena uthibitishaji wa kanuni mbili kwa kutumia mbinu ya YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Msimamizi (upande wa nyuma)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Wote"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Sehemu gani za wavuti wako unataka kuwezesha uthibitishaji wa kanuni mbili?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Sehemu ya tovuti"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Tovuti (upande wa mbele)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Msimbo wa usalama"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Matayarisho ya kwanza"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Tafadhali ingiza kifaa chako cha YubiKey ndani ya tundu ya USB ya kompyuta yako. Teua eneo la msimbo wa usalama hapo chini. Shika diski ya dhahabu ya kifaa chako cha YubiKey kwa sekunde moja bila ya kuiachilia. Baada ya ukimaliza, tafadhali hifadhi maelezo yako ya mtumiaji. Ikiwa msimbo umetengezwa na YubiKey yako utakubaliwa na YubiCloud kihalali, sifa ya uthibitishaji wa kanuni mbili utawezeshwa, na YubiKey hii itaunganishwa kwa akaunti yako ya mtumiaji."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Inaruhusu watumiaji katika tovuti yako kutumia uthibitishaji wa kanuni mbili, kwa kutumia tokeni ya usalama wa hardware ya YubiKey. Watumiaji wanapaswa kuwa na YubiKey zao, ambayo wanaweza kupata kutoka kwa https://www.yubico.com/. Kwa kutumia uthibitishaji wa kanuni mbili, watumiaji nilazima kuhariri maelezo mafupi yao na kuwezesha uthibitishaji wa kanuni mbili."

