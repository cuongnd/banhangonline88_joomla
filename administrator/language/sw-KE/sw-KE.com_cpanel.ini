COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator si sambamba na Joomla! Teua kibonyezo cha Badilisha kwa kukashe faili hapo chini kwa kubadilisha kikao cha kukashe kwa faili. Ukitaka kutumia kikao cha kukashe kingine, tafadhali badilisha hii katika ukurasa wa Usanidi wa Kidunia."
COM_CPANEL_MSG_EACCELERATOR_BUTTON="Badilisha kwa faili."
COM_CPANEL_MSG_EACCELERATOR_TITLE="eAccelerator si sambamba na Joomla!"
COM_CPANEL_MSG_HTACCESS_BODY="Mafaili ya .htaccess na web.config yaliobadilishwa katika Joomla! 3.4 kwa kutoruhusiwa maingizo ya folda kama difoti. Watumiaji wanashauriwa kutumia mabadiliko haya katika mafaili yao. Tafadhali angalia <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">ukurasa huu</a> kwa maelezo zaidi."
COM_CPANEL_MSG_HTACCESS_TITLE="Usasishaji ya .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Inawezekana uko na matatizo ya matayarisho yako yako ya lugha nyingi"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Kutoka Joomla! 3.4.0 unaweza kuwa na matatizo ya plugin ya Mfumo - Kichujo cha Lugha katika wavuti wako. Kwa kurekebisha matatizo haya, tafadhali fungua <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Meneja wa Lugha</a> na hifadhi kila lugha ya yaliyomo kwa mkono, kwa kuhakikisha kuwa kiwango cha ingizo kimehifadhiwa."
COM_CPANEL_MSG_PHPVERSION_BODY="Kwa anzisha Joomla! 3.3 toleo la PHP ambalo linatumika kwa tovuti hii halitaungwa mkono. Joomla! 3.3. itahitaji angalau <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP toleo 5.3.10 kwa kuchunga ulinzi ufwatao kwa kila mtumiaji</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Toleo lako la PHP halitaungwa mkono katika Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Usasishaji ya robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Difoti ya mafaili ya robots.txt yaliobadilishwa katika Joomla! 3.3 kwa kuruhusu Google kuingia kwa matempleti na mafaili ya vyombo vya habari kama difoti kwa kuendeleza SEO. Badilisho hili halijionyeshi moja kwa moja, na watumiaji wanashauriwa kuregelea mabadilisho katika robots.txt.dist na kutumia mabadilisho katika faili yao ya robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Kuanzia Joomla! 3.5 plugin ya takwimu itatuma madata (bila kitambulisho) kwa Mradi wa Joomla Project. Hii itatuma pekee toleo la Joomla, toleo la PHP, mashini na toleo la hifadhidata, na mfumo wa maendeshaji wa seva.<br><br>Data hii itakusanywa kwa kuhakikisha kuwa matoleo yanayofuta ya Joomla yatakuwa na faida ya vipengele vipya vya hifadhidata na PHP, bila ya kuharibu idadi muhimu ya watumiaji. Tumegudua kuwa tunaihitaji kama ilivyo na inahitaji PHP 5.3.10 au juu kwa sababu Joomla 3.3 ilitangaza manenosiri ya Bcrypt, ambayo yako na usalama mzuri.<br><br>Katika faida ya kupata kila kitu wazi na kusaidia waendeleshaji <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">, madata haya yawe yatapatikana kwa kiuma.</a> API na magrafu wataonyesha matoleo ya Joomla, matoleo ya PHP na mamashini ya hifadhidata ambayo yanatumika.<br><br>Ikiwa hautaki kupeana mawazo yako kwa Mradi wa Joomla, unaweza kulemaza plugin inayoitwa Mfumo – Takwimu ya Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Makusanyaji ya takwimu kwa Joomla"
