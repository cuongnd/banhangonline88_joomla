PLG_SYSTEM_SHARETHISBAR="System - ShareThisBar"
PLG_SHARETHISBAR_XML_DESCRIPTION="<p><h3 style="_QQ_"color:#1669b6"_QQ_">* Besplatan ShareThisBar plugin za Joomla 3.x - <span style="_QQ_"color:#ca7916"_QQ_">plugin verzija 3.7</span> *</h3>
omogućava korisnicima vašeg web sajta da lako dele sadržaj sajta i na taj način pomognu promociju vašeg sajta.</p>
<p><span style="_QQ_"color:#ca7916"_QQ_">VAŽNO: </span>Posle instalacije plugin-a NAJPRE omogućite plugin(enable) DA SE VIDE SVE OPCIJE plugina i u sekciji: <q>Selekcija Društvenih Dugmadi i Sortiranje</q> čekirajte ona dugmad koja želite da se pojave u ShareThisBar-u (inicijalno je uključeno samo Facebook dugme). Posle toga obavezno kliknite na dugme Apply ili Save.</p>
<img src="_QQ_"../plugins/system/sharethisbar/images/sharethisbar_plugin_s.png"_QQ_" />
<p>Osobine: <ul style="_QQ_"list-style:disc!important;font-weight:normal"_QQ_">
<li>Dodata su nova dugmad za deljenje sadržaja: Buffer, StumbleUpon, Reddit, Delicious, Digg, Tumblr and Technorati.</li>
<li>Sada možete dodati do tri svoja dugmeta za deljenje sadržaja, koja nisu već uključena u ShareThisBar.</li>
<li>Lako uključivanje dugmadi u ShareThisBar i jednostavno sortiranje dugmadi (čekirajte dugme i prevucite ga mišem na novu poziciju).</li>
<li>Selektujte jedan od unapred definisanih izgleda za ShareThisBar, klikom na željeni stil.</li>
<li>Vaš lični stil za ShareThisBar. Možete modifikovati već postojeći stil ili uneti potpuno novi css dizajn.</li>
<li>Imate mogućnost da isključite/uključite pojavu ShareThisBar-a iz/u odabranim menijima ili u unetim URI-ijima (web adresama) koje pripadaju vašem sajtu.</li>
<li>Možete izabrati jezik za ShareThisBar plugin menadžer. Trenutno su tu samo prevodi za: en-GB i sr-YU. Ali ako osetite želju da doprinesete da ovaj plugin bude bolji možete napraviti prevod za vaš jezik, u vidu jezičkog fajla, koji ću ja rado uključiti u sledeću verziju plugina.</li>
<li>Novo u ovoj verziji: ShareThisBar se neće prikazati za širinu ekrana koja je manja od one unete u parametar: Minimum horizontal screen resolution to show the bar for, i neće učitati social media JS libs (ubrzava renderovanje strane za male ekrane).</li>
</ul></p>
<p>Više informacija o pluginu: osobine, instalacija, podešavanje parametara, itd; možete naći na ShareThisBar home web sajtu: extensionshub.com.</p>
<p>Ako upotrebljavate ShareThisBar plugin, molim Vas glasajte i objavite komentar na Joomla! Extensions Directory (http://extensions.joomla.org/extensions/social-web/social-share/social-multi-share/20974).</p>
<p>Hvala. Pozdrav od Duške.</p>"

