PLG_SYSTEM_SHARETHISBAR="System - ShareThisBar"
PLG_SHARETHISBAR_XML_DESCRIPTION="<p><h3 style="_QQ_"color:#1669b6"_QQ_">* FREE ShareThisBar plugin for Joomla 3.x - <span style="_QQ_"color:#ca7916"_QQ_">plugin version 3.7</span> *</h3>
enable your web site users to easily share your content and consequently boost your site promotion.</p>
<p><span style="_QQ_"color:#ca7916"_QQ_">IMPORTANT: </span>After plugin installation FIRST enable plugin TO SEE ALL PLUGIN OPTIONS and in the parameter section: <q>Button Selection and Sort</q> have social buttons checked that you want to appear in the bar (initially only Facebook button is activated). After that click on Apply or Save button.</p>
<img src="_QQ_"../plugins/system/sharethisbar/images/sharethisbar_plugin_s.png"_QQ_" />
<p>Features : <ul style="_QQ_"list-style:disc!important;font-weight:normal"_QQ_">
<li>New social media sharing buttons added: Buffer, StumbleUpon, Reddit, Delicious, Digg, Tumblr and Technorati.</li>
<li>You can add up to three custom social media sharing buttons, which have not already been included into the ShareThisBar.</li>
<li>Easy social media button selection and button sorting(check button and drag it to the new position).</li>
<li>You can easily select one of the predefined ShareThisBar styles, with a click on the preferred style.</li>
<li>Custom ShareThisBar style. You can modify predefined style after you have selected one or enter your unique css style.</li>
<li>You have possibility to exclude/include the bar show up from/into selected menus or entered URIs, which belong to your web site.</li>
<li>Choose ShareThisBar plugin manager language. Currently there are only translations for en-GB and sr-YU. But if You feel inclined to contribute, you can make translation file for your language and I will be hapy to include it into the next plugin version.</li>
<li>New in this version: ShareThisBar will not show up for the screen width less than one entered into the parameter: Minimum horizontal screen resolution to show the bar for, and it will not load social media JS libs (speeds up rendering of a page for smaller screens).</li>
</ul></p>
<p>More information about plugin: features, installation procedure, tweaking plugin parameters, etc; You can find on the ShareThisBar home web site: extensionshub.com.</p>
<p>If you use the ShareThisBar plugin, please post a rating and a review at the Joomla! Extensions Directory (http://extensions.joomla.org/extensions/social-web/social-share/social-multi-share/20974).</p>
<p>Thank You. Kind regards from Dusanka.</p>"

