INFO_DEPARTMENT_GROUPS_TITLE="Những gì là những bộ phận nhóm?"
INFO_DEPARTMENT_GROUPS_DESC="<p>The department groups gives you the possibility to show departments as part of a scope with a title and a description.</p>"
INFO_BUGTRACKER_TITLE="Những gì đang theo dõi lỗi?"
INFO_BUGTRACKER_DESC="<p>theo dõi lỗi cho phép của khách hàng gửi lỗi, ý tưởng. trong một môi trường và có thể ngăn chặn sao chép vé về lỗi vào sản phẩm của bạn tiết kiệm hỗ trợlý thời gian.</p>"
INFO_DISCUSSIONS_TITLE="Những gì là công cuộc thảo luận?"
INFO_DISCUSSIONS_DESC="<p>công thảo luận cho phép anh để cung cấp cho cộng đồng ủng hộ nơi mà tất cảngười sử dụng có thể đăng câu hỏi và câu trảlời, và để lại vé cho một đặc biệt hơn tình huống tiết kiệm hỗ trợlý thời gian.</p>"
INFO_ANNOUNCEMENTS_TITLE="Những gì được thông báo?"
INFO_ANNOUNCEMENTS_DESC="<p>Các thông báo là một hệ thống thông tin đó được tích hợp vào các thành phần chính nó.. p>kể Từ khi M... chính nó là một quản lý nội dung hệ thống, ý tưởng cho phần này được sử dụng để cung cấp thông tin liên quan đến các khách hàng của bạn chỉ.. p>Các chức năng của các thông báo là anh có thể lọc những bài báo cho bộ phận và/hoặc khách hàng và bạn cũng có thể gửi thông báo e-mail cho khách hàng của bạn.</p>"
INFO_DEPARTMENT_TITLE="Là gì các bộ phận chứ?"
INFO_DEPARTMENT_DESC="<p>Các bộ phận là điều quan trọng nhất để thiết lập trong những thành phần bởi vì họ đang có sự hỗ trợkhu vực đó sẽ được sử dụng. Từng bộ phận đãđó là lựa chọn của mình. Mỗi là bộ phận như một tách ra giúp bàn trang web.</p><p>bộ Phận cũng có thể được gọi là phòng ban và cho phép bạn thiết lập lựa chọn khác nhau đối với mỗi phòng hỗ trợcủa trợgiúp của bạn.</p>"
INFO_LICENSES_TITLE="Những gì được giấy phép?"
INFO_LICENSES_DESC="<p>Bạn có thể quản lý các loại giấy phép bạn đó để có cho sản phẩm của bạn.</p><p>Chúng tôi đãcó để tải về microsoft tập tin với nhiều giấy phép phổ biến mà bạn có thể nhập vào trang web mà không cần có để tạo ra chúng bằng tay.</p>"
INFO_PRIORITY_TITLE="Những ưu tiên?"
INFO_PRIORITY_DESC="<p>Những ưu tiên cho phép bạn ưu tiên của bạn yêu cầu hỗ trợvà nó được sử dụng để tính toán ngày do tự động mặc dù là có thể thay đổi ngày tay hệ thống mỗi khi có một thay đổi ưu tiên làm cho các tính toán.</p><p>Những ưu tiên cho phép bạn ưu tiên của bạn yêu cầu hỗ trợvà nó được sử dụng để tính toán ngày do tự động mặc dù là có thể thay đổi ngày tay hệ thống mỗi khi có một thay đổi ưu tiên làm cho các tính toán.</p><p>Nó có thể thay đổi do tính ngày trong các cấu hình under the tab Vé. Ở đó, bạn có thể thiết lập một bình Thường, hay một Trọng tính hệ thống. Sự khác biệt là các Trọng tung vào xem xét những ngày nghỉ cuối tuần và lịch trình làm việc.</p>"
INFO_STATUS_TITLE="Là gì trạng thái?"
INFO_STATUS_DESC="<p>tình trạng cho phép anh để nói nếu một vé được mở hoặc đóng cửa ở một mức độ cao, nhưng sau đó bạn có thể xác định khác nhau 'trẻ em' tình trạng.</p><p>Ở một doanh nghiệp phức tạp hơn logic bạn có thể xây dựng một tình trạng công việc bởi thiết lập các cấu hình thêm lựa chọn sẵn.</p>"
INFO_CLIENT_TITLE="Những gì là những khách hàng?"
INFO_CLIENT_DESC="<p>Các khách hàng là không cần thiết cho một cách sử dụng cơ bản của sự trợgiúp, nhưng nếu anh yêu cầu một phức tạp hơn hỗ trợkhách hàng như sử dụng hợp đồng, phổ biến hạn chế., anh sẽ phải lập khách hàng và liên quan các người sử dụng với họ.</p><p>việc sử dụng Các khách hàng cũng cho phép anh để tập trung khác nhau người sử dụng các hệ thống đó thuộc về cùng một khách hàng.</p>"
INFO_FORMS_TITLE="Những gì là những hình thức?"
INFO_FORMS_DESC="<p>Bạn có thể xây dựng chỉnh hình hiển thị trên của bạn đáp án game đuổi hoặc là sử dụng như một hình thức liên lạc, một yêu cầu ngân sách hình thức, hoặc bất cứ điều gì khác. Trong mỗi mẫu bạn có thể thiết lập hành động và đồng ruộng. Sau khi nó được xây dựng bạn có thể thấy những hình thành trong bất kỳ nội dung trang của Joomla, chỉ cần có các hình Thức Cắm cài đặt và kích hoạt.</p>"
INFO_KB_TITLE="Những gì là những kiến thức cơ sở?"
INFO_KB_DESC="<p>Một kiến thức cơ bản là một cơ sở dữ liệu cho kiến thức quản lý, cho những phương tiện cho các máy bộ sưu tập, tổ chức, và phục hồi của tri thức. Cũng là một bộ sưu tập của dữ liệu đại diện cho liên quan kinh nghiệm của họ, kết quảlà liên quan đến vấn đề của họ và giải pháp.</p>"
INFO_GLOSSARY_TITLE="Là gì thuật ngữ?"
INFO_GLOSSARY_DESC="<p>Này sẽ cho phép anh để xây dựng một thuật ngữ phần trong tâm hỗ trợphần. Trong những trang web lá thư đầu tiên của hạn sẽ được sử dụng cho nhóm các mục và làm cho chuyển hướng như dễ dàng hơn càng tốt.</p><p>Đó là một thuật ngữ cắm đó sẽ chạy trên trang web nội dung và nơi công cụ trong các điều khoản đó sẽ được tìm thấy.</p>"
INFO_KBMODERATE_TITLE="Những gì là ý kiến kiểm duyệt?"
INFO_KBMODERATE_DESC="<p>Này sẽ cho phép anh để xuất bản hoặc bỏ kiến thức cơ sở ý kiến của các truy cập trang web của bạn. Bạn có thể biến kiến chừng mực VÀO hoặc RA trong phần thiết lập. Khi chừng mực này là nơi bạn sẽ phải đến quản lý chúng, nếu, tất cảý kiến tự động sẽ được xuất bản.</p>"
INFO_TROUBLESHOOTER_TITLE="Là gì gỡ rối?"
INFO_TROUBLESHOOTER_DESC="<p>Những sự cố có một cấu trúc phân điều đó có nghĩa rằng nó được xây dựng một cây cấu trúc. Vì lý do đó, chúng tôi thực hiện phần này một chút khác nhau của người khác bằng cách sử dụng một cây xem đó có thể được mở rộng và sụp đổ.</p><p>Cho các người dùng để có thể xem những sự cố bạn phải có sự lựa chọn Sử dụng các sự cố để có trong các bộ phận lựa chọn.</p>"
INFO_FETCHING_TITLE="Là gì e-mail lấy?"
INFO_FETCHING_DESC="<p>cho Phép anh để thiết lập các tài khoản e-mail rằng thêm sẽ truy cập để tạo ra vé, tin nhắn.</p><p>Các thêm-phải được thực hiện bởi định kỳ/nhiệm vụ, địa chỉ có thể được tìm thấy mô tả'chỉ số.php?lựa chọn=com_maqmahelpdesk và nhiệm vụ=cập nhật'>đây</một>.</p>"
INFO_RATES_TITLE="Là gì hoạt động giá?"
INFO_RATES_DESC="<p>Các hoạt động giá rẻ được sử dụng để tính số tiền hóa đơn khách hàng nếu bạn phụ trách hỗ trợcủa bạn dựa trên lần. Để làm việc này, bạn phải thiết lập khách hàng và có thiết lập theo giờ. Về cơ bản, nó nhân đôi thời gian dành cho sự tin nhắn với mức lương giờ và các nhân thiết lập trong các hoạt động. Trong một vé, bạn có thể có tin nhắn với hoạt động khác nhau giá rẻ.</p>"
INFO_TYPES_TITLE="Là gì hoạt động loại nào?"
INFO_TYPES_DESC="<p>Này, chỉ là sử dụng để phân biệt vé tin nhắn bằng loại. Nó không cần thiết, nhưng trong trường hợp bạn cho phép các Hoạt động của tập quán' trong nhóm làm việc đó sẽ có chỉ cho những nhân viên hỗ trợtrong vé trảlời cùng với các Hoạt động Giá'.</p>"
INFO_HOLIDAYS_TITLE="Những gì là những ngày nghỉ?"
INFO_HOLIDAYS_DESC="<p>Các ngày nghỉ lễ sẽ cho phép anh để thiết lập các ngày nghỉ lễ và trong trường hợp mày thiết lập các thành phần tính toán do ngày theo ngày làm việc, chỉ có điều này sẽ được xem xét.</p>"
